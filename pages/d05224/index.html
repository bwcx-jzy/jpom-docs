  </div> <div class="theme-vdoing-content content__default"><h2 id="产物目录"><a href="#产物目录" class="header-anchor">#</a> 产物目录</h2> <p>在添加构建时候需要填写产物目录。</p> <p>这里产物目录是指：执行构建命令后执行发布操作时发布指定文件或者文件夹到对应位置的目录</p> <p>这里的目录注意一定是仓库路径下面的相对目录</p> <p>比如：</p> <ul><li>构建 java 项目成功后会生成 target 目录，一般场景都是需要 target 目录下面的某个文件，那么填写：<code>/target/xxx.jar</code></li> <li>如果是多层级目录则需要填写完整路径如果：<code>/xxxx/target/xxxx.jar</code></li> <li>构建 vue 项目成功后会生成 dist 目录，那么直接填写 <code>dist</code> 即可</li></ul> <p>这里可以添加文件夹或者文件，如果填写文件夹则会自动发布整个文件到对应位置，如果填写文件则只发布对应到文件</p> <p>产物目录目前支持模糊匹配： 支持通配符(AntPathMatcher)</p> <ul><li><code>? 匹配一个字符</code></li> <li><code>* 匹配零个或多个字符</code></li> <li><code>** 匹配路径中的零个或多个目录</code></li></ul> <p>模糊匹配示例：<code>/target/xxx-1.0.?.jar</code>、<code>/target/*.jar</code></p> <p>注意：目前模糊匹配只会匹配到一个结果，如果匹配到多个结果将取第一个结果</p> <h2 id="模糊匹配规则"><a href="#模糊匹配规则" class="header-anchor">#</a> 模糊匹配规则</h2> <div class="custom-block tip"><p class="custom-block-title">注意</p> <p>2.10.14 版本以上支持更丰富的模糊匹配规则</p></div> <div class="custom-block danger"><p class="custom-block-title">注意限制</p> <p>仅本地构建产物支持模糊匹配，容器构建因为无法扫描文件产物不支持模糊匹配</p></div> <h3 id="简绍"><a href="#简绍" class="header-anchor">#</a> 简绍</h3> <p>新版本匹配符支持配置三个属性：</p> <p>属性1:属性2[可选]:属性3[可选]</p> <p><strong>属性1</strong>：为模糊匹配的表达式 ( <code>Ant-style</code> )</p> <p><strong>属性2</strong>：匹配到的文件保留方式，可用值：<code>KEEP_DIR</code>、<code>SAME_DIR</code>。（大小写均兼容、配置错误默认为 KEEP_DIR）</p> <p>KEEP_DIR: 保留匹配到的文件的文件层级</p> <p>SAME_DIR: 将匹配到的文件均保留到同一个层级（合并到一个文件夹下）。慎用该方式，如果多目录存在相同的文件名会出现合并后只保留匹配到的最后一个文件</p> <p><strong>属性3</strong>： 需要剔除匹配到多级文件夹的指定目录,(可以配置为空)。建议配合属性2的<code>KEEP_DIR</code>使用。剔除目录可以理解为二次过滤前缀匹配文件</p> <h3 id="🌰-举个栗子"><a href="#🌰-举个栗子" class="header-anchor">#</a> 🌰 举个栗子</h3> <h4 id="栗子1-web-html-keep-dir-web2"><a href="#栗子1-web-html-keep-dir-web2" class="header-anchor">#</a> 栗子1： <code>/web*/**/*.html:KEEP_DIR:/web2/</code></h4> <p>表示匹配执行构建后，对应目录下的：已 web 开头的目录下面的所有 html 文件，并且保留文件夹层级关系，最后发布时候需要剔除 /web2/</p> <p>假设：目录下有如下文件</p> <div class="language-log line-numbers-mode"><pre class="language-log"><code><span class="token file-path string">/vue/vue.html</span>
<span class="token file-path string">/web/web1.html</span>
<span class="token file-path string">/a/b/t.html</span>
<span class="token file-path string">/web2/a.html</span>
<span class="token file-path string">/web2/b/a.html</span>
<span class="token file-path string">/web1/aa/t.html</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>执行匹配后的文件</p> <div class="language-log line-numbers-mode"><pre class="language-log"><code><span class="token domain constant">a.html</span>
<span class="token file-path string">/b/a.html</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h4 id="栗子2-web-html-same-dir"><a href="#栗子2-web-html-same-dir" class="header-anchor">#</a> 栗子2： <code>/web*/**/*.html:SAME_DIR:</code></h4> <p>表示匹配执行构建后，对应目录下的：已 web 开头的目录下面的所有 html 文件，并且合并文件到同一个目录，最后发布时候需要剔除
/web2/</p> <p>假设：目录下有如下文件</p> <div class="language-log line-numbers-mode"><pre class="language-log"><code><span class="token file-path string">/vue/vue.html</span>
<span class="token file-path string">/web/web1.html</span>
<span class="token file-path string">/a/b/t.html</span>
<span class="token file-path string">/web2/a.html</span>
<span class="token file-path string">/web2/b/a.html</span>
<span class="token file-path string">/web1/aa/t.html</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>执行匹配后的文件</p> <div class="language-log line-numbers-mode"><pre class="language-log"><code><span class="token domain constant">web1.html</span>
<span class="token domain constant">a.html</span>
<span class="token domain constant">t.html</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h4 id="栗子3-web-html-keep-dir"><a href="#栗子3-web-html-keep-dir" class="header-anchor">#</a> 栗子3： <code>/web*/**/*.html:KEEP_DIR:</code></h4> <p>表示匹配执行构建后，对应目录下的：已 web 开头的目录下面的所有 html 文件，并且保留文件夹层级关系，最后发布时候按照原目录结构发布</p> <p>假设：目录下有如下文件</p> <div class="language-log line-numbers-mode"><pre class="language-log"><code><span class="token file-path string">/vue/vue.html</span>
<span class="token file-path string">/web/web1.html</span>
<span class="token file-path string">/a/b/t.html</span>
<span class="token file-path string">/web2/a.html</span>
<span class="token file-path string">/web2/b/a.html</span>
<span class="token file-path string">/web1/aa/t.html</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>执行匹配后的文件</p> <div class="language-log line-numbers-mode"><pre class="language-log"><code><span class="token file-path string">/web/web1.html</span>
<span class="token file-path string">/web2/a.html</span>
<span class="token file-path string">/web2/b/a.html</span>
<span class="token file-path string">/web1/aa/t.html</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div></div></div> <div class="page-slot page-slot-bottom">
