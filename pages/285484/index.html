data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">逻辑节点<!----></h1> <div class="page-slot page-slot-top">
  <div class="wwads-cn wwads-horizontal page-wwads" data-id="188" style="display: flex !important"></div>
  </div> <div class="theme-vdoing-content content__default"><h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <p>逻辑节点是指物理集群安装 Jpom 插件端后并且添加到资产管理中再分配到工作空间的机器节点，</p> <p>像<code>节点项目</code>、<code>节点脚本</code>均是绑定在逻辑节点上的</p> <div class="custom-block tip"><p class="custom-block-title">提醒</p> <p>逻辑节点是在工作空间之下奥，得先有工作空间才能分配资产机器为逻辑节点，<strong>那么删除资产机器时需要保证资产机器下未分配逻辑节点才能删除奥</strong></p></div> <h2 id="新增逻辑节点"><a href="#新增逻辑节点" class="header-anchor">#</a> 新增逻辑节点</h2> <p>新增逻辑节点有如下几种方式，请自行根据实际情况选择操作</p> <ul><li>资产机器分配新增</li> <li>快速安装自动新增</li> <li>跨工作空间同步新增</li></ul> <h3 id="资产机器分配"><a href="#资产机器分配" class="header-anchor">#</a> 资产机器分配</h3> <p>资产机器分配时指您先在服务器中安装插件端后并且添加到【系统管理】中的【资产机器】中，然后手动分配到当前工作空间</p> <p>资产机器操作说明请查看<a href="/pages/3f268f/">资产机器说明文档</a></p> <p><img src="/images/assets/31d5506932705733c51feed3b71db5af.png" alt="机器列表分配" loading="lazy"></p> <p><img src="/images/assets/c18d198563197365ebabc72a7826348e.png" alt="机器分配" loading="lazy"></p> <p>这样操作后您就可以将对应资产信息分配到相应的工作空间的【逻辑节点】使用啦。</p> <p>我们回到【功能管理】里面去看看效果。</p> <p><img src="/images/assets/f43821866d901809d9eaff101a6bdae3.png" alt="逻辑节点列表" loading="lazy"></p> <h3 id="快速安装"><a href="#快速安装" class="header-anchor">#</a> 快速安装</h3> <p>快速安装是指您机器中还没有安装插件端，使用安装脚本来自动安装插件端并添加【资产机器】再自动分配【逻辑节点】</p> <div class="custom-block tip"><p class="custom-block-title">前提</p> <p>仅 Linux 系统支持快速安装、您节点服务器中有公网能下载文件</p> <hr> <p>节点服务器能访问服务端的端口（服务端端口默认：2122）</p> <hr> <p>安装操作过程中不建议您关闭弹窗，因为安装机器结果会轮询并展示到弹窗【执行结果】中</p> <hr> <p>如果失败请不要灰心，您可以使用资产管理中新增机器节点来逐步添加</p></div> <p>使用此功能时请仔细阅读【温馨提示】/【注意事项】</p> <p><img src="/images/node/use/image.png" alt="Alt text" loading="lazy"></p> <p>按照提示分为快速安装和快速绑定：快速安装时指您还未安装插件端、快速绑定是指您以及安装插件端但是未添加到服务端中的资产机器中（请根据实际情况选择）</p> <p>执行命令后您可能有如下几种结果：（<strong>由于情况太多，本文就不一一复现并截图请根据下述类型对照排查</strong>）</p> <h4 id="安装失败"><a href="#安装失败" class="header-anchor">#</a> 安装失败</h4> <p>请根据安装脚本输出的日志自行排查</p> <p>脚本安装可以参考：<a href="/pages/fe28e9/">一键安装（linux）</a></p> <h4 id="向服务端推送注册失败"><a href="#向服务端推送注册失败" class="header-anchor">#</a> 向服务端推送注册失败</h4> <p>如果您在执行安装脚本中查看到控制台有类似日志输出：此情况一般是网络不可达或者程序错误，如果是网络问题您需要自行检查插件端服务器是否可以访问服务端服务器（防火墙、安全组等）</p> <h4 id="不能和节点正常通讯"><a href="#不能和节点正常通讯" class="header-anchor">#</a> 不能和节点正常通讯</h4> <p>如果您在安装弹窗【执行结果】中看到有类似状态表示：插件端安装成功向服务端推送了自身信息但是服务端去反向访问插件端时网络不可达，此时您需要排查插件端所在服务器的：防火墙、安全组等了网络限制</p> <h4 id="多ip可以使用"><a href="#多ip可以使用" class="header-anchor">#</a> 多IP可以使用</h4> <p>如果您在安装弹窗【执行结果】中看到有类似状态表示：插件端安装成功向服务端推送他自身可用的 IP 地址时，服务端发现有多个可用 IP 时考虑到不同网络 IP 可能有不同特点，需要您手动确认使用哪个 IP 让服务器和插件端进行通信</p> <p><img src="/images/node/use/image-1.png" alt="Alt text" loading="lazy"></p> <h4 id="节点已经存在"><a href="#节点已经存在" class="header-anchor">#</a> 节点已经存在</h4> <p>如果您在安装弹窗【执行结果】中看到有类似状态表示：插件端安装成功并向服务端推送成功，但是发现已经存在对应的机器信息并且节点也存在啦，无需重复操作</p> <h4 id="绑定成功"><a href="#绑定成功" class="header-anchor">#</a> 绑定成功</h4> <p>如果您在安装弹窗【执行结果】中看到有类似状态表示：插件端安装成功也向服务端推送成功并且一切顺利执行，机器节点、逻辑节点均正常新增</p> <p>看到此结果您可以先关闭弹窗查看对应节点信息是否正确，确认后我们建议您再次打卡弹窗，将对应安装和绑定记录缓存手动清除掉（当然您可以不操作，因为重启服务端后自动失效）</p> <p><img src="/images/node/use/image-2.png" alt="Alt text" loading="lazy"></p> <h3 id="工作空间同步"><a href="#工作空间同步" class="header-anchor">#</a> 工作空间同步</h3> <p>工作空间同步指您已经存在一个逻辑节点啦，但是想快速将此节点同步或者分配到其他工作空间</p> <p>您有两种方式：</p> <ul><li>管理员资产机器中分配</li> <li>普通用户工作空间同步</li></ul> <h4 id="管理员分配"><a href="#管理员分配" class="header-anchor">#</a> 管理员分配</h4> <p>需要到【资产管理】-&gt;【机器管理】手动分配</p> <h4 id="普通用户同步"><a href="#普通用户同步" class="header-anchor">#</a> 普通用户同步</h4> <p>普通用户可以将他有权限的工作空间下的逻辑节点同步到他有权限的其他工作空间下</p> <p><img src="/images/node/use/image-3.png" alt="Alt text" loading="lazy"></p> <p><img src="/images/node/use/image-4.png" alt="Alt text" loading="lazy"></p> <h2 id="节点管理"><a href="#节点管理" class="header-anchor">#</a> 节点管理</h2> <p>节点管理是可以统一查看当前逻辑节点（逻辑节点+工作空间）下面关联的关联的项目数据、脚本数据、脚本日志</p> <p><img src="/images/node/use/image-11.png" alt="Alt text" loading="lazy"></p> <h3 id="项目管理"><a href="#项目管理" class="header-anchor">#</a> 项目管理</h3> <blockquote><p>项目管理的具体说明请查阅项目管理的文档</p></blockquote> <p><img src="/images/node/use/image-12.png" alt="Alt text" loading="lazy"></p> <h3 id="脚本管理"><a href="#脚本管理" class="header-anchor">#</a> 脚本管理</h3> <blockquote><p>脚本管理（节点脚本）的具体说明请查阅节点脚本管理的文档</p></blockquote> <p><img src="/images/node/use/image-13.png" alt="Alt text" loading="lazy"></p> <h3 id="脚本日志"><a href="#脚本日志" class="header-anchor">#</a> 脚本日志</h3> <blockquote><p>脚本日志（节点脚本日志）的具体说明请查阅节点脚本日志管理的文档</p></blockquote> <p><img src="/images/node/use/image-14.png" alt="Alt text" loading="lazy"></p> <h2 id="节点监控"><a href="#节点监控" class="header-anchor">#</a> 节点监控</h2> <p>普通用户可以通过逻辑节点查看到逻辑节点对应的机器的资源信息（数据来源资产监控）</p> <p>查看方式：逻辑节点中切换为卡片视图</p> <p><img src="/images/node/use/image-5.png" alt="Alt text" loading="lazy"></p> <p><img src="/images/node/use/image-6.png" alt="Alt text" loading="lazy"></p> <h2 id="节点终端"><a href="#节点终端" class="header-anchor">#</a> 节点终端</h2> <p>节点终端是指您可以将当前工作空间下的一个 SSH 与逻辑节点做一个关系绑定，用户快速登录到机器的 SSH 终端</p> <p><img src="/images/node/use/image-7.png" alt="Alt text" loading="lazy"></p> <p><img src="/images/node/use/image-8.png" alt="Alt text" loading="lazy"></p> <div class="custom-block danger"><p class="custom-block-title">提醒</p> <p>此绑定仅是一个逻辑绑定，最终绑定的 SSH 机器是否和逻辑节点的机器是否一致是不会判断的</p> <hr> <p>删除工作空间下的 SSH 时候需要先与逻辑节点解绑才能删除</p></div> <p><img src="/images/node/use/image-9.png" alt="Alt text" loading="lazy"></p> <p><img src="/images/node/use/image-10.png" alt="Alt text" loading="lazy"></p> <h2 id="节点缓存"><a href="#节点缓存" class="header-anchor">#</a> 节点缓存</h2> <p>节点缓存是由于节点的项目数据、脚本数据、脚本日志数据最终均存储在机器节点中，服务端会主动同步过来。有时候可能缓存不一致的情况此时就需要手动同步一次来达到缓存一致的问题</p> <p>查看节点项目缓存</p> <p><img src="/images/node/use/image-15.png" alt="Alt text" loading="lazy"></p> <p>通过悬停可以看到机器节点和逻辑节点的项目具体数量</p> <div class="custom-block danger"><p class="custom-block-title">关系说明</p> <p>关联绑定为：项目=逻辑节点ID+工作空间ID</p> <hr> <p>逻辑节点=机器ID+工作空间ID</p> <hr> <p>一些极端情况关联绑定错误会形成孤独数据：孤独数据管理请查阅【机器节点】-&gt;【缓存监控】-&gt;【孤独数据】中引导操作</p> <hr> <p>如果发现项目找不到了（未主动删除的情况、新增提示路径占用合作存在请参考孤独数据解决方案）</p></div> <p><img src="/images/node/use/image-16.png" alt="Alt text" loading="lazy"></p> <h2 id="删除节点"><a href="#删除节点" class="header-anchor">#</a> 删除节点</h2> <p>如果您想删除节点那么您需要检查逻辑节点是否还存在关联数据：</p> <ul><li>节点项目</li> <li>节点脚本</li> <li>节点分发</li> <li>日志阅读</li> <li>项目监控</li> <li>在线构建（分发方式为节点项目）</li></ul> <div class="custom-block danger"><p class="custom-block-title">操作提示</p> <p>删除逻辑节点会通知机器节点，如果您机器节点已经无法访问（资源过期、关闭机器）请使用解绑</p></div> <div class="custom-block tip"><p class="custom-block-title">温馨提醒</p> <p>删除时候如果提示还存在 xxxx 关联数据请耐心检查核对，不要操之过急</p></div> <p><img src="/images/node/use/image-17.png" alt="Alt text" loading="lazy"></p> <p><img src="/images/node/use/image-18.png" alt="Alt text" loading="lazy"></p> <h2 id="解绑节点"><a href="#解绑节点" class="header-anchor">#</a> 解绑节点</h2> <p>如果您想删除逻辑节点但是机器节点已经未使用或者不能使用（云服务器资源过期、资源分配释放等各种原因）您可以使用解绑节点</p> <p>但是解绑节点仍然会检查数据关联性：</p> <ul><li>节点分发</li> <li>日志阅读</li> <li>项目监控</li> <li>在线构建（分发方式为节点项目）</li></ul> <p>您仍然需要先删除关联数据</p> <div class="custom-block danger"><p class="custom-block-title">数据风险</p> <p>解绑不会判断：节点项目、节点脚本（请慎重操作避免产生冗余数据）</p></div> <p><img src="/images/node/use/image-19.png" alt="Alt text" loading="lazy"></p> <p><img src="/images/node/use/image-20.png" alt="Alt text" loading="lazy"></p> <h2 id="节点排序"><a href="#节点排序" class="header-anchor">#</a> 节点排序</h2> <p>节点排序，如果您单个工作空间下节点过多，但是有部分为高频节点，有部分为低频节点可以使用此功能（不过我们还是建议您合理分配工作空间）</p> <h3 id="置顶、下移、下移"><a href="#置顶、下移、下移" class="header-anchor">#</a> 置顶、下移、下移</h3> <p><img src="/images/node/use/image-21.png" alt="Alt text" loading="lazy"></p> <p><img src="/images/node/use/image-22.png" alt="Alt text" loading="lazy"></p> <p><img src="/images/node/use/image-23.png" alt="Alt text" loading="lazy"></p></div></div> <div class="page-slot page-slot-bottom">
