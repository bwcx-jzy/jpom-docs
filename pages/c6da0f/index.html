  </div> <div class="theme-vdoing-content content__default"><h1 id="ssh管理"><a href="#ssh管理" class="header-anchor">#</a> SSH管理</h1> <h4 id="功能介绍"><a href="#功能介绍" class="header-anchor">#</a> 功能介绍</h4> <p>配置和管理通过SSH渠道远程控制访问的服务器列表和文件管理功能入口，SSH管理模块所有功能不依赖于插件端</p> <h4 id="添加ssh"><a href="#添加ssh" class="header-anchor">#</a> 添加SSH</h4> <p>编辑ssh配置信息<br><br></p> <p><img src="/images/node/server_sshedit.png" alt="sshedite" loading="lazy"><br><br></p> <p><code>SSH名称:</code>当前SSH连接名称，建议使用IP/域名/hostname命名<br><br> <code>Hostname:</code>当前SSH连接服务器的IP <code>Port:</code>当前SSH端口，默认22，请填22<br><br> <code>Username:</code>当前服务器登陆账户<br><br> <code>Password:</code>服务器登陆密码，或者证书密钥<br><br> <code>认证方式:</code>可选择 PASS 或者 PUBKEY<br><br> <code>编码方式:</code>可选择SSH控制台字符集编码，编码请您根据服务器编码设置<br><br> <code>文件目录:</code>授权可直接访问的目录，多目录回车换行即可<br><br></p> <h4 id="ssh列表展示"><a href="#ssh列表展示" class="header-anchor">#</a> SSH列表展示</h4> <p>展示当前已配置正确的SSH列表信息<br><br> <img src="/images/node/server_sshlist.png" alt="sshlist" loading="lazy"><br><br> <code>名称:</code>SSH的名称 <code>host:</code>SSH的IP<code>user:</code>登陆用户<code>port</code>SSH端口<br><br>
*<code>关联节点:</code>若已当前SSH对应管理的服务器上已安装插件端，可在添加节点配置时候关联SSH，成功关联后，当前SSH列表
信息的<code>关联节点</code>字段展示的将会是被关联节点的名称，可通过该名称快速跳转管理节点功能相关页面<br><br> <img src="/images/node/server_sshlistinstall.png" alt="sshlistinstall" loading="lazy"><br><br></p> <p>若当前SSH对应管理的服务器上未安装插件端，即节点列表尚未配置相关服务器节点信息时。<code>关联节点</code>字段展示的将会是
<code>安装</code>按钮控件，可通过此按钮快速安装当前服务器插件端和配置当前服务器的节点信息，详情请查阅下文**【SSH快捷安装配置插件端】**<br><br> <img src="/images/node/server_sshlistnoinstall.png" alt="sshlistnoinstall" loading="lazy"><br><br></p> <p><code>操作:</code>提供当前SSH支持的三种功能入口<br><br>
1. <code>编辑:</code>编辑SSH配置信息<br><br>
2. <code>终端:</code>打开当前SSH渠道的远程访问控制台<br><br> <img src="/images/node/server_sshterm.png" alt="sshterm" loading="lazy"><br><br>
3. <code>文件管理:</code>基于JSCH的文件管理工具，详情请查阅下文**【SSH文件管理】**</p> <h4 id="ssh快捷安装配置插件端"><a href="#ssh快捷安装配置插件端" class="header-anchor">#</a> SSH快捷安装配置插件端</h4> <p>快速安装SSH对应服务器的插件端并快速配置节点信息<br><br></p> <p>点击<code>安装</code>控件，打开安装插件端<br><br> <img src="/images/node/server_sshinstalledit.png" alt="sshinstalledit" loading="lazy"><br><br></p> <p><code>节点ID:</code>遵守唯一性约束,首次创建成功后<code>不可再次修改</code><br><br> <code>节点名称:</code>当前节点名称描述,不限定 建议以服务器<code>域名/IP/hostname</code>命名<br><br> <code>节点协议:</code>支持http/https<code>节点地址:</code>插件端服务的ip+port(或者域名),非url<code>不带协议</code><br></p> <blockquote><p>注意：如上即为<a href="/节点管理/添加节点.html">创建节点配置参数</a>的简化配置信息，安装成功后将按照如上所配置快速创建
默认分组、默认启用节点和默认不开启监控的节点**【节点管理列表可见可二次修改】**</p></blockquote> <p><code>安装路径:</code>远程安装插件端的安装目录**【目录必须在授权目录层级之下，目录不存在会自动创建，注意对存在目录的覆盖情况】**<br><br> <code>上传zip包:</code>上传插件端安装包（agent-x.x.x-release.zip）</p> <blockquote><p>注意：安装包<strong>必须</strong>是Jpom官方发布结构类型的插件包<code>agent-x.x.x-release.zip</code><br>
可自行解压修改相关启动参数，请参阅<a href="/安装使用/启动参数.html">启动参数</a><br>
修改完请<strong>必须</strong>按照Jpom官方发布的结构类型压缩回插件包<br>
若不自定义修改官方发布的Jpom插件包（agent-x.x.x-release.zip），则将以默认参数方式安装，详情请查阅<a href="/安装使用/开始安装.html">开始安装-简易安装流程</a></p></blockquote> <h4 id="ssh文件管理"><a href="#ssh文件管理" class="header-anchor">#</a> SSH文件管理</h4> <p>使用JSCH不依赖于插件端的文件管理系统，点击<code>文件</code>进入SSH授权目录起的文件目录<br><br> <img src="/images/node/wjgl_list.png" alt="wjgllist" loading="lazy"><br><br></p> <ul><li><p>点击文件路径下子目录可快速跳转到对应目录</p></li> <li><p>点击表格中文件类型的行即可进入该目录下</p></li> <li><p>上传的文件会采用SFTP协议并自动保存到与文件路径对应的目录中</p></li> <li><p><code>文件夹</code>显示文件类型为文件夹，可进行<strong>删除</strong>操作</p></li> <li><p><code>压缩包</code>可进行<strong>删除</strong>、<strong>解压</strong>和<strong>下载</strong>操作</p></li> <li><p><code>普通文件</code>可进行<strong>删除</strong>、<strong>终端（查看）<strong>和</strong>下载</strong>操作</p></li></ul></div></div> <div class="page-slot page-slot-bottom">
