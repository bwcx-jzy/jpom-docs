  </div> <div class="theme-vdoing-content content__default"><h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <p>jpom 中的 docker 控制台主要是方便您在日常使用中可以通过页面来管理您的 docker，主要功能有：</p> <ul><li>镜像管理</li> <li>容器管理、</li> <li>docker-compose容器查看</li> <li>卷查看</li> <li>网络查看</li> <li>docker 修剪</li></ul> <blockquote><p>注意：系统中 docker 控制台没有权限限制奥，只要您分配到工作空间后对应工作空间人员均可以管理（管理员可以在资产管理中管理 docker 控制台功能和工作空间下一致）</p></blockquote> <h2 id="入口"><a href="#入口" class="header-anchor">#</a> 入口</h2> <p>此入口仅说明资产管理中的入口（工作空间下的 docker 控制台入口不同于次）</p> <p><img src="/images/assets/docker/console/image.png" alt="Alt text" loading="lazy"></p> <p><img src="/images/assets/docker/console/image-1.png" alt="Alt text" loading="lazy"></p> <h2 id="独立容器"><a href="#独立容器" class="header-anchor">#</a> 独立容器</h2> <p>系统中的独立容器等同于 docker 容器（区分的目的是为来和 docker-compose 容器区分）</p> <p>目前可以对容器管理的功能有如下：</p> <ul><li>启动容器</li> <li>停止容器</li> <li>删除容器</li> <li>查看容器日志</li> <li>编辑容器</li> <li>重建容器</li> <li>容器终端</li></ul> <h3 id="列表查看"><a href="#列表查看" class="header-anchor">#</a> 列表查看</h3> <p>可以在列表中查看到容器状态、开放端口、容器标签、容器挂载</p> <blockquote><p>注意：相关的列悬停可以查看详情奥</p></blockquote> <p><img src="/images/assets/docker/console/image-2.png" alt="Alt text" loading="lazy"></p> <h3 id="容器操作"><a href="#容器操作" class="header-anchor">#</a> 容器操作</h3> <p>操作栏我们可以看到的功能有：启动、停止、重启、终端</p> <p><img src="/images/assets/docker/console/image-3.png" alt="Alt text" loading="lazy"></p> <h3 id="容器终端"><a href="#容器终端" class="header-anchor">#</a> 容器终端</h3> <blockquote><p>注意：只要容器在运行中才可以进入终端奥</p></blockquote> <p><img src="/images/assets/docker/console/image-4.png" alt="Alt text" loading="lazy"></p> <p><img src="/images/assets/docker/console/image-5.png" alt="Alt text" loading="lazy"></p> <h3 id="容器日志"><a href="#容器日志" class="header-anchor">#</a> 容器日志</h3> <p>点击状态列或者操作栏更多中日志按钮</p> <p><img src="/images/assets/docker/console/image-6.png" alt="Alt text" loading="lazy"></p> <p>您可以在日志弹窗中下载当前查看的容器日志到本地进行查阅，同时可以限制默认查看行数</p> <p><img src="/images/assets/docker/console/image-7.png" alt="Alt text" loading="lazy"></p> <h3 id="编辑容器"><a href="#编辑容器" class="header-anchor">#</a> 编辑容器</h3> <div class="custom-block tip"><p class="custom-block-title">提醒</p> <p>编辑容器是高阶操作，使用 jpom 编辑时一些参数注意对应的单位</p></div> <p><img src="/images/assets/docker/console/image-8.png" alt="Alt text" loading="lazy"></p> <p><img src="/images/assets/docker/console/image-9.png" alt="Alt text" loading="lazy"></p> <h3 id="重建容器"><a href="#重建容器" class="header-anchor">#</a> 重建容器</h3> <p>重建容器是指基于当前容器配置重新创建一个新容器</p> <div class="custom-block danger"><p class="custom-block-title">提醒</p> <p>Jpom 中并未兼容到容器所有配置参数重要容器请谨慎使用此功能，避免配置参数丢失。</p> <p>如果您有用到的参数系统未支持，请反馈给我们我们会确认是否可以添加对应参数</p></div> <p><img src="/images/assets/docker/console/image-10.png" alt="Alt text" loading="lazy"></p> <p><img src="/images/assets/docker/console/image-11.png" alt="Alt text" loading="lazy"></p> <p><img src="/images/assets/docker/console/image-12.png" alt="Alt text" loading="lazy"></p> <h2 id="docker-compose"><a href="#docker-compose" class="header-anchor">#</a> docker-compose</h2> <blockquote><p>目前系统主要是将通过 docker-compose 创建的容器进行合并显示，还不支持在系统中创建 docker-compose 容器</p></blockquote> <p><img src="/images/assets/docker/console/image-13.png" alt="Alt text" loading="lazy"></p> <p>可以通过折叠查看当前 docker-compose 容器组的状态，组下面的单个容器是功能和【独立容器】功能均一致</p> <h2 id="镜像"><a href="#镜像" class="header-anchor">#</a> 镜像</h2> <p><img src="/images/assets/docker/console/image-15.png" alt="Alt text" loading="lazy"></p> <p>在系统中您可以对镜像的操作有：</p> <ul><li>拉取镜像</li> <li>导入镜像</li> <li>导出镜像</li> <li>更新镜像</li> <li>删除镜像</li> <li>创建容器</li></ul> <h3 id="拉取镜像"><a href="#拉取镜像" class="header-anchor">#</a> 拉取镜像</h3> <p><img src="/images/assets/docker/console/image-16.png" alt="Alt text" loading="lazy"></p> <p>在输入框中填写要拉起的进行名或者地址，然后点击后面下载按钮</p> <p><img src="/images/assets/docker/console/image-17.png" alt="Alt text" loading="lazy"></p> <p>默认走 docker 官方仓库拉起，您修改将地址修改为国内镜像仓库地址</p> <p><img src="/images/assets/docker/console/image-18.png" alt="Alt text" loading="lazy"></p> <h3 id="导入镜像"><a href="#导入镜像" class="header-anchor">#</a> 导入镜像</h3> <p>您可以将您通过 docker 命令导入的镜像包导入到当前的 docker 中</p> <p>命令示例：docker save xxxxx &gt;  xxx.tar</p> <p>或者您可以将通过 jpom 导入的镜像包导入到其他集群的 docker 中</p> <p><img src="/images/assets/docker/console/image-19.png" alt="Alt text" loading="lazy"></p> <h3 id="导出镜像"><a href="#导出镜像" class="header-anchor">#</a> 导出镜像</h3> <p>您可以通过系统将您需要备份、迁移的镜像导出成压缩包来进行保存或者离线迁移</p> <p><img src="/images/assets/docker/console/image-20.png" alt="Alt text" loading="lazy"></p> <h3 id="更新镜像"><a href="#更新镜像" class="header-anchor">#</a> 更新镜像</h3> <p>是更新指定 tag 的镜像到最新版本</p> <p><img src="/images/assets/docker/console/image-21.png" alt="Alt text" loading="lazy"></p> <p><img src="/images/assets/docker/console/image-22.png" alt="Alt text" loading="lazy"></p> <h3 id="创建容器"><a href="#创建容器" class="header-anchor">#</a> 创建容器</h3> <p>可以指定镜像创建一个容器</p> <p><img src="/images/assets/docker/console/image-23.png" alt="Alt text" loading="lazy"></p> <p><img src="/images/assets/docker/console/image-24.png" alt="Alt text" loading="lazy"></p> <h2 id="查看卷"><a href="#查看卷" class="header-anchor">#</a> 查看卷</h2> <p>可以在系统中查看当前 docker 有哪些卷，悬停名称可以看到卷的标签</p> <p><img src="/images/assets/docker/console/image-25.png" alt="Alt text" loading="lazy"></p> <h2 id="查看网络"><a href="#查看网络" class="header-anchor">#</a> 查看网络</h2> <p>在系统中查看当前 docker  有哪些可用网络配置</p> <p><img src="/images/assets/docker/console/image-26.png" alt="Alt text" loading="lazy"></p> <blockquote><p>注意：暂不支持创建网络、修改网络</p></blockquote> <h2 id="信息"><a href="#信息" class="header-anchor">#</a> 信息</h2> <p>查看当前 docker  的基础信息</p> <p><img src="/images/assets/docker/console/image-27.png" alt="Alt text" loading="lazy"></p> <h2 id="修剪"><a href="#修剪" class="header-anchor">#</a> 修剪</h2> <p>可以在系统中对 docker 的一些空间进行修剪</p> <p><img src="/images/assets/docker/console/image-28.png" alt="Alt text" loading="lazy"></p> <p><img src="/images/assets/docker/console/image-29.png" alt="Alt text" loading="lazy"></p> <p>支持修剪：</p> <ul><li>镜像</li> <li>容器</li> <li>网络</li> <li>卷</li> <li>构建缓存</li></ul></div></div> <div class="page-slot page-slot-bottom">
