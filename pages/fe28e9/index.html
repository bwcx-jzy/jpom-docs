  </div> <div class="theme-vdoing-content content__default"><h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <p>一键安装仅支持 linux 系统、并且需要安装的服务器有公网能力才行奥</p> <p>如果您期望在安装过程中修改一部分配置或者自定义安装我们不建议您使用一键安装</p> <p>一键安装脚本默认使用 Jpom 稳定版</p> <div class="custom-block tip"><p class="custom-block-title">注意</p> <p>Server端和Agent端不可安装在同一目录下，因为两个程序数据目录会使用到同一个文件夹/文件会造成数据错乱</p></div> <h2 id="安装服务端"><a href="#安装服务端" class="header-anchor">#</a> 安装服务端</h2> <h3 id="默认安装"><a href="#默认安装" class="header-anchor">#</a> 默认安装</h3> <p>默认安装是将服务端安装到默认位置：<code>/usr/local/jpom-server/</code></p> <h4 id="有-jdk"><a href="#有-jdk" class="header-anchor">#</a> 有 JDK</h4> <p>系统中已经有 JDK 并且配置环境变量、使用默认路径安装（注意：需要有 sudo 权限、建议在 root 用户使用）</p> <p>默认安装路径：<code>/usr/local/jpom-server/</code></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">curl</span> <span class="token parameter variable">-fsSL</span> https://jpom.top/docs/install.sh <span class="token operator">|</span> <span class="token function">bash</span> <span class="token parameter variable">-s</span> Server default
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="无-jdk"><a href="#无-jdk" class="header-anchor">#</a> 无 JDK</h4> <p>系统中没有 JDK、期望自动安装 JDK8、使用默认路径安装（注意：服务器需要有公网下使用）</p> <p>Jpom 服务端默认安装路径：<code>/usr/local/jpom-server/</code>
JDK 默认安装路径：<code>/usr/java/xxxx</code></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">curl</span> <span class="token parameter variable">-fsSL</span> https://jpom.top/docs/install.sh <span class="token operator">|</span> <span class="token function">bash</span> <span class="token parameter variable">-s</span> Server jdk+default
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="自动安装服务"><a href="#自动安装服务" class="header-anchor">#</a> 自动安装服务</h4> <p>期望自动将服务端注册到系统服务中，来达到开机自启动或者用服务的方式来管理</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">curl</span> <span class="token parameter variable">-fsSL</span> https://jpom.top/docs/install.sh <span class="token operator">|</span> <span class="token function">bash</span> <span class="token parameter variable">-s</span> Server jdk+default+service
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="custom-block danger"><p class="custom-block-title">提醒</p> <p>如果您安装的服务端没有 sudo 或者 root 权限我们不建议您使用默认安装方式来安装</p></div> <h3 id="自定义安装"><a href="#自定义安装" class="header-anchor">#</a> 自定义安装</h3> <p>自定义安装会在安装过程中询问您将软件按到指定目录</p> <h4 id="有-jdk-2"><a href="#有-jdk-2" class="header-anchor">#</a> 有 JDK</h4> <p>系统中已经有 JDK 并且配置环境变量</p> <div class="theme-code-group" data-v-2f5f1757><div class="theme-code-group__nav" data-v-2f5f1757><ul class="theme-code-group__ul" data-v-2f5f1757></ul></div> <div class="theme-code-block theme-code-block__active" data-v-4f1e9d0c><div class="language-bash line-numbers-mode" data-v-4f1e9d0c><pre class="language-bash" data-v-4f1e9d0c><code data-v-4f1e9d0c>yum <span class="token function" data-v-4f1e9d0c>install</span> <span class="token parameter variable" data-v-4f1e9d0c>-y</span> <span class="token function" data-v-4f1e9d0c>wget</span> <span class="token operator" data-v-4f1e9d0c>&amp;&amp;</span> <span class="token punctuation" data-v-4f1e9d0c>\</span>
