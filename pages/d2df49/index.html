  <div class="wwads-cn wwads-horizontal page-wwads" data-id="188" style="display: flex !important"></div>
  </div> <div class="theme-vdoing-content content__default"><h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <p>在 jpom 中您可以将您服务器的 SSH 信息配置到系统中来实现通过 Jpom 来管控</p> <p>主要支持的功能有：</p> <ul><li>在线终端</li> <li>文件管理</li> <li>脚本管理</li> <li>SSH 方式连接 Docker</li> <li>构建通过 SSH 发布</li></ul> <blockquote><p>在新版本中我们通过 <a href="https://github.com/mwiede/jsch" target="_blank" rel="noopener noreferrer">mwiede<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 来对 SSH 连接，此工具库对高版本的 openssl 证书进行了支持</p></blockquote> <blockquote><p>如果您是 windows 中安装的 ssh 在使用过程中可能出现一些兼容性问题，这块我们暂时不考虑适配优化</p></blockquote> <p><img src="/images/assets/ssh/image-2.png" alt="Alt text" loading="lazy"></p> <h2 id="新增-ssh"><a href="#新增-ssh" class="header-anchor">#</a> 新增 SSH</h2> <p><img src="/images/assets/ssh/image.png" alt="Alt text" loading="lazy"></p> <p><img src="/images/assets/ssh/image-1.png" alt="Alt text" loading="lazy"></p> <h3 id="认证方式"><a href="#认证方式" class="header-anchor">#</a> 认证方式</h3> <p>支持密码和证书认证</p> <p>证书您可以将证书内容或者证书文件到路径配置到对应输入框中</p> <p>注意如果是配置证书路径请配置绝对路径：file:/xxxxx/xxxx</p> <h3 id="密码"><a href="#密码" class="header-anchor">#</a> 密码</h3> <p>密码您可以直接输入，也可以引用全局环境变量，环境变量中配置到密码我们建议您配置为隐私变量</p> <h3 id="编码格式-编码方式"><a href="#编码格式-编码方式" class="header-anchor">#</a> 编码格式（编码方式）</h3> <p>通常 SSH 终端均是 UTF-8，如果您的终端编码格式不是 UTF-8 那么请您手动配置对应格式</p> <h3 id="文件后缀"><a href="#文件后缀" class="header-anchor">#</a> 文件后缀</h3> <p>这里配置的文件后缀是方便您在使用文件管理时候可以进行快速编辑的后缀授权</p> <p>如果您其实指定后缀使用指定编码格式那么您配置的格式可以为：bat@GBK</p> <p>配置示例仅供参考</p> <div class="language-log line-numbers-mode"><pre class="language-log"><code>txt<span class="token operator">@</span>UTF<span class="token operator">-</span><span class="token number">8</span>
html
log<span class="token operator">:</span>UTF<span class="token operator">-</span><span class="token number">8</span>
bat<span class="token operator">:</span>GBK
php<span class="token operator">:</span>GBK
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>如果有些文件是没有后缀的您可以直接配置全文件名，后缀配置 * ，但是配置 * 后所以文件编辑按钮均可用在实际中请勿编辑大文件避免卡顿和阻塞奥</p> <div class="custom-block tip"><p class="custom-block-title">注意</p> <p>此处配置的后缀生效范围仅为资产管理中，如果需要为工作空间中的 SSH 进行配置需要您单独去配置</p></div> <h3 id="注意"><a href="#注意" class="header-anchor">#</a> 注意</h3> <p>如果您保存提示错误一般有两种情况：</p> <ol><li>网络不通：IP 或者端口无法连接</li> <li>密码或者证书错误</li></ol> <p>请您自行多多检查</p> <h2 id="证书算法"><a href="#证书算法" class="header-anchor">#</a> 证书算法</h2> <p>如果您使用证书提示证书相关算法问题，您可以尝试修改配置来看支持对应的证书算法</p> <div class="language-log line-numbers-mode"><pre class="language-log"><code>JSchAlgoNegoFailException<span class="token operator">:</span>Algorithm negotiation fail<span class="token operator">:</span>algorithmName<span class="token operator">=</span><span class="token string">&quot;server_host_key&quot;</span>
jschProposal<span class="token operator">=</span><span class="token string">&quot;ssh-ed25519ecdsa-sha2-nistp256,ecdsa-sha2-nistp384,ecdsa-sha2-nistp521,rsa-sha2-512,rsa-sha2256&quot;</span>
serverProposal<span class="token operator">=</span>&quot;ssh<span class="token operator">-</span>rsa<span class="token punctuation">,</span>ssh<span class="token operator">-</span>dss'
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>如图</p> <p><img src="/images/error/b06b6e7c6679216b867554635b81355.jpg" alt="Alt text" loading="lazy"></p> <p>修改 <code>Server.sh</code> 脚本内容</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 添加低版本ssh适配启动参数</span>
<span class="token assign-left variable">JAVA_OPTS</span><span class="token operator">=</span><span class="token string">&quot;<span class="token variable">$JAVA_OPTS</span> -Djsch.server_host_key=ssh-ed25519,ecdsa-sha2-nistp256,ecdsa-sha2-nistp384,ecdsa-sha2-nistp521,rsa-sha2-512,rsa-sha2-256,ssh-rsa&quot;</span>
<span class="token assign-left variable">JAVA_OPTS</span><span class="token operator">=</span><span class="token string">&quot;<span class="token variable">$JAVA_OPTS</span> -Djsch.client_pubkey=ssh-ed25519,ecdsa-sha2-nistp256,ecdsa-sha2-nistp384,ecdsa-sha2-nistp521,rsa-sha2-512,rsa-sha2-256,ssh-rsa&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>包括但不限于此当遇到问题您可以到 <a href="https://github.com/mwiede/jsch/" target="_blank" rel="noopener noreferrer">mwiede<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 库去检索是否有相同问题和解决方案</p> <h2 id="资产中使用-ssh"><a href="#资产中使用-ssh" class="header-anchor">#</a> 资产中使用 SSH</h2> <h3 id="在线终端"><a href="#在线终端" class="header-anchor">#</a> 在线终端</h3> <p>当您配置好后即可在线使用终端啦</p> <p><img src="/images/assets/ssh/image-3.png" alt="Alt text" loading="lazy"></p> <p><img src="/images/assets/ssh/image-4.png" alt="Alt text" loading="lazy"></p> <h3 id="文件管理"><a href="#文件管理" class="header-anchor">#</a> 文件管理</h3> <p>在资产管理中我们默认开放了 sftp 中的根路径来进行管理（在工作空间下需要您进行授权配置指定目录奥）</p> <p><img src="/images/assets/ssh/image-5.png" alt="Alt text" loading="lazy"></p> <p><img src="/images/assets/ssh/image-6.png" alt="Alt text" loading="lazy"></p> <p>文件管理中您可以下载，上传、编辑、查看权限、删除等操作</p> <p><img src="/images/assets/ssh/image-7.png" alt="Alt text" loading="lazy"></p> <p><img src="/images/assets/ssh/image-8.png" alt="Alt text" loading="lazy"></p> <h2 id="分配-配置-ssh"><a href="#分配-配置-ssh" class="header-anchor">#</a> 分配/配置 SSH</h2> <p>当您在资产管理中新增 SSH 后，如果您期望在工作空间中使用或者让非管理员能使用，您还需要将对应的 SSH 分配到指定的工作空间中才能使用奥</p> <p><img src="/images/assets/ssh/image-9.png" alt="Alt text" loading="lazy"></p> <h3 id="查看-ssh-关联工作空间"><a href="#查看-ssh-关联工作空间" class="header-anchor">#</a> 查看 SSH 关联工作空间</h3> <p><img src="/images/assets/ssh/image-10.png" alt="Alt text" loading="lazy"></p> <p><img src="/images/assets/ssh/image-11.png" alt="Alt text" loading="lazy"></p> <p>将 SSH 分配到工作空间后您还需要进行授权配置，对应工作空间的 SSH 才能完美使用奥</p> <p><img src="/images/assets/ssh/image-12.png" alt="Alt text" loading="lazy"></p> <p><img src="/images/assets/ssh/image-13.png" alt="Alt text" loading="lazy"></p> <ul><li>这里配置的文件目录是授权指定目录可用在对应工作空间中进行文件管理</li> <li>文件后缀也是同理在对应工作空间中的文件管理可以编辑指定后缀文件</li> <li>禁止命令是指在对应的工作空间中，SSH 终端中不能执行特定命令（如 rm wget）
<ul><li>注意此限制不一定 100% 准确有如果您发现未限制到可以反馈给我们</li></ul></li></ul> <h2 id="终端日志"><a href="#终端日志" class="header-anchor">#</a> 终端日志</h2> <p>您可以在系统中查看到终端执行命令的记录，方便您回溯问题</p> <p><img src="/images/assets/ssh/image-14.png" alt="Alt text" loading="lazy"></p> <p><img src="/images/assets/ssh/image-15.png" alt="Alt text" loading="lazy"></p> <p>您还可以查看指定 SSH 的命令执行记录</p> <p><img src="/images/assets/ssh/image-16.png" alt="Alt text" loading="lazy"></p> <h2 id="导入-导出"><a href="#导入-导出" class="header-anchor">#</a> 导入/导出</h2> <p>在一些情况下您可能需要批量添加 SSH 我们提供了导入和导出功能方便您批量添加或者对 SSH 数据进行备份迁移</p> <blockquote><p>导入/导出均使用 CSV 格式，我们建议您使用 UTF-8 的编码格式来进行导入（新版本使用了探测文件编码格式）</p></blockquote> <h3 id="下载导入模板"><a href="#下载导入模板" class="header-anchor">#</a> 下载导入模板</h3> <p><img src="/images/assets/ssh/image-17.png" alt="Alt text" loading="lazy"></p> <h3 id="导出示例"><a href="#导出示例" class="header-anchor">#</a> 导出示例</h3> <p><img src="/images/assets/ssh/image-18.png" alt="Alt text" loading="lazy"></p> <h2 id="ssh-监控"><a href="#ssh-监控" class="header-anchor">#</a> SSH 监控</h2> <p>系统中默认实现了对 SSH 进行监控，判断机器是否可以连接上，服务器CPU、内存、硬盘等基础信息</p> <p><img src="/images/assets/ssh/image2.png" alt="Alt text" loading="lazy"></p> <p><img src="/images/assets/ssh/image2-1.png" alt="Alt text" loading="lazy"></p> <blockquote><p>注意这里监控是定时对 SSH 执行脚本来实现，脚本也并非兼容所有系统当您发现监控信息不对，后缀您明明已经安装了 Docker 但是 Jpom 中无法显示对应状态，那么您就需要考虑修改监控脚本</p></blockquote> <h3 id="自定义监控"><a href="#自定义监控" class="header-anchor">#</a> 自定义监控</h3> <p>路径：【系统管理】-&gt; 【配置管理】-&gt;【系统配置目录】-&gt; [ssh/monitor-script.sh]</p> <p><img src="/images/assets/ssh/image2-2.png" alt="Alt text" loading="lazy"></p> <blockquote><p>如果您对您的机器配置好自定义监控我们更期望您将对应的脚本贡献出来为开源做出一点贡献</p></blockquote> <h3 id="修改监控频率"><a href="#修改监控频率" class="header-anchor">#</a> 修改监控频率</h3> <p>默认的监控频率是 1 分钟一次，如果您想修改监控频率则可以通过服务端配置文件来实现</p> <p>配置属性：<code>jpom.assets.ssh.monitor-cron</code></p> <p><img src="/images/assets/ssh/image2-3.png" alt="Alt text" loading="lazy"></p> <h3 id="禁用监控"><a href="#禁用监控" class="header-anchor">#</a> 禁用监控</h3> <p>如果实际使用中由于部分安全策略或者条件限制不希望系统定期监控那么您可以配置指定分组的 SSH 不被监控</p> <p>修改服务端配置文件中的：<code>jpom.assets.ssh.disable-monitor-group-name</code> （数组）</p> <p><img src="/images/assets/ssh/image2-3.png" alt="Alt text" loading="lazy"></p> <p>配置后您可以在 SSH 编辑中来修改对应的分组</p> <p><img src="/images/assets/ssh/image2-4.png" alt="Alt text" loading="lazy"></p> <div class="custom-block tip"><p class="custom-block-title">注意</p> <p>从低版本开始使用的情况您的配置文件中可能没有此属性，您手动添加对应的属性即可</p></div> <p>禁用后</p> <p><img src="/images/assets/ssh/image3.png" alt="Alt text" loading="lazy"></p> <h2 id="删除-ssh"><a href="#删除-ssh" class="header-anchor">#</a> 删除 SSH</h2> <p><img src="/images/assets/ssh/image-19.png" alt="Alt text" loading="lazy"></p> <div class="custom-block danger"><p class="custom-block-title">注意</p> <p>删除 SSH 前您需要保证此 SSH 未被分配到任何工作空间下</p> <p>如果已经分配到工作空间下，需要您先去工作空间中删除，如果忘记分配到哪些工作空间您可以通过关联来查看</p> <p><strong>请注意：删除 SSH 需要检查关联数据如果对应 SSH 还存在关联数据是无法直接删除，需要您一一解除关联后才能删除</strong></p></div></div></div> <div class="page-slot page-slot-bottom">
