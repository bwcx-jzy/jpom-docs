06225672><a href="/categories/?category=%E6%96%87%E6%A1%A3" title="分类" data-v-06225672>文档</a></li><li data-v-06225672><a href="/categories/?category=%E8%BF%81%E7%A7%BB%E6%95%B0%E6%8D%AE" title="分类" data-v-06225672>迁移数据</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://gitee.com/bwcx-jzy" target="_blank" title="作者" class="beLink" data-v-06225672>bwcx_jzy</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-12-24</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">还原&amp;导入<!----></h1> <div class="page-slot page-slot-top">
  <div class="wwads-cn wwads-horizontal page-wwads" data-id="188" style="display: flex !important"></div>
  </div> <div class="theme-vdoing-content content__default"><h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <p>数据还原/导入</p> <p>在一些情况下您已经在新环境中全新安装 Jpom 现在想把之前环境中的数据导入或者还原到新环境中.</p> <p><strong>或者您想将 A 环境（非全新）中的数据导入到 B 环境中（不推荐此做法）</strong></p> <div class="custom-block tip"><p class="custom-block-title">注意</p> <p>使用 h2 数据库和使用 mysql 数据库的流程不一样奥。请根据您的情况选择不同流程</p></div> <h2 id="服务端-h2数据库-原生本地安装"><a href="#服务端-h2数据库-原生本地安装" class="header-anchor">#</a> 服务端[H2数据库]（原生本地安装）</h2> <div class="custom-block danger"><p class="custom-block-title">风险提示</p> <p>如果您已经安装过服务端并且已经在使用或者已经添加资产数据、节点数据、项目数据，此情况非常不建议您操作数据还原/导入，因为还原/导入操作后两个环境中的数据可能冲出或者数据冗余产生很多未知问题和不可控的数据异常相关问题</p></div> <p>如果您是全新安装还未正式使用，仅是安装后初始化超级管理员账号（必须操作）。</p> <p><strong>⚠️注意：不要对其他数据进行添加操作，请仔细阅读下文操作流程说明</strong></p> <h3 id="创建数据备份-旧环境"><a href="#创建数据备份-旧环境" class="header-anchor">#</a> 创建数据备份（旧环境）</h3> <p>操作路径：【系统管理】-&gt;【服务端管理】-&gt;【数据库备份】</p> <h4 id="_1-创建最新的【全量备份】"><a href="#_1-创建最新的【全量备份】" class="header-anchor">#</a> 1. 创建最新的【全量备份】</h4> <p><img src="/images/databases/364e0401d8da54077fef10076831fe5f.png" alt="全量备份" loading="lazy"></p> <h4 id="_2-等待备份状态完成"><a href="#_2-等待备份状态完成" class="header-anchor">#</a> 2. 等待备份状态完成</h4> <p>备份根据您数据量大小耗时不一样，请耐心等待。页面中的数据非自动刷新请定期手动刷新便于及时知道备份状态</p> <h4 id="_3-下载备份文件"><a href="#_3-下载备份文件" class="header-anchor">#</a> 3. 下载备份文件</h4> <p>当备份成功后我们将对应的数据文件下载到本地</p> <p><img src="/images/databases/5c0b6789e677af64511984a0b0a97993.png" alt="Alt text" loading="lazy"></p> <h4 id="_4-关闭旧环境"><a href="#_4-关闭旧环境" class="header-anchor">#</a> 4. 关闭旧环境</h4> <p>上述操作完成后我们建议您关闭此系统，避免再次使用过程中产生数据造成和新环境中期望的数据不一致</p> <h3 id="全新安装服务端-新环境"><a href="#全新安装服务端-新环境" class="header-anchor">#</a> 全新安装服务端（新环境）</h3> <p>在您期望导入/还原到的新服务器中安装好服务端所需要的所有依赖和您需要的插件</p> <p>一般情况下依赖如下：</p> <ul><li>jdk 必须</li> <li>maven 可选</li> <li>node 可选</li> <li>服务器字体 可选（验证码相关）</li> <li>网络 （新环境和所有节点机器、SSH 机器、Docker 机器）</li></ul> <h3 id="检查是否需要安装服务"><a href="#检查是否需要安装服务" class="header-anchor">#</a> 检查是否需要安装服务</h3> <p>如果您之前注册过开机启动服务，您还需要使用之前相同方式来在新机器中注册服务并开启开机自启</p> <p>Linux：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">bash</span> /xxxx/bin/Service.sh <span class="token function">install</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>Windows:</p> <p>自行实现</p> <p>安装服务后不要忘记设置开机自启奥！</p> <hr> <h3 id="确认是否迁移配置文件"><a href="#确认是否迁移配置文件" class="header-anchor">#</a> 确认是否迁移配置文件</h3> <p>新环境安装完成后您要确认您是否对服务端进行过自定义配置（conf）：</p> <ul><li>application.yml</li> <li>logback.xml</li> <li>自定义容器构建插件</li> <li>修改容器构建插件</li> <li>脚本执行模板</li></ul> <p>如果您没有对齐进行修改过可以忽略此步骤用全新默认配置即可</p> <p><strong>如果有修改请手动同步修改过的配置文件！！！</strong></p> <h3 id="初始化服务端"><a href="#初始化服务端" class="header-anchor">#</a> 初始化服务端</h3> <p>访问服务端：先确认您能正常访问到新环境中的服务端</p> <p>先对服务端进行一个简单的初始化配置管理员账户密码</p> <p><img src="/images/tutorial/project_dsl_java/inits1.png" alt="install1" loading="lazy"></p> <h3 id="将备份数据导入到新环境-导入备份"><a href="#将备份数据导入到新环境-导入备份" class="header-anchor">#</a> 将备份数据导入到新环境（导入备份）</h3> <p>初始化完成后进入系统，请不要进行其他任何数据的添加或者配置。</p> <p>直接到数据库备份中导入备份</p> <p>操作路径：【系统管理】-&gt;【服务端管理】-&gt;【数据库备份】</p> <p><img src="/images/databases/6a7922ee33e44bacecf65bad562e94e5.png" alt="导入备份" loading="lazy"></p> <h3 id="选择对应记录进行还原-还原备份"><a href="#选择对应记录进行还原-还原备份" class="header-anchor">#</a> 选择对应记录进行还原（还原备份）</h3> <p>导入成功后，对指定记录进行还原</p> <blockquote><p>截图不一定和上文一致（但流程一致）</p></blockquote> <p><img src="/images/databases/54d6de04ec767ad414cb2fa8bcbcb5ac.png" alt="还原备份" loading="lazy"></p> <h3 id="等待还原结果"><a href="#等待还原结果" class="header-anchor">#</a> 等待还原结果</h3> <p>还原成功后会自动跳转到登录页面，因为之前数据库中的账户和您新配置的账户的 <code>slat</code> 有差异。</p> <p>使用旧环境中的原始账户登录，进入系统后检查数据的完整性</p> <div class="custom-block tip"><p class="custom-block-title">注意</p> <p>此时您访问系统中仅能看到数据记录，没有程序需要使用的相关文件</p></div> <h3 id="选择迁移关联文件"><a href="#选择迁移关联文件" class="header-anchor">#</a> 选择迁移关联文件</h3> <p>根据您系统中的不同文件的重要性选择性的将旧环境中的文件迁移到新环境中</p> <blockquote><p>注意：一定保留原始的相对目录层级和结构</p></blockquote> <p>可选迁移的文件有如下：</p> <ul><li>data/build</li> <li>data/script</li> <li>data/command_log</li> <li>data/file-storage</li> <li>data/certificate</li> <li>data/docker</li> <li>更多请自行选择</li></ul> <p>需要同步迁移请手动从旧环境迁移到新环境中即可</p> <p><strong>迁移完成后重启一下服务端</strong></p> <h3 id="同步集群安装-id【重要】"><a href="#同步集群安装-id【重要】" class="header-anchor">#</a> 同步集群安装 ID【重要】</h3> <div class="custom-block tip"><p class="custom-block-title">注意</p> <p>当前流程说明的是使用 H2 数据库，使用 H2 数据库是不支持集群的，但是我们仍需要对集群安装 id 进行修正同步</p></div> <p>服务器中会自动创建一个集群，一般情况下您无法使用到集群功能，但是您导入/还原前后后仍需要进行一次集群安装 id 确认修正，避免后续数据异常无法排查等未知错误</p> <p>集群安装 id 创建规则：当服务端在启动时候会自动检查数据目录中是否存在：<code>INSTALL.json</code> 文件，如果不存在则进行自动创建</p> <p>文件数据示例：</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">{</span>
        <span class="token property">&quot;installTime&quot;</span><span class="token operator">:</span><span class="token string">&quot;2021-03-16 17:05:32&quot;</span><span class="token punctuation">,</span>
        <span class="token property">&quot;installId&quot;</span><span class="token operator">:</span><span class="token string">&quot;91c653b3e17c4021b486416e33d014c8&quot;</span><span class="token punctuation">,</span>
        <span class="token property">&quot;desc&quot;</span><span class="token operator">:</span><span class="token string">&quot;请勿删除此文件,服务端安装id和插件端互通关联&quot;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>其中的 <code>installId</code> 为当前集群安装 id,并且集群数据会自动写入到数据库中，集群安装 id 生成规则是 <code>uuid</code></p> <p>程序会检查到当前程序的集群安装 id 在数据库中未存在则自动创建一条新记录。</p> <p>这样经过上述操作可能数据库中已经存在多条集群记录了（初次安装数据库已经存在新集群安装 id、导入数据存在旧集群安装 id），此时我们就需要进行手动修正。</p> <h4 id="修正流程如下"><a href="#修正流程如下" class="header-anchor">#</a> 修正流程如下</h4> <ol><li>旧环境中找到 <code>INSTALL.json</code> 文件，查看  <code>installId</code> 值</li> <li>将新环境中的的 <code>INSTALL.json</code> 文件， <code>installId</code> 值修改为和旧环境一致的值</li> <li>重启服务端</li></ol> <h4 id="删除已经弃用的集群数据"><a href="#删除已经弃用的集群数据" class="header-anchor">#</a> 删除已经弃用的集群数据</h4> <p>操作路径：【系统管理】-&gt;【服务端配置】-&gt;【工作空间&amp;集群】-&gt; [集群管理选项卡]</p> <p>找到对应已经弃用的集群安装 id 。</p> <p><strong>这里注意选择弃用 id 规则如下：非当前<code>INSTALL.json</code>文件<code>installId</code> 值即为弃用</strong></p> <p><img src="/images/databases/847801ba8e85efda498c4a0ca26c33ce.png" alt="集群管理列表" loading="lazy"></p> <p>如果您在删除中提示：<strong>不能删除在线的集群</strong> 那么说明您选错要删除集群了</p> <p>系统中如果当前集群还在心跳（在线）是不能删除的，心跳机制是 <code>30 秒</code>一次</p> <p>如果您在删除中提示：<strong>当前集群还被工作空间绑定不能删除</strong> 那么说明您选错要删除集群了，说明此集群之前已经被工作空间绑定啦（因为我们系统会默认给未绑定集群的工作空间自动绑定最新集群，旧数据已经自动绑定啦，所以您在修正集群安装 id 时需要保留使用旧环境中的集群安装 id）</p> <p>正常情况下使用 H2 数据时非集群默认，此列表仅存在一条记录时是正常的</p> <h3 id="正常使用"><a href="#正常使用" class="header-anchor">#</a> 正常使用</h3> <p>当您一切都检查 ok 无问题后您就可以在新环境中使用 jpom 啦，不要忘记将新环境的地址告知给其他使用平台的用户奥</p> <div class="custom-block danger"><p class="custom-block-title">友情提醒</p> <p>上述操作流程时选用最复杂的流程来讲解，其实您可以在新环境中安装后服务端后不要启动，直接同步需要的文件到新环境中可以省去一些流程</p></div> <h2 id="服务端-mysql数据库-原生本地安装"><a href="#服务端-mysql数据库-原生本地安装" class="header-anchor">#</a> 服务端[MYSQL数据库]（原生本地安装）</h2> <p>如果您使用的是 mysql 数据库那么就涉及到两种情况，您是迁移数据库还是迁移服务端所在的服务器。</p> <h3 id="迁移数据库"><a href="#迁移数据库" class="header-anchor">#</a> 迁移数据库</h3> <p>迁移数据库其实算比较简单的，因为 mysql 非常成熟方案多种多样您选择您最擅长的即可（如果不会那搜索引擎是您最佳选择）。</p> <div class="custom-block tip"><p class="custom-block-title">提醒</p> <ul><li>迁移数据库前请先停止服务端避免在迁移过程中产生新数据（一般推荐使用停机迁移，非停机迁移请自行研究）</li> <li>迁移数据库注意不仅需要迁移表还要迁移数据库：<code>函数</code>和<code>存储过程</code></li></ul></div> <p>当您确认数据库迁移完成后，到服务端修改数据库连接新鲜配置。</p> <p>配置文件路径： <code>服务端安装路径/conf/application.yml</code></p> <p>修改配置后重启服务端即可</p> <h3 id="迁移服务器"><a href="#迁移服务器" class="header-anchor">#</a> 迁移服务器</h3> <h4 id="全新安装服务端-新环境-2"><a href="#全新安装服务端-新环境-2" class="header-anchor">#</a> 全新安装服务端（新环境）</h4> <p>在您期望导入/还原到的新服务器中安装好服务端所需要的所有依赖和您需要的插件</p> <p>一般情况下依赖如下：</p> <ul><li>jdk 必须</li> <li>maven 可选</li> <li>node 可选</li> <li>服务器字体 可选（验证码相关）</li> <li>网络 （新环境和所有节点机器、SSH 机器、Docker 机器）</li> <li>数据库网络</li></ul> <div class="custom-block tip"><p class="custom-block-title">提醒</p> <p>安装完成后我们建议您不要启动服务端、等后续流程操作后再启动</p></div> <h4 id="检查是否需要安装服务-2"><a href="#检查是否需要安装服务-2" class="header-anchor">#</a> 检查是否需要安装服务</h4> <p>如果您之前注册过开机启动服务，您还需要使用之前相同方式来在新机器中注册服务并开启开机自启</p> <p>Linux：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">bash</span> /xxxx/bin/Service.sh <span class="token function">install</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>Windows:</p> <p>自行实现</p> <p>安装服务后不要忘记设置开机自启奥！</p> <hr> <h4 id="确认是否迁移配置文件-2"><a href="#确认是否迁移配置文件-2" class="header-anchor">#</a> 确认是否迁移配置文件</h4> <p>新环境安装完成后您要确认您是否对服务端进行过自定义配置（conf）：</p> <ul><li>application.yml</li> <li>logback.xml</li> <li>自定义容器构建插件</li> <li>修改容器构建插件</li> <li>脚本执行模板</li></ul> <p>如果您没有对齐进行修改过可以忽略此步骤用全新默认配置即可</p> <p><strong>如果有修改请手动同步修改过的配置文件！！！</strong></p> <h4 id="修改数据库配置-新环境"><a href="#修改数据库配置-新环境" class="header-anchor">#</a> 修改数据库配置（新环境）</h4> <p>当您在新环境已经安装好后，如果您没有同步 <code>application.yml</code> 文件，这里您还需要手动修改数据库配置信息为您 mysql 数据库信息</p> <p>配置文件路径： <code>服务端安装路径/conf/application.yml</code></p> <p><img src="/images/databases/5e64fe04bfd8363b6c74ea86f5c867f1.png" alt="修改数据库配置" loading="lazy"></p> <h4 id="选择迁移关联文件-2"><a href="#选择迁移关联文件-2" class="header-anchor">#</a> 选择迁移关联文件</h4> <p>根据您系统中的不同文件的重要性选择性的将旧环境中的文件迁移到新环境中</p> <blockquote><p>注意：一定保留原始的相对目录层级和结构</p></blockquote> <p>可选迁移的文件有如下：</p> <ul><li>data/build</li> <li>data/script</li> <li>data/command_log</li> <li>data/file-storage</li> <li>data/certificate</li> <li>data/docker</li> <li>更多请自行选择</li></ul> <p>需要同步迁移请手动从旧环境迁移到新环境中即可</p> <p><strong>迁移完成后重启一下服务端</strong></p> <h4 id="同步集群安装-id【重要】-2"><a href="#同步集群安装-id【重要】-2" class="header-anchor">#</a> 同步集群安装 ID【重要】</h4> <div class="custom-block tip"><p class="custom-block-title">注意</p> <p>如果您在安装新环境后未启动，或者启动前手动同步过 <code>INSTALL.json</code> 可以忽略此步骤（建议还是检查一下）</p></div> <p>服务器中会自动创建一个集群，一般情况下您无法使用到集群功能，但是您导入/还原前后后仍需要进行一次集群安装 id 确认修正，避免后续数据异常无法排查等未知错误</p> <p>集群安装 id 创建规则：当服务端在启动时候会自动检查数据目录中是否存在：<code>INSTALL.json</code> 文件，如果不存在则进行自动创建</p> <p>文件数据示例：</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">{</span>
        <span class="token property">&quot;installTime&quot;</span><span class="token operator">:</span><span class="token string">&quot;2021-03-16 17:05:32&quot;</span><span class="token punctuation">,</span>
        <span class="token property">&quot;installId&quot;</span><span class="token operator">:</span><span class="token string">&quot;91c653b3e17c4021b486416e33d014c8&quot;</span><span class="token punctuation">,</span>
        <span class="token property">&quot;desc&quot;</span><span class="token operator">:</span><span class="token string">&quot;请勿删除此文件,服务端安装id和插件端互通关联&quot;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>其中的 <code>installId</code> 为当前集群安装 id,并且集群数据会自动写入到数据库中，集群安装 id 生成规则是 <code>uuid</code></p> <p>程序会检查到当前程序的集群安装 id 在数据库中未存在则自动创建一条新记录。</p> <p>这样经过上述操作可能数据库中已经存在多条集群记录了（初次安装数据库已经存在新集群安装 id、导入数据存在旧集群安装 id），此时我们就需要进行手动修正。</p> <h5 id="修正流程如下-2"><a href="#修正流程如下-2" class="header-anchor">#</a> 修正流程如下</h5> <ol><li>旧环境中找到 <code>INSTALL.json</code> 文件，查看  <code>installId</code> 值</li> <li>将新环境中的的 <code>INSTALL.json</code> 文件， <code>installId</code> 值修改为和旧环境一致的值</li> <li>重启服务端</li></ol> <h5 id="删除已经弃用的集群数据-2"><a href="#删除已经弃用的集群数据-2" class="header-anchor">#</a> 删除已经弃用的集群数据</h5> <p>操作路径：【系统管理】-&gt;【服务端配置】-&gt;【工作空间&amp;集群】-&gt; [集群管理选项卡]</p> <p>找到对应已经弃用的集群安装 id 。</p> <p><strong>这里注意选择弃用 id 规则如下：非当前<code>INSTALL.json</code>文件<code>installId</code> 值即为弃用</strong></p> <p><img src="/images/databases/847801ba8e85efda498c4a0ca26c33ce.png" alt="集群管理列表" loading="lazy"></p> <p>如果您在删除中提示：<strong>不能删除在线的集群</strong> 那么说明您选错要删除集群了</p> <p>系统中如果当前集群还在心跳（在线）是不能删除的，心跳机制是 <code>30 秒</code>一次</p> <p>如果您在删除中提示：<strong>当前集群还被工作空间绑定不能删除</strong> 那么说明您选错要删除集群了，说明此集群之前已经被工作空间绑定啦（因为我们系统会默认给未绑定集群的工作空间自动绑定最新集群，旧数据已经自动绑定啦，所以您在修正集群安装 id 时需要保留使用旧环境中的集群安装 id）</p> <p>正常情况下使用 H2 数据时非集群默认，此列表仅存在一条记录时是正常的</p> <h4 id="正常使用-2"><a href="#正常使用-2" class="header-anchor">#</a> 正常使用</h4> <p>当您一切都检查 ok 无问题后您就可以在新环境中使用 jpom 啦，不要忘记将新环境的地址告知给其他使用平台的用户奥</p> <div class="custom-block danger"><p class="custom-block-title">友情提醒</p> <p>上述操作流程时选用最复杂的流程来讲解，其实您可以在新环境中安装后服务端后不要启动，直接同步需要的文件到新环境中可以省去一些流程</p></div> <h2 id="插件端"><a href="#插件端" class="header-anchor">#</a> 插件端</h2> <p>由于插件端本身数据较少并且机器中包含的项目关联文件较多，插件端不能给出一个完整的数据还原、导入的流程</p> <p>如果您仅是想把插件端的数据迁移到新环境，我们建议您使用完整迁移插件端的方式（完整迁移方式文档有说明）</p></div></div> <div class="page-slot page-slot-bottom">

  </div> <div class="page-edit"><div class="edit-link"><a href="https://github.com/bwcx-jzy/jpom-docs/edit/main/docs/文档/013.迁移数据/030.数据还原&amp;导入.md" target="_blank" rel="noopener noreferrer">帮助我们改善此文档</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/01/13, 07:38:16</span></div></div> <div class="page-nav-wapper"><!----> <div class="page-nav"><p class="inner"><span class="prev">
