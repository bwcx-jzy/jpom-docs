  </div> <div class="theme-vdoing-content content__default"><h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <blockquote><p>本文主要介绍：如何从零开始使用 Jpom 中的构建功能快速实现将项目从仓库中构建并发布到服务器中并启动项目。</p></blockquote> <blockquote><p>「那么如何从零开始使用 Jpom 中的构建功能(<code>不安装插件端 Agent</code>)快速实现将项目从仓库中构建并发布到服务器中启动项目呢？」下面我们一起具体来看看👇👇</p></blockquote> <blockquote><p>本文基于 2.6.1 版本讲解</p></blockquote> <h1 id="操作步骤"><a href="#操作步骤" class="header-anchor">#</a> 操作步骤</h1> <h2 id="第一步-安装服务端"><a href="#第一步-安装服务端" class="header-anchor">#</a> 第一步 安装服务端</h2> <blockquote><p>使用一键安装的命令安装服务端</p></blockquote> <div class="language- line-numbers-mode"><pre class="language-text"><code># 这里我们选择快速安装 jdk 和 maven ,实际中请根据自己情况选择
yum install -y wget &amp;&amp; wget -O install.sh https://jpom.top/docs/install.sh &amp;&amp; bash install.sh Server jdk+mvn
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h4 id="执行命令后控制台输出如下"><a href="#执行命令后控制台输出如下" class="header-anchor">#</a> 执行命令后控制台输出如下</h4> <p><img src="/images/tutorial/ssh_release2/setp1.1.png" alt="" loading="lazy"></p> <p><img src="/images/tutorial/ssh_release2/setp1.2.png" alt="" loading="lazy"></p> <p><img src="/images/tutorial/ssh_release2/setp1.3.png" alt="" loading="lazy"></p> <h4 id="服务端访问地址"><a href="#服务端访问地址" class="header-anchor">#</a> 服务端访问地址</h4> <blockquote><blockquote><p><code>http://IP:2122</code>  IP则为部署 Jpom 服务端的IP地址，也可以使用 nginx 代理访问</p></blockquote></blockquote> <h2 id="第二步-初始化系统"><a href="#第二步-初始化系统" class="header-anchor">#</a> 第二步 初始化系统</h2> <blockquote><p>为 Jpom 系统设备一个系统管理员账号密码，方便日后登录使用</p></blockquote> <ol><li><code>需要设置 Jpom 系统中的管理员账号密码</code></li> <li><code>注意超级管理的密码强度</code></li></ol> <p><img src="/images/tutorial/ssh_release2/setp2.png" alt="" loading="lazy"></p> <h2 id="第三步-配置-ssh-信息"><a href="#第三步-配置-ssh-信息" class="header-anchor">#</a> 第三步 配置 ssh 信息</h2> <blockquote><p>配置 ssh 信息、便于构建后发布到对应服务器中</p></blockquote> <ol><li>服务器IP</li> <li>ssh 端口</li> <li>登录的账号信息（账号、密码）</li> <li>文件目录</li></ol> <p><img src="/images/tutorial/ssh_release2/setp3.png" alt="" loading="lazy"></p> <h4 id="备注-文件目录为给对应-ssh-授权部分目录可以在-jpom-中使用-一般用于构建发布目录、ssh-文件管理"><a href="#备注-文件目录为给对应-ssh-授权部分目录可以在-jpom-中使用-一般用于构建发布目录、ssh-文件管理" class="header-anchor">#</a> 备注：<code>文件目录为给对应 ssh 授权部分目录可以在 Jpom 中使用，一般用于构建发布目录、ssh 文件管理</code></h4> <h2 id="第四步-配置构建信息"><a href="#第四步-配置构建信息" class="header-anchor">#</a> 第四步 配置构建信息</h2> <blockquote><p>配置项目查看构建信息，用于管理项目发布流程</p></blockquote> <p><img src="/images/tutorial/ssh_release2/setp4.png" alt="" loading="lazy"></p> <ol><li>构建的项目（仓库）信息</li> <li>项目的构建命令（依赖的构建环境：maven、vue、python、php）
<ol><li>mvn clean package</li> <li>npm run build</li> <li>......</li></ol></li> <li>构建产物的目录（项目中的相对路径）
<ol><li>java 项目一般位于当前项目 target 目录下的某个文件</li> <li>vue 项目一般位于当前项目 dist 文件夹</li></ol></li> <li>发布目录：项目将发布服务器到哪个目录（<code>需要已经配置到 ssh 文件目录中</code>）</li> <li>发布命令：执行发布后执行的命令，如：配置停止、启动项目</li></ol> <h4 id="java-项目发布命令示例"><a href="#java-项目发布命令示例" class="header-anchor">#</a> Java 项目发布命令示例</h4> <div class="language- line-numbers-mode"><pre class="language-text"><code>Tag=&quot;jpom-test-jar&quot;

# 检查进程状态
pid=$(ps -ef | grep -v 'grep' | egrep $Tag| awk '{printf $2 &quot; &quot;}')
if [ &quot;$pid&quot; != &quot;&quot; ]; then      
  echo -n &quot;boot ( pid $pid) is running&quot; 
  echo 
  echo -n $&quot;Shutting down boot: &quot;
  pid=$(ps -ef | grep -v 'grep' | egrep $Tag| awk '{printf $2 &quot; &quot;}')
  if [ &quot;$pid&quot; != &quot;&quot; ]; then
    echo &quot;kill boot process&quot;
    # kill  &quot;$pid&quot;
    kill -9 &quot;$pid&quot;
  fi
else 
   echo &quot;boot is stopped&quot; 
fi
# 启动项目
nohup java -Dappliction=$Tag -jar /home/java/test/springboot-test-jar-0.0.1-SNAPSHOT.jar &gt; /dev/null 2&gt;&amp;1 &amp;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><h4 id="注意"><a href="#注意" class="header-anchor">#</a> 注意</h4> <blockquote><p>构建命令、发布命令都需要使用非阻塞命令</p></blockquote></div></div> <div class="page-slot page-slot-bottom">
