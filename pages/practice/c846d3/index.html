  </div> <div class="theme-vdoing-content content__default"><h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <blockquote><p>本文主要介绍：
如何从零开始使用 Docker 容器安装 Jpom 服务端+插件端配置</p> <p>本文中服务端和插件端是安装在同一个服务器中的，实际操作时根据业务情况来安装</p></blockquote> <blockquote><p>注意：本文基于 2.9.13 版本讲解,系统为 centos7,docker 版本：20.10.21</p></blockquote> <h2 id="需要准备的环境"><a href="#需要准备的环境" class="header-anchor">#</a> 需要准备的环境</h2> <ol><li>一台 centos7 的服务器</li> <li>服务器中已经安装 docker</li></ol> <h2 id="安装服务端"><a href="#安装服务端" class="header-anchor">#</a> 安装服务端</h2> <p>本文默认您已经在服务器中安装好 docker 。(一键安装docker 命令：<code>curl -fsSL https://get.docker.com | bash -s docker --mirror Aliyun</code>)</p> <p>使用容器安装建议将数据目录挂载出来，这样方便后面维护管理 Jpom 服务端的数据</p> <h3 id="创建挂载目录"><a href="#创建挂载目录" class="header-anchor">#</a> 创建挂载目录</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">mkdir</span> <span class="token parameter variable">-p</span> /home/jpom-server/logs
<span class="token function">mkdir</span> <span class="token parameter variable">-p</span> /home/jpom-server/data
<span class="token function">mkdir</span> <span class="token parameter variable">-p</span> /home/jpom-server/conf
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="创建容器"><a href="#创建容器" class="header-anchor">#</a> 创建容器</h3> <p>阿里云仓库</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> run <span class="token parameter variable">-d</span> <span class="token parameter variable">-p</span> <span class="token number">2122</span>:2122 <span class="token punctuation">\</span>
	<span class="token parameter variable">--name</span> jpom-server <span class="token punctuation">\</span>
	<span class="token parameter variable">-v</span> /home/jpom-server/logs:/usr/local/jpom-server/logs <span class="token punctuation">\</span>
	<span class="token parameter variable">-v</span> /home/jpom-server/data:/usr/local/jpom-server/data <span class="token punctuation">\</span>
	<span class="token parameter variable">-v</span> /home/jpom-server/conf:/usr/local/jpom-server/conf <span class="token punctuation">\</span>
	registry.cn-chengdu.aliyuncs.com/jpomdocker/jpom
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>dockerhub 仓库</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> run <span class="token parameter variable">-d</span> <span class="token parameter variable">-p</span> <span class="token number">2122</span>:2122 <span class="token punctuation">\</span>
	<span class="token parameter variable">--name</span> jpom-server <span class="token punctuation">\</span>
	<span class="token parameter variable">-v</span> /home/jpom-server/logs:/usr/local/jpom-server/logs <span class="token punctuation">\</span>
	<span class="token parameter variable">-v</span> /home/jpom-server/data:/usr/local/jpom-server/data <span class="token punctuation">\</span>
	<span class="token parameter variable">-v</span> /home/jpom-server/conf:/usr/local/jpom-server/conf <span class="token punctuation">\</span>
	jpomdocker/jpom
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p><img src="/images/tutorial/install/use-docker/img_1.png" alt="img_1.png" loading="lazy"></p> <div class="custom-block danger"><p class="custom-block-title">注意</p> <p>在低版本 docker 中运行可能出现 ls: cannot access'/usr/local/jpom-server/lib/': Operation not permitted 错误，此时需要添加 --privileged 参数 如：<code>docker run -p 2122:2122 --name jpom jpomdocker/jpom --privileged</code></p></div> <h3 id="访问服务端"><a href="#访问服务端" class="header-anchor">#</a> 访问服务端</h3> <p>地址：服务端IP:2122，我这里服务器的IP 地址是：<code>192.168.127.147</code></p> <p>那么实际访问地址是：<code>http://192.168.127.147:2122/</code></p> <p><img src="/images/tutorial/install/use-docker/img.png" alt="img.png" loading="lazy"></p> <p>注意：建议使用宿主机的 IP 地址，不要使用 docker 网卡的 IP 地址</p> <h3 id="初始化服务端"><a href="#初始化服务端" class="header-anchor">#</a> 初始化服务端</h3> <h4 id="添加超级管理账号"><a href="#添加超级管理账号" class="header-anchor">#</a> 添加超级管理账号</h4> <blockquote><p>添加一个超级管理员账号，请妥善保管此账号同时请设置安全度较强的密码</p></blockquote> <p><img src="/images/tutorial/project_dsl_java/inits1.png" alt="install1" loading="lazy"></p> <h4 id="开启账号-mfa"><a href="#开启账号-mfa" class="header-anchor">#</a> 开启账号 MFA</h4> <blockquote><p>为了系统安全，强烈建议超级管理员账号开启 MFA 两步验证</p></blockquote> <p><img src="/images/tutorial/project_dsl_java/inits2.png" alt="install2" loading="lazy"></p> <h2 id="安装插件端"><a href="#安装插件端" class="header-anchor">#</a> 安装插件端</h2> <div class="custom-block tip"><p class="custom-block-title">提示内容</p> <p>容器化安装仅提供服务端版。由于容器和宿主机环境隔离，而导致插件端的很多功能无法正常使用，因此对插件端容器化意义不大。</p></div> <p>这里我们采用一键安装的方式来安装插件端</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 如果服务器中没有 jdk 会自动安装 jdk-8u251</span>
yum <span class="token function">install</span> <span class="token parameter variable">-y</span> <span class="token function">wget</span> <span class="token operator">&amp;&amp;</span> <span class="token punctuation">\</span>
<span class="token function">wget</span> <span class="token parameter variable">-O</span> install.sh https://jpom.top/docs/install.sh <span class="token operator">&amp;&amp;</span> <span class="token punctuation">\</span>
<span class="token function">bash</span> install.sh Agent jdk
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p><img src="/images/tutorial/install/use-docker/img_2.png" alt="img_2.png" loading="lazy"></p> <p>在执行命令后会提示您安装的路径</p> <div class="custom-block tip"><p class="custom-block-title">提示内容</p> <p>默认安装目录 /usr/local/jpom-agent, 是否使用此目录作为安装目录? 输入 y 确定, 否则请输入安装目录, 需要使用绝对路径 (注意: agent 和 server 不能装到同一个目录!)：</p></div> <p>我们一般采用默认的输入 <code>y</code> 即可（如果不输入任何内容则会安装在您执行命令的当前路径）</p> <p><img src="/images/tutorial/install/use-docker/img_3.png" alt="img_3.png" loading="lazy"></p> <p>等待执行结果，查看控制台输出插件端账号密码。</p> <h3 id="添加节点"><a href="#添加节点" class="header-anchor">#</a> 添加节点</h3> <p>接下来我们需要将这个插件端添加到 Jpom 服务端中的节点里面来使用后续功能</p> <p><img src="/images/tutorial/install/use-docker/img_4.png" alt="img_4.png" loading="lazy"></p> <p><img src="/images/tutorial/install/use-docker/img_5.png" alt="img_5.png" loading="lazy"></p> <p>注意：</p> <ol><li>这里的节点 IP 不能使用 127.0.0.1，因为容器安装 127.0.0.1 表示容器里面的网络，并不能直接通讯到宿主机的网络</li> <li>节点密码为安装插件端时控制台输出的账号密码
<ol><li><blockquote><p>Automatically generate authorized account:jpomAgent  password:t9anfy2buv  Authorization information storage location：/usr/local/jpom-agent/data/agent_authorize.json</p></blockquote></li></ol></li></ol> <p><img src="/images/tutorial/install/use-docker/img_6.png" alt="img_6.png" loading="lazy"></p> <p>至此，我们就已经成功使用容器安装 Jpom 服务端和安装插件端并且配置到服务端中的节点，可以愉快的使用其他功能拉。</p> <h3 id="注意"><a href="#注意" class="header-anchor">#</a> 注意</h3> <h4 id="节点网络连接异常或超时"><a href="#节点网络连接异常或超时" class="header-anchor">#</a> 节点网络连接异常或超时</h4> <p>添加时候可能出现：<code>xxx节点网络连接异常或超时,请优先检查插件端运行状态再检查 IP 地址、端口号是否配置正确,防火墙规则,云服务器的安全组配置等网络相关问题排查定位。xxxx</code></p> <p><img src="/images/tutorial/install/img.png" alt="img.png" loading="lazy"></p> <p>这里一般需要检查防火墙、安全组以及 IP 地址是否正常等相关问题。</p> <p>出现这种提升还有可能是当前插件端的服务未运行，需要检查一下插件端是否正常运行。</p> <p><a href="/pages/FQA/proper-noun/#防火墙、安全组">防火墙、安全组</a> 更多说明</p> <h4 id="授权信息错误"><a href="#授权信息错误" class="header-anchor">#</a> 授权信息错误</h4> <p>添加时候可能出现：<code>xxxx节点异常：授权信息错误</code></p> <p><img src="/images/tutorial/install/img_1.png" alt="img_1.png" loading="lazy"></p> <p>这里的节点账号密码和超级管理员账号密码是两个东西哟</p> <p>节点账号密码在安装启动成功后会输出到控制台，请根据输出到内容填写。如果自己修改了账号密码则填写修改后的。</p> <p>节点账号和密码安装 Agent 的时候有输出，查看路径：<code>/agent安装目录/data/agent_authorize.json</code> (如果 <code>extConfig.yml</code> 自定义配置了账号密码不会出现此文件)</p> <h2 id="服务端添加-docker"><a href="#服务端添加-docker" class="header-anchor">#</a> 服务端添加 Docker</h2> <p>Jpom 提供了 docker 的基础管理相关功能：</p> <ol><li>在线构建使用容器构建</li> <li>容器的基础管理（启动、停止、重启、删除、查看日志、进行终端等）</li> <li>镜像的基础管理</li> <li>查看卷相关信息</li> <li>查看网络相关信息</li> <li>管理 docker swarm 集群</li></ol> <p>这样就需要将 docker 添加到 jpom 的服务端来实现管理。</p> <p><strong><a href="/pages/practice/docker-cli/">详细的添加 docker 教程&gt;&gt;</a></strong></p> <h2 id="愉快的使用"><a href="#愉快的使用" class="header-anchor">#</a> 愉快的使用</h2> <p>这样就完成 Jpom 的安装流程拉，可以根据需要使用其他功能</p></div></div> <div class="page-slot page-slot-bottom">
