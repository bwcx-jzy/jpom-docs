Sd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">离线安装实践<!----></h1> <div class="page-slot page-slot-top">
  <div class="wwads-cn wwads-horizontal page-wwads" data-id="188" style="display: flex !important"></div>
  </div> <div class="theme-vdoing-content content__default"><h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <blockquote><p>本文主要介绍：
如何从零开始采用离线的方式安装 Jpom 服务端+插件端</p> <p>本文中服务端和插件端是安装在同一个服务器中的，实际操作时根据业务情况来安装</p></blockquote> <blockquote><p>注意：本文基于 2.9.13 版本讲解,系统为 centos7</p></blockquote> <h2 id="需要准备的环境"><a href="#需要准备的环境" class="header-anchor">#</a> 需要准备的环境</h2> <ol><li>一台 centos7 的服务器</li> <li>服务器中已经安装 jdk（建议 HotSpot JDK 1.8）</li></ol> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>本文默认您已经在服务器中安装好 jdk,并且正确的配置了 java 环境变量</p></div> <p>环境变量示例：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># cat /etc/profile</span>
<span class="token builtin class-name">export</span> <span class="token assign-left variable">JAVA_HOME</span><span class="token operator">=</span>/usr/java/jdk1.8.0_251
<span class="token builtin class-name">export</span> <span class="token assign-left variable">CLASSPATH</span><span class="token operator">=</span>.:<span class="token variable">$JAVA_HOME</span>/lib/dt.jar:<span class="token variable">$JAVA_HOME</span>/lib/tools.jar
<span class="token builtin class-name">export</span> <span class="token assign-left variable"><span class="token environment constant">PATH</span></span><span class="token operator">=</span><span class="token environment constant">$PATH</span><span class="token builtin class-name">:</span><span class="token variable">$JAVA_HOME</span>/bin
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h2 id="获取安装包"><a href="#获取安装包" class="header-anchor">#</a> 获取安装包</h2> <p>Jpom 目前安装包都会发布到：<a href="/pages/all-downloads/">下载中心</a> 提供大家下载</p> <p>发布的包一般包含如下文件：</p> <ul><li>jpom-x.x.x.zip</li> <li>server-x.x.x-release.tar.gz</li> <li>server-x.x.x-release.zip.sha1（sha1sum）</li> <li>server-x.x.x-release.zip</li> <li>server-x.x.x-release.zip.sha1（sha1sum）</li> <li>agent-x.x.x-release.tar.gz</li> <li>agent-x.x.x-release.tar.gz.sha1（sha1sum）</li> <li>agent-x.x.x-release.zip</li> <li>agent-x.x.x-release.zip.sha1（sha1sum）</li></ul> <p>文件大致有：<code>zip 包</code>、<code>tar.gz 包</code>、<code>sha1sum</code> 校验文件</p> <p><code>jpom-x.x.x.zip</code> 文件为：server-x.x.x-release.zip、agent-x.x.x-release.zip 合并压缩包，一般用于一并下载服务端和插件端安装包。</p> <p>本文使用 <code>tar.gz 包</code> 来安装：</p> <ol><li>server-x.x.x-release.tar.gz</li> <li>agent-x.x.x-release.tar.gz</li></ol> <h2 id="上传安装包到服务器中"><a href="#上传安装包到服务器中" class="header-anchor">#</a> 上传安装包到服务器中</h2> <p><img src="/images/tutorial/install/offince/img.png" alt="img.png" loading="lazy"></p> <h2 id="安装插件端"><a href="#安装插件端" class="header-anchor">#</a> 安装插件端</h2> <p>创建插件端的安装目录：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">mkdir</span> <span class="token parameter variable">-p</span> /usr/local/jpom-agent/
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>解压安装包</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">tar</span> <span class="token parameter variable">-zxf</span> agent-2.9.13-release.tar.gz <span class="token parameter variable">-C</span> /usr/local/jpom-agent/
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>切换到安装目录</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token builtin class-name">cd</span> /usr/local/jpom-agent/
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="/images/tutorial/install/offince/img_1.png" alt="img_1.png" loading="lazy"></p> <p>启动插件端</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">bash</span> ./Agent.sh start
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="/images/tutorial/install/offince/img_2.png" alt="img_2.png" loading="lazy"></p> <p>等待执行结果，查看控制台输出插件端账号密码。</p> <p>插件端默认端口为：2123</p> <h2 id="安装服务端"><a href="#安装服务端" class="header-anchor">#</a> 安装服务端</h2> <p>创建服务端的安装目录：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">mkdir</span> <span class="token parameter variable">-p</span> /usr/local/jpom-server/
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>解压安装包(注意：需要切回到安装包存放路径奥)</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">tar</span> <span class="token parameter variable">-zxf</span> server-2.9.13-release.tar.gz <span class="token parameter variable">-C</span> /usr/local/jpom-server/
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>切换到安装目录</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token builtin class-name">cd</span> /usr/local/jpom-server/
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="/images/tutorial/install/offince/img_3.png" alt="img_3.png" loading="lazy"></p> <p>启动服务端</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">bash</span> ./Server.sh start
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="/images/tutorial/install/offince/img_4.png" alt="img_4.png" loading="lazy"></p> <p>注意：如果服务器中没有安装 docker 控制台中可以输出：<code>There is no docker service local java.io.IOException: xxxx</code> 相关错误忽略即可，因为服务端默认会自动添加本机 docker 服务到 Jpom 中方便后续使用</p> <h3 id="访问服务端"><a href="#访问服务端" class="header-anchor">#</a> 访问服务端</h3> <p>地址：服务端IP:2122，我这里服务器的IP 地址是：<code>192.168.127.147</code></p> <p>那么实际访问地址是：<code>http://192.168.127.147:2122/</code></p> <p><img src="/images/tutorial/install/use-docker/img.png" alt="img.png" loading="lazy"></p> <div class="custom-block danger"><p class="custom-block-title">注意事项</p> <p>如果出现无法访问，请检查服务器的防火墙是否开放规则,云服务器需要检查安全组是否开发等网络限制原因</p></div> <h3 id="初始化服务端"><a href="#初始化服务端" class="header-anchor">#</a> 初始化服务端</h3> <h4 id="添加超级管理账号"><a href="#添加超级管理账号" class="header-anchor">#</a> 添加超级管理账号</h4> <blockquote><p>添加一个超级管理员账号，请妥善保管此账号同时请设置安全度较强的密码</p></blockquote> <p><img src="/images/tutorial/project_dsl_java/inits1.png" alt="install1" loading="lazy"></p> <h4 id="开启账号-mfa"><a href="#开启账号-mfa" class="header-anchor">#</a> 开启账号 MFA</h4> <blockquote><p>为了系统安全，强烈建议超级管理员账号开启 MFA 两步验证</p></blockquote> <p><img src="/images/tutorial/project_dsl_java/inits2.png" alt="install2" loading="lazy"></p> <div class="custom-block tip"><p class="custom-block-title">温馨提示</p> <p>Jpom 默认会自动检查当前服务器是否存在未被绑定的插件端，如果存在插件端未添加到服务端中，程序将自动添加插件端到节点中（工作空间为默认）</p> <p>此方式仅在节点列表为空并且在启动服务端时候存在运行中的插件端才生效</p></div> <p><img src="/images/tutorial/install/offince/img6.png" alt="img.png" loading="lazy"></p> <h2 id="愉快的使用"><a href="#愉快的使用" class="header-anchor">#</a> 愉快的使用</h2> <p>这样就完成 Jpom 的安装流程拉，可以根据需要使用其他功能</p></div></div> <div class="page-slot page-slot-bottom">
