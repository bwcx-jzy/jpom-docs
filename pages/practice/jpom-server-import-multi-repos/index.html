VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">使用 Jpom 导入多个项目仓库<!----></h1> <div class="page-slot page-slot-top">

  </div> <div class="theme-vdoing-content content__default"><h2 id="_1-序"><a href="#_1-序" class="header-anchor">#</a> 1. 序</h2> <p>有时候我们有很多项目需要导入进 Jpom，使用 HTTPS 或者 SSH 都会比较麻烦，更合适的方法是使用 Access Token 直接访问该用户所拥有的项目，选择多个项目同时导入。</p> <p>本文将介绍该方法的实现，目前 Jpom 支持从 <strong>Gitee</strong>、<strong>Github</strong>、<strong>Gitlab</strong> 等多个网站导入项目仓库。</p> <h2 id="_2-配置个人访问令牌"><a href="#_2-配置个人访问令牌" class="header-anchor">#</a> 2. 配置个人访问令牌</h2> <p>想要使用 Access Token 从网站导入项目仓库，前提是配置 Access Token，下面将介绍 Jpom 目前支持的多个网站中配置 Access Token。</p> <blockquote><p>需要注意的是：令牌的值只会在创建之后显示一次，记得保存。</p> <p>若是忘记，需要重新创建。</p></blockquote> <h3 id="_2-1-gitee"><a href="#_2-1-gitee" class="header-anchor">#</a> 2.1 Gitee</h3> <p>登录 Gitee 网站，点击右上角头像进入<strong>个人设置</strong>页面，在页面中选择<strong>私人令牌</strong>。</p> <p>如果嫌麻烦，直接点击这个链接：<a href="https://gitee.com/personal_access_tokens" target="_blank" rel="noopener noreferrer">私人令牌 - Gitee.com<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>点击<strong>生成新令牌</strong>，出现下面的界面：</p> <p><img src="/images/tutorial/jpom-access-token/202305121046993.png" alt="image-20230512104445990" loading="lazy"></p> <blockquote><p>权限视情况而定，如果只是想导入仓库，选择 <strong>projects</strong> 就足够了</p></blockquote> <p><img src="/images/tutorial/jpom-access-token/202305121050283.png" alt="image-20230512104935392" loading="lazy"></p> <p>这样，一个 Gitee 的 Access Token 就已经生成好了。</p> <h3 id="_2-2-github"><a href="#_2-2-github" class="header-anchor">#</a> 2.2 Github</h3> <p>Github 的 Access Token 在 Settings &gt; Developer settings &gt; Personal access tokens。</p> <p>直达链接：<a href="https://github.com/settings/tokens" target="_blank" rel="noopener noreferrer">Personal Access Tokens (Classic) (github.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，参考下图设置 Access Token：</p> <p><img src="/images/tutorial/jpom-access-token/202305121103471.png" alt="image-20230512110243948" loading="lazy"></p> <blockquote><p>Github 的权限只选择 <strong>repo</strong> 就足够了</p></blockquote> <h3 id="_2-3-gitea"><a href="#_2-3-gitea" class="header-anchor">#</a> 2.3 Gitea</h3> <p>登录 Gitea 网站，进入设置 &gt; 应用 &gt; 生成令牌。</p> <p>直达链接：<a href="https://try.gitea.io/user/settings/applications" target="_blank" rel="noopener noreferrer">应用 - Gitea: Git with a cup of tea<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>点击生成令牌之后会出现下面类似界面，复制令牌：</p> <p><img src="/images/tutorial/jpom-access-token/202305121110997.png" alt="image-20230512111023937" loading="lazy"></p> <h3 id="_2-4-gogs"><a href="#_2-4-gogs" class="header-anchor">#</a> 2.4 Gogs</h3> <p>Gogs 跟上面的 Gitea 十分类似，直达链接：<a href="https://try.gogs.io/user/settings/applications" target="_blank" rel="noopener noreferrer">授权应用 - Gogs<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>参考截图：</p> <p><img src="/images/tutorial/jpom-access-token/202305121116075.png" alt="image-20230512111558538" loading="lazy"></p> <h3 id="_2-5-gitlab"><a href="#_2-5-gitlab" class="header-anchor">#</a> 2.5 Gitlab</h3> <p>登录 GItlab，进入 perferences &gt; Access Tokens，直达链接：<a href="https://gitlab.com/-/profile/personal_access_tokens" target="_blank" rel="noopener noreferrer">Personal Access Tokens · User Settings · GitLab<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>如果您是自建的 Gitlab，需要把地址换成自建的地址。</p> <p>权限需要选择 <strong>read_api</strong>，参考截图：</p> <p><img src="/images/tutorial/jpom-access-token/202305121124316.png" alt="image-20230512112312163" loading="lazy"></p> <h2 id="_3-选择仓库导入"><a href="#_3-选择仓库导入" class="header-anchor">#</a> 3. 选择仓库导入</h2> <p>有了 Access Token，我们进入 Jpom 管理页面，在仓库信息中选择令牌导入，选择上面介绍的某个平台，输入 Access Token，点击查询，下面就会出现多个项目仓库（如果有的话），选择我们需要导入的项目仓库即可。</p> <p><img src="/images/tutorial/jpom-access-token/202305121141759.png" alt="image-20230512114104391" loading="lazy"></p> <p>以上，就是  Jpom 使用 Access Token 快速导入多个项目的案例了，希望对大家有所帮助。</p></div></div> <div class="page-slot page-slot-bottom">
