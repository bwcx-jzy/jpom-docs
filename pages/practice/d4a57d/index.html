  </div> <div class="theme-vdoing-content content__default"><h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <blockquote><p>本文主要介绍：</p> <p>如何使用 Jpom 中的在线构建来实现构建 docker 镜像的流程</p></blockquote> <p>需要使用到的功能有：</p> <ol><li>仓库管理</li> <li>在线构建 -&gt; 本地构建：将仓库代码打包出运行文件</li> <li>docker 管理</li> <li>在线构建发布到 docker 镜像</li></ol> <blockquote><p>注意：本文采用一键安装同时基于 2.9.18 版本讲解,系统为 centos</p></blockquote> <h2 id="需要准备的环境"><a href="#需要准备的环境" class="header-anchor">#</a> 需要准备的环境</h2> <ol><li>Jpom 服务端（已经安装好、并且配置好了 maven 环境）</li> <li>一个 Java 项目仓库 并且已经有 <code>DockerFile</code> 文件</li></ol> <p>本文就不再从零开始讲解安装教程，如果有不知道该如何安装的可以查看相关文档</p> <ul><li><a href="/pages/15b7a2/">一键安装实践</a></li> <li><a href="/pages/c846d3/">Docker 容器安装</a></li> <li><a href="/pages/af288b/">离线安装</a></li></ul> <p><em>本文使用物理机直接安装 Jpom 服务端的方式</em></p> <p>案例仓库地址：<a href="https://gitee.com/keepbx/Jpom-demo-case/" target="_blank" rel="noopener noreferrer">https://gitee.com/keepbx/Jpom-demo-case/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> -&gt; <a href="https://gitee.com/keepbx/Jpom-demo-case/tree/master/springboot-test-jar" target="_blank" rel="noopener noreferrer">springboot-test-jar<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="操作指南"><a href="#操作指南" class="header-anchor">#</a> 操作指南</h2> <h3 id="配置-docker-到-jpom"><a href="#配置-docker-到-jpom" class="header-anchor">#</a> 配置 docker 到 Jpom</h3> <p>这个步骤主要是在 Jpom 添加 docker 服务，这样可以使用 Jpom 来管理 docker</p> <p><strong>详细操作步骤：<a href="/pages/practice/docker-cli/">操作文档&gt;&gt;</a></strong> (本文默认您已经配置好了)</p> <p><img src="/images/tutorial/build-docker-images/img_2.png" alt="img_2.png" loading="lazy"></p> <p>这里我们为 docker 添加一个标签值为：<code>test</code> （注意这个值后续会用到）</p> <p><img src="/images/tutorial/build-docker-images/img_1.png" alt="img_1.png" loading="lazy"></p> <blockquote><p>如果服务端所在服务器中存在 docker 建议使用<code>自动探测</code>方式来添加</p></blockquote> <blockquote><p>本文因为服务端所在的服务器存在 docker，所以 docker 地址为：<code>unix:///var/run/docker.sock</code></p></blockquote> <h3 id="配置项目仓库"><a href="#配置项目仓库" class="header-anchor">#</a> 配置项目仓库</h3> <p><img src="/images/tutorial/build-docker-images/img.png" alt="img.png" loading="lazy"></p> <p>仓库目录截图</p> <p><img src="/images/tutorial/build-docker-images/img_4.png" alt="img_4.png" loading="lazy"></p> <h3 id="配置在线构建"><a href="#配置在线构建" class="header-anchor">#</a> 配置在线构建</h3> <p><img src="/images/tutorial/build-docker-images/img_3.png" alt="img_3.png" loading="lazy"></p> <p>仓库<strong>构建命令</strong>：<code>mvn clean package -DskipTests</code> 您需要根据的项目来确定打包命令</p> <p>仓库<strong>产物目录</strong>：<code>springboot-test-jar/target/springboot-test-jar-0.0.1-SNAPSHOT.jar</code> 您需要根据的项目来确定产物目录（不了解产物目录该怎么填写的可以查看：<a href="/pages/0b946a/#产物目录">说明文档</a>）</p> <p><strong>执行容器</strong>：这里填写在 Jpom 添加 docker 的标签值 ，我们前面为 docker 添加的标签值为 <code>test</code>，这里我们填它即可</p> <blockquote><p>执行容器指使用哪个 docker 构建,填写 docker 标签（ 标签在 docker 编辑页面配置） 默认查询可用的第一个,如果 tag 查询出多个将依次构建</p></blockquote> <p><strong>镜像 tag</strong>：<code>jpom-test:1.0</code></p> <blockquote><p>容器标签,如：xxxx:latest 多个使用逗号隔开</p> <p>这里根据您您的项目情况来填写您需要的镜像标签名，注意这里支持使用仓库目录下的变量文件替换变量来实现动态标签名（tag 名）</p></blockquote> <blockquote><p>在 2.9.19+ 版本 需要手动配置 <code>附加环境变量</code> 来实现加载仓库目录下 .env 文件环境变量</p></blockquote> <blockquote><p>使用变量替换示例：xxxx:${VERSION}，添加 <code>附加环境变量</code> .env 文件 后，如果 .env 文件存在 VERSION=1.2 那么替换后为：xxxx:1.2</p></blockquote> <p><strong>Dockerfile</strong>：这里添加的 <code>springboot-test-jar:springboot-test-jar/Dockerfile</code></p> <blockquote><p>指使用哪个仓库里面的哪个 Dockerfile 文件来执行构建操作,如果多文件夹查看可以指定二级目录如果 springboot-test-jar:springboot-test-jar/Dockerfile</p></blockquote> <blockquote><p>如果您的 Dockerfile 在仓库根路径，直接填写对应的文件名即可。这里支持二级目录的作用主要是用于指定到二级目录里面执行构建，因为部分 Dockerfile 里面 <code>ADD</code> <code>COPY</code> 指令是相对路径的情况</p></blockquote> <p><strong>版本递增</strong></p> <blockquote><p>开启 dockerTag 版本递增后将在每次构建时自动将版本号最后一位数字同步为构建序号ID</p> <p>如：当前构建为第 100 次构建</p> <p>testtag:1.0 -&gt; testtag:1.100</p> <p>testtag:1.0.release -&gt; testtag:1.100.release</p> <p>如果没有匹配到数字将忽略递增操作</p></blockquote> <h3 id="执行构建"><a href="#执行构建" class="header-anchor">#</a> 执行构建</h3> <p><img src="/images/tutorial/build-docker-images/img_5.png" alt="img_5.png" loading="lazy"></p> <p><img src="/images/tutorial/build-docker-images/img_6.png" alt="img_6.png" loading="lazy"></p> <p>这里可以看到我们的镜像标签最终转换为：<code>jpom-test:1.1</code></p> <p><img src="/images/tutorial/build-docker-images/img_7.png" alt="img_7.png" loading="lazy"></p> <h3 id="管理镜像"><a href="#管理镜像" class="header-anchor">#</a> 管理镜像</h3> <p><img src="/images/tutorial/build-docker-images/img_8.png" alt="img_8.png" loading="lazy"></p> <p><img src="/images/tutorial/build-docker-images/img_9.png" alt="img_9.png" loading="lazy"></p> <p>到这里我们可以看到我们构建出现的镜像了，接下来就是我们将这个镜像运行起来</p> <h3 id="通过镜像创建容器"><a href="#通过镜像创建容器" class="header-anchor">#</a> 通过镜像创建容器</h3> <p><img src="/images/tutorial/build-docker-images/img_10.png" alt="img_10.png" loading="lazy"></p> <p><img src="/images/tutorial/build-docker-images/img_12.png" alt="img_12.png" loading="lazy"></p> <p><img src="/images/tutorial/build-docker-images/img_11.png" alt="img_11.png" loading="lazy"></p> <p>至此我们就可以通过 Jpom 来实现构建镜像，通过镜像创建容器并且可以查看容器日志了</p> <h2 id="附件"><a href="#附件" class="header-anchor">#</a> 附件</h2> <p><strong>DockerFile</strong></p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">FROM</span> openjdk:8</span>

<span class="token instruction"><span class="token keyword">ENV</span> WORK_PATH=/home/jpom-test/</span>

<span class="token instruction"><span class="token keyword">ENV</span> RUN_LOG=/home/jpom-test-log/</span>

<span class="token instruction"><span class="token keyword">ENV</span> JAR_NAME=springboot-test-jar-0.0.1-SNAPSHOT.jar</span>

<span class="token instruction"><span class="token keyword">ENV</span> CODE_DIR=<span class="token variable">${WORK_PATH}</span></span>

<span class="token instruction"><span class="token keyword">WORKDIR</span> <span class="token variable">${WORK_PATH}</span></span>

<span class="token comment">#ADD  ./target/ .</span>

<span class="token instruction"><span class="token keyword">ADD</span> ./target <span class="token variable">${WORK_PATH}</span></span>

<span class="token instruction"><span class="token keyword">ADD</span> ./script/run.sh <span class="token variable">${WORK_PATH}</span>/run.sh</span>

<span class="token instruction"><span class="token keyword">EXPOSE</span> 8084</span>

<span class="token comment">#ENTRYPOINT [ &quot;java&quot;,&quot;-Djava.security.egd=file:/dev/./urandom&quot;, &quot;-jar&quot;,&quot;/${jarName}&quot;]</span>
<span class="token instruction"><span class="token keyword">ENTRYPOINT</span> [<span class="token string">&quot;/bin/bash&quot;</span>, <span class="token string">&quot;/home/jpom-test/run.sh&quot;</span>]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div></div></div> <div class="page-slot page-slot-bottom">
