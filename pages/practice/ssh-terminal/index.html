  </div> <div class="theme-vdoing-content content__default"><h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <blockquote><p>本文主要介绍：</p> <p>如何使用 Jpom 中的 SSH 终端、SFTP 文件管理、查看执行命令记录</p> <p>文中使用到的依赖环境版本仅供参考，实际使用中请根据业务情况来安装对应的版本</p></blockquote> <blockquote><p>注意：本文默认已经认为您已经安装好 Jpom 服务端</p></blockquote> <h2 id="需要准备的环境"><a href="#需要准备的环境" class="header-anchor">#</a> 需要准备的环境</h2> <blockquote><p>环境准备请自行查阅 Jpom 安装相关文档准备奥</p></blockquote> <ol><li>Jpom 服务端、</li> <li>一台开启 SSH 服务到服务器</li></ol> <h2 id="配置-ssh"><a href="#配置-ssh" class="header-anchor">#</a> 配置 SSH</h2> <p><img src="/images/tutorial/ssh-terminal/img.png" alt="img" loading="lazy"></p> <p><img src="/images/tutorial/ssh-terminal/img_1.png" alt="img" loading="lazy"></p> <h2 id="使用在线终端"><a href="#使用在线终端" class="header-anchor">#</a> 使用在线终端</h2> <p><img src="/images/tutorial/ssh-terminal/img_2.png" alt="img" loading="lazy"></p> <p><img src="/images/tutorial/ssh-terminal/img_3.png" alt="img" loading="lazy"></p> <h2 id="查看执行命令记录"><a href="#查看执行命令记录" class="header-anchor">#</a> 查看执行命令记录</h2> <p><img src="/images/tutorial/ssh-terminal/img_4.png" alt="img" loading="lazy"></p> <p><img src="/images/tutorial/ssh-terminal/img_5.png" alt="img" loading="lazy"></p> <h2 id="使用-sftp-文件管理功能"><a href="#使用-sftp-文件管理功能" class="header-anchor">#</a> 使用 SFTP 文件管理功能</h2> <ol><li>配置授权目录供可以在线编辑的目录 【必须】</li> <li>配置可以在线编辑的文件后缀 【可选】</li></ol> <p><img src="/images/tutorial/ssh-terminal/img_6.png" alt="img" loading="lazy"></p> <p><img src="/images/tutorial/ssh-terminal/img_7.png" alt="img" loading="lazy"></p> <p><img src="/images/tutorial/ssh-terminal/img_8.png" alt="img" loading="lazy"></p> <h2 id="在线编辑文件"><a href="#在线编辑文件" class="header-anchor">#</a> 在线编辑文件</h2> <p><img src="/images/tutorial/ssh-terminal/img_9.png" alt="img" loading="lazy"></p> <p><img src="/images/tutorial/ssh-terminal/img_10.png" alt="img" loading="lazy"></p> <h2 id="完美使用"><a href="#完美使用" class="header-anchor">#</a> 完美使用</h2> <ol><li>后续普通小文件可以直接使用 Jpom 系统上传、下载</li> <li>文本文件还可以在线编辑</li> <li>Jpom 中还可以配置非管理员禁止执行某些命令,如：<code>rm</code></li> <li>Jpom 中还可以使用 SSH 命令管理来定时执行某些脚本</li></ol></div></div> <div class="page-slot page-slot-bottom">
