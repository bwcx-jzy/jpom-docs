  </div> <div class="theme-vdoing-content content__default"><h2 id="一、环境准备"><a href="#一、环境准备" class="header-anchor">#</a> 一、<strong>环境准备</strong></h2> <h3 id="_1、查看是否安装jdk"><a href="#_1、查看是否安装jdk" class="header-anchor">#</a> 1、<strong>查看是否安装JDK</strong></h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">java</span> <span class="token parameter variable">-version</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>Jpom采用<span style="color:red;">jdk 1.8</span> 开发，推荐在Java 8 环境下使用，如果您想在高版本中使用您需要修改Jpom的启动脚本。</p> <h3 id="_2、查看是否安装maven"><a href="#_2、查看是否安装maven" class="header-anchor">#</a> 2、<strong>查看是否安装Maven</strong></h3> <p><span style="color:red;">根据自身项目判断是否安装，非必须</span></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>mvn <span class="token parameter variable">-version</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="二、安装server服务端"><a href="#二、安装server服务端" class="header-anchor">#</a> 二、<strong>安装Server服务端</strong></h2> <p>这里为<span style="color:#3370ff;">2.10.0+</span>版本离线安装文档，若需其他安装方式，请到<a href="/pages/install/">Jpom官网安装相关</a>，自行选择安装方式</p> <h3 id="_1、下载jpom-server服务端安装包"><a href="#_1、下载jpom-server服务端安装包" class="header-anchor">#</a> 1、<strong>下载Jpom Server服务端安装包</strong></h3> <p><a href="/pages/all-downloads/">Jpom下载地址</a></p> <h4 id="_1-1-点击上方连接-根据需要下载对应安装包-推荐安装最新版本"><a href="#_1-1-点击上方连接-根据需要下载对应安装包-推荐安装最新版本" class="header-anchor">#</a> <strong>1.1 点击上方连接，根据需要下载对应安装包，推荐安装最新版本</strong></h4> <p><img src="/images/tutorial/20241018/wps1.png" alt="img" loading="lazy"></p> <p>若下载的是完整安装包，请先找出其中对应server的压缩包</p> <h4 id="_1-2-解压server压缩包"><a href="#_1-2-解压server压缩包" class="header-anchor">#</a> <strong>1.2 解压server压缩包</strong></h4> <p><img src="/images/tutorial/20241018/wps2.png" alt="img" loading="lazy"></p> <h3 id="_2、server服务端配置"><a href="#_2、server服务端配置" class="header-anchor">#</a> 2、<strong>Server服务端配置</strong></h3> <p><span style="color:#75bd42;"><strong>目录：</strong> server-x.x.x-release/conf/application.yml</span></p> <p>根据自身需求，调整服务端相关配置，以下为重要配置说明，其他说明请到<a href="/pages/FQA/98500f/">Jpom官网配置相关</a>查看</p> <h4 id="_2-1-修改数据库相关"><a href="#_2-1-修改数据库相关" class="header-anchor">#</a> <strong>2.1 修改数据库相关</strong></h4> <p><span style="color:#3370ff;">根据自身需求修改jpom.db相关属性，默认采用H2数据库</span></p> <p><img src="/images/tutorial/20241018/wps3.png" alt="img" loading="lazy"></p> <h4 id="_2-1-其他配置"><a href="#_2-1-其他配置" class="header-anchor">#</a> <strong>2.1 其他配置</strong></h4> <table><thead><tr><th>属性</th> <th>描述</th></tr></thead> <tbody><tr><td>jpom.path</td> <td>jpom 数据存储路径</td></tr> <tr><td>jpom.cluster.id</td> <td>集群Id，默认为default</td></tr> <tr><td>jpom.file-storage.save-path</td> <td>文件中心存储路径</td></tr> <tr><td>server.port</td> <td>服务端运行端口号</td></tr></tbody></table> <h3 id="_3、服务端启动"><a href="#_3、服务端启动" class="header-anchor">#</a> 3、<strong>服务端启动</strong></h3> <h4 id="_3-1-linux-启动服务"><a href="#_3-1-linux-启动服务" class="header-anchor">#</a> <strong>3.1 linux 启动服务</strong></h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 进入安装目录</span>
<span class="token builtin class-name">cd</span> /xxxxx
<span class="token comment"># 启动服务端</span>
<span class="token function">bash</span> ./bin/Server.sh start
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h4 id="_3-2-windows启动服务"><a href="#_3-2-windows启动服务" class="header-anchor">#</a> <strong>3.2 windows启动服务</strong></h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 进入安装目录</span>
<span class="token builtin class-name">cd</span> X:/xxxxx
<span class="token builtin class-name">cd</span> bin
./Server.bat start
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h4 id="_3-3-启动失败问题"><a href="#_3-3-启动失败问题" class="header-anchor">#</a> <strong>3.3 启动失败问题</strong></h4> <p>请检查环境中是否已安装jdk且jdk版本在1.8+，若有其他问题请前往<a href="/pages/FQA/a1e454/">Jpom官网启动相关</a>自行查看</p> <h3 id="_4、启动成功后访问服务端"><a href="#_4、启动成功后访问服务端" class="header-anchor">#</a> 4、<strong>启动成功后访问服务端</strong></h3> <p>Jpom 服务端的默认端口是：2122。若配置中修改过端口，访问时请使用修改后的端口。</p> <p>此时您只需要在浏览器地址栏输入：<span style="color:red;">http://您服务器的IP:2122 </span>即可访问到 Jpom 服务端。</p> <p>如果您的服务不能直接通过 IP 地址访问端口，您可以通过 Nginx 进行反向代理。</p> <p>其他访问问题，请前往<a href="/pages/892df7/">Jpom官网访问服务端相关</a>自行查看</p> <h3 id="_5、初始化服务端"><a href="#_5、初始化服务端" class="header-anchor">#</a> 5、<strong>初始化服务端</strong></h3> <p>当您初次安装 Jpom 服务端并访问页面，系统会跳转至添加超级管理员账号页面</p> <p>如果您系统中没有超级管理员账号也会跳转至添加超级管理员账号页面</p> <h4 id="_5-1-添加超级管理账号"><a href="#_5-1-添加超级管理账号" class="header-anchor">#</a> <strong>5.1</strong> <strong>添加超级管理账号</strong></h4> <p>添加一个超级管理员账号，请<span style="color:red;">妥善保管</span>此账号同时请设置安全度较强的密码</p> <p><img src="/images/tutorial/20241018/wps3-1.png" alt="image-20241018095942703" loading="lazy"></p> <img src="/images/tutorial/20241018/wps4.png" alt="img" style="zoom:33%;"> <p>如果超级管理员被异常锁定请走超级管理员<span style="color:red;">忘记密码</span>流程：具体操作可以查阅文档</p> <h4 id="_5-2-开启账号-mfa"><a href="#_5-2-开启账号-mfa" class="header-anchor">#</a> <strong>5.2</strong> <strong>开启账号 MFA</strong></h4> <p>为了系统安全，强烈建议超级管理员账号开启 MFA 两步验证</p> <img src="/images/tutorial/20241018/wps5.png" alt="img" style="zoom:33%;"> <h2 id="三、安装agent插件端"><a href="#三、安装agent插件端" class="header-anchor">#</a> 三、<strong>安装Agent插件端</strong></h2> <h3 id="_1、下载jpom-agent插件端安装包"><a href="#_1、下载jpom-agent插件端安装包" class="header-anchor">#</a> 1、<strong>下载Jpom Agent插件端安装包</strong></h3> <p><a href="/pages/all-downloads/">Jpom下载地址</a> <strong><span style="color:red;">注意：</span></strong> 多节点时，每个节点都需安装Agent插件端</p> <h4 id="_1-1-点击上方连接-下载跟服务端同版本的agent安装包"><a href="#_1-1-点击上方连接-下载跟服务端同版本的agent安装包" class="header-anchor">#</a> <strong>1.1 点击上方连接，下载跟服务端同版本的Agent安装包</strong></h4> <img src="/images/tutorial/20241018/wps6.png" alt="img" style="zoom:50%;"> <p>若下载的是完整安装包，请先找出其中对应agent的压缩包</p> <h4 id="_1-2-解压agent压缩包"><a href="#_1-2-解压agent压缩包" class="header-anchor">#</a> <strong>1.2 解压agent压缩包</strong></h4> <p><img src="/images/tutorial/20241018/wps7.png" alt="img" loading="lazy"></p> <h3 id="_2、agent插件端配置"><a href="#_2、agent插件端配置" class="header-anchor">#</a> 2、<strong>Agent插件端配置</strong></h3> <p><span style="color:#75bd42;"><strong>目录：</strong> agent-x.x.x-release/conf/application.yml</span></p> <p>根据自身需求，调整插件端相关配置，其他说明请前往<a href="/pages/FQA/98500f/">Jpom官网配置相关</a>查看</p> <p>若有需要，可修改jpom.authorize.agent-name和jpom.authorize.agent-pwd，修改agent段管理账号，密码为空Jpom会自动生成一串随机字符串当密码，请妥善保管</p> <h3 id="_3、agent插件端启动"><a href="#_3、agent插件端启动" class="header-anchor">#</a> 3、<strong>Agent插件端启动</strong></h3> <h3 id="_3-1-快速启动并绑定"><a href="#_3-1-快速启动并绑定" class="header-anchor">#</a> <strong>3.1 快速启动并绑定</strong></h3> <p>登录Jpom服务端，找到功能管理中【节点&amp;项目】下【逻辑节点】，点击【快速安装】按钮</p> <img src="/images/tutorial/20241018/wps8.png" alt="img" style="zoom:67%;"> <p>复制【快速绑定】中的命令内容，路径不同请自行调整，请自行确认需绑定的工作空间</p> <h4 id="_3-2-启动后再绑定"><a href="#_3-2-启动后再绑定" class="header-anchor">#</a> <strong>3.2 启动后再绑定</strong></h4> <h5 id="_3-2-1-linux-启动服务"><a href="#_3-2-1-linux-启动服务" class="header-anchor">#</a> <strong>3.2.1 linux 启动服务</strong></h5> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 进入安装目录</span>
<span class="token builtin class-name">cd</span> /xxxxx
<span class="token comment"># 启动服务端</span>
<span class="token function">bash</span> ./bin/Agent.sh start
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h5 id="_3-2-2-windows启动服务"><a href="#_3-2-2-windows启动服务" class="header-anchor">#</a> <strong>3.2.2 windows启动服务</strong></h5> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment">#进入安装目录</span>
<span class="token builtin class-name">cd</span> X:/xxxxx
<span class="token builtin class-name">cd</span> bin
./Agent.bat start
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h5 id="_3-2-3-启动后绑定服务端"><a href="#_3-2-3-启动后绑定服务端" class="header-anchor">#</a> <strong>3.2.3 启动后绑定服务端</strong></h5> <p>登录Jpom服务端，找到系统管理中【资产管理】下【机器管理】，点击【新增】按钮，根据具体情况绑定</p> <p><img src="/images/tutorial/20241018/wps9.png" alt="img" loading="lazy"></p> <h2 id="四、项目管理"><a href="#四、项目管理" class="header-anchor">#</a> 四、<strong>项目管理</strong></h2> <p><span style="color:#3370ff;">菜单路径：</span>选择对应<span style="color:red;"><strong>工作空间</strong></span>，找到功能管理中【节点&amp;项目】下【项目列表】</p> <h3 id="_1、创建java后端项目"><a href="#_1、创建java后端项目" class="header-anchor">#</a> 1、<strong>创建java后端项目</strong></h3> <h4 id="_1-1-点击新增-选择节点"><a href="#_1-1-点击新增-选择节点" class="header-anchor">#</a> <strong>1.1 点击新增，选择节点</strong></h4> <p><img src="/images/tutorial/20241018/wps10.png" alt="img" loading="lazy"></p> <h4 id="_1-2-填写项目基本信息"><a href="#_1-2-填写项目基本信息" class="header-anchor">#</a> <strong>1.2 填写项目基本信息</strong></h4> <img src="/images/tutorial/20241018/wps11.png" alt="img" style="zoom:67%;"> <h4 id="_1-3-选择运行方式"><a href="#_1-3-选择运行方式" class="header-anchor">#</a> <strong>1.3 选择运行方式</strong></h4> <p><img src="/images/tutorial/20241018/wps12.png" alt="img" loading="lazy"></p> <h4 id="_1-4-配置项目路径和其他参数"><a href="#_1-4-配置项目路径和其他参数" class="header-anchor">#</a> <strong>1.4 配置项目路径和其他参数</strong></h4> <p><img src="/images/tutorial/20241018/wps13.png" alt="img" loading="lazy"></p> <p><span style="color:red;">未配置项目路径时，请点击快速配置</span></p> <h3 id="_2、创建vue前端项目"><a href="#_2、创建vue前端项目" class="header-anchor">#</a> 2、<strong>创建vue前端项目</strong></h3> <p>与创建java项目不同的是，选择的运行方式不同，vue前端项目选择<span style="color:red;">静态文件项目</span>，其他步骤基本相同</p> <p><img src="/images/tutorial/20241018/wps14.png" alt="img" loading="lazy"></p> <h2 id="五、仓库管理"><a href="#五、仓库管理" class="header-anchor">#</a> 五、<strong>仓库管理</strong></h2> <p><span style="color:#3370ff;">菜单路径：</span>选择对应<span style="color:red;"><strong>工作空间</strong></span>，找到功能管理中【在线构建】下【仓库信息】</p> <h3 id="_1、新增仓库"><a href="#_1、新增仓库" class="header-anchor">#</a> 1、<strong>新增仓库</strong></h3> <p>填入仓库信息和账号密码即可</p> <img src="/images/tutorial/20241018/wps15.png" alt="img" style="zoom:80%;"> <h3 id="_2、令牌导入"><a href="#_2、令牌导入" class="header-anchor">#</a> 2、<strong>令牌导入</strong></h3> <p>根据界面提示，获取私人令牌，填入私人令牌和仓库地址，点击搜索后，选择对应仓库导入</p> <img src="/images/tutorial/20241018/wps16.png" alt="img" style="zoom:80%;"> <h2 id="六、构建发布"><a href="#六、构建发布" class="header-anchor">#</a> 六、<strong>构建发布</strong></h2> <p><span style="color:#3370ff;">菜单路径：</span>选择对应<span style="color:red;"><strong>工作空间</strong></span>，找到功能管理中【在线构建】下【构建列表】</p> <h3 id="_1、新增构建-选择构建方式"><a href="#_1、新增构建-选择构建方式" class="header-anchor">#</a> 1、<strong>新增构建，选择构建方式</strong></h3> <p>本次演示<span style="color:red;">本地构建</span>方式，选择构建方式，点击下一步</p> <img src="/images/tutorial/20241018/wps17.png" alt="img" style="zoom:80%;"> <h3 id="_2、填写基本信息"><a href="#_2、填写基本信息" class="header-anchor">#</a> 2、<strong>填写基本信息</strong></h3> <p>填写构建名称，选择仓库，选择分支，点击下一步</p> <img src="/images/tutorial/20241018/wps18.png" alt="img" style="zoom:80%;"> <h3 id="_3、构建过程"><a href="#_3、构建过程" class="header-anchor">#</a> 3、<strong>构建过程</strong></h3> <p>填入<span style="color:red;">构建命令</span>(可参考常见构建命令示例)，填入<span style="color:red;">产物目录</span>(项目打包的目录)，点击下一步</p> <img src="/images/tutorial/20241018/wps19.png" alt="img" style="zoom:80%;"> <h3 id="_4、发布操作"><a href="#_4、发布操作" class="header-anchor">#</a> 4、<strong>发布操作</strong></h3> <p>选择发布方式，这里演示<span style="color:red;">项目</span>方式，其他情况请自行尝试</p> <p><img src="/images/tutorial/20241018/wps20.png" alt="img" loading="lazy"></p> <p><img src="/images/tutorial/20241018/wps21.png" alt="img" loading="lazy"></p> <h3 id="_5、其他配置"><a href="#_5、其他配置" class="header-anchor">#</a> 5、<strong>其他配置</strong></h3> <p><img src="/images/tutorial/20241018/wps22.png" alt="img" loading="lazy"></p> <h3 id="_6、发布构建"><a href="#_6、发布构建" class="header-anchor">#</a> 6、<strong>发布构建</strong></h3> <p><span style="color:#3370ff;">菜单路径：</span>选择对应<span style="color:red;"><strong>工作空间</strong></span>，找到功能管理中【在线构建】下【构建列表】，找到对应构建项目，点击构建</p> <p><img src="/images/tutorial/20241018/wps23.png" alt="img" loading="lazy"></p> <p>确认发布<span style="color:red;">分支</span>，<span style="color:red;">产物目录</span>等，确认无误后，点击确定，进入构建日志，直至构建发布成功</p> <p><img src="/images/tutorial/20241018/wps24.png" alt="img" loading="lazy"></p> <h3 id="_7、其他问题"><a href="#_7、其他问题" class="header-anchor">#</a> 7、<strong>其他问题</strong></h3> <p><span style="color:#75bd42;">命令未找到或不能执行（command not found: xxxx、xxxx command not found）</span></p> <p>请排查服务端所在系统环境问题，比如maven或node是否安装配置成功</p> <p><span style="color:#75bd42;">构建发布成功，但项目未启动</span></p> <p>请排查节点对应插件端所在系统环境问题，比如发布java项目，系统环境是否安装jdk</p> <p>更多问题，请前往<a href="/pages/FQA/6a1f29/">Jpom官网构建相关</a> 自行查看</p></div></div> <div class="page-slot page-slot-bottom">
