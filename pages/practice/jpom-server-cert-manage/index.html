5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Jpom 管理证书文件实践案例<!----></h1> <div class="page-slot page-slot-top">
  <div class="wwads-cn wwads-horizontal page-wwads" data-id="188" style="display: flex !important"></div>
  </div> <div class="theme-vdoing-content content__default"><h2 id="_1-序"><a href="#_1-序" class="header-anchor">#</a> 1. 序</h2> <blockquote><p>使用说明：本案例使用 Jpom Server 端 beta 2.11.0.5 版本作为演示，适用于支持 SSH 、SCP 命令的主机上（比如 Linux 服务器、MacOS 系统电脑、乌班图系统电脑等）</p></blockquote> <p>先介绍下目前使用  Jpom Server 能实现哪些证书管理的功能，只有当我们知道一个东西能做什么的时候，才能意识到这个东西对我有没有用。</p> <p>目前  Jpom Server 能实现的功能：</p> <ol><li>统一管理证书文件（适用于pfx、jks、x.509 格式的证书），提供一个统一存放证书文件的地方，能查看证书的基本信息（颁发者、到期时间）</li> <li>支持证书文件的下载</li> <li>支持使用 Jpom 直接上传证书文件到服务器（SSH 或者 Jpom Agent）</li></ol> <p>另外，本篇文章会使用 acme.sh 生成 TLS 证书文件，若您并不需要了解这些功能，可以跳过该文章内容了。</p> <p>本篇文章还涉及到一些必要的资源：</p> <ul><li>服务器一台，拥有公网的 IPv4</li> <li>域名一个，并且已经解析到上面的服务器</li></ul> <h2 id="_2-步骤概览"><a href="#_2-步骤概览" class="header-anchor">#</a> 2. 步骤概览</h2> <p>本篇文章的大致操作步骤如下：
<img src="/images/tutorial/jpom-server-cert/0.png" alt="image-0" loading="lazy"></p> <h2 id="_3-实践步骤"><a href="#_3-实践步骤" class="header-anchor">#</a> 3. 实践步骤</h2> <h3 id="_3-1-安装-jpom-server-端"><a href="#_3-1-安装-jpom-server-端" class="header-anchor">#</a> 3.1 安装 Jpom Server 端</h3> <p>此项内容轻轻参考文档：<a href="/pages/15b7a2/#前言">一键安装实践 | Jpom</a>，本文不做额外说明。</p> <h3 id="_3-2-安装-acme-sh"><a href="#_3-2-安装-acme-sh" class="header-anchor">#</a> 3.2 安装 acme.sh</h3> <blockquote><p>其实更推荐使用 acme.sh 官网的安装教程，下面的内容会跟官网有点区别，会有一些额外的说明。</p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>// 安装 ACME 脚本
<span class="token function">curl</span> https://get.acme.sh <span class="token operator">|</span> <span class="token function">sh</span>

// 设置acme.sh别名，方便后续使用
<span class="token builtin class-name">alias</span> <span class="token assign-left variable">acme.sh</span><span class="token operator">=~</span>/.acme.sh/acme.sh

// 设置 ACME 脚本自动更新
acme.sh <span class="token parameter variable">--upgrade</span> --auto-upgrade

// 由于 ZeroSSL 作为默认 CA，必须先注册帐户才能颁发新证书，故而更换为 Letsencrypt。
acme.sh --set-default-ca <span class="token parameter variable">--server</span> letsencrypt
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><blockquote><ol><li>acme.sh 官网的安装脚本是 curl https://get.acme.sh | sh -s email=my@example.com
email 参数的作用是绑定一个邮箱地址，某些操作会给这个邮箱发送邮件</li> <li>acme.sh 安装完成之后的安装目录在 ~/.acme.sh/</li> <li>我这里设置了证书颁发机构为 letsencrypt，因为默认的 ZeroSSL 需要注册账户</li></ol></blockquote> <p>如果上述步骤执行完成，我们可以执行 **acme.sh -v ** 命令来确认是否安装完成，如果结果输出类似下面的内容表示已经成功安装 acme.sh</p> <p><img src="/images/tutorial/jpom-server-cert/1.png" alt="image-1" loading="lazy"></p> <h3 id="_3-3-使用-acme-sh-生成-tls-证书"><a href="#_3-3-使用-acme-sh-生成-tls-证书" class="header-anchor">#</a> 3.3 使用 acme.sh 生成 TLS 证书</h3> <p>使用 acme.sh 生成 TLS 证书很简单，只需要一行命令，不过需要一些前置条件：</p> <ol><li>您必须要有一个域名</li> <li>域名已经解析到当前服务器，当前服务器需要公网 IP</li> <li>本机的 80 端口开放</li></ol> <p>先来个正确的案例：</p> <p><img src="/images/tutorial/jpom-server-cert/3.png" alt="image-3" loading="lazy"></p> <p>再来个错误的案例，使用了一个虚假的域名，没有解析到当前服务器：</p> <p><img src="/images/tutorial/jpom-server-cert/4.png" alt="image-4" loading="lazy"></p> <p>生成的证书文件可以从输出的日志信息中找到，在 acme.sh 安装目录会生成跟域名一样名字前缀的证书文件目录，如果域名是 <strong>test.com</strong>，证书目录就是 <strong>～/acme.sh/test.com_ecc</strong></p> <h3 id="_3-4-上传证书文件到-jpom-server"><a href="#_3-4-上传证书文件到-jpom-server" class="header-anchor">#</a> 3.4 上传证书文件到 Jpom Server</h3> <p>登录 Jpom Server 的管理页面，进入 <code>其他管理-证书管理</code> 菜单页面。
<img src="/images/tutorial/jpom-server-cert/5.png" alt="image-5" loading="lazy"></p> <p>这个页面可以管理已经上传的证书文件，我们点击页面上的 <code>导入证书</code> 按钮，上传我们刚刚生成的证书文件。
<img src="/images/tutorial/jpom-server-cert/6.png" alt="image-6" loading="lazy"></p> <blockquote><p>需要注意的是我们刚刚生成的证书需要打包成 <code>zip</code> 文件才可以上传，上传过程中程序会检测证书是否完整，比如是否有 pem 和 key 文件等信息</p></blockquote> <h3 id="_3-6-使用-jpom-上传证书到服务器"><a href="#_3-6-使用-jpom-上传证书到服务器" class="header-anchor">#</a> 3.6 使用 Jpom 上传证书到服务器</h3> <p>证书托管给 Jpom 之后，我们还可以使用 Jpom 直接上传证书文件到其他服务器，可以通过 SSH 或者 Jpom Agent 两种方式。</p> <p>这里仅使用 SSH 来举例：</p> <ol><li>选择需要上传的证书，右侧点击 <code>部署</code> 按钮</li> <li>在弹出窗口中选择 SSH 信息，SSH 需要提前在 SSH 管理中添加</li> <li>发布目录需要配置好授权目录</li> <li>执行脚本如果不理解可以不填写</li></ol> <p>完成之后点击 <code>确定</code> 按钮即可，随后登录服务器，进入授权目录，即可看到已经上传好的证书文件。如下图：
<img src="/images/tutorial/jpom-server-cert/7.png" alt="image-6" loading="lazy"></p> <h2 id="总结"><a href="#总结" class="header-anchor">#</a> 总结</h2> <p>目前使用 Jpom 管理证书主要是提供了一个统一的地方存放和读取证书文件，方便看到证书文件的过期时间、CA 机构等信息。</p> <p>另外就是借助 Jpom 自带的 SSH 管理、Jpom Agent 做一些证书分发功能，但是这个可以使用 SFTP 来替代。</p> <p>除此之外，使用 Jpom 上传证书文件附带了两个执行脚本，这里是 DSL 的用法，简单说就是在上传文件前执行一些命令，上传文件后执行一些命令，算是可有可无，因为目前证书部署每次填写的信息都不会保存，这就意味着每次部署的脚本命令都是一次性的——这一点需要注意下。</p></div></div> <div class="page-slot page-slot-bottom">
