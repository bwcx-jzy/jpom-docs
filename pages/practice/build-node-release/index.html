="分类" data-v-06225672>V2.8.X</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://gitee.com/bwcx-jzy" target="_blank" title="作者" class="beLink" data-v-06225672>bwcx_jzy</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-06-11</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">本地构建 + 项目发布 node 项目<!----></h1> <div class="page-slot page-slot-top">
  <div class="wwads-cn wwads-horizontal page-wwads" data-id="188" style="display: flex !important"></div>
  </div> <div class="theme-vdoing-content content__default"><h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <blockquote><p>本文主要介绍：
如何从零开始使用 Jpom 中的构建功能实现将 node(vue) 项目从仓库中构建并发布到节点项目中并通过 Jpom 配置 nginx。</p> <p>本文中服务端和插件端是安装在同一个服务器中的，实际操作时根据业务情况来安装</p> <p>文中使用到的依赖环境版本仅供参考，实际使用中请根据业务情况来安装对应的版本</p></blockquote> <blockquote><p>本文基于 2.8.4 版本讲解</p></blockquote> <h2 id="需要准备的环境"><a href="#需要准备的环境" class="header-anchor">#</a> 需要准备的环境</h2> <ol><li>Jpom 服务端、Jpom 插件端（安装 jpom 需要 java 环境）</li> <li>服务端所在服务器需要 node 环境</li> <li>插件端所在服务器需要 nginx 环境</li></ol> <h1 id="操作步骤"><a href="#操作步骤" class="header-anchor">#</a> 操作步骤</h1> <h2 id="第一步-安装-jpom-服务端"><a href="#第一步-安装-jpom-服务端" class="header-anchor">#</a> 第一步：安装 Jpom 服务端</h2> <blockquote><p>目前安装 Jpom 服务端的方式有：一键安装、下载安装、编译打包安装、docker 安装，建议按照自己熟悉的方式来安装</p> <p>教程中使用一键安装的命令安装服务端</p></blockquote> <div class="language- line-numbers-mode"><pre class="language-text"><code>mkdir -p /home/jpom/server &amp;&amp; cd /home/jpom/server
# 这里我们选择快速安装 jdk 实际中请根据自己情况选择
yum install -y wget &amp;&amp; wget -O install.sh https://jpom.top/docs/install.sh &amp;&amp; bash install.sh Server jdk
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="执行命令后控制台输出如下"><a href="#执行命令后控制台输出如下" class="header-anchor">#</a> 执行命令后控制台输出如下</h3> <p><img src="/images/tutorial/build_node_release/install1.png" alt="install1" loading="lazy"> <img src="/images/tutorial/build_node_release/install2.png" alt="install2" loading="lazy"> <img src="/images/tutorial/build_node_release/install3.png" alt="install3" loading="lazy"> <img src="/images/tutorial/build_node_release/install4.png" alt="install4" loading="lazy"></p> <h2 id="第二步-安装-node-环境"><a href="#第二步-安装-node-环境" class="header-anchor">#</a> 第二步：安装 node 环境</h2> <blockquote><p>安装 node 环境、这里演示中我们使用 node 16.13.1 版本（项目实际依赖版本请根据业务情况调整）</p> <p>https://oss.npmmirror.com/dist/node/v16.13.1/node-v16.13.1-linux-x64.tar.gz</p></blockquote> <p>下载安装</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>wget -O node-v16.13.1-linux-x64.tar.gz https://oss.npmmirror.com/dist/node/v16.13.1/node-v16.13.1-linux-x64.tar.gz

mkdir -p /usr/node/ &amp;&amp; tar -zxf node-v16.13.1-linux-x64.tar.gz  -C /usr/node/
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><img src="/images/tutorial/build_node_release/node1.png" alt="node1" loading="lazy"></p> <p>配置环境变量</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>echo '# node '&gt;&gt;/etc/profile
echo 'export NODE_HOME=/usr/node/node-v16.13.1-linux-x64'&gt;&gt;/etc/profile
echo 'export PATH=$NODE_HOME/bin:$PATH'&gt;&gt;/etc/profile
source /etc/profile
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>如构建遇到错误提示/bin/bash: npm: command not found，可以执行如下命令建立软连接
ln -s /usr/node/node-v16.13.1-linux-x64/bin/node /usr/local/bin/node
ln -s /usr/node/node-v16.13.1-linux-x64/bin/npm /usr/local/bin/npm</p> <h2 id="第三步-重启服务器端"><a href="#第三步-重启服务器端" class="header-anchor">#</a> 第三步：重启服务器端</h2> <blockquote><p>重启服务器端，由于在启动服务端后安装端 node 环境，所以需要重启服务端让 node 环境在服务端中生效</p></blockquote> <div class="language- line-numbers-mode"><pre class="language-text"><code>bash /home/jpom/server/Server.sh restart
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="第四步-安装-jpom-插件端"><a href="#第四步-安装-jpom-插件端" class="header-anchor">#</a> 第四步：安装 Jpom 插件端</h2> <blockquote><p>目前安装 Jpom 插件端的方式有：一键安装、下载安装、编译打包安装，建议按照自己熟悉的方式来安装</p> <p>教程中使用一键安装的命令安装插件端</p></blockquote> <div class="language- line-numbers-mode"><pre class="language-text"><code>mkdir -p /home/jpom/agent &amp;&amp; cd /home/jpom/agent
# 这里我们选择快速安装 jdk 实际中请根据自己情况选择
yum install -y wget &amp;&amp; wget -O install.sh https://jpom.top/docs/install.sh &amp;&amp; bash install.sh Agent jdk
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><img src="/images/tutorial/build_node_release/agent1.png" alt="agent1" loading="lazy"> <img src="/images/tutorial/build_node_release/agent2.png" alt="agent2" loading="lazy"></p> <p>图 2 中圈出来第为插件端的账号密码</p> <h2 id="第五步-安装-nginx-环境"><a href="#第五步-安装-nginx-环境" class="header-anchor">#</a> 第五步：安装 nginx 环境</h2> <p>教程中使用 centos7 rpm 方式安装，实际中可以根据环境情况安装(如果是编译安装则需要)</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>rpm -ivh https://nginx.org/packages/centos/7/noarch/RPMS/nginx-release-centos-7-0.el7.ngx.noarch.rpm
yum install -y nginx
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>配置 nginx</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>vim /etc/nginx/nginx.conf
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>建议使用 <code>include /etc/nginx/conf.d/*.conf</code> 方式来授权给 Jpom 来管理 nginx 配置文件</p> <p>启动 nginx</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>systemctl start nginx
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="第六步-初始化-jpom-服务端和插件端"><a href="#第六步-初始化-jpom-服务端和插件端" class="header-anchor">#</a> 第六步：初始化 Jpom 服务端和插件端</h2> <p>访问：http://IP:2122 这里 ip 请更换为您服务器中第实际 ip</p> <p>如果无法访问请优先检查 Jpom 访问是否正常运行、服务端防火墙、云服务器的安全组规则等网络原因</p> <h3 id="初始化系统管理员"><a href="#初始化系统管理员" class="header-anchor">#</a> 初始化系统管理员</h3> <p>第一次使用系统需要设置一个系统管理员账号（系统管理员账号密码有强度要求，请安装提示设置。同时也请您牢记系统管理员账号）</p> <p><img src="/images/tutorial/build_node_release/install-user1.png" alt="install-user1" loading="lazy"> <img src="/images/tutorial/build_node_release/install-user2.png" alt="install-user2" loading="lazy"></p> <h3 id="添加-jpom-节点"><a href="#添加-jpom-节点" class="header-anchor">#</a> 添加 Jpom 节点</h3> <p>节点列表还没有任何节点，我们需要将我们之前安装等插件端添加到服务端中来</p> <p><img src="/images/tutorial/build_node_release/node-list1.png" alt="node-list1" loading="lazy"></p> <p><img src="/images/tutorial/build_node_release/add-node.png" alt="add-node" loading="lazy"></p> <p><img src="/images/tutorial/build_node_release/add-node2.png" alt="add-node2" loading="lazy"></p> <p>图 3 中的节点密码为上面步骤中第四步中安装并启动插件端后控制台输出第账号和密码</p> <h2 id="第七步-配置节点信息、创建节点项目"><a href="#第七步-配置节点信息、创建节点项目" class="header-anchor">#</a> 第七步：配置节点信息、创建节点项目</h2> <ol><li>进入节点管理
<ol><li><img src="/images/tutorial/build_node_release/node-list2.png" alt="node-list2" loading="lazy"></li></ol></li> <li>配置授权（白名单）信息
<ol><li><img src="/images/tutorial/build_node_release/node-conf1.png" alt="node-conf1" loading="lazy"></li> <li><img src="/images/tutorial/build_node_release/node-conf2.png" alt="node-conf12" loading="lazy"></li> <li>注意这里的项目路径是指，咋们节点项目允许所在的文件夹路径、nginx 路径是指咋们允许在线编辑的 nginx 配置文件的文件夹路径</li> <li>nginx 配置建议使用 <code>include /etc/nginx/conf.d/*.conf</code> 来管理</li></ol></li> <li>进入项目列表
<ol><li><img src="/images/tutorial/build_node_release/project-list1.png" alt="project-list1" loading="lazy"></li></ol></li> <li>创建 <code>File 类型项目</code> <ol><li><img src="/images/tutorial/build_node_release/project-add.png" alt="project-add" loading="lazy"></li></ol></li></ol> <h2 id="第八步-创建构建仓库、创建构建信息"><a href="#第八步-创建构建仓库、创建构建信息" class="header-anchor">#</a> 第八步：创建构建仓库、创建构建信息</h2> <ol><li>添加仓库
<ol><li><img src="/images/tutorial/build_node_release/repository-list.png" alt="repository-list" loading="lazy"></li> <li><img src="/images/tutorial/build_node_release/repository-add1.png" alt="repository-add1" loading="lazy"></li> <li><img src="/images/tutorial/build_node_release/repository-add2.png" alt="repository-add2" loading="lazy"></li></ol></li> <li>添加构建信息
<ol><li><img src="/images/tutorial/build_node_release/build-list.png" alt="build-list" loading="lazy"></li> <li><img src="/images/tutorial/build_node_release/build-add1.png" alt="build-add1" loading="lazy"></li> <li><img src="/images/tutorial/build_node_release/build-add2.png" alt="build-add2" loading="lazy"></li> <li>构建命令解释：<code>cd antdv &amp;&amp; npm i &amp;&amp; npm run build</code> 由于仓库是多模块项目的仓库，首先需要切换到对应到目录（如果项目存在仓库根路径则不需要切换到对应的目录），如果执行对应到构建命令，由于 node 项目构建都需要装包这里先执行 <code>npm i</code>装包再执行 <code>npm run build</code> 多条命令用 &amp;&amp; 拼接是为了保证上一条命令执行成功才执行下一条</li> <li>产物目录解释：<code>antdv/dist</code> 由于当前项目存储到 antdv 目录中，构建完成将生成 dist 目录，那么这里需要填写：<code>antdv/dist</code>，这里注意需要添加仓库路径下面到相对路径</li></ol></li> <li>执行构建
