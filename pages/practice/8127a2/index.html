  </div> <div class="theme-vdoing-content content__default"><h1 id="linux安装jpom2-10-40教程"><a href="#linux安装jpom2-10-40教程" class="header-anchor">#</a> Linux安装Jpom2.10.40教程</h1> <h2 id="一、前言"><a href="#一、前言" class="header-anchor">#</a> 一、前言</h2> <blockquote><p>本文主要介绍
如何从零开始采用离线的方式安装 Jpom 服务端+插件端</p> <p>本文中服务端和插件端是安装在同一个服务器中的，实际操作时根据业务情况来安装</p></blockquote> <blockquote><p>注意</p> <ol><li>本文基于 2.10. 版本讲解,系统为 centos7</li> <li>本文默认使用的H2数据库，可更换成MySQL数据库（自行选择）</li></ol></blockquote> <h3 id="_1、需要准备的环境"><a href="#_1、需要准备的环境" class="header-anchor">#</a> 1、需要准备的环境</h3> <ol><li>一台 centos7 的服务器</li> <li>服务器中已经安装 jdk（建议 HotSpot JDK 1.8）</li> <li>服务器中已经安装 MySQL5.7.38数据库</li></ol> <h3 id="_2、获取安装包"><a href="#_2、获取安装包" class="header-anchor">#</a> 2、获取安装包</h3> <p>Jpom 目前安装包都会发布到：<a href="/pages/all-downloads/">下载中心</a> 提供大家下载</p> <p>发布的包一般包含如下文件：</p> <ul><li>jpom-x.x.x.zip</li> <li>server-x.x.x-release.tar.gz</li> <li>server-x.x.x-release.tar.gz.sha1（sha1sum）</li> <li>server-x.x.x-release.zip</li> <li>server-x.x.x-release.zip.sha1（sha1sum）</li> <li>agent-x.x.x-release.tar.gz</li> <li>agent-x.x.x-release.tar.gz.sha1（sha1sum）</li> <li>agent-x.x.x-release.zip</li> <li>agent-x.x.x-release.zip.sha1（sha1sum）</li></ul> <p>文件大致有：<code>zip 包</code>、<code>tar.gz 包</code>、<code>sha1sum</code> 校验文件</p> <p><code>jpom-x.x.x.zip</code> 文件为：server-x.x.x-release.zip、agent-x.x.x-release.zip 合并压缩包，一般用于一并下载服务端和插件端安装包。</p> <p>本文使用 <code>tar.gz 包</code> 来安装：</p> <ol><li>server-x.x.x-release.tar.gz</li> <li>agent-x.x.x-release.tar.gz</li></ol> <h3 id="_3、上传安装包到服务器中"><a href="#_3、上传安装包到服务器中" class="header-anchor">#</a> 3、上传安装包到服务器中</h3> <p><img src="https://foruda.gitee.com/images/1683615692043681003/023a0e13_4899291.png" alt="输入图片说明" title="image-20230508100531987.png" loading="lazy"></p> <h2 id="二、安装jdk1-8-211"><a href="#二、安装jdk1-8-211" class="header-anchor">#</a> 二、安装JDK1.8.211</h2> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment"># 1、首先检查Linux服务器是否有OpenJDK</span>
<span class="token function">rpm</span> -qa<span class="token operator">|</span><span class="token function">grep</span> <span class="token function">java</span>
<span class="token comment"># 2、删除openJDK版本</span>
复制查出来的文件进行删除
<span class="token function">rpm</span> <span class="token parameter variable">-e</span> <span class="token parameter variable">--nodeps</span>
<span class="token comment"># 3、将Java压缩包解压到software目录下</span>
<span class="token builtin class-name">cd</span> /opt/package
<span class="token function">tar</span> <span class="token parameter variable">-zxvf</span> jdk-8u211-linux-x64.tar.gz <span class="token parameter variable">-C</span> /usr/local/
<span class="token comment"># 4、修改jdk目录名称</span>
<span class="token function">mv</span> /usr/local/jdk1.8.0_211 /usr/local/java
<span class="token comment"># 5、配置环境变量</span>
<span class="token comment"># 修改配置文件</span>
<span class="token function">vim</span> /etc/profile
<span class="token comment"># 在最后面加入</span>
<span class="token builtin class-name">export</span> <span class="token assign-left variable">JAVA_HOME</span><span class="token operator">=</span>/usr/local/java
<span class="token builtin class-name">export</span> <span class="token assign-left variable"><span class="token environment constant">PATH</span></span><span class="token operator">=</span><span class="token environment constant">$PATH</span><span class="token builtin class-name">:</span><span class="token variable">$JAVA_HOME</span>/bin
<span class="token comment"># 使配置文件立即生效</span>
<span class="token builtin class-name">source</span> /etc/profile
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><h2 id="三、安装jpom插件端"><a href="#三、安装jpom插件端" class="header-anchor">#</a> 三、安装Jpom插件端</h2> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment"># 进到安装包存放目录</span>
<span class="token builtin class-name">cd</span> /opt/package/Jpom/
<span class="token comment"># 创建插件端的安装目录</span>
<span class="token function">mkdir</span> <span class="token parameter variable">-p</span> /usr/local/jpom-agent/
<span class="token comment"># 解压安装包(注意：需要切回到安装包存放路径奥)</span>
<span class="token function">tar</span> <span class="token parameter variable">-zxf</span> agent-2.10.40-release.tar.gz <span class="token parameter variable">-C</span> /usr/local/jpom-agent/
<span class="token comment"># 切换到安装目录</span>
<span class="token builtin class-name">cd</span> /usr/local/jpom-agent/
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p><img src="https://foruda.gitee.com/images/1683616420160673312/3bfb2a9c_4899291.png" alt="输入图片说明" title="image-20230508132110178.png" loading="lazy"></p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment"># 启动插件端</span>
<span class="token function">sh</span> ./bin/Agent.sh start
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><img src="https://foruda.gitee.com/images/1683616396299266918/fbbc3324_4899291.png" alt="输入图片说明" title="image-20230508132303096.png" loading="lazy"></p> <blockquote><p>等待执行结果，查看控制台输出插件端账号密码</p> <ol><li>Automatically generate authorized account:jpomAgent  password:x17kmn9s81</li> <li>Current node address =&gt; http://1.0.0.11:2123</li> <li>插件端默认端口为：2123</li></ol></blockquote> <h2 id="四、安装jpom服务端"><a href="#四、安装jpom服务端" class="header-anchor">#</a> 四、安装Jpom服务端</h2> <h3 id="_1、部署jpom服务端"><a href="#_1、部署jpom服务端" class="header-anchor">#</a> 1、部署Jpom服务端</h3> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment"># 进到安装包存放目录</span>
<span class="token builtin class-name">cd</span> /opt/package/Jpom/
<span class="token comment"># 创建服务端的安装目录</span>
<span class="token function">mkdir</span> <span class="token parameter variable">-p</span> /usr/local/jpom-server/
<span class="token comment"># 解压安装包(注意：需要切回到安装包存放路径奥)</span>
<span class="token function">tar</span> <span class="token parameter variable">-zxf</span> server-2.10.40-release.tar.gz <span class="token parameter variable">-C</span> /usr/local/jpom-server/
<span class="token comment"># 切换到安装目录</span>
<span class="token builtin class-name">cd</span> /usr/local/jpom-server/
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p><img src="https://foruda.gitee.com/images/1683616366148334408/5a6922b8_4899291.png" alt="输入图片说明" title="image-20230508104632580.png" loading="lazy"></p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment"># 启动服务端</span>
<span class="token function">sh</span> ./bin/Server.sh start
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><img src="https://foruda.gitee.com/images/1683616352093964974/29e76651_4899291.png" alt="输入图片说明" title="image-20230508105438971.png" loading="lazy">
注意：如果服务器中没有安装 docker 控制台中可以输出：<code>There is no docker service local java.io.IOException: xxxx</code> 相关错误忽略即可，因为服务端默认会自动添加本机 docker 服务到 Jpom 中方便后续使用。</p> <h3 id="_2、访问jpom服务端"><a href="#_2、访问jpom服务端" class="header-anchor">#</a> 2、访问Jpom服务端</h3> <blockquote><p>等待执行结果，查看控制台输出服务端信息</p> <ol><li>Server Successfully started,Can use happily =&gt; http://1.0.0.11:2122 【The current address is for reference only】</li> <li>服务端默认端口为：2122</li></ol></blockquote> <h3 id="_3、初始化服务端"><a href="#_3、初始化服务端" class="header-anchor">#</a> 3、初始化服务端</h3> <h4 id="_1、添加超级管理账号"><a href="#_1、添加超级管理账号" class="header-anchor">#</a> 1、添加超级管理账号</h4> <blockquote><p>添加一个超级管理员账号，请妥善保管此账号同时请设置安全度较强的密码
<img src="https://foruda.gitee.com/images/1683616028786084408/a228308e_4899291.png" alt="输入图片说明" title="image-20230508130659479.png" loading="lazy"></p></blockquote> <h4 id="_2、开启账号-mfa"><a href="#_2、开启账号-mfa" class="header-anchor">#</a> 2、开启账号 MFA</h4> <blockquote><p>为了系统安全，强烈建议超级管理员账号开启 MFA 两步验证
<img src="https://foruda.gitee.com/images/1683615922381981601/417cc116_4899291.png" alt="输入图片说明" title="image-20230508130814961.png" loading="lazy">
温馨提示</p> <p>Jpom 默认会自动检查当前服务器是否存在未被绑定的插件端，如果存在插件端未添加到服务端中，程序将自动添加插件端到节点中（工作空间为默认）</p> <p>此方式仅在节点列表为空并且在启动服务端时候存在运行中的插件端才生效
<img src="https://foruda.gitee.com/images/1683616007747604551/0ddc1be7_4899291.png" alt="输入图片说明" title="image-20230508131253552.png" loading="lazy"></p></blockquote> <h2 id="五、数据库切换成mysql-非必须"><a href="#五、数据库切换成mysql-非必须" class="header-anchor">#</a> 五、数据库切换成MySQL（非必须）</h2> <blockquote><p>温馨提示</p> <p>Jpom 服务端的数据默认存储到 H2database 中</p> <p>部分用户有需求期望数据存储到 mysql 中</p> <p>使用 mysql 模式，系统管理中的数据库备份功能将不可用，数据的备份管理需要自行维护</p></blockquote> <p>1、在登录后Jpom后【系统管理=&gt;服务端配置=&gt;系统配置】修改db模块
<img src="https://foruda.gitee.com/images/1683615843447032281/049f4b85_4899291.png" alt="输入图片说明" title="image-20230508141005140.png" loading="lazy">
配置文件：<strong>conf/application.yml</strong></p> <ul><li><p>修改jpom.db.mode为 MYSQL</p></li> <li><p>修改jpom.db.url为您mysql的jdbc地址如下（根据实际内容修改）</p></li> <li><p>jdbc:mysql://127.0.0.1:3306/jpom?useUnicode=true&amp;characterEncoding=UTF-8&amp;useSSL=false</p></li> <li><p>修改 jpom.db.user-name 为对应 mysql 账户</p></li> <li><p>修改 jpom.db.user-pwd 为对应 mysql 密码</p></li></ul> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>  db: 
    <span class="token comment"># 数据库默认 支持 ：H2、MYSQL</span>
    mode: MYSQL
    <span class="token comment"># 日志存储条数，将自动清理旧数据,配置小于等于零则不清理</span>
    log-storage-count: <span class="token number">10000</span>
    <span class="token comment"># H2 模式无需配置 mysql 配置 jdbc 地址</span>
    url: jdbc:mysql://1.0.0.11:6603/jpom?useUnicode<span class="token operator">=</span>true<span class="token operator">&amp;</span><span class="token assign-left variable">characterEncoding</span><span class="token operator">=</span>UTF-8<span class="token operator">&amp;</span><span class="token assign-left variable">useSSL</span><span class="token operator">=</span>false
    <span class="token comment"># 数据库账号 默认 jpom</span>
    user-name: root
    <span class="token comment"># 数据库密码 默认 jpom 如果自行配置请保证密码强度</span>
    user-pwd: root
    <span class="token comment"># h2 数据库缓存大小  kilobyte 1KB 1,024 megabyte 1MB 1,048,576</span>
    cache-size: 50MB
    <span class="token comment"># 自动备份间隔天数 小于等于 0 不自动备份</span>
    auto-backup-interval-day: <span class="token number">1</span>
    <span class="token comment"># 自动备份保留天数 小于等于 0，不自动删除自动备份数据</span>
    auto-backup-reserve-day: <span class="token number">5</span>
    <span class="token comment"># 数据库连接池相关配置</span>
    max-active: <span class="token number">500</span>
    initial-size: <span class="token number">10</span>
    max-wait: <span class="token number">10</span>
    min-idle: <span class="token number">1</span>
    <span class="token comment"># 控制台是否打印 sql 信息</span>
    show-sql: <span class="token boolean">false</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br></div></div><p>2、修改后保存并重启即可。</p> <h2 id="愉快的使用"><a href="#愉快的使用" class="header-anchor">#</a> 愉快的使用</h2> <p>这样就完成 Jpom 的安装流程了，可以根据需要使用其他功能。</p></div></div> <div class="page-slot page-slot-bottom">
