  </div> <div class="theme-vdoing-content content__default"><h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <blockquote><p>本文主要介绍：</p> <p>如何使用 Jpom 中的节点脚本实现定时备份 docker 容器中的 mysql 数据到物理机中</p> <p>文中使用到的依赖环境版本仅供参考，实际使用中请根据业务情况来安装对应的版本</p></blockquote> <blockquote><p>注意：本文默认已经认为您已经安装好 Jpom 服务端并且配置节点</p></blockquote> <h2 id="需要准备的环境"><a href="#需要准备的环境" class="header-anchor">#</a> 需要准备的环境</h2> <blockquote><p>环境准备请自行查阅 Jpom 安装相关文档准备奥</p></blockquote> <ol><li>Jpom 服务端、</li> <li>Jpom 插件端</li> <li>插件端所在到服务器中安装 docker 并且运行了 mysql 容器</li></ol> <h2 id="创建脚本"><a href="#创建脚本" class="header-anchor">#</a> 创建脚本</h2> <p><img src="/images/tutorial/node-script-backup-docker-mysql/img.png" alt="img" loading="lazy"></p> <p><img src="/images/tutorial/node-script-backup-docker-mysql/img_1.png" alt="img" loading="lazy"></p> <h3 id="脚本内容"><a href="#脚本内容" class="header-anchor">#</a> 脚本内容</h3> <p>注意：您需要根据自己的情况修改如下信息</p> <ul><li>sql 文件保存路径</li> <li>mysql 容器名称</li> <li>mysql 数据库密码</li> <li>备份全部数据库还是指定数据库</li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token shebang important">#!/bin/bash</span>

<span class="token builtin class-name">echo</span> <span class="token string">'开始备份数据'</span>
 
<span class="token assign-left variable">now</span><span class="token operator">=</span><span class="token variable"><span class="token variable">$(</span><span class="token function">date</span> <span class="token string">&quot;+%Y%m%d_%H:%M:%S&quot;</span><span class="token variable">)</span></span>
<span class="token assign-left variable">backup_dir</span><span class="token operator">=</span><span class="token string">&quot;/data/back_up&quot;</span>
 
<span class="token comment">#获取容器id</span>
<span class="token assign-left variable">mysqlid</span><span class="token operator">=</span><span class="token variable"><span class="token variable">`</span><span class="token function">docker</span> <span class="token function">ps</span> <span class="token parameter variable">-aqf</span> <span class="token string">&quot;name=xxx-mysql&quot;</span><span class="token variable">`</span></span>
 
<span class="token comment">#进入mysql容器</span>
<span class="token function">docker</span> <span class="token builtin class-name">exec</span> <span class="token parameter variable">-i</span> <span class="token variable">${mysqlid}</span> bash<span class="token operator">&lt;&lt;</span><span class="token string">'EOF'
 
#mysqldump导出表结构和数据
if [ ! -d &quot;/backup&quot; ]; then
    mkdir -p /backup
fi
 
if [ -f &quot;/backup/db.sql&quot; ]; then
    rm -rf /backup/db.sql
fi
 
mysqldump --single-transaction -u root -h 127.0.0.1 --password=xxxxx --all-databases &gt; /backup/db.sql
 
echo '成功制作备份sql'
 
if [ $? -ne 0 ]; then
    echo 'mysqldump运行失败'
    exit
    EOF
fi
 
exit
 
EOF</span>
 
<span class="token comment">#将容器内sql文件导出到服务器</span>
<span class="token keyword">if</span> <span class="token punctuation">[</span> <span class="token operator">!</span> <span class="token parameter variable">-d</span> <span class="token string">&quot;<span class="token variable">${backup_dir}</span>&quot;</span> <span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token keyword">then</span>
    <span class="token function">mkdir</span> <span class="token parameter variable">-p</span> <span class="token string">&quot;<span class="token variable">${backup_dir}</span>&quot;</span>
<span class="token keyword">fi</span>
 
<span class="token function">docker</span> <span class="token function">cp</span> <span class="token variable">${mysqlid}</span>:/backup/db.sql <span class="token variable">${backup_dir}</span>/db_<span class="token variable">${now}</span>.sql
 
<span class="token keyword">if</span> <span class="token punctuation">[</span> <span class="token variable">$?</span> <span class="token parameter variable">-ne</span> <span class="token number">0</span> <span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token keyword">then</span>
    <span class="token builtin class-name">echo</span> <span class="token string">'docker cp文件失败'</span>
    <span class="token builtin class-name">exit</span>
<span class="token keyword">fi</span>
<span class="token builtin class-name">echo</span> <span class="token string">'完成备份数据，压缩'</span>

<span class="token comment"># ls</span>

<span class="token assign-left variable">filename</span><span class="token operator">=</span><span class="token string">&quot;db_<span class="token variable">${now}</span>.sql&quot;</span>
<span class="token assign-left variable">tarfilename</span><span class="token operator">=</span><span class="token string">&quot;db_<span class="token variable">${now}</span>.sql.tar.gz&quot;</span>

<span class="token assign-left variable">reulst</span><span class="token operator">=</span><span class="token variable"><span class="token variable">`</span><span class="token function">tar</span> <span class="token parameter variable">--totals</span> <span class="token parameter variable">-czPf</span> $<span class="token punctuation">{</span>backup_dir<span class="token punctuation">}</span>/$<span class="token punctuation">{</span>tarfilename<span class="token punctuation">}</span> $<span class="token punctuation">{</span>backup_dir<span class="token punctuation">}</span>/$<span class="token punctuation">{</span>filename<span class="token punctuation">}</span><span class="token variable">`</span></span>

<span class="token builtin class-name">echo</span> <span class="token string">&quot;压缩完成：<span class="token variable">${reulst}</span>&quot;</span>


<span class="token function">rm</span> <span class="token parameter variable">-rf</span> <span class="token variable">${backup_dir}</span>/<span class="token variable">${filename}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class <span class="token assign-left variable">backup_dir</span><span class="token operator">=</span><span class="token string">&quot;/data/back_up&quot;</span>

#mysqldump导出表结构和数据

echo '成功制作备份sql'

exit
 
EOF</span>
 
<span class="token comment">#将容器内sql文件导出到服务器</span>
<span class="token keyword">if</span> <span class="token punctuation">[</span> <span class="token operator">!</span> <span class="token parameter variable">-d</span> <span class="token string">&quot;<span class="token variable">${backup_dir}</span>&quot;</span> <span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token keyword">then</span>

<span class="token function">docker</span> <span class="token function">cp</span> <span class="token variable">${mysqlid}</span>:/backup/db.sql <span class="token variable">${backup_dir}</span>/db_<span class="token variable">${now}</span>.sql
