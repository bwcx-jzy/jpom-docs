  </div> <div class="theme-vdoing-content content__default"><h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <p>在 Jpom 中想实现构建、项目、监控、节点分发等包含配置 webhook 的功能想实现通知第三方系统（钉钉群通知、企业微信通知、飞书群通知、第三方系统接口、邮件通知），均可采用如下方案来实现自定义。</p> <p><strong>核心思路：</strong></p> <ol><li>创建一个触发第三方通知脚本</li> <li>为脚本创建一个触发器</li> <li>将脚本的触发器地址配置到对应的 webhook 属性</li></ol> <p><strong>流程图</strong></p> <p><img src="/images/tutorial/diy-webhook/img_1.png" alt="未命名文件.png" loading="lazy"></p> <h2 id="第三方通知脚本"><a href="#第三方通知脚本" class="header-anchor">#</a> 第三方通知脚本</h2> <p>第三方通知脚本的内容主要实现将 webhook 请求过来的测试解析并触发第三方通知，比如使用 curl 触发 钉钉、飞书、企业微信的群消息机器人，甚至实现邮件发送等</p> <p>至于脚本内容就需要根据您使用的第三方平台的 webhook 请求规则来决定了</p> <h2 id="脚本中如何获取相关参数"><a href="#脚本中如何获取相关参数" class="header-anchor">#</a> 脚本中如何获取相关参数</h2> <p>在 Jpom 中 webhook 默认均采用 get 方式请求，并将对应事件相关参数传入（不同事件有不同的参数，还需要根据不同类型事件来判断不同的参数）。</p> <p>在原始事件触发 webhook 时候传入到脚本的触发器，脚本的触发器会将请求的所有参数传入脚本中执行，为了避免参数名和其他环境变量冲突已经变量名规范，脚本触发器中会将所有的参数名拼接：<code>trigger_xxx</code>,xxx为传入的参数名,再进行驼峰转下划线。</p> <p>比如：请求脚本触发器参数名为：<code>outGivingName</code> 传入脚本的变量参数名为：<code>trigger_out_giving_name</code></p> <h2 id="案例代码分享"><a href="#案例代码分享" class="header-anchor">#</a> 案例代码分享</h2> <h3 id="节点分发实现通知飞书"><a href="#节点分发实现通知飞书" class="header-anchor">#</a> 节点分发实现通知飞书</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>
<span class="token assign-left variable">outGivingId</span><span class="token operator">=</span><span class="token variable">${trigger_out_giving_id}</span>

<span class="token keyword">if</span> <span class="token punctuation">[</span><span class="token punctuation">[</span> <span class="token parameter variable">-z</span> <span class="token string">&quot;<span class="token variable">${outGivingId}</span>&quot;</span> <span class="token punctuation">]</span><span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token keyword">then</span>
  <span class="token builtin class-name">echo</span> <span class="token string">&quot;不存在分发id&quot;</span> <span class="token operator"><span class="token file-descriptor important">2</span>&gt;</span><span class="token file-descriptor important">&amp;2</span>
  <span class="token builtin class-name">exit</span> <span class="token number">1</span>
<span class="token keyword">fi</span>

<span class="token comment">#分发过程请求对应的地址,开始分发,分发完成,分发失败,取消分发</span>
<span class="token comment">#传入参数有：outGivingId、outGivingName、status、statusMsg、executeTime</span>
<span class="token comment">#status 的值有：1:分发中、2：分发结束、3：已取消、4：分发失败</span>
<span class="token comment">#异步请求不能保证有序性</span>

<span class="token assign-left variable">statusMsg</span><span class="token operator">=</span><span class="token string">&quot;&quot;</span>

<span class="token keyword">if</span> <span class="token punctuation">[</span> <span class="token string">&quot;<span class="token variable">$trigger_status</span>&quot;</span> <span class="token operator">==</span> <span class="token string">&quot;1&quot;</span> <span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token keyword">then</span> <span class="token comment">#中括号两边都要有空格</span>
  <span class="token assign-left variable">statusMsg</span><span class="token operator">=</span><span class="token string">&quot;开始准备分发（分发中）&quot;</span>
<span class="token keyword">elif</span> <span class="token punctuation">[</span> <span class="token string">&quot;<span class="token variable">$trigger_status</span>&quot;</span> <span class="token operator">==</span> <span class="token string">&quot;2&quot;</span> <span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token keyword">then</span>
  <span class="token assign-left variable">statusMsg</span><span class="token operator">=</span><span class="token string">&quot;分发结束&quot;</span>
<span class="token keyword">elif</span> <span class="token punctuation">[</span> <span class="token string">&quot;<span class="token variable">$trigger_status</span>&quot;</span> <span class="token operator">==</span> <span class="token string">&quot;3&quot;</span> <span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token keyword">then</span>
  <span class="token assign-left variable">statusMsg</span><span class="token operator">=</span><span class="token string">&quot;已取消&quot;</span>
<span class="token keyword">elif</span> <span class="token punctuation">[</span> <span class="token string">&quot;<span class="token variable">$trigger_status</span>&quot;</span> <span class="token operator">==</span> <span class="token string">&quot;4&quot;</span> <span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token keyword">then</span>
  <span class="token assign-left variable">statusMsg</span><span class="token operator">=</span><span class="token string">&quot;分发失败&quot;</span>
<span class="token keyword">else</span>
  <span class="token assign-left variable">statusMsg</span><span class="token operator">=</span><span class="token string">&quot;未知&quot;</span>
<span class="token keyword">fi</span>

<span class="token comment">#{&quot;msg_type&quot;:&quot;text&quot;,&quot;content&quot;:{&quot;text&quot;:'&quot;${text}&quot;'}}</span>

<span class="token assign-left variable">postData</span><span class="token operator">=</span><span class="token string">'{
	&quot;msg_type&quot;: &quot;post&quot;,
	&quot;content&quot;: {
		&quot;post&quot;: {
			&quot;zh_cn&quot;: {
				&quot;title&quot;: &quot;分发事件通知&quot;,
				&quot;content&quot;: [
					[
					{
							&quot;tag&quot;: &quot;text&quot;,
							&quot;text&quot;: &quot;名称：'</span><span class="token variable">$trigger_out_giving_name</span><span class="token string">'\n&quot;
						},
						{
							&quot;tag&quot;: &quot;text&quot;,
							&quot;text&quot;: &quot;名称：'</span><span class="token variable">$statusMsg</span><span class="token string">'\n&quot;
						},
						{
							&quot;tag&quot;: &quot;text&quot;,
							&quot;text&quot;: &quot;状态信息：'</span><span class="token variable">$trigger_status_msg</span><span class="token string">'&quot;
						}
					]
				]
			}
		}
	}
}'</span>

<span class="token function">curl</span> <span class="token parameter variable">-X</span> POST <span class="token parameter variable">-H</span> <span class="token string">&quot;Content-Type: application/json&quot;</span> <span class="token punctuation">\</span>
  <span class="token parameter variable">-d</span> <span class="token string">&quot;<span class="token variable">$postData</span>&quot;</span> <span class="token punctuation">\</span>
  https://open.feishu.cn/open-apis/bot/v2/hook/xxxxxxxxxxxxxxxxxxxxxxxxxx

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class
