  </div> <div class="theme-vdoing-content content__default"><h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <p>本文主要介绍如果使用 DSL 模式的项目来实现接口探活管理项目运行状态</p> <blockquote><p>本文中服务端和插件端是安装在同一个服务器中的，实际操作时根据业务情况来安装</p> <p>文中使用到的依赖环境版本仅供参考，实际使用中请根据业务情况来安装对应的版本</p></blockquote> <blockquote><p>注意：本文采用一键安装同时基于 2.9.13 版本讲解,系统为 centos</p></blockquote> <h2 id="需要准备的环境"><a href="#需要准备的环境" class="header-anchor">#</a> 需要准备的环境</h2> <ol><li>Jpom 服务端
<ol><li>安装 jpom 需要 java 环境</li> <li>构建需要 maven 环境</li></ol></li> <li>Jpom 插件端
<ol><li>安装 jpom 需要 java 环境</li></ol></li> <li>一个代码仓库（案例中使用 java 项目）</li></ol> <h3 id="安装插件端推荐命令"><a href="#安装插件端推荐命令" class="header-anchor">#</a> 安装插件端推荐命令</h3> <blockquote><p>推荐命令会自动检查环境中是否存在 jdk 如果不存在将自动安装 jdk</p> <p>一般情况建议自行安装，如果不需要自动安装删除命令最后的 <code>jdk</code> 即可</p></blockquote> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 安装插件端和 jdk 环境</span>
yum <span class="token function">install</span> <span class="token parameter variable">-y</span> <span class="token function">wget</span> <span class="token operator">&amp;&amp;</span> <span class="token punctuation">\</span>
<span class="token function">wget</span> <span class="token parameter variable">-O</span> install.sh https://jpom.top/docs/install.sh <span class="token operator">&amp;&amp;</span> <span class="token punctuation">\</span>
<span class="token function">bash</span> install.sh Agent jdk
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="安装服务端推荐命令"><a href="#安装服务端推荐命令" class="header-anchor">#</a> 安装服务端推荐命令</h3> <blockquote><p>推荐命令会自动检查环境中是否存在 jdk 和 maven 如果不存在将自动安装 jdk 和 maven</p> <p>一般情况建议自行安装，如果不需要自动安装删除命令最后的 <code>jdk+mvn</code> 即可</p></blockquote> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 安装服务端和 jdk、maven 环境</span>
yum <span class="token function">install</span> <span class="token parameter variable">-y</span> <span class="token function">wget</span> <span class="token operator">&amp;&amp;</span> <span class="token punctuation">\</span>
<span class="token function">wget</span> <span class="token parameter variable">-O</span> install.sh https://jpom.top/docs/install.sh <span class="token operator">&amp;&amp;</span> <span class="token punctuation">\</span>
<span class="token function">bash</span> install.sh Server jdk+mvn
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><div class="custom-block tip"><p class="custom-block-title">😋</p> <p>案例就默认您已经安装好上述环境（jpom 插件端、jpom 服务端、maven 插件）</p></div> <div class="custom-block tip"><p class="custom-block-title">😋</p> <p>案例就默认您已经初始好服务端并且配置了节点</p></div> <div class="custom-block danger"><p class="custom-block-title">😋</p> <p>如果对安装流程和初始化流程不是了解有疑问的可以参考其他<a href="/pages/practice/" class="router-link-active">实践案例</a>和<a href="/pages/install/">安装说明文档</a></p></div> <h2 id="配置-dsl-脚本"><a href="#配置-dsl-脚本" class="header-anchor">#</a> 配置 DSL 脚本</h2> <p>这里的脚本是为了能控制项目的启动、停止、获取项目状态</p> <p><img src="/images/tutorial/dsl_curl_java/img.png" alt="img.png" loading="lazy"></p> <p><img src="/images/tutorial/dsl_curl_java/img_1.png" alt="img_1.png" loading="lazy"></p> <h3 id="脚本内容"><a href="#脚本内容" class="header-anchor">#</a> 脚本内容</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token shebang important">#!/bin/bash</span>
<span class="token assign-left variable">Tag</span><span class="token operator">=</span><span class="token string">&quot;Application_<span class="token variable">${PROJECT_ID}</span>&quot;</span>
<span class="token assign-left variable">MainClass</span><span class="token operator">=</span><span class="token string">&quot;org.springframework.boot.loader.JarLauncher&quot;</span>
<span class="token assign-left variable">Lib</span><span class="token operator">=</span><span class="token string">&quot;<span class="token variable">${PROJECT_PATH}</span>&quot;</span>
<span class="token assign-left variable">Log</span><span class="token operator">=</span><span class="token string">&quot;<span class="token variable">${PROJECT_PATH}</span>/run.log&quot;</span>
<span class="token assign-left variable">JVM</span><span class="token operator">=</span><span class="token string">&quot;-server -Xms128m -Xmx128m -XX:PermSize=32M -XX:MaxNewSize=64m -XX:MaxPermSize=64m -Djava.awt.headless=true -XX:+CMSClassUnloadingEnabled -XX:+CMSPermGenSweepingEnabled&quot;</span>
<span class="token builtin class-name">echo</span> <span class="token variable">$Tag</span>
<span class="token assign-left variable">RETVAL</span><span class="token operator">=</span><span class="token string">&quot;0&quot;</span>

<span class="token comment"># See how we were called.</span>
<span class="token keyword">function</span> <span class="token function-name function">start</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token builtin class-name">echo</span>  <span class="token variable">$Log</span> 
    <span class="token keyword">if</span> <span class="token punctuation">[</span> <span class="token operator">!</span> <span class="token parameter variable">-f</span> <span class="token variable">$Log</span> <span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token keyword">then</span>
        <span class="token function">touch</span> <span class="token variable">$Log</span>
    <span class="token keyword">fi</span>
    <span class="token function">nohup</span> <span class="token function">java</span> <span class="token variable">$JVM</span> <span class="token parameter variable">-Dappliction</span><span class="token operator">=</span><span class="token variable">$Tag</span> <span class="token parameter variable">-Djava.ext.dirs</span><span class="token operator">=</span><span class="token variable">$Lib</span><span class="token string">&quot;:<span class="token variable">${JAVA_HOME}</span>/jre/lib/ext&quot;</span> <span class="token variable">$MainClass</span> <span class="token operator">&gt;</span> <span class="token variable">$Log</span> <span class="token operator"><span class="token file-descriptor important">2</span>&gt;</span><span class="token file-descriptor important">&amp;1</span> <span class="token operator">&amp;</span>
	<span class="token function">sleep</span> <span class="token number">3</span>
    <span class="token function">head</span> <span class="token parameter variable">-n</span> <span class="token number">10</span> <span class="token variable">$Log</span>
<span class="token punctuation">}</span>


<span class="token keyword">function</span> <span class="token function-name function">stop</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token assign-left variable">pid</span><span class="token operator">=</span><span class="token variable"><span class="token variable">$(</span><span class="token function">ps</span> <span class="token parameter variable">-ef</span> <span class="token operator">|</span> <span class="token function">grep</span> <span class="token parameter variable">-v</span> <span class="token string">'grep'</span> <span class="token operator">|</span> <span class="token function">egrep</span> $Tag<span class="token operator">|</span> <span class="token function">awk</span> <span class="token string">'{printf $2 &quot; &quot;}'</span><span class="token variable">)</span></span>
    <span class="token keyword">if</span> <span class="token punctuation">[</span> <span class="token string">&quot;<span class="token variable">$pid</span>&quot;</span> <span class="token operator">!=</span> <span class="token string">&quot;&quot;</span> <span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token keyword">then</span>      
        <span class="token builtin class-name">echo</span> <span class="token parameter variable">-n</span> <span class="token string">&quot;boot ( pid <span class="token variable">$pid</span>) is running&quot;</span> 
        <span class="token builtin class-name">echo</span> 
        <span class="token builtin class-name">echo</span> <span class="token parameter variable">-n</span> $<span class="token string">&quot;Shutting down boot: &quot;</span>
        <span class="token assign-left variable">pid</span><span class="token operator">=</span><span class="token variable"><span class="token variable">$(</span><span class="token function">ps</span> <span class="token parameter variable">-ef</span> <span class="token operator">|</span> <span class="token function">grep</span> <span class="token parameter variable">-v</span> <span class="token string">'grep'</span> <span class="token operator">|</span> <span class="token function">egrep</span> $Tag<span class="token operator">|</span> <span class="token function">awk</span> <span class="token string">'{printf $2 &quot; &quot;}'</span><span class="token variable">)</span></span>
        <span class="token keyword">if</span> <span class="token punctuation">[</span> <span class="token string">&quot;<span class="token variable">$pid</span>&quot;</span> <span class="token operator">!=</span> <span class="token string">&quot;&quot;</span> <span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token keyword">then</span>
            <span class="token builtin class-name">echo</span> <span class="token string">&quot;kill boot process&quot;</span>
            <span class="token function">kill</span> <span class="token parameter variable">-9</span> <span class="token string">&quot;<span class="token variable">$pid</span>&quot;</span>
        <span class="token keyword">fi</span>
        <span class="token keyword">else</span> 
             <span class="token builtin class-name">echo</span> <span class="token string">&quot;boot is stopped&quot;</span> 
        <span class="token keyword">fi</span>

    status
<span class="token punctuation">}</span>

<span class="token keyword">function</span> <span class="token function-name function">get_json_value</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
<span class="token punctuation">{</span>
  <span class="token builtin class-name">local</span> <span class="token assign-left variable">json</span><span class="token operator">=</span><span class="token variable">$1</span>
  <span class="token builtin class-name">local</span> <span class="token assign-left variable">key</span><span class="token operator">=</span><span class="token variable">$2</span>
  <span class="token builtin class-name">local</span> <span class="token assign-left variable">value</span><span class="token operator">=</span><span class="token variable"><span class="token variable">$(</span><span class="token builtin class-name">echo</span> <span class="token string">&quot;<span class="token variable">${json}</span>&quot;</span> <span class="token operator">|</span> <span class="token function">awk</span> <span class="token parameter variable">-F</span> <span class="token string">&quot;[{,:}]&quot;</span> <span class="token string">'{for(i=1;i&lt;=NF;i++){if($i~&quot;'</span>$<span class="token punctuation">{</span>key<span class="token punctuation">}</span><span class="token string">'&quot;){print $(i+1)}}}'</span> <span class="token operator">|</span> <span class="token function">sed</span> <span class="token string">'s/\&quot;//g'</span><span class="token variable">)</span></span> 
  <span class="token builtin class-name">echo</span> <span class="token variable">${value}</span>
<span class="token punctuation">}</span>

<span class="token keyword">function</span> <span class="token function-name function">status</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
<span class="token punctuation">{</span>
   <span class="token comment">#  这里的端口或者url 路径需要跟进您的项目端口和获取项目状态的接口来定</span>
    <span class="token assign-left variable">result_msg</span><span class="token operator">=</span><span class="token variable"><span class="token variable">$(</span><span class="token function">curl</span> <span class="token parameter variable">-s</span> <span class="token parameter variable">-X</span> GET <span class="token parameter variable">--header</span> <span class="token string">'Accept: application/json'</span> --connect-timeout <span class="token number">1</span> <span class="token parameter variable">-m</span> <span class="token number">1</span> <span class="token string">'http://127.0.0.1:8084'</span><span class="token variable">)</span></span>
    <span class="token builtin class-name">echo</span> <span class="token string">&quot;running:<span class="token variable"><span class="token variable">`</span>get_json_value <span class="token string">&quot;<span class="token variable">${result_msg}</span>&quot;</span> <span class="token string">&quot;pid&quot;</span><span class="token variable">`</span></span>&quot;</span>
<span class="token punctuation">}</span>

<span class="token comment"># See how we were called.</span>
<span class="token assign-left variable">RETVAL</span><span class="token operator">=</span><span class="token string">&quot;0&quot;</span>
<span class="token keyword">case</span> <span class="token string">&quot;<span class="token variable">$1</span>&quot;</span> <span class="token keyword">in</span>
    start<span class="token punctuation">)</span>
        start
        <span class="token punctuation">;</span><span class="token punctuation">;</span>
    stop<span class="token punctuation">)</span>
        stop
        <span class="token punctuation">;</span><span class="token punctuation">;</span>
    status<span class="token punctuation">)</span>
        status
        <span class="token punctuation">;</span><span class="token punctuation">;</span>
    *<span class="token punctuation">)</span>
      usage
      <span class="token punctuation">;</span><span class="token punctuation">;</span>
<span class="token keyword">esac</span>

<span class="token builtin class-name">exit</span> <span class="token variable">$RETVAL</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br><span class="line-number">69</span><br><span class="line-number">70</span><br><span class="line-number">71</span><br><span class="line-number">72</span><br><span class="line-number">73</span><br></div></div><h3 id="关于脚本的几个说明"><a href="#关于脚本的几个说明" class="header-anchor">#</a> 关于脚本的几个说明</h3> <p>可以查阅 <a href="/pages/FQA/DSL/">DSL 脚本的基础介绍</a>了解基础使用规则</p> <ol><li>案例中是管理 Java 项目，实际中可以跟进自己的需求调整脚本内容来管理其他项目</li> <li>注意在使用过 status 方法中修改为当前项目的端口号，url 地址。</li> <li>status 请求项目的 url 地址中建议返回当前项目的进程号（pid）</li> <li>curl 请求超时时间不要过长，建议控制在 <code>1 秒</code>。因为获取项目状态是<code>串行执行</code>，如果单个项目 status 执行耗时过大会影响查看节点项目状态相关功能</li></ol> <h2 id="配置项目"><a href="#配置项目" class="header-anchor">#</a> 配置项目</h2> <h3 id="配置项目授权-白名单"><a href="#配置项目授权-白名单" class="header-anchor">#</a> 配置项目授权（白名单）</h3> <p>用于控制项目存储的目录，<a href="/pages/0b946a/">更多说明</a></p> <p><img src="/images/tutorial/dsl_curl_java/img_3.png" alt="img_3.png" loading="lazy"></p> <h3 id="创建项目"><a href="#创建项目" class="header-anchor">#</a> 创建项目</h3> <p><img src="/images/tutorial/dsl_curl_java/img_2.png" alt="img_2.png" loading="lazy"></p> <p><img src="/images/tutorial/dsl_curl_java/img_4.png" alt="img_4.png" loading="lazy"></p> <p><img src="/images/tutorial/dsl_curl_java/img_5.png" alt="img_5.png" loading="lazy"></p> <p>DSL 配置内容：</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token comment"># scriptId 可以是项目路径下脚本文件名或者系统中的脚本模版ID</span>
<span class="token key atrule">description</span><span class="token punctuation">:</span> 测试
<span class="token key atrule">run</span><span class="token punctuation">:</span>
  <span class="token key atrule">start</span><span class="token punctuation">:</span>
<span class="token comment">#    scriptId: project.sh</span>
    <span class="token key atrule">scriptId</span><span class="token punctuation">:</span> ddda4421102c4a1287718fd939cd31d7
    <span class="token key atrule">scriptArgs</span><span class="token punctuation">:</span> start
  <span class="token key atrule">status</span><span class="token punctuation">:</span>
<span class="token comment">#    scriptId: project.sh</span>
    <span class="token key atrule">scriptId</span><span class="token punctuation">:</span> ddda4421102c4a1287718fd939cd31d7
    <span class="token key atrule">scriptArgs</span><span class="token punctuation">:</span> status
  <span class="token key atrule">stop</span><span class="token punctuation">:</span>
<span class="token comment">#    scriptId: project.sh</span>
    <span class="token key atrule">scriptId</span><span class="token punctuation">:</span> ddda4421102c4a1287718fd939cd31d7
    <span class="token key atrule">scriptArgs</span><span class="token punctuation">:</span> stop
<span class="token key atrule">file</span><span class="token punctuation">:</span>
<span class="token comment"># 备份文件保留个数</span>
<span class="token comment">#  backupCount: 5</span>
<span class="token comment"># 限制备份指定文件后缀（支持正则）</span>
<span class="token comment">#  backupSuffix: [ '.jar','.html','^.+\.(?i)(txt)$' ]</span>
<span class="token key atrule">config</span><span class="token punctuation">:</span>
<span class="token comment"># 是否开启日志备份功能</span>
<span class="token comment">#  autoBackToFile: true</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br></div></div><p>注意：scriptId 需要修改您创建对应的脚本的ID，在编辑弹窗中可以查看到对应脚本的ID</p> <p><img src="/images/tutorial/dsl_curl_java/img_6.png" alt="img_6.png" loading="lazy"></p> <h2 id="配置构建并发布到当前项目"><a href="#配置构建并发布到当前项目" class="header-anchor">#</a> 配置构建并发布到当前项目</h2> <div class="custom-block tip"><p class="custom-block-title">😋</p> <p>案例就默认您已经会使用构建和项目发布了（不会的可以参考其他实践案例中的说明来操作）</p></div> <p><img src="/images/tutorial/dsl_curl_java/img_7.png" alt="img_7.png" loading="lazy"></p> <p><img src="/images/tutorial/dsl_curl_java/img_8.png" alt="img_8.png" loading="lazy"></p> <h2 id="查看项目状态"><a href="#查看项目状态" class="header-anchor">#</a> 查看项目状态</h2> <p><img src="/images/tutorial/dsl_curl_java/img_9.png" alt="img_9.png" loading="lazy"></p> <p><img src="/images/tutorial/dsl_curl_java/img_10.png" alt="img_10.png" loading="lazy"></p> <p>这样就实现使用接口来探活监控项目状态了</p></div></div> <div class="page-slot page-slot-bottom">
