  </div> <div class="theme-vdoing-content content__default"><h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <p>Jpom 中的项目监控是判断项目的运行状态，项目的非 DSL 模式的运行状态又是通过 jps 查找进程 id 来判断项目是否在运行中，这样在一些项目假死的情况是无法监控到的</p> <p>但是如何能监控到项目的假死状态（假死一般是 CPU 满了，项目无法正常响应处理其他任务、死锁等），一般项目都可以通过是否能正常访问到接口来判断当前项目的状态或者项目的负载情况，以及接口里面可以自动判断条件来决定项目状态</p> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>本文主要介绍如果使用 DSL 模式的项目来实现接口探活管理项目运行状态并且监控到异常发送邮件通知</p></div> <div class="custom-block danger"><p class="custom-block-title">😋</p> <p>本文是基于<a href="/pages/ac7b66/"><code>DSL项目接口探活</code></a>实践案例来介绍，查看当前案例前请查阅 <a href="/pages/ac7b66/">DSL项目接口探活</a> 案例</p></div> <h2 id="需要准备的环境"><a href="#需要准备的环境" class="header-anchor">#</a> 需要准备的环境</h2> <ol><li>Jpom 服务端
<ol><li>安装 jpom 需要 java 环境</li> <li>构建需要 maven 环境</li></ol></li> <li>Jpom 插件端
<ol><li>安装 jpom 需要 java 环境</li></ol></li> <li>一个代码仓库（案例中使用 java 项目）</li> <li>一个邮件发送账号</li></ol> <h2 id="项目的初始化配置"><a href="#项目的初始化配置" class="header-anchor">#</a> 项目的初始化配置</h2> <p>配置细节请参考：<a href="/pages/ac7b66/">DSL项目接口探活</a></p> <h3 id="dsl-脚本示例"><a href="#dsl-脚本示例" class="header-anchor">#</a> DSL 脚本示例</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token shebang important">#!/bin/bash</span>
<span class="token assign-left variable">Tag</span><span class="token operator">=</span><span class="token string">&quot;Application_<span class="token variable">${PROJECT_ID}</span>&quot;</span>
<span class="token assign-left variable">MainClass</span><span class="token operator">=</span><span class="token string">&quot;org.springframework.boot.loader.JarLauncher&quot;</span>
<span class="token assign-left variable">Lib</span><span class="token operator">=</span><span class="token string">&quot;<span class="token variable">${PROJECT_PATH}</span>&quot;</span>
<span class="token assign-left variable">Log</span><span class="token operator">=</span><span class="token string">&quot;<span class="token variable">${PROJECT_PATH}</span>/run.log&quot;</span>
<span class="token assign-left variable">JVM</span><span class="token operator">=</span><span class="token string">&quot;-server -Xms128m -Xmx128m -XX:PermSize=32M -XX:MaxNewSize=64m -XX:MaxPermSize=64m -Djava.awt.headless=true -XX:+CMSClassUnloadingEnabled -XX:+CMSPermGenSweepingEnabled&quot;</span>

<span class="token assign-left variable">TestUrl</span><span class="token operator">=</span><span class="token string">&quot;http://127.0.0.1:8084/random-sleep?max=3&quot;</span>
<span class="token builtin class-name">echo</span> <span class="token variable">$Tag</span>
<span class="token assign-left variable">RETVAL</span><span class="token operator">=</span><span class="token string">&quot;0&quot;</span>

<span class="token comment"># See how we were called.</span>
<span class="token keyword">function</span> <span class="token function-name function">start</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
 	<span class="token comment"># 先停止</span>
    stop
    <span class="token builtin class-name">echo</span>  <span class="token variable">$Log</span> 
    <span class="token keyword">if</span> <span class="token punctuation">[</span> <span class="token operator">!</span> <span class="token parameter variable">-f</span> <span class="token variable">$Log</span> <span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token keyword">then</span>
        <span class="token function">touch</span> <span class="token variable">$Log</span>
    <span class="token keyword">fi</span>
    <span class="token function">nohup</span> <span class="token function">java</span> <span class="token variable">$JVM</span> <span class="token parameter variable">-Dappliction</span><span class="token operator">=</span><span class="token variable">$Tag</span> <span class="token parameter variable">-Djava.ext.dirs</span><span class="token operator">=</span><span class="token variable">$Lib</span><span class="token string">&quot;:<span class="token variable">${JAVA_HOME}</span>/jre/lib/ext&quot;</span> <span class="token variable">$MainClass</span> <span class="token operator">&gt;</span> <span class="token variable">$Log</span> <span class="token operator"><span class="token file-descriptor important">2</span>&gt;</span><span class="token file-descriptor important">&amp;1</span> <span class="token operator">&amp;</span>
	<span class="token function">sleep</span> <span class="token number">3</span>
    <span class="token function">head</span> <span class="token parameter variable">-n</span> <span class="token number">10</span> <span class="token variable">$Log</span>
<span class="token punctuation">}</span>


<span class="token keyword">function</span> <span class="token function-name function">stop</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token assign-left variable">pid</span><span class="token operator">=</span><span class="token variable"><span class="token variable">$(</span><span class="token function">ps</span> <span class="token parameter variable">-ef</span> <span class="token operator">|</span> <span class="token function">grep</span> <span class="token parameter variable">-v</span> <span class="token string">'grep'</span> <span class="token operator">|</span> <span class="token function">egrep</span> $Tag<span class="token operator">|</span> <span class="token function">awk</span> <span class="token string">'{printf $2 &quot; &quot;}'</span><span class="token variable">)</span></span>
    <span class="token keyword">if</span> <span class="token punctuation">[</span> <span class="token string">&quot;<span class="token variable">$pid</span>&quot;</span> <span class="token operator">!=</span> <span class="token string">&quot;&quot;</span> <span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token keyword">then</span>      
        <span class="token builtin class-name">echo</span> <span class="token parameter variable">-n</span> <span class="token string">&quot;boot ( pid <span class="token variable">$pid</span>) is running&quot;</span> 
        <span class="token builtin class-name">echo</span> 
        <span class="token builtin class-name">echo</span> <span class="token parameter variable">-n</span> $<span class="token string">&quot;Shutting down boot: &quot;</span>
        <span class="token assign-left variable">pid</span><span class="token operator">=</span><span class="token variable"><span class="token variable">$(</span><span class="token function">ps</span> <span class="token parameter variable">-ef</span> <span class="token operator">|</span> <span class="token function">grep</span> <span class="token parameter variable">-v</span> <span class="token string">'grep'</span> <span class="token operator">|</span> <span class="token function">egrep</span> $Tag<span class="token operator">|</span> <span class="token function">awk</span> <span class="token string">'{printf $2 &quot; &quot;}'</span><span class="token variable">)</span></span>
        <span class="token keyword">if</span> <span class="token punctuation">[</span> <span class="token string">&quot;<span class="token variable">$pid</span>&quot;</span> <span class="token operator">!=</span> <span class="token string">&quot;&quot;</span> <span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token keyword">then</span>
            <span class="token builtin class-name">echo</span> <span class="token string">&quot;kill boot process&quot;</span>
            <span class="token function">kill</span> <span class="token parameter variable">-9</span> <span class="token string">&quot;<span class="token variable">$pid</span>&quot;</span>
        <span class="token keyword">fi</span>
        <span class="token keyword">else</span> 
             <span class="token builtin class-name">echo</span> <span class="token string">&quot;boot is stopped&quot;</span> 
        <span class="token keyword">fi</span>

    status
<span class="token punctuation">}</span>

<span class="token keyword">function</span> <span class="token function-name function">get_json_value</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
<span class="token punctuation">{</span>
  <span class="token builtin class-name">local</span> <span class="token assign-left variable">json</span><span class="token operator">=</span><span class="token variable">$1</span>
  <span class="token builtin class-name">local</span> <span class="token assign-left variable">key</span><span class="token operator">=</span><span class="token variable">$2</span>
  <span class="token builtin class-name">local</span> <span class="token assign-left variable">value</span><span class="token operator">=</span><span class="token variable"><span class="token variable">$(</span><span class="token builtin class-name">echo</span> <span class="token string">&quot;<span class="token variable">${json}</span>&quot;</span> <span class="token operator">|</span> <span class="token function">awk</span> <span class="token parameter variable">-F</span> <span class="token string">&quot;[{,:}]&quot;</span> <span class="token string">'{for(i=1;i&lt;=NF;i++){if($i~&quot;'</span>$<span class="token punctuation">{</span>key<span class="token punctuation">}</span><span class="token string">'&quot;){print $(i+1)}}}'</span> <span class="token operator">|</span> <span class="token function">sed</span> <span class="token string">'s/\&quot;//g'</span><span class="token variable">)</span></span> 
  <span class="token builtin class-name">echo</span> <span class="token variable">${value}</span>
<span class="token punctuation">}</span>

<span class="token keyword">function</span> <span class="token function-name function">status</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
<span class="token punctuation">{</span>
   <span class="token comment">#  这里的端口或者url 路径需要跟进您的项目端口和获取项目状态的接口来定</span>
    <span class="token assign-left variable">result_msg</span><span class="token operator">=</span><span class="token variable"><span class="token variable">$(</span><span class="token function">curl</span> <span class="token parameter variable">-s</span> <span class="token parameter variable">-X</span> GET <span class="token parameter variable">--header</span> <span class="token string">'Accept: application/json'</span> --connect-timeout <span class="token number">2</span> <span class="token parameter variable">-m</span> <span class="token number">2</span> $TestUrl<span class="token variable">)</span></span>
    <span class="token comment">#echo $result_msg</span>
    <span class="token builtin class-name">echo</span> <span class="token string">&quot;running:<span class="token variable"><span class="token variable">`</span>get_json_value <span class="token string">&quot;<span class="token variable">${result_msg}</span>&quot;</span> <span class="token string">&quot;data&quot;</span><span class="token variable">`</span></span>&quot;</span>
<span class="token punctuation">}</span>

<span class="token comment"># See how we were called.</span>
<span class="token assign-left variable">RETVAL</span><span class="token operator">=</span><span class="token string">&quot;0&quot;</span>
<span class="token keyword">case</span> <span class="token string">&quot;<span class="token variable">$1</span>&quot;</span> <span class="token keyword">in</span>
    start<span class="token punctuation">)</span>
        start
        <span class="token punctuation">;</span><span class="token punctuation">;</span>
    stop<span class="token punctuation">)</span>
        stop
        <span class="token punctuation">;</span><span class="token punctuation">;</span>
    status<span class="token punctuation">)</span>
        status
        <span class="token punctuation">;</span><span class="token punctuation">;</span>

      usage
      <span class="token punctuation">;</span><span class="token punctuation">;</span>
<span class="token keyword">esac</span>

<span class="token builtin class-name">exit</span> <span class="token variable">$RETVAL</span>

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br><span class="line-number">69</span><br><span class="line-number">70</span><br><span class="line-number">71</span><br><span class="line-number">72</span><br><span class="line-number">73</span><br><span class="line-number">74</span><br><span class="line-number">75</span><br><span class="line-number">76</span><br><span class="line-number">77</span><br></div></div><p>说明：这里为了复现假死状态，特意模拟了休眠时间，并且将超时时间修改为 2 秒，实际使用中请修改为自己业务的端口和接口地址，以及超时时间</p> <blockquote><p>curl 请求超时时间不要过长，建议控制在 1 秒。因为获取项目状态是串行执行，如果单个项目 status 执行耗时过大会影响查看节点项目状态相关功能</p></blockquote> <div class="custom-block danger"><p class="custom-block-title">补充说明</p> <p>在 Jpom 中，重启流程看下图。在一些极端情况下，可能出现已经无法监控到运行状态了，但是项目进程还存在。这样如果直接执行启动很大可能出现项目端口被占用的情况。目前建议在 DSL 脚本的 start 方法中手动调用一下 stop（后续版本会优化此流程）</p></div> <p><img src="/images/restart-steps.png" alt="install1" loading="lazy"></p> <h2 id="配置邮件发送信息"><a href="#配置邮件发送信息" class="header-anchor">#</a> 配置邮件发送信息</h2> <h3 id="配置邮件发件人"><a href="#配置邮件发件人" class="header-anchor">#</a> 配置邮件发件人</h3> <p><img src="/images/tutorial/monitor-notice/img15.png" alt="install1" loading="lazy"></p> <p>注意：密码一般为授权码并发邮件的登陆密码，这里使用 QQ 邮箱为例，不同平台获取邮箱授权码方式不一样，实际使用中可以在搜索引擎中搜索查看生成邮箱授权码方法</p> <p><img src="/images/tutorial/monitor-notice/img16.png" alt="install1" loading="lazy"></p> <h2 id="配置监控信息"><a href="#配置监控信息" class="header-anchor">#</a> 配置监控信息</h2> <p><img src="/images/tutorial/dsl_curl_java/2img.png" alt="img.png" loading="lazy"></p> <p><img src="/images/tutorial/dsl_curl_java/2img_1.png" alt="img_1.png" loading="lazy"></p> <h2 id="愉快使用"><a href="#愉快使用" class="header-anchor">#</a> 愉快使用</h2> <p>这样就实现使用接口来探活监控项目状态并且可以邮件报警等，更多配置效果等您来发现！</p></div></div> <div class="page-slot page-slot-bottom">
