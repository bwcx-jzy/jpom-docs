=">使用 gradle 本地构建打包项目并发布到节点<!----></h1> <div class="page-slot page-slot-top">

  </div> <div class="theme-vdoing-content content__default"><h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <blockquote><p>本文主要介绍：
如何从在服务器中安装 gradle、使用 Jpom 构建发布项目到节点中</p> <p>文中使用到的依赖环境版本仅供参考，实际使用中请根据业务情况来安装对应的版本</p></blockquote> <blockquote><p>注意：本文默认已经认为您已经安装好 Jpom 服务端、Jpom 插件端(需要发布到的节点服务器)</p></blockquote> <h2 id="需要准备的环境"><a href="#需要准备的环境" class="header-anchor">#</a> 需要准备的环境</h2> <blockquote><p>环境准备请自行查阅 Jpom 安装相关文档准备奥</p></blockquote> <ol><li>Jpom 服务端</li> <li>Jpom 插件端(并且配置到 Jpom 服务端中)</li> <li>一个 gradle 项目</li></ol> <h2 id="安装-gradle"><a href="#安装-gradle" class="header-anchor">#</a> 安装 gradle</h2> <p>注意：本地构建是在服务端所在到服务器中执行命令,所以需要将 gradle 安装到 Jpom 服务端所在到服务器中</p> <h3 id="下载-gradle-并解压"><a href="#下载-gradle-并解压" class="header-anchor">#</a> 下载 gradle 并解压</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>yum <span class="token function">install</span> <span class="token function">unzip</span> <span class="token parameter variable">-y</span>
<span class="token function">mkdir</span> <span class="token parameter variable">-p</span> /usr/gradle/ <span class="token operator">&amp;&amp;</span> <span class="token builtin class-name">cd</span> /usr/gradle/
<span class="token function">wget</span> <span class="token parameter variable">-O</span> /usr/gradle/gradle-7.5.1-bin.zip https://downloads.gradle-dn.com/distributions/gradle-7.5.1-bin.zip
<span class="token function">unzip</span> <span class="token parameter variable">-d</span> /usr/gradle/ <span class="token parameter variable">-o</span> /usr/gradle/gradle-7.5.1-bin.zip
<span class="token function">rm</span> <span class="token parameter variable">-f</span> /usr/gradle/gradle-7.5.1-bin.zip
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="配置-gradle-环境变量"><a href="#配置-gradle-环境变量" class="header-anchor">#</a> 配置 gradle 环境变量</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">vim</span> /etc/profile
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>在文件最后添加如下代码</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>export GRADLE_HOME=/usr/gradle/gradle-7.5.1/
export PATH=$PATH:$GRADLE_HOME/bin
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token builtin class-name">source</span> /etc/profile <span class="token operator">&amp;&amp;</span> gradle <span class="token parameter variable">-v</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="/images/tutorial/build-gradle-node-release/img.png" alt="img" loading="lazy"></p> <h3 id="重启-jpom-服务端"><a href="#重启-jpom-服务端" class="header-anchor">#</a> 重启 Jpom 服务端</h3> <p>因为环境变量已经变化，需要重启来让环境变量在 Jpom 中生效</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">bash</span> /xxxx/Server.sh restart
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="配置-gradle-项目仓库"><a href="#配置-gradle-项目仓库" class="header-anchor">#</a> 配置 gradle 项目仓库</h2> <p>这里我们使用 Jpom 案例代码是测试，实际中请配置为自己业务仓库</p> <p><a href="https://gitee.com/keepbx/Jpom-demo-case" target="_blank" rel="noopener noreferrer">https://gitee.com/keepbx/Jpom-demo-case<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><img src="/images/tutorial/build-gradle-node-release/img_1.png" alt="img" loading="lazy"></p> <p><img src="/images/tutorial/build-gradle-node-release/img_2.png" alt="img" loading="lazy"></p> <h2 id="配置节点项目"><a href="#配置节点项目" class="header-anchor">#</a> 配置节点项目</h2> <p>文档中已经默认您已经安装好节点，并配置到服务端中</p> <p><img src="/images/tutorial/build-gradle-node-release/img_3.png" alt="img_3.png" loading="lazy"></p> <p><img src="/images/tutorial/build-gradle-node-release/img_4.png" alt="img_4.png" loading="lazy"></p> <p><img src="/images/tutorial/build-gradle-node-release/img_5.png" alt="img_5.png" loading="lazy"></p> <p><img src="/images/tutorial/build-gradle-node-release/img_6.png" alt="img_6.png" loading="lazy"></p> <h2 id="配置本地构建"><a href="#配置本地构建" class="header-anchor">#</a> 配置本地构建</h2> <h3 id="配置构建信息"><a href="#配置构建信息" class="header-anchor">#</a> 配置构建信息</h3> <p><img src="/images/tutorial/build-gradle-node-release/img_7.png" alt="img_7.png" loading="lazy"></p> <p><img src="/images/tutorial/build-gradle-node-release/img_8.png" alt="img_8.png" loading="lazy"></p> <h4 id="构建命令"><a href="#构建命令" class="header-anchor">#</a> 构建命令</h4> <p>因为该项目在本仓库的 test-gradle 目录,所以需要 cd 到对应目录,如果项目在您仓库根路径则不需要 cd</p> <p>相关执行命令仅供参考,实际中需要根据您到业务来配置相关构建命令</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token builtin class-name">cd</span> test-gradle <span class="token operator">&amp;&amp;</span> gradle wrapper
<span class="token builtin class-name">cd</span> test-gradle <span class="token operator">&amp;&amp;</span> ./gradlew clean <span class="token operator">&amp;&amp;</span> ./gradlew build
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h4 id="产物目录"><a href="#产物目录" class="header-anchor">#</a> 产物目录</h4> <p>因为该项目在本仓库的 test-gradle 目录,所以增加一层 test-gradle,如果项目在您仓库根路径则：/build/libs/xxxx.jar</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>test-gradle/build/libs/test-gradle-1.0-SNAPSHOT.jar
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="执行构建"><a href="#执行构建" class="header-anchor">#</a> 执行构建</h3> <p><img src="/images/tutorial/build-gradle-node-release/img_9.png" alt="img_9.png" loading="lazy"></p> <p><img src="/images/tutorial/build-gradle-node-release/img_10.png" alt="img_10.png" loading="lazy"></p> <p>等待执行构建结果（初次构建需要下载相关依赖，可能需要较长时间来执行）</p> <p><img src="/images/tutorial/build-gradle-node-release/img_11.png" alt="img_11.png" loading="lazy"></p> <p><img src="/images/tutorial/build-gradle-node-release/img_12.png" alt="img_12.png" loading="lazy"></p> <p>当看类似关键字：<code>发布项目包成功：{&quot;code&quot;:200,&quot;msg&quot;:&quot;上传成功并重启：running:11087,&quot;}</code> 表示构建成功并且发布到对应节点项目中并且重启成功</p> <h2 id="查看项目状态"><a href="#查看项目状态" class="header-anchor">#</a> 查看项目状态</h2> <p><img src="/images/tutorial/build-gradle-node-release/img_13.png" alt="img_13.png" loading="lazy"></p> <h3 id="项目控制台"><a href="#项目控制台" class="header-anchor">#</a> 项目控制台</h3> <p><img src="/images/tutorial/build-gradle-node-release/img_14.png" alt="img_14.png" loading="lazy"></p> <p><img src="/images/tutorial/build-gradle-node-release/img_15.png" alt="img_15.png" loading="lazy"></p> <h2 id="完美使用"><a href="#完美使用" class="header-anchor">#</a> 完美使用</h2> <p>这样就实现使用 Jpom 构建 gradle 项目</p></div></div> <div class="page-slot page-slot-bottom">
