  </div> <div class="theme-vdoing-content content__default"><h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <blockquote><p>本文主要介绍：
如何从零开始使用 Jpom 中的本地构建+节点项目管理+脚本管理实现自定义管理 Python 项目（自定义启动项目，停止，查状态）</p> <p>本文中服务端和插件端是安装在同一个服务器中的，实际操作时根据业务情况来安装</p> <p>文中使用到的依赖环境版本仅供参考，实际使用中请根据业务情况来安装对应的版本</p></blockquote> <blockquote><p>注意：本文采用一键安装同时基于 2.8.8 版本讲解,系统为 ubuntu
系统自带 python 环境不需要单独安装，教程中系统 python 版本 2.7.17</p></blockquote> <h2 id="需要准备的环境"><a href="#需要准备的环境" class="header-anchor">#</a> 需要准备的环境</h2> <ol><li>Jpom 服务端、Jpom 插件端（安装 jpom 需要 java 环境）</li></ol> <h2 id="安装服务端"><a href="#安装服务端" class="header-anchor">#</a> 安装服务端</h2> <div class="language- line-numbers-mode"><pre class="language-text"><code># 提前创建好文件夹 并且切换到对应到文件夹执行命令
mkdir -p /home/jpom/server/
cd /home/jpom/server/
apt-get install -y wget &amp;&amp; wget -O install.sh https://jpom.top/docs/install.sh &amp;&amp; bash install.sh Server jdk
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p><img src="/images/tutorial/project_dsl_java/install1.png" alt="install1" loading="lazy"></p> <p><img src="/images/tutorial/project_dsl_java/install2.png" alt="install2" loading="lazy"></p> <h3 id="初始化服务端"><a href="#初始化服务端" class="header-anchor">#</a> 初始化服务端</h3> <h4 id="添加超级管理账号"><a href="#添加超级管理账号" class="header-anchor">#</a> 添加超级管理账号</h4> <blockquote><p>添加一个超级管理员账号，请妥善保管此账号同时请设置安全度较强的密码</p></blockquote> <p><img src="/images/tutorial/project_dsl_java/inits1.png" alt="install1" loading="lazy"></p> <h4 id="开启账号-mfa"><a href="#开启账号-mfa" class="header-anchor">#</a> 开启账号 MFA</h4> <blockquote><p>为了系统安全，强烈建议超级管理员账号开启 MFA 两步验证</p></blockquote> <p><img src="/images/tutorial/project_dsl_java/inits2.png" alt="install2" loading="lazy"></p> <h2 id="安装插件端"><a href="#安装插件端" class="header-anchor">#</a> 安装插件端</h2> <div class="language- line-numbers-mode"><pre class="language-text"><code># 提前创建好文件夹 并且切换到对应到文件夹执行命令
mkdir -p /home/jpom/agent/
cd /home/jpom/agent/
apt-get install -y wget &amp;&amp; wget -O install.sh https://jpom.top/docs/install.sh &amp;&amp; bash install.sh Agent jdk
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p><img src="/images/tutorial/project_dsl_java/install-agent1.png" alt="install1" loading="lazy"> <img src="/images/tutorial/project_dsl_java/install-agent2.png" alt="install2" loading="lazy"></p> <h3 id="添加节点"><a href="#添加节点" class="header-anchor">#</a> 添加节点</h3> <p>注意要填写端口号哟</p> <p>这里的节点账号密码和超级管理员账号密码是两个东西哟</p> <p>节点账号密码在安装启动成功后会输出到控制台，请根据输出到内容填写。如果自己修改了账号密码则填写修改后的</p> <p><img src="/images/tutorial/project_dsl_java/inita1.png" alt="install1" loading="lazy"></p> <h3 id="配置授权-白名单"><a href="#配置授权-白名单" class="header-anchor">#</a> 配置授权（白名单）</h3> <p>项目授权（白名单）是为了防止随意配置目录，同时也为了保护系统目录</p> <p><img src="/images/tutorial/project_dsl_java/inita2.png" alt="install1" loading="lazy"></p> <h2 id="创建脚本"><a href="#创建脚本" class="header-anchor">#</a> 创建脚本</h2> <p>注意：<code>Ubuntu/Debian</code> 执行脚本如果出现错误
<code>Syntax error: &quot;(&quot; unexpected</code>
代码对于标准bash而言没有错，因为 <code>Ubuntu/Debian</code> 为了加快开机速度，用dash代替了传统的bash，是dash在捣鬼。</p> <p>解决方法: 就是取消<code>dash</code></p> <p>执行：<code>sudo dpkg-reconfigure dash</code> 在选择项中选No，搞定了！</p> <p><img src="/images/tutorial/project_dsl_python/edit-script1.png" alt="install1" loading="lazy"></p> <p>脚本内容：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>#!/bin/bash
Tag=&quot;Application_${PROJECT_ID}&quot;
Lib=&quot;${PROJECT_PATH}&quot;
Log=&quot;${PROJECT_PATH}/run.log&quot;
echo $Tag
RETVAL=&quot;0&quot;

# See how we were called.
function start() {
    echo  $Log 
    if [ ! -f $Log ]; then
        touch $Log
    fi
   
   cd $Lib &amp;&amp; nohup python -m SimpleHTTPServer 8000 $Tag &gt; $Log 2&gt;&amp;1 &amp;  
	sleep 5
    head -n 10 $Log
}


function stop() {
    pid=$(ps -ef | grep -v 'grep' | egrep $Tag| awk '{printf $2 &quot; &quot;}')
    if [ &quot;$pid&quot; != &quot;&quot; ]; then      
        echo -n &quot;boot ( pid $pid) is running&quot; 
        echo 
        echo -n $&quot;Shutting down boot: &quot;
        pid=$(ps -ef | grep -v 'grep' | egrep $Tag| awk '{printf $2 &quot; &quot;}')
        if [ &quot;$pid&quot; != &quot;&quot; ]; then
            echo &quot;kill boot process&quot;
            kill -9 &quot;$pid&quot;
        fi
        else 
             echo &quot;boot is stopped&quot; 
        fi

    status
}

function status()
{
    pid=$(ps -ef | grep -v 'grep' | egrep $Tag| awk '{printf $2 &quot; &quot;}')
    #echo &quot;$pid&quot;
    if [ &quot;$pid&quot; != &quot;&quot; ]; then
        echo &quot;running:$pid&quot;
    else
        echo &quot;boot is stopped&quot;
    fi
}

# See how we were called.
RETVAL=&quot;0&quot;
case &quot;$1&quot; in
    start)
        start
        ;;
    stop)
        stop
        ;;
    status)
        status
        ;;
    *)
      usage
      ;;
esac

exit $RETVAL
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br></div></div><blockquote><ol><li><p>脚本里面至少需要实现的三件事：<strong>启动</strong>、<strong>停止</strong>、<strong>查状态</strong></p></li> <li><p>查状态输出最后一行需要是 <code>running:$pid</code> $pid 必须为数字且表示当前项目的进程 id ，如果不匹配项目则显示未运行</p></li></ol></blockquote> <p>提供的示例里面将使用三个函数来实现：start、stop、status</p> <p>里面的细节这里不过多的说明，可以自由发挥（给您足够的空间）</p> <p>脚本里面支持的变量有：${PROJECT_ID}、${PROJECT_NAME}、${PROJECT_PATH}</p> <p>如果多个项目管理方式相同，脚本模版可以重复使用奥（并非一个项目对应一个脚本模版）</p> <p>更新脚本示例：<a href="/FQA/DSL.html">✈️进入&gt;&gt;</a></p> <h2 id="创建项目"><a href="#创建项目" class="header-anchor">#</a> 创建项目</h2> <p><img src="/images/tutorial/project_dsl_python/edit-project.png" alt="install1" loading="lazy"></p> <p>注意：</p> <ol><li>scriptArgs 为对应环节执行脚本传人的参数,这里可以使用空格隔空传人多个参数</li> <li>scriptId 需要填写当前节点里面存在的脚本的 id,脚本ID 可以在编辑脚本弹窗里面查看，如下图</li></ol> <p><img src="/images/tutorial/project_dsl_python/edit-script2.png" alt="install1" loading="lazy"></p> <h2 id="添加构建仓库"><a href="#添加构建仓库" class="header-anchor">#</a> 添加构建仓库</h2> <p>这里使用 jpom 演示的仓库中的 python</p> <p><img src="/images/tutorial/project_dsl_python/repo1.png" alt="install1" loading="lazy"> <img src="/images/tutorial/project_dsl_python/repo2.png" alt="install1" loading="lazy"></p> <h2 id="添加本地构建"><a href="#添加本地构建" class="header-anchor">#</a> 添加本地构建</h2> <p><img src="/images/tutorial/project_dsl_python/build1.png" alt="install1" loading="lazy"></p> <p>这里需要注意构建产物目录：是指仓库下面的相对路径</p> <p>发布项目需要选择节点再选择项目</p> <p><img src="/images/tutorial/project_dsl_python/build2.png" alt="install1" loading="lazy"></p> <p>构建</p> <p><img src="/images/tutorial/project_dsl_python/build3.png" alt="install1" loading="lazy"></p> <p>执行构建</p> <p><img src="/images/tutorial/project_dsl_python/build4.png" alt="install1" loading="lazy"></p> <p>看到最后输出上传成功并重启表示项目已经发布完成</p> <p><img src="/images/tutorial/project_dsl_python/build5.png" alt="install1" loading="lazy"></p> <h2 id="查看项目"><a href="#查看项目" class="header-anchor">#</a> 查看项目</h2> <p><img src="/images/tutorial/project_dsl_python/project-list.png" alt="install1" loading="lazy"></p></div></div> <div class="page-slot page-slot-bottom">
