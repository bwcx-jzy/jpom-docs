  </div> <div class="theme-vdoing-content content__default"><h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <p>Jpom 在之前很长的一段时间都只支持管理 Java 项目并且管理的项目方式也比较简单粗暴，不能管理一些多目录结构等复杂的项目。</p> <p>自从 Jpom <code>2.8.6</code>版本上线 <code>DSL 模式</code>项目后，经过大家的使用反馈在 <code>2.8.6 ~ 2.9.18</code> 20+个版本迭代后，现在 Jpom 可以很灵活的实现自定义项目管理</p> <div class="custom-block tip"><p class="custom-block-title">温馨提醒</p> <p>如果您现在已经安装 Jpom 并且使用的非 2.9.18 版本，建议先更新到 2.9.18 版本后再使用，最新版本优化和修改了 DSL 相关功能</p></div> <p>本文主要使用一个典型的 Java 多目录层级项目、并且自定义启动、停止、查询状态、重启流程脚本来讲解，并且本文也会提到在 Jpom 中如何查看自定义项目的日志</p> <blockquote><p>如果您还不了解 Jpom 中的 DSL 模式是什么可以查看文档：<a href="/pages/FQA/DSL/">DSL 介绍&gt;&gt;</a></p></blockquote> <blockquote><p>注意：本文采用一键安装同时基于 2.9.18 版本讲解,系统为 centos</p></blockquote> <h2 id="需要准备的环境"><a href="#需要准备的环境" class="header-anchor">#</a> 需要准备的环境</h2> <ol><li>Jpom 服务端（已经安装好、并且配置好了 maven 环境）</li> <li>Jpom 插件端（已经安装好）</li> <li>一个 Java 项目仓库 并且已经有管理脚本</li></ol> <p>本文就不再从零开始讲解安装教程，如果有不知道该如何安装的可以查看相关文档</p> <ul><li><a href="/pages/15b7a2/">一键安装实践</a></li> <li><a href="/pages/c846d3/">Docker 容器安装</a></li> <li><a href="/pages/af288b/">离线安装</a></li></ul> <p><em>本文使用物理机直接安装 Jpom 服务端的方式</em></p> <p><strong>本文使用的项目案例是一个 SpringBoot 项目</strong></p> <ol><li>项目采用胖 jar 的方式运行（您可以根据自己需求修改为 <code>classpath</code> 模式）</li> <li>项目使用 <code>maven-assembly-plugin</code>插件打包</li> <li>项目采用外置：<code>application.yml</code>、<code>logback.xml</code> 配置文件</li> <li>使用 <code>G1GC</code> 垃圾回收机制（具体请参考 <a href="https://gitee.com/keepbx/Jpom-demo-case/blob/master/springboot-test-jar2/src/main/bin/command.sh" target="_blank" rel="noopener noreferrer">./bin/command.sh<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> ）</li></ol> <p>案例仓库地址：<a href="https://gitee.com/keepbx/Jpom-demo-case/" target="_blank" rel="noopener noreferrer">https://gitee.com/keepbx/Jpom-demo-case/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> -&gt; <a href="https://gitee.com/keepbx/Jpom-demo-case/tree/master/springboot-test-jar2" target="_blank" rel="noopener noreferrer">springboot-test-jar2<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <blockquote><p>项目相关的配置文件会附到文章末尾，可以自取（copy）、或者进入仓库查看完整代码</p></blockquote> <p>项目目录结构如下：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>.
├── conf    		        =&gt; 配置文件目录
├──── application.yml 		=&gt; springboot 核心配置文件
├──── logback.xml 		    =&gt; logback 日志配置文件
├── bin      		        =&gt; 项目管理命令目录
├──── command.sh 		    =&gt; 目管理命令文件
├── logs   		            =&gt; 项目日志目录
├──── stdout.log 		    =&gt; 项目控制台日志文件
├──── application.log 		=&gt; 项目 logback 日志文件
├── lib      		        =&gt; 项目运行 jar 目录
└──── xxxxx.jar      		=&gt; 项目运行 胖 jar 文件

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h2 id="使用指南"><a href="#使用指南" class="header-anchor">#</a> 使用指南</h2> <p>本文默认您已经安装 Jpom、并且已经配置好节点信息了。还不会的请参考其他相关文档</p> <h3 id="创建项目"><a href="#创建项目" class="header-anchor">#</a> 创建项目</h3> <p><img src="/images/tutorial/dsl-diy-java/img.png" alt="img.png" loading="lazy"></p> <p><img src="/images/tutorial/dsl-diy-java/img_1.png" alt="img_1.png" loading="lazy"></p> <div class="custom-block tip"><p class="custom-block-title">温馨提醒</p> <p>这时在项目列表中运行状态出现感叹号，不要慌忽略即可。因为现在项目文件夹还是空的没有办法正常执行脚本</p></div> <p><strong>DSL 配置内容</strong></p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token comment"># scriptId 可以是项目路径下脚本文件名或者系统中的脚本模版ID</span>
<span class="token key atrule">description</span><span class="token punctuation">:</span> 测试
<span class="token key atrule">run</span><span class="token punctuation">:</span>
  <span class="token key atrule">start</span><span class="token punctuation">:</span>
    <span class="token key atrule">scriptId</span><span class="token punctuation">:</span> ./bin/command.sh
    <span class="token key atrule">scriptArgs</span><span class="token punctuation">:</span> start exit <span class="token punctuation">-</span><span class="token punctuation">-</span>spring.profiles.active=test
    <span class="token key atrule">scriptEnv</span><span class="token punctuation">:</span>
      <span class="token key atrule">&quot;USR_JVM_SIZE&quot;</span><span class="token punctuation">:</span> <span class="token punctuation">-</span>Xms256m <span class="token punctuation">-</span>Xmx1024m
  <span class="token key atrule">status</span><span class="token punctuation">:</span>
    <span class="token key atrule">scriptId</span><span class="token punctuation">:</span> ./bin/command.sh
    <span class="token key atrule">scriptArgs</span><span class="token punctuation">:</span> status
  <span class="token key atrule">stop</span><span class="token punctuation">:</span>
    <span class="token key atrule">scriptId</span><span class="token punctuation">:</span> ./bin/command.sh
    <span class="token key atrule">scriptArgs</span><span class="token punctuation">:</span> stop
  <span class="token key atrule">restart</span><span class="token punctuation">:</span>
    <span class="token key atrule">scriptId</span><span class="token punctuation">:</span> ./bin/command.sh
    <span class="token key atrule">scriptArgs</span><span class="token punctuation">:</span> restart exit <span class="token punctuation">-</span><span class="token punctuation">-</span>spring.profiles.active=test
    <span class="token key atrule">scriptEnv</span><span class="token punctuation">:</span>
      <span class="token key atrule">&quot;USR_JVM_SIZE&quot;</span><span class="token punctuation">:</span> <span class="token punctuation">-</span>Xms256m <span class="token punctuation">-</span>Xmx1024m
<span class="token key atrule">file</span><span class="token punctuation">:</span>
<span class="token comment"># 备份文件保留个数</span>
<span class="token comment">#  backupCount: 5</span>
<span class="token comment"># 限制备份指定文件后缀（支持正则）</span>
<span class="token comment">#  backupSuffix: [ '.jar','.html','^.+\.(?i)(txt)$' ]</span>
<span class="token key atrule">config</span><span class="token punctuation">:</span>
<span class="token comment"># 是否开启日志备份功能</span>
<span class="token comment">#  autoBackToFile: true</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br></div></div><h3 id="配置构建"><a href="#配置构建" class="header-anchor">#</a> 配置构建</h3> <p>这里我们主要是演示和介绍使用 Jpom 在线构建来发布项目</p> <p>本文自动忽略配置仓库环节，直接上手配置构建（不会配置仓库的也请查阅相关文档即可），并且文使用在本地构建来执行（需要提前配置 maven 环境，不会也请查阅相关文档即可）</p> <p><img src="/images/tutorial/dsl-diy-java/img_2.png" alt="img_2.png" loading="lazy"></p> <p><img src="/images/tutorial/dsl-diy-java/img_3.png" alt="img_3.png" loading="lazy"></p> <ul><li>执行构建</li></ul> <p><img src="/images/tutorial/dsl-diy-java/img_4.png" alt="img_4.png" loading="lazy"></p> <h3 id="管理项目"><a href="#管理项目" class="header-anchor">#</a> 管理项目</h3> <p>回到项目列表中，查看项目状态已经是运行中了</p> <p><img src="/images/tutorial/dsl-diy-java/img_5.png" alt="img_5.png" loading="lazy"></p> <ul><li>项目控制台管理</li></ul> <p><img src="/images/tutorial/dsl-diy-java/img_6.png" alt="img_6.png" loading="lazy"></p> <p>在项目控制台中我们可以查看到在执行项目脚本中产生的日志信息，这样可以方便我们定位项目执行过程中的信息</p> <div class="custom-block tip"><p class="custom-block-title">完美实现</p> <p>到这里我们已经把已经自定义项目部署在 Jpom 中了，并且可以在线查看项目状态，启动、停止、重启等操作，而且搭配上项目监控还可以实时掌握项目宕机情况</p></div> <p>相关文档：</p> <ul><li><a href="/pages/610387">DSL 项目接口探活监控报警</a></li> <li><a href="/pages/practice/monitor-notice/">监控项目 + 邮件报警通知</a></li></ul> <h2 id="如何管理项目日志"><a href="#如何管理项目日志" class="header-anchor">#</a> 如何管理项目日志</h2> <p>目前已经将项目部署到 Jpom 中啦，并且可以很方便管理项目，但是不知道该如何管理项目日志呢？</p> <p>不要慌、Jpom 目前提供了两种方式来管理项目日志</p> <ul><li>实时阅读</li> <li>日志阅读（搜索）</li></ul> <h3 id="实时阅读"><a href="#实时阅读" class="header-anchor">#</a> 实时阅读</h3> <p>Jpom 里面为项目文件中的文本文件提供了实时阅读功能，这样方便您在 Jpom 中实时查看您项目运行的日志信息</p> <p>默认并未开启文件阅读功能，需要配置文本文件授权（白名单）</p> <p><img src="/images/tutorial/dsl-diy-java/img_7.png" alt="img_7.png" loading="lazy"></p> <p>这里建议配置一些常用的文本文件后缀即可，比如：<code>log</code>、<code>sh</code>、<code>html</code>、<code>yml</code>等</p> <p>配置好后到项目文件夹找到您需要查阅的文件在<code>文件名栏右键</code></p> <p><img src="/images/tutorial/dsl-diy-java/img_8.png" alt="img_8.png" loading="lazy"></p> <p><img src="/images/tutorial/dsl-diy-java/img_9.png" alt="img_9.png" loading="lazy"></p> <p>这样您就可以实时查看这个文件的信息了。</p> <h3 id="日志阅读-搜索"><a href="#日志阅读-搜索" class="header-anchor">#</a> 日志阅读（搜索）</h3> <p>Jpom 里面为项目文件中的文本文件阅读搜索</p> <p>作用主要是用于日志文件较大时想查找指定关键词相关的日志信息</p> <p><img src="/images/tutorial/dsl-diy-java/img_10.png" alt="img_10.png" loading="lazy"></p> <p><img src="/images/tutorial/dsl-diy-java/img_11.png" alt="img_11.png" loading="lazy"></p> <p><img src="/images/tutorial/dsl-diy-java/img_12.png" alt="img_12.png" loading="lazy"></p> <p><img src="/images/tutorial/dsl-diy-java/img_13.png" alt="img_13.png" loading="lazy"></p> <h2 id="dsl-脚本说明"><a href="#dsl-脚本说明" class="header-anchor">#</a> DSL 脚本说明</h2> <p><a href="/pages/FQA/DSL/">DSL 介绍&gt;&gt;</a></p> <ul><li>脚本里面至少需要实现的三件事：启动、停止、查状态，可选实现重启事件（默认重启流程是调用 stop 再调用 start）</li> <li>查状态输出最后一行需要是 <code>running:$pid</code> $pid 必须为数字且表示当前项目的进程 id ，如果不匹配项目则显示未运行</li></ul> <p>提供的示例里面将使用四个函数来实现：start、stop、status、restart</p> <p>再实际使用中可以随意发挥，不限于只是用来管理 Java 项目，您可以根据您业务需求还实现很多种效果，里面的细节这里不过多的说明，可以自由发挥（给您足够的空间）</p> <p>脚本里面支持的变量有：<code>${PROJECT_ID}</code>、<code>${PROJECT_NAME}</code>、<code>${PROJECT_PATH}</code></p> <p>如果多个项目管理方式相同，推荐提前将脚本添加到脚本模版里面，这样可以多个项目重复使用奥（并非一个项目对应一个脚本模版）</p> <h2 id="附件"><a href="#附件" class="header-anchor">#</a> 附件</h2> <h3 id="项目-pom-xml-内容"><a href="#项目-pom-xml-内容" class="header-anchor">#</a> 项目 pom.xml 内容</h3> <blockquote><p>pom.xml 中依赖相关可以直接忽略，参考 build&gt;plugins 相关即可</p></blockquote> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token prolog">&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt;</span>
