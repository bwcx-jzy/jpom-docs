HfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">基于 Jpom 搭建应用部署系统<!----></h1> <div class="page-slot page-slot-top">

  </div> <div class="theme-vdoing-content content__default"><h2 id="_0、部署示意图"><a href="#_0、部署示意图" class="header-anchor">#</a> 0、部署示意图</h2> <p><img src="/images/simple-solution-01/pic/image-20220614224953194.png" alt="image-20220614224953194" loading="lazy"></p> <h2 id="_1、安装jpom的server、agent"><a href="#_1、安装jpom的server、agent" class="header-anchor">#</a> 1、安装Jpom的Server、Agent</h2> <blockquote><p>Server部署在公司内网服务器，能访问外网；</p> <p>Agent部署在需要管理的服务器节点，比如A服务器需要部署Java应用就安装Agent。</p></blockquote> <p><a href="/pages/install/">官网安装教程</a></p> <p>这是安装完成后的Server端界面：</p> <p><img src="/images/simple-solution-01/pic/image-20220614231722150.png" alt="image-20220614231722150" loading="lazy"></p> <h2 id="_2、代理服务器安装nginx并代理agent"><a href="#_2、代理服务器安装nginx并代理agent" class="header-anchor">#</a> 2、代理服务器安装Nginx并代理Agent</h2> <blockquote><p>Nginx需要安装在具有公网IP，和Agent所在的服务器在同一个网络环境的服务器</p></blockquote> <p><a href="https://www.runoob.com/linux/nginx-install-setup.html" target="_blank" rel="noopener noreferrer">Nginx安装教程<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>修改nginx.conf代理Agent</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>server <span class="token punctuation">{</span>
        listen       <span class="token number">83</span><span class="token punctuation">;</span>
        server_name  localhost<span class="token punctuation">;</span>
		<span class="token comment">#每个agent服务器定义一个唯一的代理规则</span>
        location /16803/ <span class="token punctuation">{</span>
            proxy_set_header Upgrade <span class="token variable">$http_upgrade</span><span class="token punctuation">;</span>
            proxy_set_header Connection <span class="token string">&quot;upgrade&quot;</span><span class="token punctuation">;</span>

            proxy_pass http://ip:2123/<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        location /168019/ <span class="token punctuation">{</span>
            proxy_set_header Upgrade <span class="token variable">$http_upgrade</span><span class="token punctuation">;</span>
            proxy_set_header Connection <span class="token string">&quot;upgrade&quot;</span><span class="token punctuation">;</span>

            proxy_pass http://ip:2123/<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
 <span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><h2 id="_3、在server初始化系统信息"><a href="#_3、在server初始化系统信息" class="header-anchor">#</a> 3、在Server初始化系统信息</h2> <h3 id="_1、根据部署环境建立对应的工作空间"><a href="#_1、根据部署环境建立对应的工作空间" class="header-anchor">#</a> 1、根据部署环境建立对应的工作空间</h3> <p><img src="/images/simple-solution-01/pic/image-20220614231941889.png" alt="image-20220614231941889" loading="lazy"></p> <h3 id="_2、在节点管理添加节点"><a href="#_2、在节点管理添加节点" class="header-anchor">#</a> 2、在节点管理添加节点</h3> <p><img src="/images/simple-solution-01/pic/image-20220614232352909.png" alt="image-20220614232352909" loading="lazy"></p> <ul><li>节点地址：填Nginx代理的agent的地址</li> <li>节点账号和密码安装Agent的时候有输出，查看路径：/agent安装目录/data/agent_authorize.json</li></ul> <h3 id="_3、在节点下添加项目"><a href="#_3、在节点下添加项目" class="header-anchor">#</a> 3、在节点下添加项目</h3> <p><img src="/images/simple-solution-01/pic/image-20220615215035447.png" alt="image-20220615215035447" loading="lazy"></p> <h3 id="_4、进入项目上传jar包"><a href="#_4、进入项目上传jar包" class="header-anchor">#</a> 4、进入项目上传jar包</h3> <p><img src="/images/simple-solution-01/pic/image-20220615215228148.png" alt="image-20220615215228148" loading="lazy"></p> <h3 id="_5、点击-控制台-启动项目"><a href="#_5、点击-控制台-启动项目" class="header-anchor">#</a> 5、点击“控制台”启动项目</h3> <p><img src="/images/simple-solution-01/pic/image-20220615215335584.png" alt="image-20220615215335584" loading="lazy"></p> <blockquote><p>至此已经完成了项目部署的基本功能，以后每次只需要重新上传jar包，再进行重启操作完成部署。</p></blockquote> <h2 id="_4、配置在线构建"><a href="#_4、配置在线构建" class="header-anchor">#</a> 4、配置在线构建</h2> <h3 id="_1、配置仓库地址"><a href="#_1、配置仓库地址" class="header-anchor">#</a> 1、配置仓库地址</h3> <p><img src="/images/simple-solution-01/pic/image-20220615215819628.png" alt="image-20220615215819628" loading="lazy"></p> <ul><li>仓库地址：填写需要构建的项目地址</li> <li>账号、密码：填写公司分配的SVN的账号密码</li></ul> <h3 id="_2、填写构建规则"><a href="#_2、填写构建规则" class="header-anchor">#</a> 2、填写构建规则</h3> <p><img src="/images/simple-solution-01/pic/image-20220615220200670.png" alt="image-20220615220200670" loading="lazy"></p> <ul><li><p>构建命令：打包的mvn命令，不同的空间配特定的打包环境，通过<code>-P</code>参数指定；</p></li> <li><p><a href="/pages/FQA/proper-noun/#产物目录">产物目录</a>：匹配打包后的文件进行发布。这里的是相对路径，相对的是根目录是<code>/yyyy/jpom-server/data/build/xxx/source</code></p></li> <li><p>发布操作：对于匹配的文件如何进行处理。</p> <ul><li><p>不发布：仅仅打包，不进行其他操作，产物目录匹配到的文件会生成到</p> <p><code>/yyyy/jpom-server/data/build/xxx/history/#n/result</code></p> <p>xxx是一个随机字符串，每个构建规则会生成一个这样的特定字符串</p> <p>n是序号，每次打包都会递增1生成目录</p></li> <li><p>节点分发</p></li> <li><p>项目：如果项目打包后只有一个jar包就可以直接选择这种方式</p></li> <li><p>SSH：将匹配到的文件发布指定的服务器的指定目录</p></li> <li><p>本地命令：自定义命令操作匹配到的文件。</p> <p><code>cp -rp ${BUILD_RESULT_FILE} /yyyy/deploy/test</code>这个就可以把打包完成的文件拷贝到指定的目录。</p> <p>${BUILD_RESULT_FILE}：jpom提供的环境变量，可以获取本次打包生成的匹配文件放入的目录</p> <p>即<code>/yyyy/jpom-server/data/build/xxx/history/#n/result</code></p></li> <li><p>Docker镜像</p></li></ul></li></ul> <h3 id="_3、进行构建"><a href="#_3、进行构建" class="header-anchor">#</a> 3、进行构建</h3> <p><img src="/images/simple-solution-01/pic/image-20220615222812949.png" alt="image-20220615222812949" loading="lazy"></p> <ul><li>分支：选择构建的分支</li></ul> <p><img src="/images/simple-solution-01/pic/image-20220615222931149.png" alt="image-20220615222931149" loading="lazy"></p> <p>此时可以叉掉弹框去做其他的事情，打包将在后台进行</p> <p><img src="/images/simple-solution-01/pic/image-20220615223136196.png" alt="image-20220615223136196" loading="lazy"></p> <p>在<strong>构建历史列表</strong>也可以看到本次构建的进度以及历史的构建日志</p> <h2 id="_5、配置脚本列表"><a href="#_5、配置脚本列表" class="header-anchor">#</a> 5、配置脚本列表</h2> <p>可以针对每个服务写一个脚本用于将打好的jar包上传到指定的服务器的指定目录</p> <p><img src="/images/simple-solution-01/pic/image-20220615225311404.png" alt="image-20220615225311404" loading="lazy"></p> <blockquote><p>既可以在【SSH管理-命令管理】也可以在【脚本管理-脚本列表】添加要编写的脚本。</p> <p>两者的区别是，前者编写的脚本可以在指定的服务器上执行，但要先添加SSH信息，后者直接就在部署Jpom Server的服务器上执行命令。</p></blockquote> <h3 id="_1、在ssh管理-命令管理添加脚本"><a href="#_1、在ssh管理-命令管理添加脚本" class="header-anchor">#</a> 1、在SSH管理-命令管理添加脚本</h3> <h4 id="_1、添加ssh信息"><a href="#_1、添加ssh信息" class="header-anchor">#</a> 1、添加ssh信息</h4> <p><img src="/images/simple-solution-01/pic/image-20220615225707700.png" alt="image-20220615225707700" loading="lazy"></p> <p>如果发现连接添加的SSH服务器信息经常超时连接不上，需要在上面的<strong>其他配置</strong>里面配置<strong>超时时间</strong>，这样能保证程序不会因为在指定时间内没连上导致超时。</p> <h4 id="_2、编写服务上传脚本"><a href="#_2、编写服务上传脚本" class="header-anchor">#</a> 2、编写服务上传脚本</h4> <p><img src="/images/simple-solution-01/pic/image-20220615225925904.png" alt="image-20220615225925904" loading="lazy"></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token builtin class-name">echo</span> <span class="token string">&quot;准备上传文件...&quot;</span>
<span class="token function">scp</span> <span class="token parameter variable">-C</span> <span class="token parameter variable">-P</span> 应用服务器ssh端口号 <span class="token parameter variable">-o</span> <span class="token string">'ProxyJump 登录用户名@代理机器IP -p 代理机器ssh端口号'</span> 构建生成jar的绝对路径 登录用户名@应用服务器ip:文件上传指定目录
<span class="token builtin class-name">echo</span> <span class="token string">&quot;上传成功！&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><blockquote><p>这里演示的是通过代理服务器上传文件到应用服务器，因为很多情况下有些服务器是没有外网ip的，如果有的话就直接scp上传。</p></blockquote> <h4 id="_3、添加ssh-key"><a href="#_3、添加ssh-key" class="header-anchor">#</a> 3、添加ssh key</h4> <p>因为scp命令拷贝时需要ssh秘钥认证，需要提前把ssh key的认证配置好。</p> <p>如果是通过代理服务器上传文件到应用服务器，一共需要配置两处地方的ssh key认证</p> <ol><li>在构建服务器上生成的<code>id_rsa.pub</code>添加到代理服务器</li> <li>在代理服务器上生成<code>id_rsa.pub</code>，将构建服务器和代理服务器的<code>id_rsa.pub</code>同时添加到应用服务器</li></ol> <p><a href="https://www.cnblogs.com/mslagee/articles/6196601.html" target="_blank" rel="noopener noreferrer">ssh public key认证免密码登录 <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h4 id="_4、测试脚本是否能顺利执行"><a href="#_4、测试脚本是否能顺利执行" class="header-anchor">#</a> 4、测试脚本是否能顺利执行</h4> <p><img src="/images/simple-solution-01/pic/image-20220615231441921.png" alt="image-20220616144132593" loading="lazy"></p> <h3 id="_2、在脚本管理-脚本列表添加脚本"><a href="#_2、在脚本管理-脚本列表添加脚本" class="header-anchor">#</a> 2、在脚本管理-脚本列表添加脚本</h3> <p>和上面的方式同理，只是不用选择SSH节点。</p> <h2 id="_6、配置服务告警邮件监控"><a href="#_6、配置服务告警邮件监控" class="header-anchor">#</a> 6、配置服务告警邮件监控</h2> <h3 id="_1、管理员配置好邮件初始信息"><a href="#_1、管理员配置好邮件初始信息" class="header-anchor">#</a> 1、管理员配置好邮件初始信息</h3> <p><img src="/images/simple-solution-01/pic/image-20220615231943904.png" alt="image-20220615231943904" loading="lazy"></p> <h3 id="_2、配置监控规则"><a href="#_2、配置监控规则" class="header-anchor">#</a> 2、配置监控规则</h3> <p><img src="/images/simple-solution-01/pic/image-20220615232111198.png" alt="image-20220615232111198" loading="lazy"></p> <p>联系人要配置了邮箱才能被选择</p> <h3 id="_3、测试启停被监控的服务"><a href="#_3、测试启停被监控的服务" class="header-anchor">#</a> 3、测试启停被监控的服务</h3> <p><img src="/images/simple-solution-01/pic/image-20220615232431060.png" alt="image-20220615232431060" loading="lazy"></p> <p>邮件报警记录</p> <p><img src="/images/simple-solution-01/pic/image-20220615232908740.png" alt="image-20220615232908740" loading="lazy"></p></div></div> <div class="page-slot page-slot-bottom">
