EIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">构建状态统一通知推送<!----></h1> <div class="page-slot page-slot-top">
  <div class="wwads-cn wwads-horizontal page-wwads" data-id="188" style="display: flex !important"></div>
  </div> <div class="theme-vdoing-content content__default"><h1 id="统一通知推送"><a href="#统一通知推送" class="header-anchor">#</a> 统一通知推送</h1> <h2 id="脚本功能"><a href="#脚本功能" class="header-anchor">#</a> 脚本功能</h2> <p>实现了<strong>构建通知</strong>和<strong>监控告警</strong>功能，配置完成后，钉钉和微信将收到项目构建<strong>开始</strong>、<strong>成功</strong>、<strong>失败</strong>的通知，以及项目监控的<strong>异常</strong>、<strong>恢复</strong>通知。</p> <h2 id="配置说明"><a href="#配置说明" class="header-anchor">#</a> 配置说明</h2> <ul><li>jpom_url：Jpom的地址，在通知内容中可以点击链接跳转到Jpom</li> <li>dingtalk_token：钉钉群自定义机器人webhook链接中的token</li> <li>wxpusher_apptoken：WxPusher平台创建应用时生成的appToken</li> <li>wxpusher_topic_id：WxPusher平台创建主题时生成的topicId</li> <li>wxpusher_watch_titles：可选内容：构建通知、监控告警，wxpusher关注的事件标题，为避免过度打扰个人微信，wxpusher只推送关注的内容</li> <li>wxpusher_watch_status：可选内容：开始、成功、失败、异常、恢复，wxpusher关注的事件状态</li></ul> <h2 id="注意事项"><a href="#注意事项" class="header-anchor">#</a> 注意事项</h2> <ol><li>钉钉群会推送所有内容，微信公众号（WxPusher）仅推送关注的内容</li> <li>wxpusher_watch_titles和wxpusher_watch_status只要有一个匹配就会进行推送</li> <li>如果不需要推送到微信，将watch_title和watch_status置空即可</li> <li>注意脚本触发器地址在Jpom所属网络中能否访问，可以通过脚本执行日志查看触发情况</li> <li>钉钉群添加自定义机器人的方式请自行搜索，WxPusher注册链接：<a href="https://wxpusher.zjiecode.com/admin/main" target="_blank" rel="noopener noreferrer">WxPusher<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>钉钉机器人不要开启加签，添加自定义关键词：Jpom</li></ol> <h2 id="使用流程"><a href="#使用流程" class="header-anchor">#</a> 使用流程</h2> <h3 id="_1-创建脚本"><a href="#_1-创建脚本" class="header-anchor">#</a> 1. 创建脚本</h3> <p>在【脚本管理】⇒【脚本列表】中【新增脚本】，复制下面脚本内容到Script内容即可，示例图：</p> <p><img src="/images/tutorial/build-event-pusher/Untitled.png" alt="Untitled" loading="lazy"></p> <h3 id="_2-填写参数"><a href="#_2-填写参数" class="header-anchor">#</a> 2. 填写参数</h3> <p>按照配置说明在脚本中填写参数后保存脚本，注意：不是默认参数那里添加参数，是直接修改脚本内容</p> <h3 id="_3-生成触发器"><a href="#_3-生成触发器" class="header-anchor">#</a> 3. 生成触发器</h3> <p>按图中所示点击按钮生成触发器并复制触发器链接</p> <p><img src="/images/tutorial/build-event-pusher/Untitled1.png" alt="Untitled" loading="lazy"></p> <p><img src="/images/tutorial/build-event-pusher/Untitled2.png" alt="Untitled" loading="lazy"></p> <h3 id="_4-在构建和监控中填写webhooks"><a href="#_4-在构建和监控中填写webhooks" class="header-anchor">#</a> 4. 在构建和监控中填写WebHooks</h3> <p><img src="/images/tutorial/build-event-pusher/Untitled3.png" alt="Untitled" loading="lazy"></p> <h3 id="_5-效果图"><a href="#_5-效果图" class="header-anchor">#</a> 5. 效果图</h3> <p><img src="/images/tutorial/build-event-pusher/Untitled4.png" alt="Untitled" loading="lazy"></p> <p><img src="/images/tutorial/build-event-pusher/Untitled5.png" alt="Untitled" loading="lazy"></p> <p><img src="/images/tutorial/build-event-pusher/Untitled6.png" alt="Untitled" loading="lazy"></p> <p><img src="/images/tutorial/build-event-pusher/Untitled7.png" alt="Untitled" loading="lazy"></p> <h2 id="脚本内容"><a href="#脚本内容" class="header-anchor">#</a> 脚本内容</h2> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token shebang important">#!/bin/bash</span>
<span class="token comment">######################################自定义参数区域#######################################</span>
<span class="token comment"># Jpom链接</span>
<span class="token assign-left variable">jpom_url</span><span class="token operator">=</span><span class="token string">&quot;http://sample.com:2122&quot;</span>

<span class="token comment"># 钉钉webhook的token，不要打开加签，通过关键词或IP地址过验证</span>
<span class="token assign-left variable">dingtalk_token</span><span class="token operator">=</span><span class="token string">&quot;......&quot;</span>

<span class="token comment"># wxpusher的appToken</span>
<span class="token assign-left variable">wxpusher_apptoken</span><span class="token operator">=</span><span class="token string">&quot;......&quot;</span>
<span class="token comment"># wxpusher的主题id</span>
<span class="token assign-left variable">wxpusher_topic_id</span><span class="token operator">=</span><span class="token string">&quot;12345&quot;</span>
<span class="token comment"># wxpusher关注的事件标题</span>
<span class="token assign-left variable">wxpusher_watch_titles</span><span class="token operator">=</span><span class="token punctuation">(</span><span class="token string">&quot;监控告警&quot;</span><span class="token punctuation">)</span>
<span class="token comment"># wxpusher关注的事件状态</span>
<span class="token assign-left variable">wxpusher_watch_status</span><span class="token operator">=</span><span class="token punctuation">(</span><span class="token string">&quot;失败&quot;</span><span class="token punctuation">)</span>
<span class="token comment">######################################自定义参数区域#######################################</span>

<span class="token comment"># 钉钉推送地址</span>
<span class="token assign-left variable">dingtalk_url</span><span class="token operator">=</span><span class="token string">&quot;https://oapi.dingtalk.com/robot/send?access_token=<span class="token variable">${dingtalk_token}</span>&quot;</span>
<span class="token comment"># wxpusher推送地址</span>
<span class="token assign-left variable">wxpusher_url</span><span class="token operator">=</span><span class="token string">&quot;https://wxpusher.zjiecode.com/api/send/message&quot;</span>

<span class="token comment"># URL编码</span>
<span class="token function-name function">urlencode</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token builtin class-name">local</span> <span class="token assign-left variable">string</span><span class="token operator">=</span><span class="token string">&quot;<span class="token variable">$1</span>&quot;</span>
  <span class="token builtin class-name">local</span> <span class="token assign-left variable">encoded</span><span class="token operator">=</span><span class="token string">&quot;&quot;</span>
  <span class="token builtin class-name">local</span> <span class="token assign-left variable">length</span><span class="token operator">=</span><span class="token string">&quot;<span class="token variable">${<span class="token operator">#</span>string}</span>&quot;</span>

  <span class="token keyword">for</span> <span class="token variable"><span class="token punctuation">((</span>i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> length<span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">))</span></span><span class="token punctuation">;</span> <span class="token keyword">do</span>
    <span class="token builtin class-name">local</span> <span class="token assign-left variable">char</span><span class="token operator">=</span><span class="token string">&quot;<span class="token variable">${string<span class="token operator">:</span>i<span class="token operator">:</span>1}</span>&quot;</span>
    <span class="token keyword">case</span> <span class="token string">&quot;<span class="token variable">$char</span>&quot;</span> <span class="token keyword">in</span>
      <span class="token punctuation">[</span>a-zA-Z0-9.~_-<span class="token punctuation">]</span><span class="token punctuation">)</span>
        <span class="token assign-left variable">encoded</span><span class="token operator">+=</span><span class="token string">&quot;<span class="token variable">$char</span>&quot;</span>
        <span class="token punctuation">;</span><span class="token punctuation">;</span>
      *<span class="token punctuation">)</span>
        <span class="token assign-left variable">encoded</span><span class="token operator">+=</span><span class="token string">&quot;<span class="token variable"><span class="token variable">$(</span><span class="token builtin class-name">printf</span> <span class="token string">'%%%02X'</span> <span class="token string">&quot;'<span class="token variable">$char</span>&quot;</span><span class="token variable">)</span></span>&quot;</span>
        <span class="token punctuation">;</span><span class="token punctuation">;</span>
    <span class="token keyword">esac</span>
  <span class="token keyword">done</span>

  <span class="token builtin class-name">echo</span> <span class="token string">&quot;<span class="token variable">$encoded</span>&quot;</span>
<span class="token punctuation">}</span>

<span class="token comment"># 检查变量是否存在于数组中</span>
<span class="token function-name function">array_contains</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token builtin class-name">local</span> <span class="token assign-left variable">target_str</span><span class="token operator">=</span><span class="token variable">$1</span>
  <span class="token builtin class-name">local</span> <span class="token assign-left variable">str_list</span><span class="token operator">=</span><span class="token variable">$2</span>

  <span class="token keyword">for</span> <span class="token for-or-select variable">item</span> <span class="token keyword">in</span> <span class="token string">&quot;<span class="token variable">${str_list<span class="token punctuation">[</span>@<span class="token punctuation">]</span>}</span>&quot;</span><span class="token punctuation">;</span> <span class="token keyword">do</span>
    <span class="token keyword">if</span> <span class="token punctuation">[</span> <span class="token string">&quot;<span class="token variable">$item</span>&quot;</span> <span class="token operator">=</span> <span class="token string">&quot;<span class="token variable">${target_str}</span>&quot;</span> <span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token keyword">then</span>
      <span class="token builtin class-name">return</span> <span class="token number">0</span>  <span class="token comment"># 返回状态码 0 表示存在</span>
    <span class="token keyword">fi</span>
  <span class="token keyword">done</span>

  <span class="token builtin class-name">return</span> <span class="token number">1</span>  <span class="token comment"># 返回状态码 1 表示不存在</span>
<span class="token punctuation">}</span>

<span class="token comment"># 推送到钉钉群</span>
<span class="token keyword">function</span> <span class="token function-name function">push_to_dingtalk</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token comment"># 推送参数</span>
  <span class="token assign-left variable">title</span><span class="token operator">=</span><span class="token variable">$1</span><span class="token punctuation">;</span> <span class="token assign-left variable">status</span><span class="token operator">=</span><span class="token variable">$2</span><span class="token punctuation">;</span> <span class="token assign-left variable">name</span><span class="token operator">=</span><span class="token variable">$3</span><span class="token punctuation">;</span> <span class="token assign-left variable">contents</span><span class="token operator">=</span><span class="token variable">$4</span><span class="token punctuation">;</span>
  <span class="token comment"># 拼接ActionCard的text字段，格式为markdown</span>
  <span class="token assign-left variable">data</span><span class="token operator">=</span><span class="token string">&quot;# [<span class="token variable">${title}</span>](<span class="token variable">${jpom_url}</span>)<span class="token entity" title="\n">\n</span>---<span class="token entity" title="\n">\n</span>&quot;</span>
  <span class="token comment"># 拼接状态</span>
  <span class="token keyword">case</span> <span class="token string">&quot;<span class="token variable">${status}</span>&quot;</span> <span class="token keyword">in</span>
  <span class="token string">&quot;开始&quot;</span> <span class="token punctuation">)</span>
    <span class="token assign-left variable">data</span><span class="token operator">=</span><span class="token string">&quot;<span class="token variable">${data}</span>- 状态：<span class="token entity" title="\u003c">\u003c</span>font color<span class="token entity" title="\u003d">\u003d</span>#2f54eb<span class="token entity" title="\u003e">\u003e</span><span class="token variable">${status}</span><span class="token entity" title="\u003c">\u003c</span>/font<span class="token entity" title="\u003e">\u003e</span><span class="token entity" title="\n">\n</span>&quot;</span>
    <span class="token punctuation">;</span><span class="token punctuation">;</span>
  <span class="token string">&quot;成功&quot;</span> <span class="token operator">|</span> <span class="token string">&quot;恢复&quot;</span> <span class="token punctuation">)</span>
    <span class="token assign-left variable">data</span><span class="token operator">=</span><span class="token string">&quot;<span class="token variable">${data}</span>- 状态：<span class="token entity" title="\u003c">\u003c</span>font color<span class="token entity" title="\u003d">\u003d</span>#52c41a<span class="token entity" title="\u003e">\u003e</span><span class="token variable">${status}</span><span class="token entity" title="\u003c">\u003c</span>/font<span class="token entity" title="\u003e">\u003e</span><span class="token entity" title="\n">\n</span>&quot;</span>
    <span class="token punctuation">;</span><span class="token punctuation">;</span>
  <span class="token string">&quot;失败&quot;</span> <span class="token operator">|</span> <span class="token string">&quot;异常&quot;</span> <span class="token punctuation">)</span>
    <span class="token assign-left variable">data</span><span class="token operator">=</span><span class="token string">&quot;<span class="token variable">${data}</span>- 状态：<span class="token entity" title="\u003c">\u003c</span>font color<span class="token entity" title="\u003d">\u003d</span>#f5222d<span class="token entity" title="\u003e">\u003e</span><span class="token variable">${status}</span><span class="token entity" title="\u003c">\u003c</span>/font<span class="token entity" title="\u003e">\u003e</span><span class="token entity" title="\n">\n</span>&quot;</span>
    <span class="token punctuation">;</span><span class="token punctuation">;</span>
  <span class="token keyword">esac</span>
  <span class="token comment"># 拼接内容列表</span>
  <span class="token keyword">for</span> <span class="token for-or-select variable">content</span> <span class="token keyword">in</span> <span class="token string">&quot;<span class="token variable">${contents<span class="token punctuation">[</span>@<span class="token punctuation">]</span>}</span>&quot;</span><span class="token punctuation">;</span> <span class="token keyword">do</span>
