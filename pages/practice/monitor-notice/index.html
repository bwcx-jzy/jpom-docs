  </div> <div class="theme-vdoing-content content__default"><h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <blockquote><p>本文主要介绍：
如何从零开始使用 Jpom 中的项目监控功能，当项目未运行时将触发邮件报警通知，还可以时间自动重启项目功能</p> <p>文中使用到的依赖环境版本仅供参考，实际使用中请根据业务情况来安装对应的版本</p></blockquote> <blockquote><p><strong>实际文档中使用 Jpom 监控 Java 项目，实际使用中可以使用 DSL 模式到项目来监控更多的项目</strong></p></blockquote> <blockquote><p>注意：本文采用一键安装同时基于 2.9.4 版本讲解,系统为 centos7</p></blockquote> <h2 id="需要准备的环境"><a href="#需要准备的环境" class="header-anchor">#</a> 需要准备的环境</h2> <ol><li>Jpom 服务端、Jpom 插件端（安装 jpom 需要 java 环境）</li> <li>一个邮件发送账号</li></ol> <h2 id="安装服务端"><a href="#安装服务端" class="header-anchor">#</a> 安装服务端</h2> <div class="language- line-numbers-mode"><pre class="language-text"><code># 提前创建好文件夹 并且切换到对应到文件夹执行命令
mkdir -p /home/jpom/server/
cd /home/jpom/server/
yum install -y wget &amp;&amp; wget -O install.sh https://jpom.top/docs/install.sh &amp;&amp; bash install.sh Server jdk
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p><img src="/images/tutorial/monitor-notice/img1.png" alt="install1" loading="lazy"></p> <p><img src="/images/tutorial/monitor-notice/img2.png" alt="install2" loading="lazy"></p> <h3 id="初始化服务端"><a href="#初始化服务端" class="header-anchor">#</a> 初始化服务端</h3> <h4 id="添加超级管理账号"><a href="#添加超级管理账号" class="header-anchor">#</a> 添加超级管理账号</h4> <blockquote><p>添加一个超级管理员账号，请妥善保管此账号同时请设置安全度较强的密码</p></blockquote> <p><img src="/images/tutorial/project_dsl_java/inits1.png" alt="install1" loading="lazy"></p> <h4 id="开启账号-mfa"><a href="#开启账号-mfa" class="header-anchor">#</a> 开启账号 MFA</h4> <blockquote><p>为了系统安全，强烈建议超级管理员账号开启 MFA 两步验证</p></blockquote> <p><img src="/images/tutorial/project_dsl_java/inits2.png" alt="install2" loading="lazy"></p> <h2 id="安装插件端"><a href="#安装插件端" class="header-anchor">#</a> 安装插件端</h2> <div class="language- line-numbers-mode"><pre class="language-text"><code># 提前创建好文件夹 并且切换到对应到文件夹执行命令
mkdir -p /home/jpom/agent/
cd /home/jpom/agent/
yum install -y wget &amp;&amp; wget -O install.sh https://jpom.top/docs/install.sh &amp;&amp; bash install.sh Agent jdk
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p><img src="/images/tutorial/monitor-notice/img3.png" alt="install1" loading="lazy"></p> <p><img src="/images/tutorial/monitor-notice/img4.png" alt="install2" loading="lazy"></p> <h3 id="添加节点"><a href="#添加节点" class="header-anchor">#</a> 添加节点</h3> <p>注意要填写端口号哟</p> <p><strong>这里的节点账号密码和超级管理员账号密码是两个东西哟</strong></p> <ul><li>节点的默认账号：jpomAgent</li> <li>节点的默认密码：为随机生成,启动时候会在控制台输出：<code>Automatically generate authorized account:jpomAgent password:xxxxx Authorization information storage location：/home/jpom/agent/data/agent_authorize.json</code></li></ul> <p>节点账号密码在安装启动成功后会输出到控制台，请根据输出到内容填写。如果自己修改了账号密码则填写修改后的</p> <p><strong>注意</strong>：因为本实践案例插件端和服务端在同一台服务器，才插件端地址可以使用 <code>127.0.0.1:2123</code>,如果您在使用中插件端和服务端不在同一台服务器上，那么节点地址则需要添加插件端所在服务器的<code>内网IP</code>,当然如果插件端和服务端内网不互通也可以通过配置代理、开放端口访问权限等方式来实现服务器与其他网络中的插件端通讯</p> <p><img src="/images/tutorial/project_dsl_java/inita1.png" alt="install1" loading="lazy"></p> <h3 id="配置授权-白名单"><a href="#配置授权-白名单" class="header-anchor">#</a> 配置授权（白名单）</h3> <p>项目授权（白名单）是为了防止随意配置目录，同时也为了保护系统目录</p> <p><img src="/images/tutorial/monitor-notice/img5.png" alt="install2" loading="lazy"></p> <p><img src="/images/tutorial/project_dsl_java/inita2.png" alt="install1" loading="lazy"></p> <h2 id="配置项目"><a href="#配置项目" class="header-anchor">#</a> 配置项目</h2> <h3 id="添加项目"><a href="#添加项目" class="header-anchor">#</a> 添加项目</h3> <p>这里添加的项目为需要被监控的项目(本文中创建一个 java jar 包模式的示例项目)</p> <p><img src="/images/tutorial/monitor-notice/img7.png" alt="install1" loading="lazy"></p> <p><img src="/images/tutorial/monitor-notice/img6.png" alt="install1" loading="lazy"></p> <h3 id="上传-jar-包"><a href="#上传-jar-包" class="header-anchor">#</a> 上传 jar 包</h3> <p><img src="/images/tutorial/monitor-notice/img8.png" alt="install1" loading="lazy"></p> <p><img src="/images/tutorial/monitor-notice/img9.png" alt="install1" loading="lazy"></p> <h3 id="启动项目"><a href="#启动项目" class="header-anchor">#</a> 启动项目</h3> <p><img src="/images/tutorial/monitor-notice/img10.png" alt="install1" loading="lazy"></p> <p><img src="/images/tutorial/monitor-notice/img11.png" alt="install1" loading="lazy"></p> <p><img src="/images/tutorial/monitor-notice/img12.png" alt="install1" loading="lazy"></p> <p>在项目列表中查看项目状态、项目进程ID、项目占用的端口号</p> <p><img src="/images/tutorial/monitor-notice/img13.png" alt="install1" loading="lazy"></p> <p>再次进入控制台可以查看到控制台日志（因为新创建项目日志文件还存在，第一次启动时候未能直接读取到日志文件，二次打开或者启动会直接读取到日志）</p> <p><img src="/images/tutorial/monitor-notice/img14.png" alt="install1" loading="lazy"></p> <h2 id="配置监控"><a href="#配置监控" class="header-anchor">#</a> 配置监控</h2> <h3 id="配置邮件发件人"><a href="#配置邮件发件人" class="header-anchor">#</a> 配置邮件发件人</h3> <p><img src="/images/tutorial/monitor-notice/img15.png" alt="install1" loading="lazy"></p> <p>注意：密码一般为授权码并发邮件的登陆密码，这里使用 QQ 邮箱为例，不同平台获取邮箱授权码方式不一样，实际使用中可以在搜索引擎中搜索查看生成邮箱授权码方法</p> <p><img src="/images/tutorial/monitor-notice/img16.png" alt="install1" loading="lazy"></p> <h3 id="配置报警规则-准备"><a href="#配置报警规则-准备" class="header-anchor">#</a> 配置报警规则(准备)</h3> <p><img src="/images/tutorial/monitor-notice/img17.png" alt="install1" loading="lazy"></p> <p><strong>注意：</strong> 此时会发现报警联系人无法选择，因为对呀的联系人还没有配置报警通知收件邮箱</p> <p><img src="/images/tutorial/monitor-notice/img18.png" alt="install1" loading="lazy"></p> <h4 id="配置联系人收件邮箱"><a href="#配置联系人收件邮箱" class="header-anchor">#</a> 配置联系人收件邮箱</h4> <p><img src="/images/tutorial/monitor-notice/img19.png" alt="install1" loading="lazy"></p> <p><img src="/images/tutorial/monitor-notice/img20.png" alt="install1" loading="lazy"></p> <h3 id="配置报警规则"><a href="#配置报警规则" class="header-anchor">#</a> 配置报警规则</h3> <p><strong>自动重启</strong>：当监控到项目是未运行状态时会自动尝试执行重启操作</p> <p><img src="/images/tutorial/monitor-notice/img21.png" alt="install1" loading="lazy"></p> <h3 id="测试报警"><a href="#测试报警" class="header-anchor">#</a> 测试报警</h3> <ol><li>通过控制台手动项目</li> <li>去服务器上手动 kill 项目进程</li> <li>服务器自动 kill 项目进程等方式</li> <li>....</li></ol> <p>监控在一定周期内监控到触发报警条件后，会在平台记录一个报警记录，并且根据联系人配置的报警通知方式执行报警通知</p> <h4 id="监控日志"><a href="#监控日志" class="header-anchor">#</a> 监控日志</h4> <p><img src="/images/tutorial/monitor-notice/img22.png" alt="install1" loading="lazy"></p> <h4 id="报警邮件"><a href="#报警邮件" class="header-anchor">#</a> 报警邮件</h4> <p><img src="/images/tutorial/monitor-notice/img23.png" alt="install1" loading="lazy"></p></div></div> <div class="page-slot page-slot-bottom">
