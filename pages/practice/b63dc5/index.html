uXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">安装Docker<!----></h1> <div class="page-slot page-slot-top">
  <div class="wwads-cn wwads-horizontal page-wwads" data-id="188" style="display: flex !important"></div>
  </div> <div class="theme-vdoing-content content__default"><h2 id="安装docker"><a href="#安装docker" class="header-anchor">#</a> 安装Docker</h2> <h3 id="方式一-在线安装"><a href="#方式一-在线安装" class="header-anchor">#</a> 方式一：在线安装</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code># 下载并安装Docker所需要的软件包
sudo yum install -y yum-utils
# 添加Docker官方的yum仓库地址
sudo yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo
# 设置阿里云镜像的yum仓库地址
sudo yum-config-manager --add-repo https://mirrors.aliyun.com/docker-ce/linux/centos/docker-ce.repo
# 更新yum缓存
sudo yum makecache fast
# 安装新版Docker
sudo yum install -y docker-ce docker-ce-cli containerd.io
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><h3 id="方式二-离线安装-如果无法在线安装可尝试此方式"><a href="#方式二-离线安装-如果无法在线安装可尝试此方式" class="header-anchor">#</a> 方式二：离线安装（如果无法在线安装可尝试此方式）</h3> <h4 id="下载docker安装包"><a href="#下载docker安装包" class="header-anchor">#</a> 下载Docker安装包</h4> <blockquote><p><a href="https://download.docker.com/linux/static/stable/x86_64/docker-20.10.12.tgz" target="_blank" rel="noopener noreferrer">https://download.docker.com/linux/static/stable/x86_64/docker-20.10.12.tgz<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>如需要安装指定版本可到 <a href="https://download.docker.com/linux/static/stable/x86_64/" target="_blank" rel="noopener noreferrer">https://download.docker.com/linux/static/stable/x86_64/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 下载</p></blockquote> <h4 id="下载安装脚本"><a href="#下载安装脚本" class="header-anchor">#</a> 下载安装脚本</h4> <blockquote><p>到 <a href="https://github.com/Jrohy/docker-install" target="_blank" rel="noopener noreferrer">https://github.com/Jrohy/docker-install<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 下载<code>docker.bash</code>和<code>install.sh</code>两个文件</p></blockquote> <h4 id="上传文件-正式安装"><a href="#上传文件-正式安装" class="header-anchor">#</a> 上传文件，正式安装</h4> <blockquote><p>把 <code>docker-20.10.12.tgz</code>、<code>docker.bash</code>、<code>install.sh</code> 三个文件上传到服务器，上传完成后执行安装命令</p></blockquote> <div class="language- line-numbers-mode"><pre class="language-text"><code>./install.sh -f docker-20.10.12.tgz
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p>下载完成后看到<code>Created symlink from /etc/systemd/system/multi-user.target.wants/docker.service to /usr/lib/systemd/system/docker.service.docker 20.10.12 install success!</code>说明安装成功</p></blockquote> <h3 id="方式三-一条命令安装docker"><a href="#方式三-一条命令安装docker" class="header-anchor">#</a> 方式三：一条命令安装docker</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">curl</span> <span class="token parameter variable">-fsSL</span> https://get.docker.com <span class="token operator">|</span> <span class="token function">bash</span> <span class="token parameter variable">-s</span> <span class="token function">docker</span> <span class="token parameter variable">--mirror</span> Aliyun
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="设置docker"><a href="#设置docker" class="header-anchor">#</a> 设置Docker</h2> <h3 id="启动docker"><a href="#启动docker" class="header-anchor">#</a> 启动Docker</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code># 启动Docker服务
systemctl start docker
# 查看Docker是否启动正常, 看到绿色的active（running）则说明启动正常
systemctl status docker
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="设置docker开机自启"><a href="#设置docker开机自启" class="header-anchor">#</a> 设置Docker开机自启</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>systemctl enable docker
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="下载docker镜像时加速"><a href="#下载docker镜像时加速" class="header-anchor">#</a> 下载Docker镜像时加速</h3> <blockquote><p>直接使用官方镜像的地址比较慢，可配置国内加速镜像。</p> <p>使用下面命令直接生成配置文件，或者手动修改<code>/etc/docker/daemon.json</code></p></blockquote> <div class="language- line-numbers-mode"><pre class="language-text"><code>cat &lt;&lt;EOF &gt; /etc/docker/daemon.json
{
  &quot;registry-mirrors&quot;: [
    &quot;https://docker.mirrors.ustc.edu.cn&quot;,
    &quot;http://hub-mirror.c.163.com&quot;
  ],
  &quot;max-concurrent-downloads&quot;: 10,
  &quot;log-driver&quot;: &quot;json-file&quot;,
  &quot;log-level&quot;: &quot;warn&quot;,
  &quot;log-opts&quot;: {
    &quot;max-size&quot;: &quot;10m&quot;,
    &quot;max-file&quot;: &quot;3&quot;
    },
  &quot;data-root&quot;: &quot;/var/lib/docker&quot;
}
EOF
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><h3 id="重启docker服务"><a href="#重启docker服务" class="header-anchor">#</a> 重启Docker服务</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>systemctl restart docker
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="查看docker启动状态"><a href="#查看docker启动状态" class="header-anchor">#</a> 查看Docker启动状态</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>systemctl status docker
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p>至此，您已完成Docker的安装和设置，现在您可以使用<code>docker</code>命令了。</p></blockquote></div></div> <div class="page-slot page-slot-bottom">
