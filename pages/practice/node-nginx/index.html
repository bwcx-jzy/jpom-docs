  </div> <div class="theme-vdoing-content content__default"><h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <blockquote><p>本文主要介绍：
如何从零开始使用 Jpom 中的节点 nginx 管理 （注意：本文采用一键安装）。</p> <p>本文中服务端和插件端是安装在同一个服务器中的，实际操作时根据业务情况来安装</p> <p>文中使用到的依赖环境版本仅供参考，实际使用中请根据业务情况来安装对应的版本</p></blockquote> <blockquote><p>本文基于 2.8.4 版本讲解</p></blockquote> <h2 id="需要准备的环境"><a href="#需要准备的环境" class="header-anchor">#</a> 需要准备的环境</h2> <ol><li>Jpom 服务端、Jpom 插件端（安装 jpom 需要 java 环境）</li> <li>插件端所在服务器需要 nginx 环境</li></ol> <h2 id="操作步骤"><a href="#操作步骤" class="header-anchor">#</a> 操作步骤</h2> <h3 id="第一步-安装-jpom-服务端"><a href="#第一步-安装-jpom-服务端" class="header-anchor">#</a> 第一步：安装 Jpom 服务端</h3> <blockquote><p>目前安装 Jpom 服务端的方式有：一键安装、下载安装、编译打包安装、docker 安装，建议按照自己熟悉的方式来安装</p> <p>教程中使用一键安装的命令安装服务端</p></blockquote> <div class="language- line-numbers-mode"><pre class="language-text"><code>mkdir -p /home/jpom/server &amp;&amp; cd /home/jpom/server
# 这里我们选择快速安装 jdk 实际中请根据自己情况选择
yum install -y wget &amp;&amp; wget -O install.sh https://jpom.top/docs/install.sh &amp;&amp; bash install.sh Server jdk
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h4 id="执行命令后控制台输出如下"><a href="#执行命令后控制台输出如下" class="header-anchor">#</a> 执行命令后控制台输出如下</h4> <p><img src="/images/tutorial/build_node_release/install1.png" alt="install1" loading="lazy"> <img src="/images/tutorial/build_node_release/install2.png" alt="install2" loading="lazy"> <img src="/images/tutorial/build_node_release/install3.png" alt="install3" loading="lazy"> <img src="/images/tutorial/build_node_release/install4.png" alt="install4" loading="lazy"></p> <h3 id="第二步-安装-jpom-插件端"><a href="#第二步-安装-jpom-插件端" class="header-anchor">#</a> 第二步：安装 Jpom 插件端</h3> <blockquote><p>目前安装 Jpom 插件端的方式有：一键安装、下载安装、编译打包安装，建议按照自己熟悉的方式来安装</p> <p>教程中使用一键安装的命令安装插件端</p></blockquote> <div class="language- line-numbers-mode"><pre class="language-text"><code>mkdir -p /home/jpom/agent &amp;&amp; cd /home/jpom/agent
# 这里我们选择快速安装 jdk 实际中请根据自己情况选择
yum install -y wget &amp;&amp; wget -O install.sh https://jpom.top/docs/install.sh &amp;&amp; bash install.sh Agent jdk
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><img src="/images/tutorial/build_node_release/agent1.png" alt="agent1" loading="lazy"> <img src="/images/tutorial/build_node_release/agent2.png" alt="agent2" loading="lazy"></p> <p>图 2 中圈出来第为插件端的账号密码</p> <h3 id="第三步-编译安装-nginx"><a href="#第三步-编译安装-nginx" class="header-anchor">#</a> 第三步：编译安装 nginx</h3> <ol><li>安装各种依赖</li></ol> <div class="language- line-numbers-mode"><pre class="language-text"><code>#gcc安装，nginx源码编译需要
yum install -y gcc-c++

#PCRE pcre-devel 安装，nginx 的 http 模块使用 pcre 来解析正则表达式
yum install -y pcre pcre-devel

#zlib安装，nginx 使用zlib对http包的内容进行gzip
yum install -y zlib zlib-devel

#OpenSSL 安装，强大的安全套接字层密码库，nginx 不仅支持 http 协议，还支持 https（即在ssl协议上传输http）
yum install -y openssl openssl-devel
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><ol start="2"><li>使用 wget 命令下载</li></ol> <div class="language- line-numbers-mode"><pre class="language-text"><code>mkdir -p /usr/local/nginx &amp;&amp; cd /usr/local/nginx
#下载版本号可根据目前官网最新稳定版自行调整
wget -O nginx-1.20.2.tar.gz https://nginx.org/download/nginx-1.20.2.tar.gz
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><ol start="3"><li>编译 nginx</li></ol> <div class="language- line-numbers-mode"><pre class="language-text"><code>#根目录使用ls命令可以看到下载的nginx压缩包，然后解压
tar -zxvf nginx-1.20.2.tar.gz

#解压后进入目录
cd nginx-1.20.2

#使用默认配置
./configure

#编译安装
make
make install
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h3 id="第四步-初始化-jpom-服务端和插件端"><a href="#第四步-初始化-jpom-服务端和插件端" class="header-anchor">#</a> 第四步：初始化 Jpom 服务端和插件端</h3> <p>访问：http://IP:2122 这里 ip 请更换为您服务器中第实际 ip</p> <p>如果无法访问请优先检查 Jpom 访问是否正常运行、服务端防火墙、云服务器的安全组规则等网络原因</p> <h4 id="初始化系统管理员"><a href="#初始化系统管理员" class="header-anchor">#</a> 初始化系统管理员</h4> <p>第一次使用系统需要设置一个系统管理员账号（系统管理员账号密码有强度要求，请安装提示设置。同时也请您牢记系统管理员账号）</p> <p><img src="/images/tutorial/build_node_release/install-user1.png" alt="install-user1" loading="lazy"> <img src="/images/tutorial/build_node_release/install-user2.png" alt="install-user2" loading="lazy"></p> <h4 id="添加-jpom-节点"><a href="#添加-jpom-节点" class="header-anchor">#</a> 添加 Jpom 节点</h4> <p>节点列表还没有任何节点，我们需要将我们之前安装等插件端添加到服务端中来</p> <p><img src="/images/tutorial/build_node_release/node-list1.png" alt="node-list1" loading="lazy"></p> <p><img src="/images/tutorial/build_node_release/add-node.png" alt="add-node" loading="lazy"></p> <p><img src="/images/tutorial/build_node_release/add-node2.png" alt="add-node2" loading="lazy"></p> <p>图 3 中的节点密码为上面步骤中第四步中安装并启动插件端后控制台输出第账号和密码</p> <h3 id="第五步-在-jpom-中配置-nginx"><a href="#第五步-在-jpom-中配置-nginx" class="header-anchor">#</a> 第五步：在 Jpom 中配置 nginx</h3> <ol><li>配置授权（白名单）信息
<ol><li><img src="/images/tutorial/node_nginx/nginx-config1.png" alt="nginx-config1" loading="lazy"></li></ol></li> <li>配置 nginx 服务
<ol><li><img src="/images/tutorial/node_nginx/nginx-edit-name1.png" alt="edit-nginx-name1" loading="lazy"></li> <li><img src="/images/tutorial/node_nginx/nginx-edit-name2.png" alt="edit-nginx-name2" loading="lazy"></li> <li>填写的 <code>/usr/local/nginx/sbin/nginx</code> 为 nginx 执行文件绝对路径</li></ol></li> <li>启动 nginx 服务
<ol><li><img src="/images/tutorial/node_nginx/nginx-start1.png" alt="nginx-start1" loading="lazy"></li></ol></li></ol> <p>注意：</p> <ol><li>服务名称请一定填写绝对路径</li> <li>如果已经启动的 nginx 再配置服务名称，需要先停止之前启动的服务再由 jpom 中启动，因为 jpom 中使用绝对路径来监控 nginx 状态</li></ol> <h3 id="第六步-愉快地使用-jpom-在线编辑、管理-nginx"><a href="#第六步-愉快地使用-jpom-在线编辑、管理-nginx" class="header-anchor">#</a> 第六步：愉快地使用 Jpom 在线编辑、管理 nginx</h3> <h2 id="说明"><a href="#说明" class="header-anchor">#</a> 说明</h2> <ul><li>linux 系统中如果使用 yum 安装或者配置了服务，在配置 nginx 服务名称中则配置对应的服务名称，默认为 nginx</li> <li>windows 系统中则需要为 nginx 配置服务才能正常监控 nginx 状态，建议使用 <a href="https://github.com/winsw/winsw" target="_blank" rel="noopener noreferrer">winsw<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 来配置</li></ul></div></div> <div class="page-slot page-slot-bottom">
