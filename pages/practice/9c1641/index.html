  </div> <div class="theme-vdoing-content content__default"><h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <blockquote><p>本文主要介绍：</p> <p>如何使用 Jpom 中的容器构建来实现构建 docker 镜像并推送到远程仓库的流程</p></blockquote> <p>需要使用到的功能有：</p> <ol><li>仓库管理</li> <li>在线构建 -&gt; 构建列表：将仓库代码打包出运行文件</li> <li>docker 管理</li> <li>在线构建发布到 docker 镜像并推送到远程仓库</li></ol> <blockquote><p>注意：本文采用一键安装同时基于 2.11.6版本讲解,系统为 centos</p></blockquote> <h2 id="需要准备的环境"><a href="#需要准备的环境" class="header-anchor">#</a> 需要准备的环境</h2> <ol><li>Jpom 服务端（已经安装好、并且配置好了 node 环境）</li> <li>一个 web 项目仓库 并且已经有 <code>DockerFile</code> 文件</li> <li>nginx配置文件，下文会贴出示例</li></ol> <p>本文就不再从零开始讲解安装教程，如果有不知道该如何安装的可以查看相关文档</p> <ul><li><a href="/pages/15b7a2/">一键安装实践</a></li> <li><a href="/pages/c846d3/">Docker 容器安装</a></li> <li><a href="/pages/af288b/">离线安装</a></li></ul> <p><em>本文使用物理机直接安装 Jpom 服务端的方式</em></p> <p>案例仓库地址：<a href="https://gitee.com/autools/vue-demo" target="_blank" rel="noopener noreferrer">https://gitee.com/autools/vue-demo<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="操作指南"><a href="#操作指南" class="header-anchor">#</a> 操作指南</h2> <h3 id="配置-docker-到-jpom"><a href="#配置-docker-到-jpom" class="header-anchor">#</a> 配置 docker 到 Jpom</h3> <p>这个步骤主要是在 Jpom 添加 docker 服务，这样可以使用 Jpom 来管理 docker</p> <p><strong>详细操作步骤：<a href="/pages/practice/docker-cli/">操作文档&gt;&gt;</a></strong> (本文默认您已经配置好了)</p> <p><img src="/images/tutorial/build-docker-images/img_2.png" alt="img_2.png" loading="lazy"></p> <p>这里我们为 docker 添加一个标签值为：<code>local</code> （注意这个值后续会用到）</p> <p><img src="/images/tutorial/build-docker-images/img_1.png" alt="img_1.png" loading="lazy"></p> <blockquote><p>如果服务端所在服务器中存在 docker 建议使用<code>自动探测</code>方式来添加</p></blockquote> <blockquote><p>本文因为服务端所在的服务器存在 docker，所以 docker 地址为：<code>unix:///var/run/docker.sock</code></p></blockquote> <h3 id="配置-docker-仓库授权"><a href="#配置-docker-仓库授权" class="header-anchor">#</a> 配置 docker 仓库授权</h3> <p>本次采用阿里云容器镜像仓库为示例，其他 docker 仓库基本大同小异</p> <p><img src="/images/tutorial/build-docker-images-push/img.png" alt="img.png" loading="lazy"></p> <h3 id="配置项目仓库"><a href="#配置项目仓库" class="header-anchor">#</a> 配置项目仓库</h3> <p><img src="/images/tutorial/build-docker-web-images/img.png" alt="img.png" loading="lazy"></p> <p>仓库目录截图
<img src="/images/tutorial/build-docker-web-images/img.png" alt="img.png" loading="lazy"></p> <h3 id="配置在线构建"><a href="#配置在线构建" class="header-anchor">#</a> 配置在线构建</h3> <p><img src="/images/tutorial/build-docker-web-images/img2.png" alt="img_2.png" loading="lazy"></p> <p><img src="/images/tutorial/build-docker-web-images/img3.png" alt="img_3.png" loading="lazy"></p> <p>仓库<strong>构建命令</strong>：
<strong>DockerFile</strong></p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code>  <span class="token comment"># 基础镜像 目前仅支持 ubuntu-latest</span>
  runsOn: ubuntu-latest
  <span class="token comment"># 使用哪个 docker 构建,填写 docker 标签 默认查询可用的第一个,如果 tag 查询出多个也选择第一个结果</span>
  fromTag: local
  steps:
    - uses: node
      version: 16.3.0
  <span class="token comment"># 将此目录缓存到全局（多个构建可以共享此缓存目录）</span>
      type: global
    - run: npm config set registry https://registry.npmmirror.com
  <span class="token comment"># 内置变量 ${JPOM_WORKING_DIR} ${JPOM_BUILD_ID}</span>
    - run: cd  ${JPOM_WORKING_DIR}/ &amp;&amp; npm i &amp;&amp; npm run build
  <span class="token comment"># 给容器新增环境变量</span>
  env:
    NODE_OPTIONS: --max-old-space-size=900

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><p>您需要根据的项目来确定打包命令</p> <p>仓库<strong>产物目录</strong>：<code>dist</code> 您需要根据的项目来确定产物目录（不了解产物目录该怎么填写的可以查看：<a href="/pages/0b946a/#产物目录">说明文档</a>）</p> <p><strong>执行容器</strong>：这里填写在 Jpom 添加 docker 的标签值 ，我们前面为 docker 添加的标签值为 <code>local</code>，这里我们填它即可</p> <blockquote><p>执行容器指使用哪个 docker 构建,填写 docker 标签（ 标签在 docker 编辑页面配置） 默认查询可用的第一个,如果 tag 查询出多个将依次构建</p></blockquote> <p><img src="/assets/img/img4.a87fed74.png" alt="img_4.png" loading="lazy"> <strong>镜像 tag</strong>：<code>registry.cn-shanghai.aliyuncs.com/jpom-demo/vue-demo:1.1</code></p> <p>这里注意：一定要写对命名空间不然没有办法正常推送到远程仓库</p> <blockquote><p>容器标签,如：xxxx:latest 多个使用逗号隔开</p> <p>这里根据您您的项目情况来填写您需要的镜像标签名，注意这里支持使用仓库目录下的变量文件替换变量来实现动态标签名（tag 名）</p></blockquote> <blockquote><p>在 2.9.19+ 版本 需要手动配置 <code>附加环境变量</code> 来实现加载仓库目录下 .env 文件环境变量</p></blockquote> <blockquote><p>使用变量替换示例：xxxx:${VERSION}，添加 <code>附加环境变量</code> .env 文件 后，如果 .env 文件存在 VERSION=1.2 那么替换后为：xxxx:1.2</p></blockquote> <p><strong>Dockerfile</strong>：这里添加的 `Dockerfile</p> <blockquote><p>如果您的 Dockerfile 在仓库根路径，直接填写对应的文件名即可。这里支持二级目录的作用主要是用于指定到二级目录里面执行构建，因为部分 Dockerfile 里面 <code>ADD</code> <code>COPY</code> 指令是相对路径的情况</p></blockquote> <p><strong>版本递增</strong></p> <blockquote><p>开启 dockerTag 版本递增后将在每次构建时自动将版本号最后一位数字同步为构建序号ID</p> <p>如：当前构建为第 100 次构建</p> <p>testtag:1.0 -&gt; testtag:1.100</p> <p>testtag:1.0.release -&gt; testtag:1.100.release</p> <p>如果没有匹配到数字将忽略递增操作</p></blockquote> <h3 id="执行构建"><a href="#执行构建" class="header-anchor">#</a> 执行构建</h3> <p><img src="/images/tutorial/build-docker-images/img_5.png" alt="img_5.png" loading="lazy"></p> <p><img src="/images/tutorial/build-docker-images-push/img_8.png" alt="img.png" loading="lazy"></p> <p>这里的镜像标签最终转换为：<code>registry.cn-shanghai.aliyuncs.com/jpom-demo/vue-demo:1.1</code></p> <p><img src="/images/tutorial/build-docker-images-push/img_3.png" alt="img_3.png" loading="lazy"></p> <h3 id="查看远程仓库中的镜像"><a href="#查看远程仓库中的镜像" class="header-anchor">#</a> 查看远程仓库中的镜像</h3> <p><img src="/images/tutorial/build-docker-images-push/img_4.png" alt="img_4.png" loading="lazy"></p> <p>至此我们就可以通过 Jpom 来实现构建镜像并且可以推送到远程仓库了</p> <h2 id="补充说明"><a href="#补充说明" class="header-anchor">#</a> 补充说明</h2> <p>使用阿里云镜像仓库需要创建<code>命名空间</code>、<code>镜像仓库</code>，具体操作可以登录阿里云镜像仓库控制台查看</p> <h3 id="命令空间"><a href="#命令空间" class="header-anchor">#</a> 命令空间</h3> <p><img src="/images/tutorial/build-docker-images-push/img_5.png" alt="img_5.png" loading="lazy"></p> <h3 id="镜像仓库"><a href="#镜像仓库" class="header-anchor">#</a> 镜像仓库</h3> <p><img src="/images/tutorial/build-docker-images-push/img_6.png" alt="img_6.png" loading="lazy"></p> <h2 id="附件"><a href="#附件" class="header-anchor">#</a> 附件</h2> <p><strong>DockerFile</strong></p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token comment"># production environment</span>
<span class="token instruction"><span class="token keyword">FROM</span> library/nginx:1.18.0-alpine</span>
<span class="token instruction"><span class="token keyword">COPY</span>  <span class="token variable">${JPOM_WORKING_DIR}</span>/build /usr/share/nginx/html</span>
<span class="token instruction"><span class="token keyword">COPY</span> tools/default.conf /etc/nginx/conf.d/default.conf</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div></div></div> <div class="page-slot page-slot-bottom">
