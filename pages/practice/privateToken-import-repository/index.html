  <div class="wwads-cn wwads-horizontal page-wwads" data-id="188" style="display: flex !important"></div>
  </div> <div class="theme-vdoing-content content__default"><blockquote><p>使用【通过私人令牌导入仓库】功能可以批量导入多个 Git 类型的仓库</p> <p>本文对如何在 Jpom 管理系统使用私人令牌导入仓库以及如何在远程仓库上生成私人令牌进行了说明</p></blockquote> <h2 id="导入步骤"><a href="#导入步骤" class="header-anchor">#</a> 导入步骤</h2> <ol><li>登录 Jpom 项目管理系统</li> <li>在左侧侧边栏找到【在线构建】，选择【仓库信息】</li> <li>点击【通过私人令牌导入按钮】</li> <li>选择远程仓库，填写私人令牌</li> <li>填写完成后，点击搜索，等待返回结果</li></ol> <blockquote><p>从 v2.9.2 版本开始，支持自建 GitLab 仓库，以及按仓库名进行搜索。</p></blockquote> <p><img src="/images/build/import.png" alt="导入仓库" loading="lazy"></p> <p>选择【添加】导入您想添加的仓库。</p> <p><img src="/images/build/import2.png" alt="import2" loading="lazy"></p> <p>已导入的仓库会显示【已存在】。</p> <p><img src="/images/build/import3.png" alt="import3" loading="lazy"></p> <h2 id="如何生成私人令牌"><a href="#如何生成私人令牌" class="header-anchor">#</a> 如何生成私人令牌</h2> <h3 id="如何在-gitee-上生成私人令牌"><a href="#如何在-gitee-上生成私人令牌" class="header-anchor">#</a> 如何在 Gitee 上生成私人令牌</h3> <ol><li>登录 <a href="https://gitee.com/" target="_blank" rel="noopener noreferrer">Gitee<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>点击右上角的个人头像，在下拉框中选择【设置】</li> <li>在左侧菜单栏中找到并选择【私人令牌】</li> <li>点击【生成新令牌】</li> <li>复制生成后的私人令牌到 Jpom 管理系统中</li></ol> <blockquote><p>页面关闭后，私人令牌将不再出现，请妥善保存。</p></blockquote> <p><img src="/images/build/create-token-gitee.png" alt="create-token-gitee" loading="lazy"></p> <p><img src="/images/build/create-token-gitee2.png" alt="create-token-gitee2" loading="lazy"></p> <p><img src="/images/build/create-token-gitee3.png" alt="create-token-gitee3" loading="lazy"></p> <h3 id="如何在-github-上生成私人令牌"><a href="#如何在-github-上生成私人令牌" class="header-anchor">#</a> 如何在 GitHub 上生成私人令牌</h3> <ol><li>登录 <a href="https://github.com/" target="_blank" rel="noopener noreferrer">GitHub<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>点击右上角的个人头像，在下拉框中选择【Settings】</li> <li>在左侧菜单栏最下面找到并选择【Developer settings】</li> <li>在左侧菜单栏选择【Personal access tokens】</li> <li>点击【Generate new token】</li> <li>填写【Note】，设置过期日期，勾选生成 token 拥有的权限，填写完成后拉到最下面点击【Generate token】</li> <li>复制生成后的私人令牌到 Jpom 管理系统中</li></ol> <blockquote><p>页面关闭后，私人令牌将不再出现，请妥善保存。</p></blockquote> <p><img src="/images/build/create-token-github.png" alt="create-token-github" loading="lazy"></p> <p><img src="/images/build/create-token-github2.png" alt="create-token-github2" loading="lazy"></p> <p><img src="/images/build/create-token-github3.png" alt="create-token-github3" loading="lazy"></p> <h3 id="如何在-gitlab-上生成私人令牌"><a href="#如何在-gitlab-上生成私人令牌" class="header-anchor">#</a> 如何在 GitLab 上生成私人令牌</h3> <ol><li>登录 <a href="https://gitlab.com/" target="_blank" rel="noopener noreferrer">GitLab<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>点击右上角的个人头像，在下拉框中选择【Settings】</li> <li>在左侧菜单栏最下面找到并选择【Developer settings】</li> <li>在左侧菜单栏选择【Personal access tokens】</li> <li>点击【Generate new token】</li> <li>填写【Note】，设置过期日期，勾选生成 token 拥有的权限，填写完成后拉到最下面点击【Generate token】</li> <li>复制生成后的私人令牌到 Jpom 管理系统中</li></ol> <blockquote><p>页面关闭后，私人令牌将不再出现，请妥善保存。</p></blockquote> <p><img src="/images/build/create-token-gitlab.png" alt="create-token-gitlab" loading="lazy"></p></div></div> <div class="page-slot page-slot-bottom">
