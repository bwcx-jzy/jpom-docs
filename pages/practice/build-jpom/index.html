  </div> <div class="theme-vdoing-content content__default"><h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <p>Jpom 中有在线构建，那么可以使用 Jpom 本身相关的功能实现 Jpom 每次的版本发版吗？</p> <p><strong>当然可以的！！</strong></p> <div class="custom-block danger"><p class="custom-block-title">声明</p> <p>本文档想要建立在您对 Jpom 已经有一定的熟悉度后的高阶操作。
里面涉及到一些基础功能的使用。
如果您还是新手入门 Jpom ，还想要您看看其他相关文档或者上手操作后再来看看本文档来找解决方案灵感</p></div> <blockquote><p>本文默认您已经会使用 Jpom 的基础功能了，不再讲解如果安装 Jpom，如果有不会的可以参考其他文档</p></blockquote> <blockquote><p>注意：本文采用基于 2.10.21 版本讲解,系统为 centos</p></blockquote> <p>我们先梳理一下 Jpom 发版的流程：</p> <h3 id="手动版"><a href="#手动版" class="header-anchor">#</a> 手动版</h3> <blockquote><p>手动版是指，未使用 Jpom 来实现发版的流程</p></blockquote> <ol><li>将 dev 分支合并到 master</li> <li>changelog 版本增加发版日期</li> <li>更新代码版本号：<code>cd ./jpom-parent/script &amp;&amp; sh replaceVersion.sh 2.x.x</code></li> <li>打包前端：<code>npm i &amp;&amp; npm run build</code></li> <li>打包后端：<code>mvn clean package</code></li> <li>人工测试服务端包和插件端包是否可以正常启动</li> <li>提交一个 commit 2.x.x</li> <li>基于 commit 新增 tag: v2.x.x 并且将代码推送到远程</li> <li>将包上传到 oss : <code>sh deploy-release-oss.sh</code></li> <li>更新文档版本号：<code>cd ./docs/script &amp;&amp; sh replaceVersion.sh 2.x.x</code></li> <li>手动 copy 更新文档 changelog</li> <li>发布文档：<code>sh deploy-docs-pages.sh</code></li> <li>测试远程更新是否正常</li> <li>发布服务端 docker 镜像包 <code>docker buildx build --platform linux/amd64,linux/arm64 -t jpomdocker/jpom:2.x.x -t jpomdocker/jpom:latest -f ./modules/server/DockerfileRelease --push .</code></li> <li>添加 gitee、github 发行版</li> <li>可选填写发版公告</li></ol> <h3 id="自动版"><a href="#自动版" class="header-anchor">#</a> 自动版</h3> <blockquote><p>自动版是指使用 Jpom 里面的构建功能来实现发版流程，减少人为操作</p></blockquote> <ol><li>将 dev 分支合并到 master</li> <li>人工打包并测试相关功能</li> <li>changelog 版本增加发版日期</li> <li>执行-发布代码任务 (注意修改构建命令版本号)</li> <li>基于 commit 新增 tag: v2.x.x 并且将代码推送到远程</li> <li>手动 copy 更新文档 changelog</li> <li>执行-发布文档 (注意修改构建命令版本号)</li> <li>测试远程更新是否正常</li> <li>执行-发布镜像</li> <li>添加 gitee、github 发行版</li> <li>可选填写发版公告</li></ol> <h3 id="核心流程总结"><a href="#核心流程总结" class="header-anchor">#</a> 核心流程总结</h3> <ol><li>需要快速更改 pom.xml 版本号</li> <li>需要前构建前端 vue</li> <li>前端构建完成后再构建后端 java</li> <li>需要将构建完成的文件包上传到远程存储中</li> <li>发布文档来实现更新新版本的信息（实现客户端知道有新版本）</li> <li>为服务端发布 docker 镜像，并推送到 docker hub 远程仓库</li></ol> <h3 id="需要使用到的相关功能"><a href="#需要使用到的相关功能" class="header-anchor">#</a> 需要使用到的相关功能</h3> <ol><li>仓库管理</li> <li>在线构建

<ol><li>替换版本号的参数由<code>构建参数</code>传递进来</li></ol></li> <li>使用 git 将替换版本号后的代码提交到远程</li> <li>构建前端 + 后端</li> <li>使用事件脚本执行文件上传、验证文件完整性</li> <li>使用构建发布文档（思路流程和发布安装包一致）</li> <li>使用 <code>docker buildx</code> 实现构建多内核镜像
