  </div> <div class="theme-vdoing-content content__default"><h2 id="非阻塞命令"><a href="#非阻塞命令" class="header-anchor">#</a> 非阻塞命令</h2> <p>在 Jpom 中大部分命令都需要使用非阻塞：</p> <ul><li>构建命令</li> <li>构建本地发布命令</li> <li>构建 SSH 发布命令</li> <li>SSH 模版命令</li> <li>脚本模版命令</li></ul> <p>非阻塞命令指执行命令后会自动退出而不是一直阻塞窗口需要按 ctrl+c 才能退出命令窗口、或者需要输入交互都命令</p> <p>阻塞命令举例：</p> <ol><li><code>yum intall xxxxx</code>, 执行这样的命令需要用户确认输入才能继续执行，这样的命令就不能在 jpom 上述功能相关命令中使用，需要修改为 <code>yum install -y xxxxx</code></li> <li><code>java -jar xxx.jar</code>, 执行这样的命令会阻塞窗口，那么在 linux 中可以使用 <code>nohup</code> 来解决，修改为：<code>nohup java -jar xxx.jar &gt;&gt;xxx.log 2&gt;&amp;1 &amp;</code></li> <li><code>npm run serve</code>,执行这样的命令窗口将一直阻塞，那么需要修改为 <code>npm run build</code></li></ol> <h2 id="java、javaw-命令"><a href="#java、javaw-命令" class="header-anchor">#</a> java、javaw 命令</h2> <p>通常情况都是使用 java 命令来启动 java 项目,如: <code>java -jar xxxx.jar</code></p> <p>Jpom 中在 windows 环境来启动 java 项目（包括 Server.bat、Agent.bat） 因为 windows 没有 nohup 命令，使用 javaw 可以实现类似 nohup 效果并且能将控制台日志输出到指定文件</p> <h2 id="jpom-中多种脚本对比"><a href="#jpom-中多种脚本对比" class="header-anchor">#</a> Jpom 中多种脚本对比</h2> <table><thead><tr><th>脚本类型</th> <th>存储方式</th> <th>执行方式</th> <th>是否支持批量执行</th> <th>是否支持批量编辑</th> <th>是否支持定时执行</th></tr></thead> <tbody><tr><td>脚本列表</td> <td>服务端</td> <td>在服务端执行</td> <td>否</td> <td>否</td> <td>支持 cron</td></tr> <tr><td>ssh 命令脚本</td> <td>服务端</td> <td>ssh 远程执行</td> <td>是</td> <td>否</td> <td>支持 cron</td></tr> <tr><td>节点脚本</td> <td>节点(插件端)</td> <td>在节点执行</td> <td>否</td> <td>是 （使用服务端脚本分发）</td> <td>支持 cron</td></tr></tbody></table> <h2 id="jpom-中的授权-白名单-说明"><a href="#jpom-中的授权-白名单-说明" class="header-anchor">#</a> Jpom 中的授权（白名单）说明</h2> <blockquote><p>Jpom 中的授权（白名单）的由来，由于项目管理都需要对项目的文件进行管理。在创建项目的时候需要确定项目的相关文件存放的路径。
那么此时由用户决定存放到哪里，显得有点冒然（不安全，有点随意）。因为服务器中有些路径已经存放重要配置文件，此时项目路径相同那么必然没有任何安全性</p></blockquote> <blockquote><p>为什么是授权（白名单）而不是配置黑名单（禁止名单）：假设设置黑名单、如果设置黑名单那么没有办法最快速收集用户不同服务器中重要文件路径，此方法也显得不合适</p></blockquote> <p>需要配置授权（白名单）的地方有如下：</p> <ul><li>节点项目目录授权（白名单）</li> <li>节点 nginx 配置文件授权（白名单）</li> <li>节点 ssl 证书目录授权（白名单）</li> <li>节点分发授权（白名单）（和节点项目授权（白名单）类似）</li> <li>SSH 授权管理目录授权（白名单）</li></ul> <h2 id="jpom-的参数配置"><a href="#jpom-的参数配置" class="header-anchor">#</a> Jpom 的参数配置</h2> <blockquote><p>Jpom 中配置文件使用 SpringBoot 加载配置文件机制实现，配置文件中可以配置一些遵循 SpringBoot 的属性</p></blockquote> <p>在项目运行的根路径下的<code>extConfig.yml</code>文件</p> <ol><li>插件端示例：<code>extConfig.yml</code></li> <li>服务端示例：<code>extConfig.yml</code></li></ol> <h2 id="触发器-webhook、钩子"><a href="#触发器-webhook、钩子" class="header-anchor">#</a> 触发器 （webhook、钩子）</h2> <p>Jpom 中的触发器可以理解为一个接口，执行这个接口会自动帮助您完成一些事情</p> <p>Jpom 中的触发器可以理解为 webhook（钩子） 实现</p> <p>目前 Jpom 中支持触发器的功能有如下：</p> <ul><li>执行构建</li> <li>执行 SSH 脚本</li> <li>执行服务端脚本</li> <li>执行节点脚本</li></ul> <p>使用触发器可以实现在一定场景下实现自动执行的操作</p> <p>如：提交代码后自动构建、外部系统调用触发器来实现执行 Jpom 系统中的相关脚本</p></div></div> <div class="page-slot page-slot-bottom">
