  </div> <div class="theme-vdoing-content content__default"><h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <p>定期备份数据是一个良好的习惯，数据安全是防患于未然</p> <h2 id="目录结构"><a href="#目录结构" class="header-anchor">#</a> 目录结构</h2> <p>在您需要备份前需要了解到 Jpom 中目录结构能帮助您高效备份</p> <p>这里列举的目录结构是当您已经正常使用 Jpom 并且没有修改数据目录的情况下，如果您手动修改过数据目录您可以直接备份对应目录，但是您仍然需要了解整个系统的完整目录结构</p> <h3 id="服务端"><a href="#服务端" class="header-anchor">#</a> 服务端</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>.
├── lib                                               程序安装包（jar）文件
├───── server-x.x.x.jar
├───── oldJars                                        升级成功后会将之前版本的安装包备份至此目录
├───── run.bin                                        当 lib 下有多个安装包时，告知脚本应该使用哪个安装包
├─── bin                                              管理脚本
├───── Server.bat
├───── Server.sh
├───── BlockListener.sh
├── conf                                              配置文件目录
├───── application.yml
├───── logback.xml
├── logs                                              程序运行日志目录
├───── server.log
├───── stdout.log
├── LICENSE
├── tmp                                               程序临时目录（java.io.tmpdir）
├── data
├────── build =&gt;                                      构建相关文件夹
├──────────── a7edf3cff8d542d3bf5758f9ab9b9a32 =&gt;     单个构建存储相关文件夹
├──────────────── history =&gt;                          需要执行的脚本
├───────────────────── #1 =&gt;                          单次执行记录相关文件夹
├─────────────────────── info.log =&gt;                  构建日志
├─────────────────────── result =&gt;                    构建产物存储文件夹
├──────────────── source =&gt;                           构建的仓库文件夹
├────── script =&gt;                                     服务端脚本文件夹
├──────────── a7edf3cff8d542d3bf5758f9ab9b9a32 =&gt;     脚本对应相关文件夹
├──────────────── script.sh =&gt;                        需要执行的脚本
├──────────────── log =&gt;                              执行日志
├──────────── xxxx =&gt;                                 其他脚本信息
├────── command_log =&gt; ssh                            脚本执行记录
├──────────── a7edf3cff8d542d3bf5758f9ab9b9a32 =&gt;     单个脚本相关文件夹
├──────────────── 004d320e00794d63831d63e3a5ed4344 =&gt; 脚本批量执行日志
├──────────── ....... =&gt;                              更多脚本文件
├────── agent =&gt;                                      服务端保留插件的 jar 包文件夹
├────── INSTALL.json =&gt;                               安装文件【非常重要，安装ID为集群ID】
├────── docker =&gt;                                     docker 相关文件
├──────────── tls-cert =&gt;                             docker tls 证书文件保存路径
├────── file-storage =&gt;                               文件中心存储路径
├────── certificate =&gt;                                证书中心存储路径
├────── temp =&gt;                                       临时文件，上传文件缓存目录，运行中产生
├── db =&gt;                                             服务端数据存储文件夹
├────── backup =&gt;                                     备份数据文件夹
├──────────── 20220609120000.sql =&gt;                   sql 文件
├──────────── .......sql =&gt;                           更多 sql 文件
├────── recover_backup =&gt;                             执行修复数据后的原数据库备份文件夹
├──────────── 2022-06-10 09/16/38 =&gt;                  单次备份文件夹
├──────────────── Server.mv.db =&gt;                     数据库文件
├──────────────── Server.trace.db =&gt;                  数据库文件
├──────────── ...... =&gt;                               单次备份文件夹
├────── execute.init.sql.log  =&gt;                      记录已经初始化过 sql hash,避免重复初始化数据库
├────── Server.mv.db =&gt;                               数据库文件
└────── Server.trace.db =&gt;                            数据库文件
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br></div></div><div class="custom-block danger"><p class="custom-block-title">重要目录列举</p> <ul><li>db/Server.mv.db</li> <li>db/Server.trace.db</li> <li>db/backup</li> <li>data/INSTALL.json</li> <li>data/file-storage</li> <li>data/certificate</li></ul> <p>说明：这里列举重要指非常重要如果丢失或者损坏系统无法正常运行或者您的数据丢失</p></div> <div class="custom-block tip"><p class="custom-block-title">未列举的举例说明</p> <ul><li>data/build</li> <li>data/command_log</li> <li>data/script</li></ul> <p>这些均未运行和使用过程中产生的文件，次部分丢失不会造成系统无法使用。但是如果构建日志记录、脚本日志记录等日志相关丢失</p></div> <div class="custom-block danger"><p class="custom-block-title">最后说明</p> <p>当您选择备份时我们建议您备份 Jpom 整个目录才能保证系统数据完整性，如果条件有限或者精简备份可以先备份上述重要目录</p> <hr> <p>声明：文档中可能并未完整列出所有目录使用说明，因为功能可能随着迭代时候变动</p></div> <h3 id="插件端"><a href="#插件端" class="header-anchor">#</a> 插件端</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>.
├── lib                                               程序安装包（jar）文件
├───── server-x.x.x.jar
├───── oldJars                                        升级成功后会将之前版本的安装包备份至此目录
├───── run.bin                                        当 lib 下有多个安装包时，告知脚本应该使用哪个安装包
├─── bin                                              管理脚本
├───── Server.bat
├───── Server.sh
├───── BlockListener.sh
├── conf                                              配置文件目录
├───── application.yml
├───── logback.xml
├── logs                                              程序运行日志目录
├───── server.log
├───── stdout.log
├── LICENSE
├── tmp                                               程序临时目录（java.io.tmpdir）
├── data
├────── script.json =&gt;                                存储机器脚本相关数据
├────── project.json =&gt;                               存储机器项目相关数据
├────── INSTALL.json =&gt;                               安装记录【非常重要】
├────── script =&gt;                                     机器端脚本文件夹
├──────────── a7edf3cff8d542d3bf5758f9ab9b9a32 =&gt;     脚本对应相关文件夹
├──────────────── script.sh =&gt;                        需要执行的脚本
├──────────────── log =&gt;                              执行日志
├──────────── xxxx =&gt;                                 其他脚本信息
├────── script_log.json =&gt;                            临时记录脚本执行记录（服务端管控请勿手动修改）
├────── whitelistDirectory.json =&gt;                    授权（白名单）目录配置
├────── workspace_env_var.json =&gt;                     环境变量配置
├────── nginx_conf.json =&gt;                            nginx配置
├────── temp =&gt;                                       临时文件，上传文件缓存目录，运行中产生
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br></div></div><div class="custom-block danger"><p class="custom-block-title">说明</p> <p>由于插件端数据较少，我们期望您在备份时候尽量全备份</p> <p>如果需要选择备份或者轻量备份，您可以选择不备份脚本文件夹 和 temp文件夹</p></div> <h2 id="容器备份"><a href="#容器备份" class="header-anchor">#</a> 容器备份</h2> <p>如果您的服务端是使用容器安装的，您需要判断您是否使用容器挂载或者卷方式来创建容器。</p> <h3 id="挂载方式"><a href="#挂载方式" class="header-anchor">#</a> 挂载方式</h3> <p>根据我们提供的文档我们推荐您挂载了</p> <ul><li>/usr/local/jpom-server/logs</li> <li>/usr/local/jpom-server/data</li> <li>/usr/local/jpom-server/conf</li></ul> <p>备份时我们建议您备份：/usr/local/jpom-server/data、/usr/local/jpom-server/conf 两个目录挂载的宿主机目录</p> <h3 id="卷方式"><a href="#卷方式" class="header-anchor">#</a> 卷方式</h3> <p>请参考 docker 官方对卷进行备份的操作</p> <p><code>docker volume inspect xxxxx</code></p></div></div> <div class="p
