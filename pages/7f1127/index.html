  </div> <div class="theme-vdoing-content content__default"><p><img src="/images/tutorial/2.10.x-article/banner.png" alt="banner" loading="lazy"></p> <h2 id="jpom-介绍-📢"><a href="#jpom-介绍-📢" class="header-anchor">#</a> Jpom 介绍 📢</h2> <p>Jpom 是一款简而轻的低侵入式在线构建、自动部署、日常运维、项目运维监控软件。</p> <p>Jpom 从 <code>2018 年</code>初正式开源至今已经迭代了 <code>120个</code>以上小版本，<code>2 个</code>大版本，<code>9 个</code>次要版本。</p> <p>已经在中小团队中得到了可行性的验证，目前有许多长期并稳定使用 Jpom 来运维项目的公司以及团队了，充分证明 Jpom 是能给用户带来便利和可靠性。</p> <p>📢 业界内已经有使用 <strong>Jpom</strong> 来代替 <s>Jenkins</s> 的传言了 🤩</p> <p><img src="/images/tutorial/2.10.x-article/img.png" alt="聊天截图1" loading="lazy"></p> <p><img src="/images/tutorial/2.10.x-article/img_1.png" alt="聊天截图2" loading="lazy"></p> <p><img src="/images/tutorial/2.10.x-article/img_2.png" alt="聊天截图3" loading="lazy"></p> <p><img src="/images/tutorial/2.10.x-article/img_3.png" alt="聊天截图4" loading="lazy"></p> <h3 id="jpom-的主要功能"><a href="#jpom-的主要功能" class="header-anchor">#</a> Jpom 的主要功能</h3> <ul><li>资产管理 + 工作空间管理</li> <li>在线 SSH 终端、SFTP 管理</li> <li>Docker + Swarm集群管理</li> <li>多种形式的脚本管理</li> <li>代码仓库 + 在线构建管理</li> <li>文件中心管理</li> <li>方便快捷的在线升级</li></ul> <p>更多实用的功能等您来挖掘</p> <h2 id="_2-10-x-新特性-🧩"><a href="#_2-10-x-新特性-🧩" class="header-anchor">#</a> 2.10.x 新特性 🧩</h2> <p>Jpom 2.10.x 版本主要是解决了遗留问题、优化部分不易用的功能。</p> <p>2.10.x 从<code>2022年12月19日</code>发布第一个版本（2.10.1） 到现在已经发布 2.10.35 累计发布了 <code>35 个</code>小版本。</p> <p>我们一起回顾一下在这 <code>35 个</code>小版本中主要更新了啥？</p> <ol><li>优化了项目日志文件配置（支持自定义配置日志级别）；</li> <li>项目运行的目录结构更标准化、配置属性标准化；</li> <li><code>2.10.9</code> 数据库开始支持了 <strong>mysql</strong> （并且能将 h2 数据库内容迁移到 mysql）；</li> <li><code>2.10.10</code> 上传文件支持<strong>分片上传</strong>，再也不用担心大文件上传耗内存啦；</li> <li>构建产物模糊匹配规则优化支持更多方式的规则；</li> <li>新增资产管理：<strong>机器管理</strong>、<strong>SSH 管理</strong>、<strong>Docker 管理</strong>；</li> <li>支持更详细的机器、SSH 基础信息监控；</li> <li>令牌导入仓库支持了：<code>gitea</code>、<code>gogs</code>；</li> <li>新增文件管理中心来统一存储、发布文件；</li> <li>DSL 项目支持解析多 PID、多端口；</li> <li>整合了菜单名（合并优化菜单、节点管理更名为逻辑节点）；</li> <li>系统默认模板、docker 模板支持自定义配置；</li> <li>用户自定义工作空间排序、备注别名；</li> <li>更多优化、小变动更新期待您来发现。</li></ol> <p>完整的更新日志：<a href="/pages/changelog/new/">更新日志</a></p> <h3 id="致谢-🤝"><a href="#致谢-🤝" class="header-anchor">#</a> 致谢 🤝</h3> <p><strong>在 2.10.x 版本中我们要特别感谢几个大佬积极的为 Jpom 反馈问题，提供问题解决思路</strong></p> <ul><li><a href="https://gitee.com/zhangfeihong_597" target="_blank" rel="noopener noreferrer">@张飞鸿<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://gitee.com/autools/" target="_blank" rel="noopener noreferrer">@酱总<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://gitee.com/Mr_loyal" target="_blank" rel="noopener noreferrer">@loyal<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://gitee.com/linjianhui" target="_blank" rel="noopener noreferrer">@大灰灰大<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://gitee.com/qiqi513_admin" target="_blank" rel="noopener noreferrer">@爱琳琳真是太好了<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>更多的群友</li></ul> <p>排名不分先后顺序</p> <h2 id="整体预览图-💻"><a href="#整体预览图-💻" class="header-anchor">#</a> 整体预览图 💻</h2> <p>我们先来几张新版本的整体菜单截图</p> <p><img src="/images/tutorial/2.10.x-article/img_4.png" alt="工作空间中的功能预览图" loading="lazy"></p> <p><img src="/images/tutorial/2.10.x-article/img_5.png" alt="系统管理功能预览图" loading="lazy"></p> <p><img src="/images/tutorial/2.10.x-article/img_10.png" alt="节点管理功能预览图" loading="lazy"></p> <h3 id="总结-🗒"><a href="#总结-🗒" class="header-anchor">#</a> 总结 🗒</h3> <p>通过截图可以看出：有取消的、新增、更名等更新</p> <p><strong>取消</strong></p> <ol><li>节点管理：和<code>节点&amp;项目</code>管理合并</li> <li>分发管理：和<code>节点&amp;项目</code>管理合并</li></ol> <p><strong>新增</strong></p> <ol><li>文件管理</li> <li>其他管理</li> <li>资产管理</li></ol> <p><strong>更名</strong></p> <ol><li>系统管理（服务端）变更为：服务端配置</li> <li>系统管理（插件端）变更为：插件端配置</li> <li>节点管理变更为：逻辑节点</li></ol> <h3 id="文件管理-📦"><a href="#文件管理-📦" class="header-anchor">#</a> 文件管理 📦</h3> <p>新版本中新了文件管理，可以使用文件管理快捷将文件分发到目标机器并执行相应的脚本。
可以实现服务器基础环境的一键安装，统一执行命令脚本。</p> <p><strong>🎁 您想为离线服务器统一安装 jdk、nginx、php、docker 等那么 Jpom 的文件管理功能是不错的选择</strong></p> <h2 id="资产管理-⚙"><a href="#资产管理-⚙" class="header-anchor">#</a> 资产管理 ⚙</h2> <p>新版本中的资产管理主要是解决了同一个资产（物理节点、SSH、docker）跨工作空间不方便管理的问题。</p> <p><strong>旧版本：</strong> 需要在工作空间下创建资产（物理节点、SSH、docker），但是创建的资产只能在当前工作空间中使用，如果想在其他工作空间中使用则需要在另一个工作空间中重复操作创建资产的步骤
因此在资产较多的情况下就不方便管理，并且在工作空间划分较细的情况下也无法灵活管理资产。</p> <p><strong>新版本：</strong> 同一个资产只需要在资产管理中创建一次即可完成快捷分配到多个工作空间，以及查看资产已经被分配到哪个工作空间中，新版本也对资产新增了基础状态监控。</p> <h3 id="机器资产详情"><a href="#机器资产详情" class="header-anchor">#</a> 机器资产详情</h3> <p>新版本中我们对机器资产做了更准确的服务状态监控</p> <p>服务器的 CPU、内存、硬盘、网络流量、文件系统、网卡都支持实时查看</p> <p><img src="/images/tutorial/2.10.x-article/img_6.png" alt="查看机器信息" loading="lazy"></p> <p><img src="/images/tutorial/2.10.x-article/img_7.png" alt="查看机器统计" loading="lazy"></p> <p>**注意：**添加节点已经变更为添加机器啦（资产管理中添加机器）</p> <h3 id="ssh-资产列表"><a href="#ssh-资产列表" class="header-anchor">#</a> SSH 资产列表</h3> <p>SSH 这里在新版本中我们支持对 SSH 的连接状态和 SSH 服务器的基础信息监控</p> <p><img src="/images/tutorial/2.10.x-article/img_8.png" alt="SSH管理列表" loading="lazy"></p> <p><img src="/images/tutorial/2.10.x-article/img_11.png" alt="SSH机器信息" loading="lazy"></p> <h3 id="docker-资产列表"><a href="#docker-资产列表" class="header-anchor">#</a> Docker 资产列表</h3> <p>新版本中使用 docker 资产来统一管理 docker + swarm 集群</p> <p><img src="/images/tutorial/2.10.x-article/img_9.png" alt="docker管理列表" loading="lazy"></p> <h2 id="数据库使用-mysql-💾"><a href="#数据库使用-mysql-💾" class="header-anchor">#</a> 数据库使用 mysql 💾</h2> <p>在之前版本中 Jpom 一直是使用 h2 数据库来存储数据，部分用户提出期望使用 mysql 数据库来存储这样可以更好地保证数据稳定。</p> <p>在新版本中我们支持了使用 mysql 数据库存储</p> <p>配置方式如下：</p> <p>修改服务端配置文件<code>conf/application.yml</code>：</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">jpom</span><span class="token punctuation">:</span>
  <span class="token key atrule">db</span><span class="token punctuation">:</span>
    <span class="token comment"># 修改 jpom.db.mode 为 MYSQL，如果配置则新增配置即可</span>
    <span class="token key atrule">mode</span><span class="token punctuation">:</span> MYSQL
    <span class="token comment"># 修改 mysql 的 jdbc 地址( jdbc:mysql://127.0.0.1:3306/jpom?useUnicode=true&amp;characterEncoding=UTF-8&amp;useSSL=false)</span>
    <span class="token key atrule">url</span><span class="token punctuation">:</span> jdbc<span class="token punctuation">:</span>mysql<span class="token punctuation">:</span>//127.0.0.1<span class="token punctuation">:</span>3306/jpom<span class="token punctuation">?</span>useUnicode=true<span class="token important">&amp;characterEncoding=UTF-8&amp;useSSL=false</span>
    <span class="token comment"># 修改 jpom.db.user-name 为对应 mysql 账户</span>
    <span class="token key atrule">user-name</span><span class="token punctuation">:</span> jpom
    <span class="token comment"># 修改 jpom.db.user-pwd 为对应 mysql 密码</span>
    <span class="token key atrule">user-pwd</span><span class="token punctuation">:</span> dbpwd
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>如果您需要迁移之前 h2 数据库中的数据到 mysql（需要先将 mysql 的连接信息配置好后才能迁移）</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">bash</span> ./bin/Server.sh restart <span class="token parameter variable">-15</span> --h2-migrate-mysql --h2-user<span class="token operator">=</span>jpom --h2-pass<span class="token operator">=</span>jpom
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>完整的操作说明：<a href="https://jpom.top/pages/4cfb46/" target="_blank" rel="noopener noreferrer">https://jpom.top/pages/4cfb46/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="赞赏支持-❤️"><a href="#赞赏支持-❤️" class="header-anchor">#</a> 赞赏支持 ❤️</h2> <p>随着用户增加，需要协助解决的问题也多种多样，用户环境、业务场景也是多变的，
为了能给用户提供 <strong>更优质</strong>、<strong>更准确</strong> 的 <strong>疑难问题</strong> 解答我们推出赞赏咨询服务。</p> <p>您可以到 <a href="https://jpom.top/pages/praise/" target="_blank" rel="noopener noreferrer">https://jpom.top/pages/praise/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 选择合适您的赞赏服务方案。</p> <h2 id="未来的路-🚀"><a href="#未来的路-🚀" class="header-anchor">#</a> 未来的路 🚀</h2> <p>我们会长期坚持去完善这个项目，希望可以让 Jpom 帮助到更多中小团队的开发者、运维，服务于更多公司。</p> <p><code>TODO</code> 我们即将支持的功能列表：</p> <ul><li>插件端通讯支持推送方式</li> <li>用户体系支持接入第三方系统</li> <li>构建支持流水线模式</li> <li>其他功能细节优化</li> <li>更多需求您可以来提</li></ul> <p>上述功能敬请期待奥</p> <p>如果您还未加入我们社群您可以点击下面连接查看加入社群方式：<a href="https://jpom.top/pages/praise/join/" target="_blank" rel="noopener noreferrer">https://jpom.top/pages/praise/join/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="jpom-链接-✈"><a href="#jpom-链接-✈" class="header-anchor">#</a> Jpom 链接 ✈</h2> <p>官网：<a href="https://jpom.top/" target="_blank" rel="noopener noreferrer">https://jpom.top/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="
