  </div> <div class="theme-vdoing-content content__default"><h2 id="孤独数据"><a href="#孤独数据" class="header-anchor">#</a> 孤独数据</h2> <p>在 Jpom 中如果机器节点中的数据和服务端中的工作空间和逻辑节点无法关联上的数据统称为孤独数据。</p> <p>出现孤独数据后您可以通过页面修正：【系统管理】-&gt;【资产管理】-&gt;【机器管理】-&gt;【选择对应机器管理】-&gt;【缓存监控】-&gt;【孤独数据】中进行查看和修改</p> <h2 id="demo-账号"><a href="#demo-账号" class="header-anchor">#</a> demo 账号</h2> <p>Jpom 系统中内置了 <code>demo</code> 用户名为演示账号，演示账号存在很多限制，在自己部署后请非必要不要创建 <code>demo</code> 用户</p> <h2 id="h2-h2-database、h2database"><a href="#h2-h2-database、h2database" class="header-anchor">#</a> H2 (H2 Database、h2database)</h2> <p><a href="http://www.h2database.com/html/main.html" target="_blank" rel="noopener noreferrer">h2database 官网<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>H2 Database是一个开源的嵌入式数据库引擎，采用java语言编写，不受平台的限制，同时H2 Database提供了一个十分方便的web控制台用于操作和管理数据库内容。H2 Database还提供兼容模式，可以兼容一些主流的数据库，因此采用H2 Database作为开发期的数据库非常方便。</p> <p>Jpom 为了方便用户快捷安装使用不需要额外配置数据所以采用了 h2 数据库在存储</p> <h2 id="卡片-表格"><a href="#卡片-表格" class="header-anchor">#</a> 卡片/表格</h2> <p>Jpom 中部分页面使用了卡片和表格来展示数据，卡片和表格的样式和功能按钮有一定差异，请您在找不到部分功能时候可以尝试切换视图来查看</p> <p>为啥要这么做，因为功能按钮太多放到到表格中操作按钮就过于冗余也不美观</p></div></div> <div class="page-slot page-slot-bottom">
