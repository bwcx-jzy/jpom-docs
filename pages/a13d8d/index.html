  </div> <div class="theme-vdoing-content content__default"><h2 id="win主机首次连接说明"><a href="#win主机首次连接说明" class="header-anchor">#</a> win主机首次连接说明</h2> <p>大部分winserver系统默认不开启ssh服务的，建议大家通过powershell脚本来直接开启并放通本机防火墙，然后通过bat脚本安装agent后使用Jpom，具体操作如下：</p> <h2 id="_1、打开win主机的ssh服务和防火墙"><a href="#_1、打开win主机的ssh服务和防火墙" class="header-anchor">#</a> 1、打开win主机的ssh服务和防火墙</h2> <h3 id="修改镜像地址"><a href="#修改镜像地址" class="header-anchor">#</a> 修改镜像地址</h3> <p>用远程桌面用户登录win-server主机，用管理员命令打开powershell，输入如下指令：</p> <p>设置环境变量为清华的，确保openssh的下载速度：</p> <div class="language-powershell line-numbers-mode"><pre class="language-powershell"><code><span class="token namespace">[System.Environment]</span>::SetEnvironmentVariable<span class="token punctuation">(</span><span class="token string">&quot;chocolateySources&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;https://mirrors.tuna.tsinghua.edu.cn/chocolatey/&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;User&quot;</span><span class="token punctuation">)</span> <span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="开启-openssh-server"><a href="#开启-openssh-server" class="header-anchor">#</a> 开启 OpenSSH.Server</h3> <p>在 Windows 系统中在线添加 OpenSSH.Server 的功能并启用</p> <div class="language-powershell line-numbers-mode"><pre class="language-powershell"><code><span class="token function">Add-WindowsCapability</span> <span class="token operator">-</span>Online <span class="token operator">-</span>Name OpenSSH<span class="token punctuation">.</span>Server~~~~0<span class="token punctuation">.</span>0<span class="token punctuation">.</span>1<span class="token punctuation">.</span>0<span class="token punctuation">;</span><span class="token function">Start-Service</span> sshd<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>添加防火墙端口22并启用，会自动检查是否存在同名防火墙</p> <div class="language-powershell line-numbers-mode"><pre class="language-powershell"><code><span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token operator">!</span><span class="token punctuation">(</span><span class="token function">Get-NetFirewallRule</span> <span class="token operator">-</span>Name <span class="token string">&quot;OpenSSH-Server-In-TCP&quot;</span> <span class="token operator">-</span>ErrorAction SilentlyContinue <span class="token punctuation">|</span> <span class="token function">Select-Object</span> Name<span class="token punctuation">,</span> Enabled<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span> <span class="token function">New-NetFirewallRule</span> <span class="token operator">-</span>Name <span class="token string">'OpenSSH-Server-In-TCP'</span> <span class="token operator">-</span>DisplayName <span class="token string">'OpenSSH Server (sshd)'</span> <span class="token operator">-</span>Enabled True <span class="token operator">-</span>Direction Inbound <span class="token operator">-</span>Protocol TCP <span class="token operator">-</span>Action Allow <span class="token operator">-</span>LocalPort 22 <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token punctuation">{</span> <span class="token function">Write-Output</span> <span class="token string">&quot;Firewall rule 'OpenSSH-Server-In-TCP' has been created and exists.&quot;</span> <span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上述命令可以合并一次性执行完毕，如下：</p> <div class="language-powershell line-numbers-mode"><pre class="language-powershell"><code><span class="token namespace">[System.Environment]</span>::SetEnvironmentVariable<span class="token punctuation">(</span><span class="token string">&quot;chocolateySources&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;https://mirrors.tuna.tsinghua.edu.cn/chocolatey/&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;User&quot;</span><span class="token punctuation">)</span> <span class="token punctuation">;</span> <span class="token function">Add-WindowsCapability</span> <span class="token operator">-</span>Online <span class="token operator">-</span>Name OpenSSH<span class="token punctuation">.</span>Server~~~~0<span class="token punctuation">.</span>0<span class="token punctuation">.</span>1<span class="token punctuation">.</span>0 <span class="token punctuation">;</span> <span class="token function">Start-Service</span> sshd <span class="token punctuation">;</span> <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token operator">!</span><span class="token punctuation">(</span><span class="token function">Get-NetFirewallRule</span> <span class="token operator">-</span>Name <span class="token string">&quot;OpenSSH-Server-In-TCP&quot;</span> <span class="token operator">-</span>ErrorAction SilentlyContinue <span class="token punctuation">|</span> <span class="token function">Select-Object</span> Name<span class="token punctuation">,</span> Enabled<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span> <span class="token function">New-NetFirewallRule</span> <span class="token operator">-</span>Name <span class="token string">'OpenSSH-Server-In-TCP'</span> <span class="token operator">-</span>DisplayName <span class="token string">'OpenSSH Server (sshd)'</span> <span class="token operator">-</span>Enabled True <span class="token operator">-</span>Direction Inbound <span class="token operator">-</span>Protocol TCP <span class="token operator">-</span>Action Allow <span class="token operator">-</span>LocalPort 22 <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token punctuation">{</span> <span class="token function">Write-Output</span> <span class="token string">&quot;Firewall rule 'OpenSSH-Server-In-TCP' has been created and exists.&quot;</span> <span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>至此，你就可以不用再通过远程桌面登录服务器了，后面皆可在Jpom页面进行操作了</p> <h2 id="_2、jpom后台添加服务器ssh"><a href="#_2、jpom后台添加服务器ssh" class="header-anchor">#</a> 2、Jpom后台添加服务器ssh</h2> <p>进入Jpom后台，打开系统管理-资产管理-ssh管理，新增ssh输入host地址，端口默认22，用户名和密码就是远程登录winserver的账号密码，然后就可以在Jpom后台通过终端ssh登录服务器了</p> <h2 id="_3、编写win-setup-and-run-agent-bat"><a href="#_3、编写win-setup-and-run-agent-bat" class="header-anchor">#</a> 3、编写win_setup_and_run_agent.bat</h2> <p>直接复制如下内容到bat文件中，然后替换bat中的IP，token和workspaceId：</p> <div class="language-bat line-numbers-mode"><pre class="language-text"><code>@echo off
setlocal

:: 获取系统配置的 JAVA_HOME 变量
for /f &quot;tokens=2 delims==&quot; %%A in ('set JAVA_HOME') do set JAVA_HOME=%%A

:: 检查 JAVA_HOME 是否已设置
if &quot;%JAVA_HOME%&quot;==&quot;&quot; (
echo JAVA_HOME is not set. Please set JAVA_HOME before running this script.
exit /b 1
)

:: 检查并更新 PATH 变量
set &quot;newPath=%JAVA_HOME%\bin&quot;
echo %PATH% | find /i &quot;%newPath%&quot; &gt;nul
if %errorlevel%==1 (
echo Updating PATH variable...
setx PATH &quot;%PATH%;%newPath%&quot;
echo PATH variable updated.
) else (
echo PATH variable already contains %newPath%.
)

:: 验证 PATH
echo JAVA_HOME is set to %JAVA_HOME%
echo PATH is %PATH%

:: 重新加载环境变量
set PATH=%PATH%

:: 立即生效
echo Environment variables reloaded.

:: 检查端口2123是否已经打开
netsh advfirewall firewall show rule name=&quot;Open Port 2123&quot; &gt;nul 2&gt;&amp;1
if %errorlevel% neq 0 (
echo Opening firewall port 2123...
netsh advfirewall firewall add rule name=&quot;Open Port 2123&quot; dir=in action=allow protocol=TCP localport=2123
echo Firewall port 2123 opened.
) else (
echo Firewall port 2123 is already opened.
)

:: 创建目录并下载文件
cd /d C:
cd\
mkdir Jpom_agent
:: 默认为官方2.11.8下载地址，你也可以将agent下载到你内网服务器上
curl -L -o agent-2.11.8-release.zip &quot;https://d.jpom.download/release/2.11.8/agent-2.11.8-release.zip&quot;
powershell -command &quot;Expand-Archive -Path 'C:\agent-2.11.8-release.zip' -DestinationPath 'C:\Jpom_agent' -Force&quot;

:: 进入目录并执行 Agent.bat
cd C:\Jpom_agent\bin
:: IP替换成自己服务器的IP，token和workspaceId去节点&amp;项目-逻辑节点-快速安装里面复制替换即可
Agent.bat restart jdk+default --auto-push-to-server &quot;http://IP:2122/api/node/receive_push?token=XXX&amp;workspaceId=XXX&quot;

endlocal
pause
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br></div></div><h2 id="_4、手动执行bat脚本让agent上线"><a href="#_4、手动执行bat脚本让agent上线" class="header-anchor">#</a> 4、手动执行bat脚本让agent上线</h2> <p>bat文件在本地编写好后，通过Jpom里面资产管理-ssh管理自带的文件功能，上传bat至服务器的C盘根目录，然后通过Jpom的终端运行bat文件，例如：</p> <div class="language-bat line-numbers-mode"><pre class="language-text"><code>Microsoft Windows [版本 10.0.17763.2183]
(c) 2018 Microsoft Corporation。保留所有权利。

administrator@win-server C:\&gt;win_setup_and_run_agent.bat 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div></div></div> <div class="page-slot page-slot-bottom">
