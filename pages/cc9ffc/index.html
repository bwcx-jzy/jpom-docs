  </div> <div class="theme-vdoing-content content__default"><h2 id="_2-10-47-7-beta-2023-12-25"><a href="#_2-10-47-7-beta-2023-12-25" class="header-anchor">#</a> 2.10.47.7-beta (2023-12-25)</h2> <h3 id="🐣-新增功能"><a href="#🐣-新增功能" class="header-anchor">#</a> 🐣 新增功能</h3> <ol><li>【server】新增 资产管理 SSH 支持配置禁用监控（避免频繁登录）<code>jpom.assets.ssh.disable-monitor-group-name</code>（感谢@Again...）</li> <li>【server】新增 资产管理 SSH 支持配置监控周期：<code>jpom.assets.ssh.monitor-cron</code></li></ol> <h3 id="🐞-解决bug、优化功能"><a href="#🐞-解决bug、优化功能" class="header-anchor">#</a> 🐞 解决BUG、优化功能</h3> <ol><li>【server】优化 导入 SSH、项目 CSV 数据自动识别编码格式</li> <li>【server】优化 执行 SSH 脚本获取流异常：getInputStream() should be called before connect()</li> <li>【server】升级 mwiede 依赖版本</li></ol> <hr> <h2 id="_2-10-47-6-beta-2023-12-25"><a href="#_2-10-47-6-beta-2023-12-25" class="header-anchor">#</a> 2.10.47.6-beta (2023-12-25)</h2> <h3 id="🐞-解决bug、优化功能-2"><a href="#🐞-解决bug、优化功能-2" class="header-anchor">#</a> 🐞 解决BUG、优化功能</h3> <ol><li>【server】修复 系统日志页面空白</li> <li>【server】优化 资产机器卡片试图部分场景未对齐问题</li> <li>【server】优化 部分页面在小屏兼容（资产 Docker、节点分发）</li> <li>【server】优化 节点脚本支持解绑（避免无非使用的服务器无非删除脚本）</li> <li>【server】优化 白名单配置提示 nginx、证书功能将下线</li> <li>【all】移除 插件端配置远程下载 host 输入框</li> <li>【server】修复 项目、脚本、发布任务、日志阅读控制台无法正常使用问题（感谢@奇奇）</li></ol> <hr> <h2 id="_2-10-47-5-beta-2023-12-22"><a href="#_2-10-47-5-beta-2023-12-22" class="header-anchor">#</a> 2.10.47.5-beta (2023-12-22)</h2> <h3 id="🐞-解决bug、优化功能-3"><a href="#🐞-解决bug、优化功能-3" class="header-anchor">#</a> 🐞 解决BUG、优化功能</h3> <ol><li>【server】修复 迁移项目关联构建关联的全局仓库无法完整迁移问题（感谢@奇奇）</li> <li>【server】优化 仓库支持查看关联的构建</li> <li>【server】修复 删除服务端脚本日志如果脚本不存在不能删除</li></ol> <hr> <h2 id="_2-10-47-4-beta-2023-12-22"><a href="#_2-10-47-4-beta-2023-12-22" class="header-anchor">#</a> 2.10.47.4-beta (2023-12-22)</h2> <h3 id="🐞-解决bug、优化功能-4"><a href="#🐞-解决bug、优化功能-4" class="header-anchor">#</a> 🐞 解决BUG、优化功能</h3> <ol><li>【server】升级 web axios 版本</li> <li>【server】修复 迁移项目判断条件不充足（同一个工作空间不迁移仓库和构建）</li></ol> <hr> <h2 id="_2-10-47-3-beta-2023-12-22"><a href="#_2-10-47-3-beta-2023-12-22" class="header-anchor">#</a> 2.10.47.3-beta (2023-12-22)</h2> <h3 id="🐣-新增功能-2"><a href="#🐣-新增功能-2" class="header-anchor">#</a> 🐣 新增功能</h3> <ol><li>【all】新增 部分项目支持迁移工作空间和逻辑节点（感谢@奇奇）</li></ol> <h3 id="🐞-解决bug、优化功能-5"><a href="#🐞-解决bug、优化功能-5" class="header-anchor">#</a> 🐞 解决BUG、优化功能</h3> <ol><li>【server】优化 逻辑节点节目取消全局 loading（感谢@小菜鸡）</li> <li>【server】优化 新增个性化配置全屏打开日志弹窗（构建、SSH、脚本、Docker等日志）（感谢@张飞鸿）</li> <li>【server】修复 项目副本无法保存（修改中不能删除副本集、请到副本集中删除）</li> <li>【server】优化 服务端中可以支持创建编辑项目、创建节点脚本啦！！！</li> <li>【server】优化 项目列表支持删除项目、自动刷新项目</li></ol> <hr> <h2 id="_2-10-47-2-beta-2023-12-21"><a href="#_2-10-47-2-beta-2023-12-21" class="header-anchor">#</a> 2.10.47.2-beta (2023-12-21)</h2> <h3 id="🐣-新增功能-3"><a href="#🐣-新增功能-3" class="header-anchor">#</a> 🐣 新增功能</h3> <ol><li>【server】优化 容器日志、集群任务日志支持下载（感谢@在时间里流浪）</li></ol> <h3 id="🐞-解决bug、优化功能-6"><a href="#🐞-解决bug、优化功能-6" class="header-anchor">#</a> 🐞 解决BUG、优化功能</h3> <ol><li>【agent】删除 项目副本中弃用兼容字段 <code>parendId</code></li> <li>【server】优化 Docker 集群任务日志支持筛选行数、是否显示时间戳（感谢@在时间里流浪）</li> <li>【server】优化 修复容器构建中 cache 插件异常、默认插件无法正常使用问题（感谢@张飞鸿）</li> <li>【server】优化 项目控制台日志输出 N 人查看改为 N 个会话（@冬）</li> <li>【server】优化 添加超级管理员账号提醒勿使用常用账号</li></ol> <hr> <h2 id="_2-10-47-1-beta-2023-12-19"><a href="#_2-10-47-1-beta-2023-12-19" class="header-anchor">#</a> 2.10.47.1-beta (2023-12-19)</h2> <h3 id="🐣-新增功能-4"><a href="#🐣-新增功能-4" class="header-anchor">#</a> 🐣 新增功能</h3> <ol><li>【server】新增 容器构建支持自定义插件（感谢<a href="https://gitee.com/WaHaHaqqww" target="_blank" rel="noopener noreferrer">@远方<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <a href="https://gitee.com/dromara/Jpom/issues/I8PEWI" target="_blank" rel="noopener noreferrer">Gitee issues I8PEWI<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>）</li> <li>【server】新增 容器管理新增导出、导入镜像</li> <li>【server】新增 环境变量支持触发器获取、修改</li></ol> <h3 id="🐞-解决bug、优化功能-7"><a href="#🐞-解决bug、优化功能-7" class="header-anchor">#</a> 🐞 解决BUG、优化功能</h3> <ol><li>【server】升级 数据库 h2 版本</li> <li>【server】修复 构建事件脚本未修改执行状态和退出码问题</li> <li>【server】优化 构建事件脚本支持多选（顺序执行其中有一个中断将结束执行后续脚本）（感谢@loyal）</li> <li>【server】优化 服务端脚本触发类型新增构建事件</li></ol> <h3 id="⚠️-注意"><a href="#⚠️-注意" class="header-anchor">#</a> ⚠️ 注意</h3> <p>新增容器构建自定义插件说明：</p> <ol><li>到 【系统管理】-&gt;【配置管理】-&gt;【系统配置目录】 中找到 <code>docker/uses</code> 目录</li> <li>添加插件配置文件 <code>/docker/uses/java8/install.sh</code> 其中 <code>java8</code> 为新增的插件名</li> <li>注意脚本中需要自行控制插件相关依赖的文件，需要将最新的文件保持到 <code>/opt/${name}/</code> 目录下，其中 ${name} 为插件名</li> <li>辅助说明1：插件支持自定义环境变量</li> <li>辅助说明2：自定义环境变量中需要引用插件目录请使用 <code>${JPOM_PLUGIN_PATH}</code></li> <li>系统默认集成了：<code>java</code>、<code>maven</code>、<code>node</code>、<code>go</code>、<code>python3</code>、<code>gradle</code> 默认插件有依赖版本检查如果您的网络不通建议自行创建插件来规避默认检查</li></ol> <hr> <h2 id="_2-10-46-2-beta-2023-12-15"><a href="#_2-10-46-2-beta-2023-12-15" class="header-anchor">#</a> 2.10.46.2-beta (2023-12-15)</h2> <h3 id="🐞-解决bug、优化功能-8"><a href="#🐞-解决bug、优化功能-8" class="header-anchor">#</a> 🐞 解决BUG、优化功能</h3> <ol><li>【all】优化 ConcurrentHashMap 修改为线程安全的 hutoll[SafeConcurrentHashMap]（感谢@在时间里流浪）</li> <li>【all】升级 mwiede.jsch、oshi、fastjson、hutool、spring-boot、docker-java</li> <li>【server】优化 SSH 脚本在部分场景阻塞卡死（ChannelType.EXEC 不添加超时时间）</li> <li>【server】优化 SSH 脚本执行输出退出码</li> <li>【server】优化 解决构建流程,环境变量env里出现value==null出现null报错

 <p>构建触发器变动，发生异常时 type 为 error,并且新增：statusMsg 字段</p> <hr> <h2 id="_2-10-38-4-beta-2023-03-28"><a href="#_2-10-38-4-beta-2023-03-28" class="header-anchor">#</a> 2.10.38.4-beta (2023-03-28)</h2> <h3 id="🐣-新增功能-20"><a href="#🐣-新增功能-20" class="header-anchor">#</a> 🐣 新增功能</h3> <ol><li>【all】新增 文件管理发布支持发布到节点指定目录</li></ol> <h3 id="🐞-解决bug、优化功能-44"><a href="#🐞-解决bug、优化功能-44" class="header-anchor">#</a> 🐞 解决BUG、优化功能</h3> <ol><li>【server】修复 无法正常使用下载功能</li> <li>【all】升级 springboot、hutool、fastjson2、svnkit 版本</li></ol> <hr> <h2 id="_2-10-38-3-beta-2023-03-27"><a href="#_2-10-38-3-beta-2023-03-27" class="header-anchor">#</a> 2.10.38.3-beta (2023-03-27)</h2> <h3 id="🐣-新增功能-21"><a href="#🐣-新增功能-21" class="header-anchor">#</a> 🐣 新增功能</h3> <h3 id="🐞-解决bug、优化功能-45"><a href="#🐞-解决bug、优化功能-45" class="header-anchor">#</a> 🐞 解决BUG、优化功能</h3> <ol><li>【server】优化 删除管理脚本中的 <code>-XX:+AggressiveOpts</code> 参数
（感谢 <a href="https://gitee.com/niuxiaozu" target="_blank" rel="noopener noreferrer">@牛孝祖<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <a href="https://gitee.com/dromara/Jpom/issues/I6PUNM" target="_blank" rel="noopener noreferrer">Gitee issues I6PUNM<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> ）</li> <li>【server】修复 兼容 oauth2 登录没有 state 场景（感谢@酱总）</li></ol> <hr> <h2 id="_2-10-38-2-beta-2023-03-27"><a href="#_2-10-38-2-beta-2023-03-27" class="header-anchor">#</a> 2.10.38.2-beta (2023-03-27)</h2> <h3 id="🐣-新增功能-22"><a href="#🐣-新增功能-22" class="header-anchor">#</a> 🐣 新增功能</h3> <ol><li>【server】新增 支持 oauth2 登录 （感谢 <a href="https://gitee.com/maxkeytop_admin" target="_blank" rel="noopener noreferrer">@MaxKeyTop<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <a href="https://gitee.com/dromara/Jpom/pulls/183" target="_blank" rel="noopener noreferrer">Gitee pr 183<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> ）</li></ol> <h3 id="🐞-解决bug、优化功能-46"><a href="#🐞-解决bug、优化功能-46" class="header-anchor">#</a> 🐞 解决BUG、优化功能</h3> <ol><li>【server】优化 在线构建仓库支持全局共享（避免同一个仓库频繁创建）（感谢@酱总）</li> <li>【server】修复 开启 beta 计划快速安装命令不是 beta 版本（感谢@酱总）</li> <li>【server】修复 批量构建任务等待中没有日志输出问题（感谢@酱总）</li> <li>【server】优化 构建支持批量取消（感谢@酱总）</li> <li>【server】优化 取消构建时候主动删除构建容器</li> <li>【server】优化 构建触发器新增微队列，避免同一时间提交构建任务被拒绝（服务重启队列任务将丢失）（感谢@轩辕豆豆）</li> <li>【server】优化 任务环境页面支持查看间隔任务统计信息</li> <li>【server】优化 令牌导入仓库模块统一调整为模板配置（部分方式不支持搜索）（感谢@魏宏斌）</li> <li>【agent】优化 DSL 项目报警内容添加状态消息（感谢@核桃）</li> <li>【server】优化 服务端脚本支持配置全局共享（感谢@酱总）</li></ol> <hr> <h2 id="_2-10-38-1-beta-2023-03-23"><a href="#_2-10-38-1-beta-2023-03-23" class="header-anchor">#</a> 2.10.38.1-beta (2023-03-23)</h2> <h3 id="🐣-新增功能-23"><a href="#🐣-新增功能-23" class="header-anchor">#</a> 🐣 新增功能</h3> <ol><li>【server】新增 证书管理全部迁移到服务端统一导入 （感谢@.）</li> <li>【server】新增 节点项目支持导入，导出（感谢@酱总）</li></ol> <h3 id="🐞-解决bug、优化功能-47"><a href="#🐞-解决bug、优化功能-47" class="header-anchor">#</a> 🐞 解决BUG、优化功能</h3> <ol><li>【server】优化 清理单项构建历史保留个数只判断（构建结束、发布中、发布失败、发布失败）有效构建状态，避免无法保留有效构建历史（感谢@张飞鸿）</li> <li>【server】优化 节点监控超时时间调整为 30 秒（避免 windows 服务器频繁超时）（感谢@波比）</li> <li>【server】优化 打开节点管理页面不刷新节点列表</li> <li>【agent】修复 未配置节点白名单时直接创建分发项目报错（感谢@奋起的大牛）</li> <li>【server】修复 SSH 关联工作空间的授权目录无法取消</li> <li>【server】优化 查看分发项目状态取消折叠 table，调整为独立页面</li> <li>【server】优化 逻辑节点没有显示快速安装按钮问题（感谢@酱总）</li> <li>【server】优化 docker TLS 证书全部迁移到证书管理，配置证书支持快捷选择 （感谢@.）</li> <li>【server】修复 仓库 ssh 协议配置超时时间无法正常拉取代码（感谢@毛毛虫）</li></ol> <h3 id="⚠️-注意-4"><a href="#⚠️-注意-4" class="header-anchor">#</a> ⚠️ 注意</h3> <ol><li>如果节点已经配置过项目文件下载远程地址白名单需要统一配置到服务端的工作空间的白名单。</li> <li>已经配置节点项目远程下载白名单将保留只读，不做实际判断</li></ol> <h3 id="❌-不兼容功能"><a href="#❌-不兼容功能" class="header-anchor">#</a> ❌ 不兼容功能</h3> <ol><li>【agent】取消 节点管理证书管理取消上传编辑功能（保留查询删除功能）</li> <li>【agent】取消 节点白名单配置取消 ssl 证书路径配置</li> <li>【agent】取消 节点项目文件下载远程文件白名单统一调整到服务端白名单配置</li></ol> <hr></div></div> <div class="page-slot page-slot-bottom">
