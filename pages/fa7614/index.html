  </div> <div class="theme-vdoing-content content__default"><h2 id="项目属性说明"><a href="#项目属性说明" class="header-anchor">#</a> 项目属性说明</h2> <h3 id="_1-项目名称"><a href="#_1-项目名称" class="header-anchor">#</a> 1. 项目名称</h3> <blockquote><p>为项目取一个动听的名字</p></blockquote> <h3 id="_2-分组名称"><a href="#_2-分组名称" class="header-anchor">#</a> 2. 分组名称</h3> <blockquote><p>是为了在多个项目中区分和在项目列表中快速选择</p></blockquote> <h3 id="_3-项目id"><a href="#_3-项目id" class="header-anchor">#</a> 3. 项目ID</h3> <blockquote><p>一旦创建后是无法修改的(Jpom中以项目ID为参照判断程序运行状态)</p></blockquote> <h3 id="_4-运行方式"><a href="#_4-运行方式" class="header-anchor">#</a> 4. 运行方式</h3> <blockquote><p>Jpom目前支持两种运行方式 jar和classpath jar即为运行jar包（java -jar） classpath即为运行多个jar(java -classpath)</p></blockquote> <h3 id="_5-项目路径"><a href="#_5-项目路径" class="header-anchor">#</a> 5. 项目路径</h3> <blockquote><p>为在授权（白名单）中配置的信息</p></blockquote> <blockquote><p>在创建项目时候需要选择对应的一个目录以来决定项目的实际jar包信息会存放在对应的目录之下</p></blockquote> <h3 id="_6-项目jar包即为项目存放jar包的文件夹路径-注意是文件夹而不是文件"><a href="#_6-项目jar包即为项目存放jar包的文件夹路径-注意是文件夹而不是文件" class="header-anchor">#</a> 6. 项目Jar包即为项目存放jar包的文件夹路径（注意是文件夹而不是文件）</h3> <blockquote><p>注意项目的实际jar存放的路径是以 选择的项目路径+填写的项目jar包路径，如图：选择的项目路径为(D:/dev) 填写的项目jar包为(sss)
那么项目实际的jar会存放在 D:/dev/sss 文件夹中</p></blockquote> <blockquote><p>同时注意最终的项目实际路径限制如下：</p> <ol><li>如果实际路径为一个已经存在的文件，是不可以创建对应的项目的</li> <li>如果实际路径是一个已经存在的文件夹，那么项目的文件会直接使用的</li> <li>如果在修改项目jar包含子项目路径时，遇到新的实际路径已经存在，那么程序复制原实际路径中的所有文件到新的实际路径中，存在相同的则覆盖</li></ol></blockquote> <h3 id="_7-mainclass"><a href="#_7-mainclass" class="header-anchor">#</a> 7. MainClass</h3> <blockquote><p>程序的主类，当项目运行方式为Jar时此项必填</p></blockquote> <h3 id="_8-webhooks"><a href="#_8-webhooks" class="header-anchor">#</a> 8. WebHooks</h3> <blockquote><p>当关闭Jpom时，程序会自动请求对应的路径(get方式请求)</p></blockquote> <h3 id="_9-build标识"><a href="#_9-build标识" class="header-anchor">#</a> 9. Build标识</h3> <blockquote><p>需要和阿里云oss配置配合使用</p></blockquote> <h3 id="_10-jvm参数"><a href="#_10-jvm参数" class="header-anchor">#</a> 10. Jvm参数</h3> <blockquote><p>设置java虚拟机参数</p></blockquote> <blockquote><p>如：-Xmin=512m -Xmax=512m</p></blockquote> <h3 id="_11-args参数"><a href="#_11-args参数" class="header-anchor">#</a> 11. Args参数</h3> <blockquote><p>程序运行的main方式参数</p></blockquote> <blockquote><p>如：--service.port=8080</p></blockquote> <h2 id="maven-快速创建项目"><a href="#maven-快速创建项目" class="header-anchor">#</a> maven 快速创建项目</h2> <ol><li>在pom 中添加插件如下，具体配置信息请自行修改为对应项目</li></ol> <div class="language- line-numbers-mode"><pre class="language-text"><code> &lt;plugin&gt;
    &lt;groupId&gt;io.jpom.jpom-plugin&lt;/groupId&gt;
    &lt;artifactId&gt;jpom-maven-plugin&lt;/artifactId&gt;
    &lt;version&gt;LATEST&lt;/version&gt;
    &lt;configuration&gt;
        &lt;!--节点地址 --&gt;
        &lt;url&gt;http://127.0.0.1:2122&lt;/url&gt;
        &lt;nodeIds&gt;
            &lt;nodeId&gt;localhost&lt;/nodeId&gt;
        &lt;/nodeIds&gt;
        &lt;!--用户token --&gt;
        &lt;token&gt;5610b7db99f7216e4ed3543f2a56eb95&lt;/token&gt;
        &lt;project&gt;
            &lt;name&gt;测试&lt;/name&gt;
            &lt;id&gt;ss&lt;/id&gt;
            &lt;runMode&gt;File&lt;/runMode&gt;
            &lt;path&gt;dfgdsfg&lt;/path&gt;
            &lt;whitelistDirectory&gt;/test/&lt;/whitelistDirectory&gt;
            &lt;!--非必填--&gt;
            &lt;mainClass&gt;&lt;/mainClass&gt;
            &lt;jvm&gt;&lt;/jvm&gt;
            &lt;args&gt;&lt;/args&gt;
            &lt;webHook&gt;&lt;/webHook&gt;
        &lt;/project&gt;
    &lt;/configuration&gt;
    &lt;executions&gt;
        &lt;execution&gt;
            &lt;goals&gt;
                &lt;goal&gt;jpom-project&lt;/goal&gt;
            &lt;/goals&gt;
        &lt;/execution&gt;
    &lt;/executions&gt;
&lt;/plugin&gt;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br></div></div><ol start="2"><li>执行命令</li></ol> <div class="language- line-numbers-mode"><pre class="language-text"><code>mvn clean package
