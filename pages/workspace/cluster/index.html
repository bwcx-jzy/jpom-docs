  <div class="wwads-cn wwads-horizontal page-wwads" data-id="188" style="display: flex !important"></div>
  </div> <div class="theme-vdoing-content content__default"><h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <p>Jpom 服务端执行集群化管理和部署，但是注意是是逻辑集群来实现的（可能和您认为的集群稍微有一点差异）</p> <div class="custom-block tip"><p class="custom-block-title">一句话总结</p> <p>搭建多个服务端并且指向同一个数据库使用分组来实现逻辑区分和管控</p></div> <p>整个架构图如下：</p> <p><img src="/images/cluster-tree.png" alt="集群架构图" loading="lazy"></p> <div class="custom-block danger"><p class="custom-block-title">说明</p> <p>插件端自身没有必要做集群，请您不要问出如何对插件端集群化。如果您真需要那么您应该了解服务端中的<code>节点分发</code>功能</p></div> <h2 id="为啥要集群"><a href="#为啥要集群" class="header-anchor">#</a> 为啥要集群？</h2> <p>其实在我们日常使用绝大多数情况是无需集群化的，因为单体服务端基本够用，如果不够那么<strong>加钱？（扩容服务器）</strong></p> <p>但是您的诉求就是需要对服务端进行集群化来实现资源隔离使用，那么也是可以实现的。</p> <h3 id="痛点"><a href="#痛点" class="header-anchor">#</a> 痛点</h3> <p>首先您要知道 Jpom 服务端本身消耗资源的痛点在哪里，因为您集群化无非就是需要对服务器资源消耗进行把控和隔离。</p> <p>服务端资源消耗的痛点在：<code>在线构建</code> 即项目打包部署，尤其是 node 项目在打包是资源消耗高。</p> <p>理论上服务端除去<code>在线构建</code>功能之外其他功能均不会消耗过多资源，当您理解到痛点后我们继续看如何解决痛点。</p> <div class="custom-block tip"><p class="custom-block-title">补充说明</p> <ul><li>在线构建消耗资源的原因不在于 jpom 服务端本身，而已调用相关插件而引起的资源消耗</li> <li>不同构建方式使用到到依赖插件不同消耗资源也不同，同时资源消耗和您项目本身大小有一定关系</li></ul></div> <h3 id="如何解决"><a href="#如何解决" class="header-anchor">#</a> 如何解决？</h3> <p>既然在线构建消耗资源，那么我们应该想法扩容服务器或者分散服务器来执行构建。</p> <ol><li>扩容最简单也是最有效的来。</li> <li>分散服务器，使用多个服务器来构建项目（复杂度高）</li></ol> <p>本文主要从分散服务器的方式来说明</p> <h2 id="前提条件"><a href="#前提条件" class="header-anchor">#</a> 前提条件</h2> <p>需要使用集群您需要先满足如下条件才更快的帮助您配置集群</p> <h3 id="数据库"><a href="#数据库" class="header-anchor">#</a> 数据库</h3> <p>如果您需要集群化部署那么您服务端的数据库必须使用或者提前迁移到 mysql 中。</p> <h3 id="工作空间准备"><a href="#工作空间准备" class="header-anchor">#</a> 工作空间准备</h3> <p>jpom 中的工作空间我相信您已经了解或者已经会使用了(<strong>如果不会请看文档</strong>)，如果需要集群的话则需要您提前将期望<code>存放/归属</code>不同集群的数据使用工作空间来划分。</p> <p>因为 Jpom 中的逻辑集群绑定到不同的工作空间来实现数据切换或者资源使用。</p> <p>并且您还需要对您的资产进行分组配置来指定对应的资产应该归属到哪个集群中来管理。</p> <h3 id="集群网络互通"><a href="#集群网络互通" class="header-anchor">#</a> 集群网络互通</h3> <p>这里是一个大前提奥。</p> <p>您需要保证您的服务端 A 能连接到您的数据同时服务端 B 也能连接到您的数据库。</p> <p>集群配置好后:</p> <ul><li>服务端 A 也等同于集群 A</li> <li>服务端 B 也等同于集群 B</li></ul> <p>单个集群中的资产信息也需要保证网络互通。</p> <h2 id="集群创建"><a href="#集群创建" class="header-anchor">#</a> 集群创建</h2> <p>您想在服务端中创建集群，那么当您服务端的数据库已经使用 mysql 后，您只需要在您新机器上安装一个全新的服务端，并且配置数据库信息为之前服务端相同的即可。</p> <p>成功后操作路径：【系统管理】-&gt;【服务端配置】-&gt;【工作空间&amp;集群】-&gt; [集群管理选项卡]</p> <p><img src="/images/databases/847801ba8e85efda498c4a0ca26c33ce.png" alt="集群管理列表" loading="lazy"></p> <p>可以看到已经有一条新的集群记录啦</p> <div class="custom-block tip"><p class="custom-block-title">规则说明</p> <p>服务端中集群是使用<code>安装 id</code>来区分的，因为您全新安装时会自动生成一个新的<code>安装 id</code></p></div> <h3 id="集群安装-id"><a href="#集群安装-id" class="header-anchor">#</a> 集群安装 ID</h3> <p>集群安装 ID 创建规则：当服务端在启动时候会自动检查数据目录中是否存在：<code>INSTALL.json</code> 文件，如果不存在则进行自动创建</p> <p>文件数据示例：</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">{</span>
        <span class="token property">&quot;installTime&quot;</span><span class="token operator">:</span><span class="token string">&quot;2021-03-16 17:05:32&quot;</span><span class="token punctuation">,</span>
        <span class="token property">&quot;installId&quot;</span><span class="token operator">:</span><span class="token string">&quot;91c653b3e17c4021b486416e33d014c8&quot;</span><span class="token punctuation">,</span>
        <span class="token property">&quot;desc&quot;</span><span class="token operator">:</span><span class="token string">&quot;请勿删除此文件,服务端安装id和插件端互通关联&quot;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>其中的 <code>installId</code> 为当前集群 id,并且集群数据会自动写入到数据库中，集群安装 id 生成规则是 <code>uuid</code></p> <p>程序会检查到当前程序的集群安装 id 在数据库中未存在则自动创建一条新记录。</p> <h2 id="配置集群"><a href="#配置集群" class="header-anchor">#</a> 配置集群</h2> <p>在您配置集群前您需要对您集群进行以下配置：</p> <ul><li>修改集群 ID</li> <li>已经存在的资产信息进行分组</li></ul> <h3 id="修改集群-id"><a href="#修改集群-id" class="header-anchor">#</a> 修改集群 ID</h3> <p>系统默认的集群 ID 值为：<code>DEFAULT</code></p> <p>在同一个系统中不同的集群 ID 需要配置为不同的值才能正常使用，反之您在服务端控制台（系统日志）将看到如下错误信息：</p> <div class="language-log line-numbers-mode"><pre class="language-log"><code>DEFAULT 集群ID冲突：<span class="token hash constant">7a175577b0d042c79c1a56b70de4996c</span> 默认集群
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>修改集群 id 路径：【服务端管理】-&gt;【服务端配置】-&gt;【系统配置】-&gt;【服务端系统配置】</p> <p><code>jpom.cluster.id</code></p> <p><img src="/images/cluster/6a89d7af8e69908538962eda70151af2.png" alt="修改集群ID" loading="lazy"></p> <h3 id="资产分组"><a href="#资产分组" class="header-anchor">#</a> 资产分组</h3> <p>在您配置集群前您需要对您已经存在的资产信息进行分组</p> <p>资产分组的目的是实现您不同集群下的资产监控和调度</p> <div class="custom-block danger"><p class="custom-block-title">温馨提醒</p> <p>当您在使用集群功能时，发现资产状态监控不正确，但是您的资产的确在线那么您就需要检查一下对应资产分组绑定的集群是否正常</p></div> <p>需要分组的资产有：</p> <ul><li>机器数据</li> <li>SSH 数据</li> <li>Docker 数据</li></ul> <p>配置路径：【系统管理】-&gt;【资产管理】-&gt;(【机器管理】、【SSH管理】【Docker管理】)</p> <h3 id="未绑定集群的分组"><a href="#未绑定集群的分组" class="header-anchor">#</a> 未绑定集群的分组</h3> <p>如果您在集群页面里面发现存在未绑定集群的分组数据时，您需要检查对应分组中的资产数据应该绑定到哪个集群分组然后进行配置绑定</p> <p><img src="/images/cluster/98bdeee98d70e918658a82e1f962aa0b.png" alt="集群分组提示" loading="lazy"></p> <p><img src="/images/cluster/2aa65dc93c74a7944a92dc70bbb9a142.png" alt="编辑集群" loading="lazy"></p> <p><img src="/images/cluster/a6cfd04f4bdf7356f6bc94c4ebb75954.png" alt="编辑集群页面状态" loading="lazy"></p> <h3 id="集群地址"><a href="#集群地址" class="header-anchor">#</a> 集群地址</h3> <p>因为在 jpom 中实际是安装来多个服务端，如果您需要使用到对应的集群下面的工作空间数据，您还需要访问对应集群的真实地址来达到管理控制对应服务端（集群）。</p> <p>所以集群地址，请填写对应集群的真实访问地址（可以是反向代理后的）</p> <h3 id="工作空间绑定集群"><a href="#工作空间绑定集群" class="header-anchor">#</a> 工作空间绑定集群</h3> <p>当您上次操作均完成后您还有最后一步就是给对应工作空间绑定一个集群来实现工作空间和集群关系能一一对应。</p> <p><img src="/images/cluster/ed64da307fd296738380b3d7bb63daf7.png" alt="工作空间绑定集群" loading="lazy"></p> <p><img src="/images/cluster/057e74f1ffeca162e0c0151fc903390d.png" alt="工作空间绑定集群2" loading="lazy"></p> <h2 id="切换集群"><a href="#切换集群" class="header-anchor">#</a> 切换集群</h2> <p>当您为所有集群都配置来访问地址时您可以在【右上角昵称】-&gt;【下拉处】切换</p> <p>如果您未配置集群的访问地址可以看到集群名，但是切换按钮是禁用状态。</p> <p><img src="/images/cluster/3cea7b54a228c319207d3fce6734afe0.png" alt="无非切换集群" loading="lazy"></p> <p>您配置正确的地址后按钮即可用：</p> <p><img src="/images/cluster/190c77c9475e3ed370442ae3904c1681.png" alt="正常切换集群" loading="lazy"></p> <p>点击您想要切换到的集群后即可跳转到对应集群，当然您也可以手动在浏览器输入集群地址访问。</p> <h2 id="删除集群"><a href="#删除集群" class="header-anchor">#</a> 删除集群</h2> <p>当您想删除某个集群流程比较简单</p> <ol><li>停止对应集群服务端并卸载</li> <li>解绑工作空间和集群关系</li> <li>资产分组解绑
<ol><li>将需要删除集群绑定的资产分组重新分配到新集群</li></ol></li> <li>删除集群</li></ol> <p>如果您在删除中提示：<strong>不能删除在线的集群</strong> 那么说明您选错要删除集群了</p> <p>系统中如果当前集群还在心跳（在线）是不能删除的，心跳机制是 <code>30 秒</code>一次</p> <p>如果您在删除中提示：<strong>当前集群还被工作空间绑定不能删除</strong> 那么说明您未解绑集群和工作空间关系。</p> <h2 id="修改集群心跳"><a href="#修改集群心跳" class="header-anchor">#</a> 修改集群心跳</h2> <p>心跳默认 30 秒检查集群在线状态，前提是已经配置集群地址后。</p> <p>您可以自定义检查集群状态时间：</p> <p>修改集群心跳路径：【服务端管理】-&gt;【服务端配置】-&gt;【系统配置】-&gt;【服务端系统配置】</p> <p><code>jpom.cluster.heart-second</code></p> <p><img src="/images/cluster/6a89d7af8e69908538962eda70151af2.png" alt="修改集群心跳" loading="lazy"></p></div></div> <div class="page-slot page-slot-bottom">
