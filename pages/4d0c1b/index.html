  </div> <div class="theme-vdoing-content content__default"><h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <p>在 Jpom 中您可以将 docker 信息添加到系统中来统一管理实行类型于 docker ui 功能（功能不一定全面奥，如果发现您需要的功能没有可以反馈给我们）</p> <p>系统中我们提供了多种方式来供您新增 docker 到系统中，请根据您实际使用情况来选择对应的方式</p> <h2 id="本地自动探测"><a href="#本地自动探测" class="header-anchor">#</a> 本地自动探测</h2> <p>本方式是直接将服务端所在的服务器中的 docker 快捷添加进来，但是此方式仅能添加一个 docker 如果跨机器还需要使用其他方式来添加</p> <p>本地探测又分为：</p> <ul><li>原生安装服务端（服务器中直接安装）</li> <li>容器安装服务端</li></ul> <p>如果您是原生安装方式（服务器中直接安装）安装服务端可以直接使用自动探测功能快速检测并新增</p> <p><img src="/images/assets/docker/image.png" alt="Alt text" loading="lazy"></p> <p>点击按钮后会自动提示是否新增成功，如果您服务器中存在 docker 绝大多数情况会成功如果不成功那么您需要排查您 docker 的 <code>docker.sock</code> 文件是否存在或者当前用户是否有对应权限</p> <p>如果您是容器方式安装的服务端那么您需要检查您在创建服务端容器时候是否挂载 <code>docker.sock</code>	文件，如果未挂载您需要重新创建容器并挂载 <code>docker.sock</code>	 文件</p> <p>绝大多数情况下您 <code>docker.sock</code>	文件均在默认路径 <code>/var/run/docker.sock</code></p> <p>推荐命令：（<strong>您需要根据您实际情况进行数据目录和日志目录微调</strong>）</p> <p>需要挂载：</p> <ul><li>/usr/bin/docker</li> <li>/var/run/docker.sock</li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> run <span class="token parameter variable">-d</span> <span class="token parameter variable">-p</span> <span class="token number">2122</span>:2122 <span class="token punctuation">\</span>
  <span class="token parameter variable">--name</span> jpom-server <span class="token punctuation">\</span>
  <span class="token parameter variable">--restart</span><span class="token operator">=</span>always <span class="token punctuation">\</span>
  <span class="token parameter variable">-v</span> /etc/localtime:/etc/localtime:ro <span class="token punctuation">\</span>
  <span class="token parameter variable">-v</span> /usr/bin/docker:/usr/bin/docker <span class="token punctuation">\</span>
  <span class="token parameter variable">-v</span> /var/run/docker.sock:/var/run/docker.sock <span class="token punctuation">\</span>
  <span class="token parameter variable">-v</span> /home/jpom-server/logs:/usr/local/jpom-server/logs <span class="token punctuation">\</span>
  <span class="token parameter variable">-v</span> /home/jpom-server/data:/usr/local/jpom-server/data <span class="token punctuation">\</span>
  <span class="token parameter variable">-v</span> /home/jpom-server/conf:/usr/local/jpom-server/conf <span class="token punctuation">\</span>
  jpomdocker/jpom
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p><img src="/images/assets/docker/image-4.png" alt="Alt text" loading="lazy"></p> <h2 id="tcp-端口-2375-新增"><a href="#tcp-端口-2375-新增" class="header-anchor">#</a> TCP 端口（2375）新增</h2> <p>如果您要新增其他服务器中的 docker 您可以选择 TCP(http) 端口，但是请注意 2375 端口的安全性问题。</p> <blockquote><p>docker 2375 端口默认没有开启任何认证这样使得 docker 极不安全  <strong>如果端口暴露到公网很容易出现挖矿情况</strong></p></blockquote> <p><strong>我们建议您使用 TLS 证书来对 docker 2375 端口来进行通讯</strong>，如果您对服务器间已经做了安全限制能保证 2375 端口的安全情况下可以忽略 TLS 证书</p> <h3 id="生成-tls-证书-建议"><a href="#生成-tls-证书-建议" class="header-anchor">#</a> 生成 TLS 证书（建议）</h3> <p>这里提供一个快速生成证书到脚本示例：（<strong>使用中请一定修改脚本内的 IP 或者可能无法使用的情况奥，证书的允许的 IP 需要和 docker host 一致</strong>）</p> <p>如果脚本有更新我们会维护在仓库：<a href="https://gitee.com/dromara/Jpom/raw/master/script/docker-tls.sh" target="_blank" rel="noopener noreferrer">docker-tls.sh<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 脚本中</p> <p>本脚本可能有一定兼容性问题，如果您在您的服务器中无法执行成功您可以自行搜索学习其他配置方法</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token shebang important">#!/bin/bash</span>
<span class="token comment">#</span>
<span class="token comment"># -------------------------------------------------------------</span>
<span class="token comment"># 自动创建 Docker TLS 证书</span>
<span class="token comment"># wget https://gitee.com/dromara/Jpom/raw/master/script/docker-tls.sh</span>
<span class="token comment"># curl -fsSL https://get.docker.com | bash -s docker --mirror Aliyun</span>
<span class="token comment"># systemctl daemon-reload &amp;&amp; systemctl restart docker</span>
<span class="token comment"># -------------------------------------------------------------</span>
<span class="token comment"># 以下是配置信息</span>
<span class="token comment"># --[BEGIN]------------------------------</span>
<span class="token assign-left variable">NOW_PATH</span><span class="token operator">=</span><span class="token variable"><span class="token variable">$(</span>
	<span class="token builtin class-name">cd</span> <span class="token string">&quot;<span class="token variable"><span class="token variable">$(</span><span class="token function">dirname</span> <span class="token string">&quot;<span class="token variable">$0</span>&quot;</span><span class="token variable">)</span></span>&quot;</span> <span class="token operator">||</span> <span class="token builtin class-name">exit</span>
	<span class="token builtin class-name">pwd</span>
<span class="token variable">)</span></span><span class="token string">&quot;/&quot;</span>
<span class="token builtin class-name">echo</span> <span class="token string">&quot;当前目录：<span class="token variable">${NOW_PATH}</span> 证书文件将保存在此文件夹下&quot;</span>
<span class="token builtin class-name">read</span> <span class="token parameter variable">-p</span> <span class="token string">&quot;请输入证书使用的 IP 地址或者 HOST: &quot;</span> HOST
<span class="token comment">#</span>
<span class="token builtin class-name">echo</span> <span class="token string">&quot;您输入的是：<span class="token variable">${HOST}</span> 证书只能在这个 IP 或者 HOST 下使用,证书密码和输入的一致&quot;</span>
<span class="token comment"># --[INIT PARAMETER]------------------------------</span>
<span class="token assign-left variable">PASSWORD</span><span class="token operator">=</span><span class="token string">&quot;<span class="token variable">$HOST</span>&quot;</span>
<span class="token assign-left variable">COUNTRY</span><span class="token operator">=</span><span class="token string">&quot;CN&quot;</span>
<span class="token assign-left variable">STATE</span><span class="token operator">=</span><span class="token string">&quot;<span class="token variable">$HOST</span>&quot;</span>
<span class="token assign-left variable">CITY</span><span class="token operator">=</span><span class="token string">&quot;<span class="token variable">$HOST</span>&quot;</span>
<span class="token assign-left variable">ORGANIZATION</span><span class="token operator">=</span><span class="token string">&quot;<span class="token variable">$HOST</span>&quot;</span>
<span class="token assign-left variable">ORGANIZATIONAL_UNIT</span><span class="token operator">=</span><span class="token string">&quot;Dev&quot;</span>
<span class="token assign-left variable">COMMON_NAME</span><span class="token operator">=</span><span class="token string">&quot;<span class="token variable">$HOST</span>&quot;</span>
<span class="token assign-left variable">EMAIL</span><span class="token operator">=</span><span class="token string">&quot;<span class="token variable">$HOST</span>@docker-tls.com&quot;</span>
<span class="token comment"># --[END]--</span>
<span class="token comment"># Generate CA key</span>
openssl genrsa <span class="token parameter variable">-aes256</span> <span class="token parameter variable">-passout</span> <span class="token string">&quot;pass:<span class="token variable">$PASSWORD</span>&quot;</span> <span class="token parameter variable">-out</span> <span class="token string">&quot;ca-key.pem&quot;</span> <span class="token number">4096</span>
<span class="token comment"># Generate CA</span>
openssl req <span class="token parameter variable">-new</span> <span class="token parameter variable">-x509</span> <span class="token parameter variable">-days</span> <span class="token number">365</span> <span class="token parameter variable">-key</span> <span class="token string">&quot;ca-key.pem&quot;</span> <span class="token parameter variable">-sha256</span> <span class="token parameter variable">-out</span> <span class="token string">&quot;ca.pem&quot;</span> <span class="token parameter variable">-passin</span> <span class="token string">&quot;pass:<span class="token variable">$PASSWORD</span>&quot;</span> <span class="token parameter variable">-subj</span> <span class="token string">&quot;/C=<span class="token variable">$COUNTRY</span>/ST=<span class="token variable">$STATE</span>/L=<span class="token variable">$CITY</span>/O=<span class="token variable">$ORGANIZATION</span>/OU=<span class="token variable">$ORGANIZATIONAL_UNIT</span>/CN=<span class="token variable">$COMMON_NAME</span>/emailAddress=<span class="token variable">$EMAIL</span>&quot;</span>
<span class="token comment"># Generate Server key</span>
openssl genrsa <span class="token parameter variable">-out</span> <span class="token string">&quot;server-key.pem&quot;</span> <span class="token number">4096</span>
<span class="token comment"># Generate Server Certs.</span>
openssl req <span class="token parameter variable">-subj</span> <span class="token string">&quot;/CN=<span class="token variable">$COMMON_NAME</span>&quot;</span> <span class="token parameter variable">-sha256</span> <span class="token parameter variable">-new</span> <span class="token parameter variable">-key</span> <span class="token string">&quot;server-key.pem&quot;</span> <span class="token parameter variable">-out</span> server.csr
<span class="token function">rm</span> <span class="token parameter variable">-f</span> extfile.cnf
<span class="token builtin class-name">echo</span> <span class="token string">&quot;subjectAltName = DNS.1:<span class="token variable">$HOST</span>,IP.1:127.0.0.1,IP.2:<span class="token variable">$HOST</span>&quot;</span> <span class="token operator">&gt;&gt;</span>extfile.cnf
<span class="token builtin class-name">echo</span> <span class="token string">&quot;extendedKeyUsage = serverAuth&quot;</span> <span class="token operator">&gt;&gt;</span>extfile.cnf
openssl x509 <span class="token parameter variable">-req</span> <span class="token parameter variable">-days</span> <span class="token number">365</span> <span class="token parameter variable">-sha256</span> <span class="token parameter variable">-in</span> server.csr <span class="token parameter variable">-passin</span> <span class="token string">&quot;pass:<span class="token variable">$PASSWORD</span>&quot;</span> <span class="token parameter variable">-CA</span> <span class="token string">&quot;ca.pem&quot;</span> <span class="token parameter variable">-CAkey</span> <span class="token string">&quot;ca-key.pem&quot;</span> <span class="token parameter variable">-CAcreateserial</span> <span class="token parameter variable">-out</span> <span class="token string">&quot;server-cert.pem&quot;</span> <span class="token parameter variable">-extfile</span> extfile.cnf
<span class="token comment"># Generate Client Certs.</span>
<span class="token function">rm</span> <span class="token parameter variable">-f</span> extfile.cnf
openssl genrsa <span class="token parameter variable">-out</span> <span class="token string">&quot;key.pem&quot;</span> <span class="token number">4096</span>
openssl req <span class="token parameter variable">-subj</span> <span class="token string">'/CN=client'</span> <span class="token parameter variable">-new</span> <span class="token parameter variable">-key</span> <span class="token string">&quot;key.pem&quot;</span> <span class="token parameter variable">-out</span> client.csr
<span class="token builtin class-name">echo</span> <span class="token string">&quot;extendedKeyUsage = clientAuth&quot;</span> <span class="token operator">&gt;&gt;</span>extfile.cnf
openssl x509 <span class="token parameter variable">-req</span> <span class="token parameter variable">-days</span> <span class="token number">365</span> <span class="token parameter variable">-sha256</span> <span class="token parameter variable">-in</span> client.csr <span class="token parameter variable">-passin</span> <span class="token string">&quot;pass:<span class="token variable">$PASSWORD</span>&quot;</span> <span class="token parameter variable">-CA</span> <span class="token string">&quot;ca.pem&quot;</span> <span class="token parameter variable">-CAkey</span> <span class="token string">&quot;ca-key.pem&quot;</span> <span class="token parameter variable">-CAcreateserial</span> <span class="token parameter variable">-out</span> <span class="token string">&quot;cert.pem&quot;</span> <span class="token parameter variable">-extfile</span> extfile.cnf
<span class="token function">rm</span> <span class="token parameter variable">-f</span> client.csr server.csr ca.srl extfile.cnf

<span class="token comment"># check</span>
<span class="token keyword">if</span> <span class="token punctuation">[</span> <span class="token parameter variable">-f</span> <span class="token string">&quot;<span class="token variable">${NOW_PATH}</span>key.pem&quot;</span> <span class="token parameter variable">-a</span> <span class="token parameter variable">-f</span> <span class="token string">&quot;<span class="token variable">${NOW_PATH}</span>ca.pem&quot;</span> <span class="token parameter variable">-a</span> <span class="token parameter variable">-f</span> <span class="token string">&quot;<span class="token variable">${NOW_PATH}</span>ca-key.pem&quot;</span> <span class="token parameter variable">-a</span> <span class="token parameter variable">-f</span> <span class="token string">&quot;<span class="token variable">${NOW_PATH}</span>server-cert.pem&quot;</span> <span class="token parameter variable">-a</span> <span class="token parameter variable">-f</span> <span class="token string">&quot;<span class="token variable">${NOW_PATH}</span>server-key.pem&quot;</span> <span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token keyword">then</span>
	<span class="token builtin class-name">echo</span> <span class="token string">&quot;证书生成完成&quot;</span>
	<span class="token builtin class-name">echo</span> <span class="token string">&quot;客户端使用文件：key.pem ca.pem cert.pem&quot;</span>
	<span class="token builtin class-name">echo</span> <span class="token string">&quot;Docker 端使用文件：ca.pem server-cert.pem server-key.pem&quot;</span>
	<span class="token builtin class-name">echo</span> <span class="token string">&quot;Docker 推荐配置内容：-H tcp://0.0.0.0:2375 --tlsverify --tlscacert=<span class="token variable">${NOW_PATH}</span>ca.pem --tlscert=<span class="token variable">${NOW_PATH}</span>server-cert.pem --tlskey=<span class="token variable">${NOW_PATH}</span>server-key.pem&quot;</span>
<span class="token keyword">else</span>
	<span class="token builtin class-name">echo</span> <span class="token string">&quot;证书生成不完整,请检查配置和根据错误日志排查&quot;</span>
<span class="token keyword">fi</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br></div></div><p>同时将生成的证书下载到本地 保存使用（客户端需要：<code>key.pem</code> <code>ca.pem</code> <code>cert.pem</code>）</p> <p>证书示例：</p> <p><img src="/images/tutorial/docker-cli/tls1.png" alt="install1" loading="lazy"></p> <h3 id="查看-docker-service-路径"><a href="#查看-docker-service-路径" class="header-anchor">#</a> 查看 docker.service 路径</h3> <p>systemctl status docker</p> <p><img src="/images/tutorial/docker-cli/service1.png" alt="install1" loading="lazy"></p> <h3 id="配置-tcp-tls-推荐"><a href="#配置-tcp-tls-推荐" class="header-anchor">#</a> 配置 tcp + tls（推荐）</h3> <p><code>vim /lib/systemd/system/docker.service</code></p> <p><img src="/images/tutorial/docker-cli/service2.png" alt="install1" loading="lazy"></p> <p>ExecStart 需要添加内容</p> <p><code>--tlsverify --tlscacert=/home/docker/tls-ca/ca.pem --tlscert=/home/docker/tls-ca/server-cert.pem --tlskey=/home/docker/tls-ca/server-key.pem -H tcp://0.0.0.0:2375</code></p> <div class="language- line-numbers-mode"><pre class="language-text"><code># 配置示例
ExecStart=/usr/bin/dockerd -H fd:// --containerd=/run/containerd/containerd.sock --tlsverify --tlscacert=/home/docker/tls-ca/ca.pem --tlscert=/home/docker/tls-ca/server-cert.pem --tlskey=/home/docker/tls-ca/server-key.pem -H tcp://0.0.0.0:2375
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><div class="custom-block tip"><p class="custom-block-title">注意</p> <p>请将证书路径（/home/docker/tls-ca/）更换为实际存放证书路径</p></div> <h3 id="配置-tcp-不开启-tls-示例"><a href="#配置-tcp-不开启-tls-示例" class="header-anchor">#</a> 配置 tcp（不开启 tls 示例）</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code># 配置示例
ExecStart=/usr/bin/dockerd -H fd:// --containerd=/run/containerd/containerd.sock -H tcp://0.0.0.0:2375
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>部分情况需要删除：<code>-H fd://</code></p> <p><img src="/images/tutorial/docker-cli/service3.png" alt="install1" loading="lazy"></p> <h3 id="重启-docker-必须"><a href="#重启-docker-必须" class="header-anchor">#</a> 重启 docker （必须）</h3> <blockquote><p>配置完成后需要重启 才能生效</p></blockquote> <div class="language- line-numbers-mode"><pre class="language-text"><code>systemctl daemon-reload &amp;&amp; systemctl restart docker
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="下载并导入-tls-证书到系统"><a href="#下载并导入-tls-证书到系统" class="header-anchor">#</a> 下载并导入 TLS 证书到系统</h3> <p>上述操作完成后如果您使用了证书您还需要将证书下载到本地并导入到服务端中</p> <p>需要下载到文件有：<code>key.pem</code> <code>ca.pem</code> <code>cert.pem</code></p> <p><img src="/images/tutorial/docker-cli/ca1.png" alt="install1" loading="lazy"></p> <p>将上述三个文件打包成压缩包（注意三个文件需要在压缩包根路径）</p> <p>在服务端证书管理中导入对应的证书</p> <p><img src="/images/assets/docker/image-1.png" alt="Alt text" loading="lazy"></p> <p>注意导入时候需要选择：<code>X.509</code> 类型</p> <p><img src="/images/assets/docker/image-2.png" alt="Alt text" loading="lazy"></p> <p>导入后我们可以在系统中看到对应证书的信息（注意检查证书中的 IP 地址是否为您填写的和后续链接 docker 的 ip 一致）</p> <p><img src="/images/assets/docker/image-3.png" alt="Alt text" loading="lazy"></p> <h3 id="资产管理中新增"><a href="#资产管理中新增" class="header-anchor">#</a> 资产管理中新增</h3> <p>路径：【系统管理】-&gt;【资产管理】-&gt;【Docker管理】-&gt;[新增]</p> <p><img src="/images/assets/docker/image-5.png" alt="Alt text" loading="lazy"></p> <p><img src="/images/assets/docker/image-6.png" alt="Alt text" loading="lazy"></p> <p><img src="/images/assets/docker/image-7.png" alt="Alt text" loading="lazy"></p> <p><img src="/images/assets/docker/image-8.png" alt="Alt text" loading="lazy"></p> <p><img src="/images/assets/docker/image-9.png" alt="Alt text" loading="lazy"></p> <p>注意此时可以还没有显示 docker 信息需要等待下一个监控周期执行才能获取到 docker 版本信息</p> <p><img src="/images/assets/docker/image-10.png" alt="Alt text" loading="lazy"></p> <blockquote><p>经过上述操作后您即可在 Jpom 系统中来管理 docker 啦</p></blockquote> <h2 id="ssh-协议新增"><a href="#ssh-协议新增" class="header-anchor">#</a> SSH 协议新增</h2> <p>SSH 方式连接 docker 是通过终端实现，每次操作 docker 相关 api 需要登录一次终端
docker 版本需要大于 18.09 才能使用 SSH 方式连接。</p> <blockquote><p>使用：<code>docker system dial-stdio</code> 方式实现</p></blockquote> <h3 id="前提条件"><a href="#前提条件" class="header-anchor">#</a> 前提条件</h3> <p>您已经将安装 docker 的服务器添加到 SSH 资产中啦，添加 ssh 资产操作文档请自行查阅本文不再概述。</p> <p>将 ssh 添加到资产中后您还需要保证系统能通过 ssh 方式监控到 docker 信息</p> <p><strong>如果不能监控到 docker 信息是不可以使用 ssh 方式新增 docker 奥。</strong></p> <p><img src="/images/assets/docker/image-11.png" alt="Alt text" loading="lazy"></p> <p><strong>如果您服务器中已经安装 docker 但是系统监控不到，您需要自行修改 ssh 监控文件</strong></p> <p>路径：【系统管理】-&gt; 【配置管理】-&gt;【系统配置目录】-&gt; [ssh/monitor-script.sh]</p> <p><img src="/images/assets/ssh/image2-2.png" alt="Alt text" loading="lazy"></p> <blockquote><p>如果您对您的机器配置好自定义监控我们更期望您将对应的脚本贡献出来为开源做出一点贡献</p></blockquote> <h3 id="资产管理中新增-2"><a href="#资产管理中新增-2" class="header-anchor">#</a> 资产管理中新增</h3> <p>如果对应的 ssh 不可选表示系统没有监控到 ssh 中的 docker 信息奥</p> <p><img src="/images/assets/docker/image-12.png" alt="Alt text" loading="lazy"></p> <p><img src="/images/assets/docker/image-13.png" alt="Alt text" loading="lazy"></p> <blockquote><p>注意此时可以还没有显示 docker 信息需要等待下一个监控周期执行才能获取到 docker 版本信息</p></blockquote> <blockquote><p>经过上述操作后您即可在 Jpom 系统中来管理 docker 啦</p></blockquote> <h2 id="镜像仓库"><a href="#镜像仓库" class="header-anchor">#</a> 镜像仓库</h2> <p>您可以在编辑 docker 中的其他配置选项中为当前 docker 配置仓库</p> <p><img src="/images/assets/docker/console/image-14.png" alt="Alt text" loading="lazy"></p> <blockquote><p>注意：仓库生效范围仅为在 Jpom 服务端系统中</p></blockquote> <h2 id="删除-docker"><a href="#删除-docker" class="header-anchor">#</a> 删除 Docker</h2> <p><img src="/images/assets/docker/image4.png" alt="Alt text" loading="lazy"></p> <div class="custom-block danger"><p class="custom-block-title">注意</p> <p>删除 Docker 前您需要保证此 Docker 和集群 未被分配到任何工作空间下</p> <p>如果已经分配到工作空间下，需要您先去工作空间中删除，如果忘记分配到哪些工作空间您可以通过关联来查看</p> <p><strong>请注意：删除 Docker 需要检查关联数据如果对应 Docker 或者集群还存在关联数据是无法直接删除，需要您一一解除关联后才能删除</strong></p></div> <p><img src="/images/assets/docker/image4-1.png" alt="Alt text" loading="lazy"></p> <p><strong>删除只会检查本地系统的数据关联,不会删除 docker 中的任何数据</strong></p></div></div> <div class="page-slot page-slot-bottom">

  </div> <div class="page-edit"><div class="edit-link"><a href="https://github.com/bwcx-jzy/jpom-docs/edit/main/docs/文档/035.资产管理/30.Docker资产/00.新增Docker.md" target="_blank" rel="noopener noreferrer">帮助我们改善此文档</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/12/03, 08:54:50</span></div></div> <div class="page-nav-wapper"><!----> <div class="page-nav"><p class="inner"><span class="prev">
