  </div> <div class="theme-vdoing-content content__default"><h1 id="节点列表"><a href="#节点列表" class="header-anchor">#</a> 节点列表</h1> <h4 id="功能介绍"><a href="#功能介绍" class="header-anchor">#</a> 功能介绍</h4> <p>用于配置已安装插件端的服务器节点和展示已配置的服务器节点概览信息，并提供服务器节点内项目管理等操作入口</p> <h4 id="创建节点配置参数"><a href="#创建节点配置参数" class="header-anchor">#</a> 创建节点配置参数</h4> <p>配置已安装插件端的服务器节点:<br><br> <img src="/images/node/server_nodeedit.png" alt="nodeedit" loading="lazy"><br><br> <code>节点ID:</code>遵守唯一性约束,首次创建成功后<code>不可再次修改</code><br><br> <code>节点名称:</code>当前节点名称描述,不限定 建议以服务器<code>域名/IP/hostname</code>命名<br><br> <code>分组:</code>非必要    <code>监控周期:</code>用于监控节点内存、cpu、硬盘占用数据<br><br> <code>节点协议:</code>支持http/https      <code>节点状态:</code>启用|关闭<code>非</code>对服务器节点物理启停操作<br><br> <code>节点地址:</code>插件端服务的ip+port(或者域名),非url<code>不带协议</code><br><br> <code>节点账号/密码:</code>插件端登陆账户和密码,为插件端（agent）外部配置文件<code>extConfig.yml</code>中配置<br><br>
若采用默认配置，可在启动agent端日志控制台查看agent端登录账户密码，或者agent端存放数据目录的data目录下的agent_authorize.json文件中查看<br><br> <img src="/images/node/node.png" alt="输入图片说明" loading="lazy"><br><br> <code>超时时间:</code>节点请求超时时间(毫秒)     <code>绑定ssh:</code>SSH列表存在已配置的SSH，可关联绑定</p> <h4 id="节点列表展示"><a href="#节点列表展示" class="header-anchor">#</a> 节点列表展示</h4> <p>节点列表存在以配置正确的服务器节点，会对该节点相关状态信息和可操作入口进行展示<br><br> <img src="/images/node/server_nodelist.png" alt="nodelist" loading="lazy"></p> <ul><li><code>进入:</code>此为进入管理节点内功能入口，功能详解请参阅<a href="">节点内项目管理操作</a></li> <li><code>终端:</code>绑定SSH后可见入口，可通过SSH渠道进行服务器远程控制台访问操作，功能详情请参阅<a href="/节点管理/SSH管理.html">SSH管理-终端</a></li> <li><code>编辑:</code>管理节点配置参数入口<br><br> <code>系统名:</code>节点所在服务器os类型 <code>Java版本:</code>插件端运行所在JDK环境版本信息<br> <code>JVM总内存:</code>展示JVM总内存 <code>JVM剩余内存:</code>展示JVM剩余内存<br> <code>Jpom版本:</code>获取所安装插件端版本信息 <code>Java程序个数:</code>展示当前节点服务器运行Java程序个数<br> <code>项目个数:</code>展示当前节点服务器运行的节点项目管理所创建的项目个数，请参阅<a href="">项目管理-项目列表</a><br> <code>响应时间:</code>展示节点响应时间  <code>已运行时间:</code>展示当前节点插件端连续运行时长<br><br></li></ul> <ul><li>异常信息展示<br>
展示节点功能异常信息，如连接超时，需检查当前节点插件端运行情况，当前插件端与服务端网络情况<br><br> <img src="/images/node/server_nodeexecpetion.png" alt="nodeexecption" loading="lazy"><br><br>
问题请参阅<a href="/安装使用/启动失败.html">启动失败</a></li></ul> <h4 id="进入节点初始化"><a href="#进入节点初始化" class="header-anchor">#</a> 进入节点初始化</h4> <p>首次通过节点列表展示的正确配置的节点<code>进入</code>入口跳转管理节点功能页面时，按照提示进行初始化节点<br></p> <ol><li>文本提示框填写您想在服务器运行项目的存放的授权（白名单）目录</li> <li>详情查看<a href="/节点功能/系统管理/授权（白名单）目录.html">授权（白名单）</a></li></ol></div></div> <div class="page-slot page-slot-bottom">
