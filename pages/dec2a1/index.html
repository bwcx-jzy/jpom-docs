5672><a href="/categories/?category=%E6%96%87%E6%A1%A3" title="分类" data-v-06225672>文档</a></li><li data-v-06225672><a href="/categories/?category=%E8%BF%81%E7%A7%BB%E6%95%B0%E6%8D%AE" title="分类" data-v-06225672>迁移数据</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://gitee.com/bwcx-jzy" target="_blank" title="作者" class="beLink" data-v-06225672>bwcx_jzy</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-12-23</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">迁移数据<!----></h1> <div class="page-slot page-slot-top">
  <div class="wwads-cn wwads-horizontal page-wwads" data-id="188" style="display: flex !important"></div>
  </div> <div class="theme-vdoing-content content__default"><h2 id="完整迁移"><a href="#完整迁移" class="header-anchor">#</a> 完整迁移</h2> <p>完整迁移是指当您旧环境还能正常使用新环境已经准备 OK 就只需要迁移程序和数据</p> <blockquote><p>注意：因为您使用文件迁移的方式并也迁移了配置文件，理论上无论您使用什么数据库均适用此流程</p></blockquote> <h3 id="服务端-原生本地安装"><a href="#服务端-原生本地安装" class="header-anchor">#</a> 服务端（原生本地安装）</h3> <p>当前说明是指您使用原生本地安装的方式，并非使用容器安装的情况</p> <p>当您当新环境（机器/服务器）已经准备好了，请您先根据旧环境中的依赖和插件提前安装和进行环境变量配置（此步骤本文档默认您已经会了并且配置 OK）</p> <p>一般情况下依赖如下：</p> <ul><li>jdk 必须</li> <li>maven 可选</li> <li>node 可选</li> <li>服务器字体 可选（验证码相关）</li> <li>网络 （新环境和所有节点机器、SSH 机器、Docker 机器）</li> <li>数据库网络 （如果使用了 mysql 数据库）</li></ul> <hr> <h4 id="开始迁移流程"><a href="#开始迁移流程" class="header-anchor">#</a> 开始迁移流程</h4> <hr> <h4 id="关闭旧环境服务端"><a href="#关闭旧环境服务端" class="header-anchor">#</a> 关闭旧环境服务端</h4> <p>先关闭旧环境服务端来保证已经没有新的操作和请求造成迁移过程中产生数据影响数据完整性</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">sh</span> ./bin/Server.sh stop
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code>./bin/Server.bat stop
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><hr> <h4 id="决定需要迁移的目录"><a href="#决定需要迁移的目录" class="header-anchor">#</a> 决定需要迁移的目录</h4> <p>为了数据安全和稳定我们建议您先 copy 服务端的整个目录进行操作，避免操作过程中的误操作造成数据丢失。</p> <p>当您 copy 出新目录后您可以开始选择把不需要的迁移的目录或者文件删除</p> <p>比如如下目录您可以选择不迁移：</p> <ul><li>logs</li> <li>tmp</li> <li>data/temp</li> <li>data/script_run_cache</li></ul> <p>慎重选择：如果您迁移时候发现 <code>data/build</code> 目录非常大严重影响您的备份效率，此时您需要评估在线构建中缓存的仓库数据、构建日志、构建产物是否可以容忍丢失。</p> <p>如果能容忍丢失那么您可以选择删除 <code>data/build</code> 目录。</p> <p>如果您想保留部分构建仓库数据、构建日志、构建产物数据，那么您需要先知道想保留的构建的<code>数据 ID</code>。</p> <p>怎么获取构建数据 ID,我相信您一定知道浏览器的调试控制台-&gt;网络选项卡（说到这里了懂的都懂，不懂的问度娘）</p> <p>获取到您需要保留的数据 ID 后，您将不需要保留的构建数据删除即可 <code>data/build/数据 ID</code></p> <hr> <h4 id="打包整个目录并下载"><a href="#打包整个目录并下载" class="header-anchor">#</a> 打包整个目录并下载</h4> <p>打包目录这个不用说了吧</p> <p>linux 推荐用：tar</p> <p>windows 您喜好</p> <p>为什么需要打包呢？不能直接下载目录吗？</p> <p>当您有这个疑问时说明您不知道在网络中，<code>上传/下载</code>多个小文件和<code>上传/下载</code>一个大文件的效率问题,反正推荐压缩打包后进行传输，极其不推荐直接传输整个目录。</p> <hr> <h4 id="上传备份文件到新环境"><a href="#上传备份文件到新环境" class="header-anchor">#</a> 上传备份文件到新环境</h4> <p>当您打包后到文件下载到本地或者直接传输到新环境。</p> <p>如果您是下载到本地那么您还需要将文件上传到新环境中。</p> <hr> <h4 id="确认新环境准备完毕"><a href="#确认新环境准备完毕" class="header-anchor">#</a> 确认新环境准备完毕</h4> <p>上面已经说明了，需要您提前在新环境中安装旧环境中相关的依赖插件。</p> <p>这里我们建议您新环境中使用插件版本和旧环境中的版本号和安装方式一直，来减少新环境中遇到各种奇奇乖乖的依赖环境不正确的问题</p> <hr> <h4 id="启动服务端"><a href="#启动服务端" class="header-anchor">#</a> 启动服务端</h4> <p>但您环境确认完毕后，即可启动服务端</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">sh</span> ./bin/Server.sh start
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code>./bin/Server.bat start
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>期待您顺利启动。</p> <p>如果启动失败请根据错误日志来排查定位相关问题（您也可以联系我们协助排查）</p> <hr> <h4 id="检查是否需要安装服务"><a href="#检查是否需要安装服务" class="header-anchor">#</a> 检查是否需要安装服务</h4> <p>如果您之前注册过开机启动服务，您还需要使用之前相同方式来在新机器中注册服务并开启开机自启</p> <p>Linux：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">bash</span> /xxxx/bin/Service.sh <span class="token function">install</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>Windows:</p> <p>自行实现</p> <p>安装服务后不要忘记设置开机自启奥！</p> <hr> <h4 id="确认访问"><a href="#确认访问" class="header-anchor">#</a> 确认访问</h4> <p>当新环境启动成功后，您需要使用新 IP 访问系统，如果使用到了反向代理您还需要修改反向代理的配置来达到可以正常访问</p> <hr> <h4 id="检查系统是否正常"><a href="#检查系统是否正常" class="header-anchor">#</a> 检查系统是否正常</h4> <p>使用账户密码登陆到新系统中来检查数据是否完成，资产数据连接是否正常</p> <h4 id="正常使用"><a href="#正常使用" class="header-anchor">#</a> 正常使用</h4> <p>当您一切都检查 ok 无问题后您就可以在新环境中使用 jpom 啦，不要忘记将新环境的地址告知给其他使用平台的用户奥</p> <hr> <h3 id="插件端"><a href="#插件端" class="header-anchor">#</a> 插件端</h3> <div class="custom-block danger"><p class="custom-block-title">说明</p> <ul><li>本文中仅说明如果迁移 jpom 插件端，如果您对呀服务端里面包含项目数据还您您自行迁移。迁移服务器中其他数据不在本文说明范畴.</li> <li>机器关联的项目数据迁移是一个极其麻烦的事情您自己想要了解并知道该如何迁移。</li> <li>如果仅迁移插件端未迁移机器中的项目数据那么可能造成在 Jpom 系统中看到项目状态是未运行和无法看到项目的任何文件。</li></ul></div> <p>当您当新环境（机器/服务器）已经准备好了，请您先根据旧环境中的依赖和插件提前安装和进行环境变量配置（此步骤本文档默认您已经会了并且配置 OK）</p> <p>一般情况下依赖如下：</p> <ul><li>jdk 必须</li> <li>项目数据 【自行判断】</li> <li>网络 （服务端能否访问到新环境）</li></ul> <h4 id="开始迁移流程-2"><a href="#开始迁移流程-2" class="header-anchor">#</a> 开始迁移流程</h4> <h4 id="关闭旧环境服务端-2"><a href="#关闭旧环境服务端-2" class="header-anchor">#</a> 关闭旧环境服务端</h4> <p>先关闭旧环境服务端来保证已经没有新的操作和请求造成迁移过程中产生数据影响数据完整性</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">sh</span> ./bin/Agent.sh stop
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code>./bin/Agent.bat stop
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><hr> <h4 id="决定需要迁移的目录-2"><a href="#决定需要迁移的目录-2" class="header-anchor">#</a> 决定需要迁移的目录</h4> <p>为了数据安全和稳定我们建议您先 copy 服务端的整个目录进行操作，避免操作过程中的误操作造成数据丢失。</p> <p>当您 copy 出新目录后您可以开始选择把不需要的迁移的目录或者文件删除</p> <p>比如如下目录您可以选择不迁移：</p> <ul><li>logs</li> <li>tmp</li> <li>data/temp</li> <li>data/script_run_cache</li> <li>data/script</li></ul> <p>慎重选择：如果您迁移时候发现 <code>data/script</code> 目录非常大严重影响您的备份效率，此时您需要评估节点脚本日志是否可以容忍丢失。</p> <p>如果能容忍丢失那么您可以选择删除 <code>data/script</code> 目录。</p> <p>如果您想保留部分节点脚本日志数据，那么您需要先知道想保留的脚本的<code>数据 ID</code>。</p> <p>怎么获取脚本数据 ID,我相信您一定知道浏览器的调试控制台-&gt;网络选项卡（说到这里了懂的都懂，不懂的问度娘）</p> <p>获取到您需要保留的数据 ID 后，您将不需要保留的脚本日志数据删除即可 <code>data/script/数据 ID</code></p> <hr> <h4 id="打包整个目录并下载-2"><a href="#打包整个目录并下载-2" class="header-anchor">#</a> 打包整个目录并下载</h4> <p>打包目录这个不用说了吧</p> <p>linux 推荐用：tar</p> <p>windows 您喜好</p> <p>为什么需要打包呢？不能直接下载目录吗？</p> <p>当您有这个疑问时说明您不知道在网络中，<code>上传/下载</code>多个小文件和<code>上传/下载</code>一个大文件的效率问题,反正推荐压缩打包后进行传输，极其不推荐直接传输整个目录。</p> <hr> <h4 id="上传备份文件到新环境-2"><a href="#上传备份文件到新环境-2" class="header-anchor">#</a> 上传备份文件到新环境</h4> <p>当您打包后到文件下载到本地或者直接传输到新环境。</p> <p>如果您是下载到本地那么您还需要将文件上传到新环境中。</p> <hr> <h4 id="确认新环境准备完毕-2"><a href="#确认新环境准备完毕-2" class="header-anchor">#</a> 确认新环境准备完毕</h4> <p>上面已经说明了，需要您提前在新环境中安装旧环境中相关的依赖插件。</p> <p>这里我们建议您新环境中使用插件版本和旧环境中的版本号和安装方式一直，来减少新环境中遇到各种奇奇乖乖的依赖环境不正确的问题</p> <hr> <h4 id="启动插件端"><a href="#启动插件端" class="header-anchor">#</a> 启动插件端</h4> <p>但您环境确认完毕后，即可启动插件端</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">sh</span> ./bin/Agent.sh start
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code>./bin/Agent.bat start
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>期待您顺利启动。</p> <p>如果启动失败请根据错误日志来排查定位相关问题（您也可以联系我们协助排查）</p> <hr> <h4 id="检查是否需要安装服务-2"><a href="#检查是否需要安装服务-2" class="header-anchor">#</a> 检查是否需要安装服务</h4> <p>如果您之前注册过开机启动服务，您还需要使用之前相同方式来在新机器中注册服务并开启开机自启</p> <p>Linux：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">bash</span> /xxxx/bin/Service.sh <span class="token function">install</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>Windows:</p> <p>自行实现</p> <p>安装服务后不要忘记设置开机自启奥！</p> <hr> <h4 id="修改机器节点地址"><a href="#修改机器节点地址" class="header-anchor">#</a> 修改机器节点地址</h4> <p>使用管理员账户登陆到服务端中，【系统管理】-&gt;【资产管理】-&gt;【机器管理】 中找到对应机器节点的数据编辑节点，修改其地址为新的 IP 地址</p> <hr> <h4 id="检查节点是否正常"><a href="#检查节点是否正常" class="header-anchor">#</a> 检查节点是否正常</h4> <p>当您上述操作均成功后，您需要在 Jpom 系统中来检查您的节点是否可以正常连接，如果不能正常连接请检查网络限制相关问题</p> <p>您还需要建议此插件端机器中的项目数据是否正常（此流程不可控需要您清楚您项目是否迁移完成）</p> <hr> <blockquote><p>注意：因为您使用文件迁移的方式并也迁移了配置文件，理论上无论您使用什么数据库均是此流程</p></blockquote> <h2 id="部分迁移"><a href="#部分迁移" class="header-anchor">#</a> 部分迁移</h2> <p>部分迁移是指您您想将旧环境数据导入或者迁移到新环境，旧环境中的历史记录日志和缓存均可以丢弃。</p> <h3 id="服务端-原生本地安装-2"><a href="#服务端-原生本地安装-2" class="header-anchor">#</a> 服务端（原生本地安装）</h3> <p>关于服务端数据的总结：</p> <ul><li>db 核心数据</li> <li>conf 配置文件夹</li> <li>data/INSTALL.json 安装ID/集群ID</li></ul> <p>关于 db ：<code>Server.mv.db</code>、<code>Server.trace.db</code> 是最新的完整数据</p> <p>其他目录的数据均是使用过程中的数据：<code>文件中心</code>、<code>证书文件</code>、<code>构建数据</code> 想要您看是否使用到对应功能和是否重要以及有备份。</p> <p>自行选择选择使用过程中的数据是否迁移。</p> <h4 id="开始迁移流程-3"><a href="#开始迁移流程-3" class="header-anchor">#</a> 开始迁移流程</h4> <hr> <h4 id="关闭旧环境服务端-3"><a href="#关闭旧环境服务端-3" class="header-anchor">#</a> 关闭旧环境服务端</h4> <p>先关闭旧环境服务端来保证已经没有新的操作和请求造成迁移过程中产生数据影响数据完整性</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">sh</span> ./bin/Server.sh stop
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code>./bin/Server.bat stop
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><hr> <h4 id="决定需要迁移的目录-3"><a href="#决定需要迁移的目录-3" class="header-anchor">#</a> 决定需要迁移的目录</h4> <p>根据上述描述选择您需要迁移的文件及文件夹</p> <p>为了数据安全和稳定我们建议您先 copy 服务端的整个目录进行操作，避免操作过程中的误操作造成数据丢失。</p> <p>当您 copy 出新目录后您可以开始选择把不需要的迁移的目录或者文件删除</p> <hr> <h4 id="后续流程和上面完整迁移一致"><a href="#后续流程和上面完整迁移一致" class="header-anchor">#</a> 后续流程和上面完整迁移一致</h4> <p>后续流程和上面完整迁移一致，请先仔细阅读完整迁移的流程</p> <p>部分迁移和完整迁移的区别主要是选择的迁移数据的范围不同</p> <hr> <h3 id="插件端-2"><a href="#插件端-2" class="header-anchor">#</a> 插件端</h3> <div class="custom-block danger"><p class="custom-block-title">提示</p> <ul><li>由于插件端数据较少，部分迁移和完整迁移流程和选择方式一致，请参考完整迁移流程</li> <li>绝大多数情况下我们建议插件端均采用完整迁移，但是需要考虑对应服务器中的项目数据迁移情况</li></ul></div></div></div> <div class="page-slot page-slot-bottom">
