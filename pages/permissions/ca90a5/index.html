  </div> <div class="theme-vdoing-content content__default"><h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <p>在 Jpom 中使用了工作空间来代替权限控制的一些基础功能，在您想用到权限相关的请您先理解到本系统中的工作空间概念</p> <h2 id="权限说明"><a href="#权限说明" class="header-anchor">#</a> 权限说明</h2> <div class="custom-block tip"><p class="custom-block-title">一句话概况</p> <p>用工作空间来划分数据权限，功能权限绑定在工作空间，给用户授权工作空间来实现权限管理</p></div> <ul><li><code>2.8.0+</code> 使用工作空间取代角色来实现用户权限控制。</li> <li><code>2.9.7+</code> 新增权限组来实现批量管理用户权限（工作空间）。</li></ul> <p>Jpom 中权限数据均绑定到具体的工作空间，用户需要有工作空间的权限才能查看、管理对应的数据。</p> <h2 id="推荐用法"><a href="#推荐用法" class="header-anchor">#</a> 推荐用法</h2> <ul><li>Jpom 中使用工作空间代替角色来控制数据权限
<ul><li>一个账号可以绑定多个权限组</li> <li>权限组可以授权多个工作空间</li> <li>权限组并且可以设置单个工作空间的功能权限</li></ul></li> <li>Jpom 中主要使用工作空间隔离数据权限，建议在实际部署中使用工作空间来隔离权限。</li></ul> <blockquote><p>温馨提示：一个物理节点可以添加在多个工作空间</p></blockquote> <p>如：</p> <ol><li>测试环境</li> <li>线上环境</li> <li>...</li></ol> <p>如：</p> <ol><li>前端开发</li> <li>后端开发</li> <li>...</li></ol> <h2 id="工作空间"><a href="#工作空间" class="header-anchor">#</a> 工作空间</h2> <p>系统中所有数据均绑定到具体的工作空间，用户需要有工作空间的权限才能查看、管理对应的数据。</p> <div class="custom-block tip"><p class="custom-block-title">提醒</p> <p>系统没有针对单条数据授权的功能，如果授权指定工作空间那么对应用户既有对应工作空间所有数据的管理权限</p></div> <h2 id="用户分类如下"><a href="#用户分类如下" class="header-anchor">#</a> 用户分类如下</h2> <ul><li>超级管理员
<ul><li>初始化系统创建的账号即为超级管理员</li></ul></li> <li>服务端管理员
<ul><li>指定用户授权（用户编辑页面配置）</li></ul></li> <li>节点管理员
<ul><li>指定工作空间中是否存在节点管理员权限</li></ul></li> <li>普通用户
<ul><li>所有用户均包含普通用户权限</li></ul></li></ul> <h2 id="数据层级"><a href="#数据层级" class="header-anchor">#</a> 数据层级</h2> <p>Jpom 服务端中的数据可以大概分为如下层级：用户数据、资产数据、其他（系统）数据、工作空间数据</p> <p><img src="/images/data-tree.png" alt="数据层级" loading="lazy"></p> <p>如图所示：</p> <p><strong>可共享</strong>：是指可以跨工作空间使用的数据</p> <p><strong>需分配</strong>：数据默认是在系统级别，可以将数据分配到需要使用的工作空间来供其他用户使用</p> <p><strong>普通用户</strong>：仅能使用和管理授权工作空间下的数据</p> <p><strong>超级管理员</strong>：可以使用系统中的所有数据</p> <p><strong>服务端管理员</strong>：可以使用授权工作空间下的数据、资产数据、部分系统数据</p> <h3 id="权限类型"><a href="#权限类型" class="header-anchor">#</a> 权限类型</h3> <ul><li>查看权限
<ul><li>只要有工作空间权限就有对应工作空间下数据的查看权限</li></ul></li> <li>操作权限
<ul><li>根据权限组中配置的对应工作空间具体操作权限</li></ul></li></ul> <h2 id="操作权限包含"><a href="#操作权限包含" class="header-anchor">#</a> 操作权限包含</h2> <ul><li>修改、添加数据</li> <li>删除数据</li> <li>下载</li> <li>上传</li> <li>执行</li> <li>下载远程文件</li> <li>节点管理员</li> <li>SSH 终端命令无限制</li></ul> <h2 id="如何控制菜单权限"><a href="#如何控制菜单权限" class="header-anchor">#</a> 如何控制菜单权限？</h2> <p>Jpom 中严格说没有菜单权限，仅有工作空间的数据权限。只要有这个工作空间均有这个工作空间下面的所有菜单（功能）权限。</p> <p><strong>Q:</strong> 但是有些场景需求是在不同工作空间有不同的功能权限改怎么实现呢？</p> <p><strong>答：</strong> 隐藏对应工作空间的菜单，在：系统管理 &gt; 系统配置 &gt; 菜单配置</p> <h2 id="权限组的禁用时段"><a href="#权限组的禁用时段" class="header-anchor">#</a> 权限组的禁用时段</h2> <p>用于控制当前权限组在指定时间段不能使用对应的管理功能。</p> <p>比如：节假日禁止发布、特殊时间段禁止人员上线等</p> <h2 id="权限组的允许时段"><a href="#权限组的允许时段" class="header-anchor">#</a> 权限组的允许时段</h2> <p>用户控制当前权限组只能在指定时间段才能使用对应的功能</p> <p>比如： 周一~周五 早上 9:00 ~ 18:00 才发布上线等</p> <h2 id="权限组页面截图"><a href="#权限组页面截图" class="header-anchor">#</a> 权限组页面截图</h2> <p><img src="/images/user/fa8b789b336b4dfaaaea453a786a0c0f.png" alt="权限组" loading="lazy"></p> <h2 id="数据权限"><a href="#数据权限" class="header-anchor">#</a> 数据权限</h2> <p>Jpom 目前不会考虑做数据权限，如果您想控制数据权限请合理的将数据分配到对应工作空间并使用权限组来控制即可</p></div></div> <div class="page-slot page-slot-bottom">
