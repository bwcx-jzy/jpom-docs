  </div> <div class="theme-vdoing-content content__default"><h1 id="🚀-2-3-1-2-3-2-版本日志"><a href="#🚀-2-3-1-2-3-2-版本日志" class="header-anchor">#</a> 🚀  2.3.1 ~ 2.3.2 版本日志</h1> <h2 id="_2-3-2"><a href="#_2-3-2" class="header-anchor">#</a> 2.3.2</h2> <h3 id="🐣-新增功能"><a href="#🐣-新增功能" class="header-anchor">#</a> 🐣 新增功能</h3> <ol><li>控制台日志支持配置保留天数</li> <li>项目列表状态跟随控制台刷新</li> <li>项目配置页面优化交互流程</li> <li>项目列表显示正在运行的项目的端口号(感谢@洋芋)</li> <li>新版的Windows管理命令(感谢@洋芋)</li> <li>支持类似于Nginx二级代理配置(感谢@№譜樋)</li> <li>记录启动、重启、停止项目的操作人</li> <li>Jpom 数据路径默认为程序运行的路径(感谢@〓下页)</li> <li>首页进程监听表格显示端口号(感谢@洋芋)</li> <li>保存时检查Oss信息是否正确</li> <li>Jpom管理命令新增判断<code>JAVA_HOME</code>环境变量</li> <li>修改用户信息，在线用户需要重新登录</li></ol> <h3 id="🐞-解决bug、优化功能"><a href="#🐞-解决bug、优化功能" class="header-anchor">#</a> 🐞 解决BUG、优化功能</h3> <ol><li>修改WebHooks 不生效</li> <li>初始化系统白名单初始化失败(感谢@洋芋)</li> <li>指定Cookie名称防止名称相同被踢下线(感谢@洋芋)</li> <li>优化未加载到tools.jar的提示(感谢@№譜樋)</li> <li>构建按钮移动到文件管理页面中</li> <li>优化nginx列表显示数据、取消nginx快捷配置</li> <li>证书管理页面交互优化</li> <li>取消安全模式功能（有更完善的权限代替）</li> <li>管理员不能修改自己的信息</li></ol> <hr> <h2 id="_2-3-1"><a href="#_2-3-1" class="header-anchor">#</a> 2.3.1</h2> <h3 id="🐣-新增功能-2"><a href="#🐣-新增功能-2" class="header-anchor">#</a> 🐣 新增功能</h3> <ol><li>添加创建项目判断项目id是否被占用</li> <li>项目列表中添加悬停突出显示效果</li> <li>生产环境中检查Jpom 运行标识和项目id是否冲突</li> <li>windows 管理命令支持停止Jpom</li> <li>防止暴力登录新增限制ip登录失败次数</li> <li>用户前台输入密码传输加密（感谢@JAVA jesion）</li> <li>首页页面自动刷新按钮状态记忆功能（感谢@Mark）</li> <li>Jpom启动成功会自动在数据目录中创建进程id信息文件如<code>pid.27936</code></li> <li>证书管理支持导出、查看代码模板功能</li></ol> <h3 id="🐞-解决bug"><a href="#🐞-解决bug" class="header-anchor">#</a> 🐞 解决BUG</h3> <ol><li>解决配置JVM、ARGS时，不能获取到程序运行信息bug(感谢@Agoni 、)</li> <li>减少登录图形验证码干扰线(感谢@Mark)</li> <li>项目编辑页面JVM、ARGS调整为多行文本(感谢@JAVA jesion)</li> <li>jar模式MainClass非必填</li> <li>优化JDK32位和64位冲突时自动跳过(感谢@13145597)</li> <li>用户授权项目权限不足问题</li></ol> <h3 id="⚠️-升级注意事项"><a href="#⚠️-升级注意事项" class="header-anchor">#</a> ⚠️ 升级注意事项</h3> <ol><li>由2.2及以下升级到 2.3.x 需要手动删除Jpom数据目录中的<code>data/user.json</code> 文件、所有用户账户信息将失效需要重新添加</li></ol> <hr></div></div> <div class="page-slot page-slot-bottom">
