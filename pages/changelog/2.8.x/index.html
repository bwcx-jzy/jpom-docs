i> <li>【agent】修复项目下载远程文件解压方法错误（感谢@背着砍刀的诗人 ）</li> <li>升级依赖 SpringBoot、Hutool、Docker-Java 版本号</li> <li>【server】优化报错构建时未判断构建产物越级问题（感谢@奇奇 ）</li></ol> <blockquote><p>使用项目文件备份说明：</p> <ol><li>默认未开启文件备份功能</li> <li>可以配置全局开启，插件端配置（ <code>extConfig.yml</code> ）文件中配置<code>project.fileBackupCount</code>属性</li> <li>DSL 项目可以在配置内容新增 <code>file.backupCount</code> 来开启（DSL 配置优先级最高）</li> <li>如果配置值小于等于 0 则不开启备份功能</li> <li>备份文件保留规则为，只保留有差异的文件</li> <li>同时支持配置仅备份指定文件后缀的文件（详情查看配置文件说明）</li></ol></blockquote> <h3 id="注意-⚠️"><a href="#注意-⚠️" class="header-anchor">#</a> 注意：⚠️</h3> <p>本版本调整了上传文件大小配置参数位置，在插件端升级后可能出现上传文件失败。</p> <p>可能提示如下:</p> <ul><li>节点上传失败,请优先检查限制上传大小配置是否合理</li> <li>上传文件太大了,请重新选择一个较小的文件上传吧</li></ul> <p>出现如上提示信息需要对插件端或者服务端进行配置合理对上传文件大小限制。
配置方式：在对应端的 <code>extConfig.yml</code> 配置文件中配置如下代码</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">spring</span><span class="token punctuation">:</span>

    <span class="token key atrule">multipart</span><span class="token punctuation">:</span>
      <span class="token comment"># 上传文件大小限制</span>
      <span class="token key atrule">max-request-size</span><span class="token punctuation">:</span> 2GB
      <span class="token key atrule">max-file-size</span><span class="token punctuation">:</span> 1GB
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><hr> <h2 id="_2-8-18-2022-04-12"><a href="#_2-8-18-2022-04-12" class="header-anchor">#</a> 2.8.18 (2022-04-12)</h2> <h3 id="🐣-新增功能-4"><a href="#🐣-新增功能-4" class="header-anchor">#</a> 🐣 新增功能</h3> <ol><li>【server】SSH文件管理器中加入创建目录和文件的功能

功能-24"><a href="#🐞-解决bug、优化功能-24" class="header-anchor">#</a> 🐞 解决BUG、优化功能</h3> <ol><li>【server】nginx 列表显示不全，无法滚动问题（感谢@）</li> <li>【server】独立节点分发显示节点名称（感谢@奥特曼打猪）</li> <li>【server】用户ID（登录名）支持邮箱格式（感谢@陈力）</li> <li>【server】优化清除构建和删除构建时候删除相关文件操作（使用系统命令快速删除）（感谢@大土豆、<a href="https://gitee.com/dromara/Jpom/pulls/155" target="_blank" rel="noopener noreferrer">Gitee PR<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> ）</li> <li>【server】项目搜索菜单名变更为项目列表</li> <li>【server】调整自动清理日志数据逻辑、默认保留日志数据条数修改为 <code>10000</code></li> <li>【server】脚本模版在服务端统一查看、编辑、执行（感谢@ʟᴊx）</li> <li>【server】ssh 私钥支持配置文件和加载用户目录下的私钥文件</li> <li>【server】初始化超级管理员不能使用 <code>demo</code> 关键词（感谢@A.Nevermore）</li></ol> <blockquote><p>⚠️ 注意：</p> <ol><li>已经添加的用户重新绑定工作空间权限（默认没有工作空间操作权限）</li></ol></blockquote> <hr> <h2 id="_2-8-1-2021-12-17"><a href="#_2-8-1-2021-12-17" class="header-anchor">#</a> 2.8.1  (2021-12-17)</h2> <h3 id="🐣-新增功能-17"><a href="#🐣-新增功能-17" class="header-anchor">#</a> 🐣 新增功能</h3> <ol><li>节点缓存页面新增定时作业列表</li> <li>节点首页新增其他类型进程监控（感谢@大土豆）</li> <li>构建中的项目发布新增差异发布（多文件项目或者网络不佳情况只发布有变化的文件节省项目发布时间）（感谢@大灰灰）</li></ol> <h3 id="🐞-解决bug、优化功能-25"><a href="#🐞-解决bug、优化功能-25" class="header-anchor">#</a> 🐞 解决BUG、优化功能</h3> <ol><li>【server】解决节点未配置监控周期接口报错+页面循环提示（感谢@周健全）</li> <li>Windows 无法关闭 Jpom 程序（感谢@……）</li> <li>【server】恢复项目搜索、节点分发项目的文件、控制管理无法正常使用（感谢@刘志远）</li> <li>脚本文件提示内容取消中文，修改为英文</li> <li>【agent】新增检查 jps 命令执行是否存在异常,异常则提示用户（感谢@……）</li> <li>部分控制台输出日志调整为英文</li> <li>【server】优化 ssh 安装插件端,不输入节点ID、没有配置权限报错（感谢@大土豆）</li> <li>【agent】恢复项目 <code>JavaExtDirsCp</code> 模式加载非 Jar 文件问题（感谢@大灰灰）</li> <li>升级 SpringBoot 版本 2.6.1</li> <li>【agent】恢复项目配置 webhook 后无法关闭进程的情况（感谢@大土豆）</li> <li>【server】ssh 命令日志低版本字段类型文件恢复（感谢@大土豆）</li> <li>【server】释放独立分发和删除分发项目提示更明确（感谢@周健全）</li> <li>【server】恢复自动导入节点异常（感谢@平安茹意）</li> <li>恢复节点密码包含特殊字符时节点控制台等相关功能无法正常使用问题（感谢@魔方技术-李广生）</li> <li>恢复解锁节点没有指定到对应的工作空间（感谢@周健全）</li></ol> <hr> <h2 id="_2-8-0-2021-12-14"><a href="#_2-8-0-2021-12-14" class="header-anchor">#</a> 2.8.0  (2021-12-14)</h2> <h3 id="🐣-新增功能-18"><a href="#🐣-新增功能-18" class="header-anchor">#</a> 🐣 新增功能</h3> <ol><li>【server】新增工作空间概念（取代角色相关）【系统将自动创建默认工作空间、默认工作空间是不能删除】</li> <li>【server】用户新增可以配置管理员功能【管理员可以管理系统中的账号、系统管理等功能（除升级系统、导入数据外）】</li> <li>【server】新增超级管理员（第一次初始化系统等账号为超级管理员），超级可以拥有整个系统权限不受任何限制</li> <li>【server】列表数据都新增分页、搜索、排序功能（搜索字段、排序字段正在完善补充中）</li> <li>【server】新增通过命令行重置 IP 白名单配置参数 <code>--rest:ip_config</code></li> <li>【server】新增通过命令行重置超级管理员参数 <code>--rest:super_user_pwd</code></li> <li>【server】新增通过命令行重新加载数据库初始化操作参数 <code>--rest:load_init_db</code></li> <li>【server】构建新增<code>本地命令</code>发布方式 用户在服务端执行相关命令进行发布操作</li> <li>【server】发布命令（SSH发布命令、本地命令）支持变量替换：<code>#{BUILD_ID}</code>、<code>#{BUILD_NAME}</code>、<code>#{BUILD_RESULT_FILE}</code>、<code>#{BUILD_NUMBER_ID}</code></li> <li>【server】新增自动备份全量数据配置 <code>db.autoBackupIntervalDay</code> 默认一天备份一次,执行备份时间 凌晨0点或者中午12点</li> <li>【agent】项目的 webhook 新增项目启动成功后通知，并且参数新增 <code>type</code> 指包括：<code>beforeStop</code>,<code>start</code>,<code>stop</code>,<code>beforeRestart</code></li> <li>【agent】项目新增自启动配置项,在 agent
启动时候检查对应项目是否启动，未启动执行启动逻辑 <a href="https://gitee.com/dromara/Jpom/issues/I4IJFK" target="_blank" rel="noopener noreferrer">Gitee issues I4IJFK<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>【server】构建新增 webhook，实时通知构建进度</li> <li>【server】节点分发新增分发间隔时间配置</li> <li>新增控制台日志配置数据 <code>consoleLog.charset</code> 避免部分服务器执行命令响应乱码 （感谢@……）</li> <li>【server】构建触发器新增批量触发 <a href="https://gitee.com/dromara/Jpom/issues/I4A37G" target="_blank" rel="noopener noreferrer">Gitee issues I4A37G<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>【server】构建支持定时触发 <a href="https://gitee.com/dromara/Jpom/issues/I4FY5C" target="_blank" rel="noopener noreferrer">Gitee issues I4FY5C<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ol> <h3 id="🐞-解决bug、优化功能-26"><a href="#🐞-解决bug、优化功能-26" class="header-anchor">#</a> 🐞 解决BUG、优化功能</h3> <ol><li>【server】用户账号、节点、SSH、监控、节点分发等数据由 JSON 文件转存 h2</li> <li>【server】取消节点、构建分组字段</li> <li>【server】取消角色概念（新增工作空间取代）</li> <li>【server】操作监控数据由于数据字段不兼容将不自动升级需要用户重新配置</li> <li>【server】系统参数相关配置都由 JSON 转存 h2（邮箱配置、IP白名单、节点分发白名单、节点升级）</li> <li>【server】关联节点项目支持绑定单个节点不同项目</li> <li>【server】构建触发器新增跟随创建用户走，历史 url 将失效,需要重新生成</li> <li>【server】仓库<code>假删</code>功能下线，已经删除的仓库将恢复正常（假删功能后续重新开发）</li> <li>【agent】项目数据新增工作空间字段、取消分组字段</li> <li>【server】节点 ID 取消用户自定义采用系统生成</li> <li>【server】优化节点弹窗和菜单折叠页面布局</li> <li>【server】编辑节点、SSH、邮箱配置不回显密码字段</li> <li>【server】优化 SSH 终端不能自动换行问题</li> <li>【agent】脚本模版新增工作空间字段、列表数据并缓存到服务端、新增执行日志</li> <li>【server】优化批量操作项目启动、关闭、重启交互</li> <li>【agent】恢复在线升级插件端提示 [Agent-.jar] 已经存在啦,需要手动到服务器去上传新包</li> <li>自动注册对节点需要手动绑定工作空间后,节点才能正常使用 (感谢@💎ℳ๓₯㎕斌💎💘)</li></ol> <blockquote><p>🙏 特别感谢：Jpom 社区测试组成员【🐠】、【ʟᴊx】、【hu丶向...🤡】等参与内测的人员</p></blockquote> <blockquote><p>⚠️ 注意：</p> <p>【特别说明】：分组字段将失效，目前所有数据在升级后都将默认跟随<code>默认工作空间</code>。</p> <p>1: 升级该版本会自动将原 JSON 文件数据转存到 h2 中，如果转存成功旧数据文件将自动移动到数据目录中的 <code>backup_old_data</code> 文件夹中</p> <p>2: 升级过程请注意控制台日志是否出现异常</p> <p>3: 操作监控数据由于数据字段不兼容将不自动升级需要用户重新配置</p> <p>4: 监控报警记录、构建记录、操作记录由于字段兼容问题存在部分字段为空的情况</p> <p>5：非超级管理员用户会出现由于未分配工作空间不能正常登录或者不能使用的情况，需要分配工作空间才能登录</p> <p>6: 用户绑定工作空间后，用户在对应工作空间下可以创建、修改、删除对应的数据（包括但不限于管理节点）</p> <p>7: 此次升级启动耗时可能需要2分钟以上（耗时根据数据量来决定），请耐心等待和观察控制台日志输出</p> <p>8: 一个节点建议不要被多个服务端绑定（可能出现数据工作空间错乱情况）</p></blockquote> <hr></div></div> <div class="page-slot page-slot-bottom">
