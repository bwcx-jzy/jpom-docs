g 状态</li> <li>【Agent】控制台日志支持定时清空,避免日志文件太大（感谢@南有乔木）</li> <li>【Server】在线升级状态判断修复</li> <li>【Server】修复项目获取进程信息失败（感谢@onlyonezhongjinhui GitHub issues#7）</li> <li>【Server】项目文件管理中显示项目文件存放真实目录</li> <li>【Server】项目文件管理中文件夹不存在时，loading不消失（感谢@onlyonezhongjinhui GitHub issues#6）</li> <li>【Server】文件管理列表不能正常加载二级以上的目录</li> <li>【Server】添加监控判断用户是否配置报警联系方式（感谢@maybe）</li> <li>【Server】初始化安装不能自动登录</li> <li>【Server】页面组件采用国际化采用 zh_cn</li> <li>【Server】服务器中验证码无法加载（感谢@何好听 Gitee issues#I3E7XQ）</li> <li>【Agent】解决控制台输出 <code>Failed to check connection: java.net.ConnectException: Connection refused: connect</code>,因为没有关闭对应的 jmx</li> <li>【Agent】解决首页控制台 java 进程列表慢的问题（采用定时拉取并缓存）</li> <li>【server】fix bug:
节点列表页面，展开某个节点之后点击操作按钮会出现新的一行无效数据。 <a href="https://gitee.com/dromara/Jpom/commit/b9ecdfa649d27c46bca696e6df088a0908056ff6" target="_blank" rel="noopener noreferrer">点击查看提交记录<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>【server】fix bug: 节点列表页面，在没有安装节点的情况下，点击终端按钮会在控制台报错。<a href="https://gitee.com/dromara/Jpom/issues/I3J4UI" target="_blank" rel="noopener noreferrer">点击这里查看对应 issue<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>【server】fix bug: 节点管理里面的 Nginx 管理，关闭服务的接口参数传递错了。<a href="https://gitee.com/dromara/Jpom/issues/I3IFZY" target="_blank" rel="noopener noreferrer">点击这里查看对应 issue<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>【server】优化系统配置页面的样式，在小屏幕设备上会出现多个竖方向上的滚动条，甚至有时候会遮住底部的操作按钮</li> <li>【server】ssh 终端命令交互优化（改优化取消之前版本快捷解压功能，删除命令检查）</li> <li>【server】优化表格的排版和高度等样式，适配页面。详情见 <a href="https://gitee.com/dromara/Jpom/issues/I3EE2R" target="_blank" rel="noopener noreferrer">issue<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>【server】优化节点分发关联操作界面。</li></ol> <blockquote><p>⚠️ 注意事项：</p> <ol><li>ssh 终端的删除命令检查临时取消（后面版本会重新优化）</li> <li>该版本新增配置 Jpom 服务方式，需要更新 Server.sh、Agent.sh 文件，在线升级仅升级应用程序不会升级对应的管理命令文件，如果需要使用到该功能还需要手动覆盖更新对应的文件。（如果自定义过管理命令文件则需要差异覆盖）</li></ol></blockquote> <blockquote><p>开机自启动：</p> <blockquote><ol><li>在 Server 端找到 Server.sh 文件，执行命令 <code>./Server.sh create</code>，会在当前目录下生成 jpom-server 文件，这个文件就是 Server 端的自启动的文件</li> <li>在 Agent 端找到 Agent.sh 文件，执行命令 <code>./Agent.sh create</code>，会在当前目录下生成 jpom-agent 文件，这个文件就是 Agent 端的自启动的文件</li> <li>把刚刚生成的自启动文件移动到 /etc/init.d/ 目录</li> <li>到 /etc/init.d/ 目录让自启动文件拥有执行权限，执行命令 <code>chmod +x jpom-server</code> 或者 <code>chmod +x jpom-agent</code></li> <li>注册到 chkconfig 列表里面，就可以实现开机自启，执行命令 <code>chkconfig --add jpom-server</code> 或者 <code>chkconfig --add jpom-agent</code></li> <li>执行完第 4 步就可以通过 <code>service jpom-xxx {status | start | stop}</code> 来管理 Jpom 服务</li> <li>目前仅通过 Cent OS 服务器测试，其他服务器可能会无效</li></ol></blockquote></blockquote> <hr> <h2 id="_2-5-0"><a href="#_2-5-0" class="header-anchor">#</a> 2.5.0</h2> <h3 id="🐣-新增功能-3"><a href="#🐣-新增功能-3" class="header-anchor">#</a> 🐣 新增功能</h3> <ol><li>【server】接入全局 loading 控件</li> <li>【server】默认进入新版UI</li></ol> <h3 id="🐞-解决bug、优化功能-3"><a href="#🐞-解决bug、优化功能-3" class="header-anchor">#</a> 🐞 解决BUG、优化功能</h3> <ol><li>【Server】fix bug: ssh 列表页面编辑弹窗无法加载（当没有设置文件目录时）</li> <li>【Server】fix bug: 分发列表，项目运行状态显示错误</li> <li>【Server】fix bug：第一次安装未能正常打开初始化账号密码页面</li> <li>【server】fix bug: 独立分发项目编辑时，jvm args 等参数不会回显</li> <li>【server】fix: 点击构建自动打开构建日志、构建日志弹窗自动滚动到底部</li> <li>【server】add: index.html 添加打包时间</li> <li>【server】fix bug：添加、编辑用户原始密码进行了sha1</li> <li>【server】add: 添加构建历史回滚操作（感谢@李道甫）</li> <li>【server】add: 添加项目文件管理页面上传压缩文件（感谢@李道甫）</li> <li>【server】fix bug: 文件上传时显示上传进度（感谢@李道甫）</li> <li>【server】fix bug: 项目文件管理的侧边文件树优化（感谢@李道甫）</li> <li>【server】fix: 控制台日志弹窗自动滚动到底部（感谢@南有乔木）</li> <li>【server】add: File方式创建项目 项目控制台互调（感谢@李道甫 贡献）</li> <li>【server】add: 分发提示修改 分发项目显示 （感谢@李道甫 贡献）</li></ol> <blockquote><p>⚠️ 注意：目前新版本登录状态采用固定 token 模式，登录后将一直保持在线状态，如需要退出或者离线需要进行退出登录操作。（该问题将于后面版本进行优化调整）</p></blockquote></div></div> <div class="page-slot page-slot-bottom">
