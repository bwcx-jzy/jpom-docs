  <div class="wwads-cn wwads-horizontal page-wwads" data-id="188" style="display: flex !important"></div>
  </div> <div class="theme-vdoing-content content__default"><h1 id="🚀-2-4-0-2-4-9-版本日志"><a href="#🚀-2-4-0-2-4-9-版本日志" class="header-anchor">#</a> 🚀  2.4.0 ~ 2.4.9 版本日志</h1> <h2 id="_2-4-9-3-0-0-beta"><a href="#_2-4-9-3-0-0-beta" class="header-anchor">#</a> 2.4.9 - 3.0.0(beta)</h2> <blockquote><p>当前版本为重构页面后的预览版本</p></blockquote> <h3 id="🐣-新增功能"><a href="#🐣-新增功能" class="header-anchor">#</a> 🐣 新增功能</h3> <ol><li>【Server】新增监控用户操作记录</li> <li>【Agent】新增配置是否禁用根据jmx获取项目状态（默认启用）</li> <li>项目文件管理支持在线修改文件（感谢@Chen 贡献）</li> <li>3.0.0bata版本的页面重构[采用vue项目编写]（感谢@Hotstrip）</li> <li>新增项目启动banner输出（感谢@Hotstrip）</li></ol> <h3 id="🐞-解决bug、优化功能"><a href="#🐞-解决bug、优化功能" class="header-anchor">#</a> 🐞 解决BUG、优化功能</h3> <ol><li>【Server】 优化判断构建命令中的删除命令关键词</li> <li>【Server】 优化删除构建历史、构建代码（避免不能删除情况）</li> <li>【Agent】 调整项目的jvm 和 args参数支持url编码。避免xss后冲突</li> <li>优化获取项目当前运行路径问题</li> <li>【Server】开始构建时输出代码目录</li> <li>【Server】编辑构建类型为SVN没有分组bug（感谢@JAVA-落泪归枫）</li> <li>更新文档Jpom 的JDK要为1.8.0_40+（感谢@JAVA 企鹅）</li> <li>【Server】数据库初始化时间前置,打印成功日志，未初始化结束数据库相关操作都忽略</li> <li>【Server】修复报警恢复后，报警列表中的报警状态显示报警中的错误（感谢@南有乔木）</li> <li>更新hutool 版本至5.4.x （能避免系统缓存页面里面获取文件大小卡死）</li> <li>调整Jpom启动输出日志,启动消息采用控制台输出不再打印error级别的启动消息</li></ol> <blockquote><p>🙏 特别感谢：@Hotstrip 对Jpom的前端页面采用vue重构编写</p> <p>当前版本为3.x版本前的过渡版本</p></blockquote> <hr> <h2 id="_2-4-8"><a href="#_2-4-8" class="header-anchor">#</a> 2.4.8</h2> <h3 id="🐣-新增功能-2"><a href="#🐣-新增功能-2" class="header-anchor">#</a> 🐣 新增功能</h3> <ol><li>【Agent】读取进程新增 <code>ps -ef | grep xxx</code> 方式（感谢@JAVA-落泪归枫）</li></ol> <h3 id="🐞-解决bug、优化功能-2"><a href="#🐞-解决bug、优化功能-2" class="header-anchor">#</a> 🐞 解决BUG、优化功能</h3> <ol><li>【Server】构建历史中记录字段不全问题（感谢@￡天空之城～龙）</li> <li>【Server】Java-WebSocket 模块漏洞版本更新 来源 <a href="https://github.com/advisories/GHSA-gw55-jm4h-x339" target="_blank" rel="noopener noreferrer">Github GHSA-gw55-jm4h-x339<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>【Server】节点分发列表点击控制台、文件管理404</li> <li>【Server】节点分发顺序重启休眠时间取构建名称最后的时间（测试构建:10 则睡眠时间为10秒）</li> <li>【Agent】启动完成打印授权信息日志级别调至error</li> <li>CommandUtil.asyncExeLocalCommand 方法格式化命令中的换行</li> <li>优化启动读取进程文件目录避免包含node_modules 目录卡死</li> <li>【Server】修复构建命令中判断是否包含【rm、del、rd】bug （感谢@落泪归枫）</li> <li>【Server】修改删除节点会修改掉非管理员的账号密码bug</li> <li>【Server】 构建历史根据权限查询</li></ol> <hr> <h2 id="_2-4-7"><a href="#_2-4-7" class="header-anchor">#</a> 2.4.7</h2> <h3 id="🐣-新增功能-3"><a href="#🐣-新增功能-3" class="header-anchor">#</a> 🐣 新增功能</h3> <ol><li><a href="https://gitee.com/keepbx/Jpom-Plugin/tree/master/jpom-maven-plugin" target="_blank" rel="noopener noreferrer">支持maven快速编辑节点项目<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> （配合<code>jpom-maven-plugin</code>使用）(
感谢@夜空中最亮的星)</li> <li>【Agent】 新增jdk 管理，不同项目选择不同的jdk （GITEE@IV8ZZ）</li> <li>【Server】构建新增分组属性，方便快速选择</li> <li>【Agent】 新增[JavaExtDirsCp] 运行模式 (感谢@TXpcmgr（Geiger）)</li> <li>【Server】 ssh 连接方式新增私钥证书连接</li> <li>【Server】 ssh文件管理新增解压操作（感谢@TXpcmgr（Geiger）贡献）</li> <li>【Agent】 项目新建副本集，方便单机快速运行多个副本</li> <li>【Server】构建发布后操作支持副本集相关操作</li></ol> <h3 id="🐞-解决bug、优化功能-3"><a href="#🐞-解决bug、优化功能-3" class="header-anchor">#</a> 🐞 解决BUG、优化功能</h3> <ol><li>完善使用nginx之类代理二级目录，指定端口路径跳转问题（感谢@😯😨😰😱 ）</li> <li>解决菜单路径不正确问题（GITEE@I15O46）</li> <li>【Agent】 windows中Agent关闭，Agent中所有项目跟随关闭（感谢@java gods）</li> <li>【Server】构建命令包含删除命令误判断（感谢@Sawyer）</li> <li>【Server】构建历史支持配置单个构建最多保存多少个历史</li> <li>【Server】解决节点分组筛选bug(感谢gitee@I17XEH)</li> <li>【Server】角色权限动态数据，单个节点异常不影响所有节点配置（感谢@￡天空之城～龙）</li> <li>【Server】关联节点分发项目支持修改发布后操作</li> <li>补充说明文档：<a href="https://jpom.top/docs/index.html#/" target="_blank" rel="noopener noreferrer">详情<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> (感谢@TXpcmgr（Geiger）)</li> <li>更新部分插件依赖版本【hutool、fast-boot、fastjson】</li></ol> <blockquote><p>⚠️ 注意：如果在2.4.7以下项目运行方式中使用过【War】模式的由于【War】更名为【JarWar】 所有在升级后请重新修改运行方式后再运行对应项目</p></blockquote> <hr> <h2 id="_2-4-6"><a href="#_2-4-6" class="header-anchor">#</a> 2.4.6</h2> <h3 id="🐣-新增功能-4"><a href="#🐣-新增功能-4" class="header-anchor">#</a> 🐣 新增功能</h3> <ol><li>【Agent】 nginx管理支持自定义编译运行，管理方式变更</li> <li>【Server】 监控通知新增企业微信（感谢@TinyBao。）</li> <li>管理脚本支持自动识别环境变量和java路径（linux环境）</li> <li>项目类型新增File(快速管理纯静态文件)</li></ol> <h3 id="🐞-解决bug、优化功能-4"><a href="#🐞-解决bug、优化功能-4" class="header-anchor">#</a> 🐞 解决BUG、优化功能</h3> <ol><li>【Server】解决分发列表项目状态显示不正确（感谢@群友）</li> <li>【Server】修复权限选择错乱和无法正确过滤问题【注意此版本的角色动态权限不兼容旧数据，需要重新授权动态数据权限】（感谢@Java-OutMan）</li> <li>调整项目日志输出</li> <li>更新【commons-compress】依赖版本[漏洞升级]</li> <li>【Server】构建弹窗条件构建名称（感谢@Sawyer）</li> <li>json文件读取异常提示（感谢@Taller）</li> <li>【Server】 优化ssh上传文件、删除文件</li> <li>InternalError 异常捕捉</li> <li>【Server】优化Nginx 非80、443端口 二级路径代理重定向问题（感谢@😯😨😰😱 ）</li></ol> <h3 id="升级注意"><a href="#升级注意" class="header-anchor">#</a> 升级注意</h3> <ol><li>此版本更新控制台日志级别有调整，如果使用管理命令方式运行日志级别将不再打印info级别，如果需要打印info级别的请调整管理命令中的<code>--spring.profiles.active=pro</code>

新增功能-6" class="header-anchor">#</a> 🐣 新增功能</h3> <ol><li>【Agent】添加对SpringBoot war包支持</li></ol> <h3 id="🐞-解决bug、优化功能-6"><a href="#🐞-解决bug、优化功能-6" class="header-anchor">#</a> 🐞 解决BUG、优化功能</h3> <ol><li>【Server】新项目打开项目控制台页面报错（感谢@黄战虎）</li> <li>【Server】修改邮箱不及时生效问题（感谢@WeChat）</li> <li>【Server】修复发布构建产物路径bug（感谢@Sawyer）</li> <li>优化执行命令方式</li> <li>脚本模板在linux 不添加权限（采用sh 方式执行）</li> <li>【Server】修复添加节点分发项目报错的数据异常（感谢@WeChat）</li></ol> <hr> <h2 id="_2-4-3"><a href="#_2-4-3" class="header-anchor">#</a> 2.4.3</h2> <h3 id="🐣-新增功能-7"><a href="#🐣-新增功能-7" class="header-anchor">#</a> 🐣 新增功能</h3> <ol><li>SpringBoot 升级到2.1.x</li> <li>【Server】velocity模板引擎升级为thymeleaf</li> <li>【Server】构建支持svn类型仓库（感谢@群友 .）</li> <li>插件端自动注册到服务端（感谢@群友 .）</li> <li>新增在线修改配置并可及时重启</li> <li>新增WebSSH 管理功能</li> <li>【Server】用户新增邮箱和钉钉群webhook 属性</li> <li>【Server】监控报警通知改为联系人</li> <li>【Server】引人netty插件（感谢@夜空中最亮的星）</li> <li>支持docker 容器运行（感谢@24k）</li> <li>【Server】 新增清空构建代码（解决代码冲突）(感谢@xieyue200810)</li> <li>搭建插件化基础架构</li> <li>用户权限重构，使用角色支持更细粒的权限控制</li> <li>新增ssh快速部署插件端</li> <li>新增一键安装脚本<a href="https://gitee.com/dromara/Jpom/#%E4%B8%80%E9%94%AE%E5%AE%89%E8%A3%85" target="_blank" rel="noopener noreferrer">详情<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ol> <h3 id="🐞-解决bug、优化功能-7"><a href="#🐞-解决bug、优化功能-7" class="header-anchor">#</a> 🐞 解决BUG、优化功能</h3> <ol><li>【Server】未登录重定向带入参数</li> <li>【Server】页面登录方法调整支持自定义事件登录</li> <li>【Server】删除节点、分发验证是否存在关联数据,分发释放分发关系</li> <li>项目白名单目录调整为属性</li> <li>【Server】编辑用户回显节点选中错乱问题</li> <li>调整linux管理命令脚本防止在线升级产生tail 进程</li> <li>【Agent】插件端的脚本模板路径切换到数据目录下</li> <li>【Agent】Windows异步执行命令调整不使用[INHERIT]（防止插件端进程阻塞）</li> <li>【Server】分页查询会存在字段not found</li> <li>【Server】构建命令不能包含删除命令（del,rd,rm）</li> <li>支持配置初始读取日志文件最后多少行【log.intiReadLine】(感谢@夜空中最亮的星)</li> <li>优化节点首页饼状图统计</li> <li>取消用户输入脚本模板id</li> <li>重定向支持自动识别 Proto（解决http-&gt; https iframe报错）</li> <li>构建执行命令存在错误只是提示，不取消执行（感谢@Sawyer）</li> <li>构建打包目录没有文件名异常（感谢@Sawyer）</li> <li>修改为专属包名【io.jpom】</li></ol> <h3 id="升级注意事项"><a href="#升级注意事项" class="header-anchor">#</a> 升级注意事项</h3> <ol><li>由于修改包名引起：如果在旧版本中使用过在线升级，本次升级需要手动上传jar到到服务器中执行命令升级，并且删除旧包并且覆盖管理命令文件</li></ol> <hr> <h2 id="_2-4-2"><a href="#_2-4-2" class="header-anchor">#</a> 2.4.2</h2> <h3 id="🐣-新增功能-8"><a href="#🐣-新增功能-8" class="header-anchor">#</a> 🐣 新增功能</h3> <ol><li>新增实时查看tomcat日志</li> <li>【Server】分发包支持更多压缩格式</li> <li>页面菜单采用json文件配置(支持二级菜单)</li> <li>【Server】分发包支持更多类型的压缩格式</li> <li>【Server】节点支持配置请求超时时间</li> <li>支持配置是否记录请求、响应日志【consoleLog.reqXss、consoleLog.reqResponse】</li> <li>新增日志记录最大记录条数【默认100000】</li> <li>【Server】layui 升级到2.5.4</li> <li>【Server】新增项目监控功能</li> <li>【Server】新增在线构建项目功能</li> <li>【Server】新增查看项目实际执行的命令行</li> <li>【Server】新增分发日志</li> <li>新增清空文件缓存、临时数据缓存</li> <li>在线查看、下载Jpom运行日志(windows不能实时查看)</li> <li>新增linux在线升级</li></ol> <h3 id="🐞-解决bug、优化功能-8"><a href="#🐞-解决bug、优化功能-8" class="header-anchor">#</a> 🐞 解决BUG、优化功能</h3> <ol><li>【Agent】logBack页面最后修改时间不能正确显示（感谢@JAVA jesion）</li> <li>【Agent】nginx修改内容截断，不正确情况（感谢@JAVA jesion）</li> <li>【Agent】nginx、脚本模板保存内容xss标签还原</li> <li>【Server】节点分发页面的交互方式</li> <li>【Server】页面菜单分类整理</li> <li>【Agent】修复SpringBoot相对文件夹下无法读取配置问题</li> <li>【Agent】缓存异常的jvm进程，避免卡死状态（感谢@java 李道甫）</li> <li>【Server】节点分发状态更新到所有节点状态</li> <li>【Server】节点分发白名单独立页面配置</li> <li>【Server】项目控制台未运行能查看已经存在的最后的日志</li> <li>【Agent】删除阿里云oss构建，已经有在线构建功能代替</li> <li>【Server】修改证书名称和导出证书问题</li> <li>打包方式改为一个可执行的jar</li> <li>【Server】解决编辑用户页面json转换异常（感谢@JAVA jesion）</li> <li>分发项目新增清空发布防止新旧jar冲突</li> <li>【Server】优化节点列表页面加载速度[不显示运行的项目数]（感谢@java 李道甫）</li> <li>【Agent】调整启动，关闭进程命令执行方式[解决重启不能监控项目状态]（感谢@java 李道甫）</li> <li>【Agent】调整进程标识传入参数到JVM参数中，避免和部分框架冲突（感谢@java-杨侨）</li></ol> <h3 id="升级注意事项-2"><a href="#升级注意事项-2" class="header-anchor">#</a> 升级注意事项</h3> <ol><li>需要删除旧lib目录所有文件</li> <li>覆盖旧版管理命令文件</li></ol> <hr> <h2 id="_2-4-1"><a href="#_2-4-1" class="header-anchor">#</a> 2.4.1</h2> <h3 id="🐣-新增功能-9"><a href="#🐣-新增功能-9" class="header-anchor">#</a> 🐣 新增功能</h3> <ol><li>【Agent】新增线程列表监控(感谢@其锋)</li> <li>【Agent】新增节点脚本模板(感谢@其锋)</li> <li>【Server】新增所有页面添加公共Html代码</li> <li>新增Tomcat管理</li> <li>【Agent】导入证书文件新增对cer、crt文件支持</li> <li>【Agent】导入项目包时指出多压缩包[tar|bz2|gz|zip|tar.bz2|tar.gz] (感谢@群友)</li> <li>【Agent】新增配置控制台日志文件编码格式（详情查看extConfig.yml）</li></ol> <h3 id="🐞-解决bug、优化功能-9"><a href="#🐞-解决bug、优化功能-9" class="header-anchor">#</a> 🐞 解决BUG、优化功能</h3> <ol><li>【Server】节点首页，右上角管理路径错误(感谢@其锋)</li> <li>【Server】查看用户操作日志支持筛选用户</li> <li>【Server】页面数据路径权限判断修复(感谢@Will)</li> <li>【Agent】优化获取进程监听端口的，防止卡死</li> <li>文件的读写锁不使用 synchronized关键字提高效率</li> <li>优化数据id字段的输入限制，数字+字母+中划线+下划线（感谢@JAVA jesion）</li> <li>【Agent】连接JVM失败则跳过（感谢@JAVA jesion）</li> <li>【Server】编辑用户页面优化选择授权项目</li> <li>【Agent】项目Jvm参数和Args参数兼容回车符（感谢@牛旺）</li></ol> <hr> <h2 id="_2-4-0"><a href="#_2-4-0" class="header-anchor">#</a> 2.4.0</h2> <h3 id="🐣-新增功能-10"><a href="#🐣-新增功能-10" class="header-anchor">#</a> 🐣 新增功能</h3> <ol><li>首页进程列表显示属于Jpom项目名称(感谢@〓下页)</li> <li>多节点统一管理（插件模式）</li> <li>证书解析支持cer 证书(感谢@JAVA jesion)</li> <li>新增记录用户操作日志[采用H2数据库]（感谢@〓下页）</li> <li>节点分发功能、合并管理项目(感谢@其锋)</li></ol> <h3 id="🐞-解决bug、优化功能-10"><a href="#🐞-解决bug、优化功能-10" class="header-anchor">#</a> 🐞 解决BUG、优化功能</h3> <ol><li>解析端口信息兼容<code>:::8084</code>(感谢@Agoni 、)</li> <li>进程id解析端口、解析项目名称带缓存</li> <li>项目分组变更，项目列表及时刷新(感谢@〓下页)</li> <li>批量上传文件数量进度显示(感谢@群友)</li> <li>linux udp端口信息解析失败(感谢@Ruby)</li> <li>jar模式读取主jar包错误(感谢@其锋)</li></ol></div></div> <div class="page-slot page-slot-bottom">
