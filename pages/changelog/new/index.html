  </div> <div class="theme-vdoing-content content__default"><h2 id="_2-11-11-release-2024-12-02"><a href="#_2-11-11-release-2024-12-02" class="header-anchor">#</a> 2.11.11-release (2024-12-02)</h2> <h3 id="🐞-解决bug、优化功能"><a href="#🐞-解决bug、优化功能" class="header-anchor">#</a> 🐞 解决BUG、优化功能</h3> <ol><li>【server】升级 docker-java 版本到 3.4.0</li> <li>【server】优化 数据库备份支持外部调用触发器来实现自定义备份周期（感谢@刘志远）</li> <li>【server】优化 SSH、项目 文件管理树加载 loading 避免网络卡顿影响树渲染错误（感谢@Bo）</li> <li>【server】优化 SSH、项目 文件管理树支持横向滚动条</li> <li>【server】优化 构建记录存储最后 commitId commitMsg 信息（感谢@program）</li> <li>【server】优化 引用脚本库时出现 ${xxxx} 出现引用失败：No group with name {xxxx} （感谢<a href="https://gitee.com/zhangyf35" target="_blank" rel="noopener noreferrer">@foot_print<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <a href="https://gitee.com/dromara/Jpom/issues/IAW413" target="_blank" rel="noopener noreferrer">Gitee issues IAW413<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> ）</li> <li>【server】优化 构建环境变量自动识别系统变量密文相关关键词：pwd、pass、password、token 为隐私变量（感谢<a href="https://gitee.com/lin_yeqi" target ss="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> ）</li> <li>【agent】新增 全局脚本库（DSL 项目可引用）</li> <li>【all】新增 支持 i18n 语言国际化：简体中文、英语、繁體中文（中國香港）、繁體中文（中國臺灣）</li> <li>【server】新增 服务端脚本、SSH 脚本支持引用全局脚本库（<code>G@(&quot;xx&quot;)</code> xx 为脚本标记）</li> <li>【agent】新增 节点脚本支持引用全局脚本库（<code>G@(&quot;xx&quot;)</code> xx 为脚本标记）</li></ol> <h3 id="🐞-解决bug、优化功能-5"><a href="#🐞-解决bug、优化功能-5" class="header-anchor">#</a> 🐞 解决BUG、优化功能</h3> <ol><li>【server】优化 部分参数、环境变量配置交互优化取消文本输入框采用标签模式（感谢@湘江夜色）</li> <li>【server】修复 部分页面中文描述未正常显示</li> <li>【server】优化 文件发布支持选择脚本模板（感谢<a href="https://gitee.com/linWorld" target="_blank" rel="noopener noreferrer">@linCodeTest<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <a href="https://gitee.com/dromara/Jpom/issues/I9P0EU" target="_blank" rel="noopener noreferrer">Gitee issues I9P0EU<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> ）</li> <li>【server】优化 升级 postgresql 版本（感谢@ʟᴊx💎💎）</li> <li>【server】修复 机器相关授权配置文件后缀输入框未正常显示（@感谢@ccx2480）</li> <li>【server】修复 没有端口的容器重建页面异常（感谢@冰淇淋还是冰激凌）</li> <li>【server】优化 ssh 管理独立 tab 页面使用默认的字符串排序</li> <li>【server】修复 服务端脚本无法执行、参数值描述不对应（感谢@冰淇淋还是冰激凌）</li> <li>【server】修复 gogs 仓库令牌导入异常（感谢@张飞鸿）</li> <li>【server】修复 自定义仓库令牌导入后页面异常（感谢@张飞鸿）</li> <li>【agent】修复 不同工作空间下同一个机器节点相同的项目ID的项目数据被覆盖（感谢@小朱）</li> <li>【agent】优化 DSL 项目支持引用脚本库中的脚本（G@xxxx）xxxx 为脚本标记</li> <li>【all】优化 新增系统语言配置 <code>jpom.system.lang</code></li> <li>【server】优化 前端紧凑模式在浅色模式下也生效</li></ol> <h3 id="⚠️-注意"><a href="#⚠️-注意" class="header-anchor">#</a> ⚠️ 注意</h3> <ul><li>前端国际化翻译程度：98%</li> <li>后端已翻译语言可以度：95%（部分异步执行日志等目前未支持）</li></ul> <p>后端日志国际化需要新增或者修改 <code>jpom.system.lang</code> 配置项</p> <h3 id="🤝致谢"><a href="#🤝致谢" class="header-anchor">#</a> 🤝致谢</h3> <p>感谢 <a href="https://gitee.com/a20070322" target="_blank" rel="noopener noreferrer">@a20070322<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> / Controllers 大佬贡献 Jpom 前端 i18n 工具。</p> <hr> <h2 id="_2-11-6-release-2024-05-30"><a href="#_2-11-6-release-2024-05-30" class="header-anchor">#</a> 2.11.6-release (2024-05-30)</h2> <h3 id="🐣-新增功能-3"><a href="#🐣-新增功能-3" class="header-anchor">#</a> 🐣 新增功能</h3> <ol><li>【all】新增 自由脚本方便调试机器节点</li> <li>【agent】新增 项目支持配置禁止扫描目录避免大目录页面超时（感谢@我）</li></ol> <h3 id="🐞-解决bug、优化功能-6"><a href="#🐞-解决bug、优化功能-6" class="header-anchor">#</a> 🐞 解决BUG、优化功能</h3> <ol 0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <a href="https://gitee.com/dromara/Jpom/issues/I94SPA" target="_blank" rel="noopener noreferrer">Gitee issues I94SPA<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> ）</li></ol> <hr> <h2 id="_2-11-2-2024-03-01"><a href="#_2-11-2-2024-03-01" class="header-anchor">#</a> 2.11.2 (2024-03-01)</h2> <h3 id="⚠️-注意-2"><a href="#⚠️-注意-2" class="header-anchor">#</a> ⚠️ 注意</h3> <p>此版本是一个空版本，为了更好地兼容后续 beta 和 release 版本发布特意创建的空版本</p> <p>2.11.2 版本等同于 2.11.3 版本</p> <hr> <h2 id="_2-11-1-2024-01-18"><a href="#_2-11-1-2024-01-18" class="header-anchor">#</a> 2.11.1 (2024-01-18)</h2> <h3 id="🐣-新增功能-6"><a href="#🐣-新增功能-6" class="header-anchor">#</a> 🐣 新增功能</h3> <ol><li>【server】新增 触发器调用次数统计、触发器统一管理</li> <li>【server】新增 本地构建命令执行支持配置多线程方式（多线程接收输出流，避免极端情况卡死）</li></ol> <h3 id="🐞-解决bug、优化功能-10"><a href="#🐞-解决bug、优化功能-10" class="header-anchor">#</a> 🐞 解决BUG、优化功能</h3> <ol><li>【server】修复 docker TLS 证书无法查看全部、证书无法编辑（新版遗漏）</li> <li>【server】优化 docker 资产监控支持自定义配置 cron <code>jpom.assets.docker.monitor-cron</code></li> <li>【server】修复 容器终端、容器日志无法正常使用</li> <li>【server】修复 新版本页面多处无法正常使用相关问题（优化部分提示说明）</li> <li>【server】修复 静态文件名太短（100个字符）（感谢@*斌）</li> <li>【server】修复 还原数据库弹窗内容提示为空（感谢@伤感的风铃草🌿）</li> <li>【server】优化 echarts 支持跟随深色模式</li> <li>【server】修复 编辑节点分发服务端脚本弹窗被挡住（感谢@🇩）</li> <li>【server】优化 前端打包（缩减首屏加载时间）（感谢@曾梦想仗剑走天涯）</li> <li>【all】优化 机器状态新增：资源监控异常（资源监控异常不影响功能使用）</li> <li>【server】优化 取消登录页动态背景图</li> <li>【server】修复 节点分发文件中心、静态文件后文件自动被删除（感谢@九問）</li> <li>【server】优化 容器构建支持配置容器资源（HostConfig）（感谢@珂儿）</li> <li>【agent】修复 插件端非默认工作空间项目重启后变为孤独数据（感谢@ccx2480）</li> <li>【server】修复 新增节点分发项目数据为孤独数据</li></ol> <hr> <h2 id="_2-11-0-2024-01-12"><a href="#_2-11-0-2024-01-12" class="header-anchor">#</a> 2.11.0 (2024-01-12)</h2> <h3 id="🐣-新增功能-7"><a href="#🐣-新增功能-7" class="header-anchor">#</a> 🐣 新增功能</h3> <ol><li>【all】新增 <strong>项目支持软链其他项目（代替项目副本）</strong></li> <li>【server】新增 <strong>工作空间管理中新增概括总览页面、资产总览统计</strong></li> <li>【server】升级 <strong>页面 UI 组件、VUE 版本升级到最新（支持配置浅色、深色主题、左边菜单主题）</strong></li> <li>【all】新增 <strong>孤独数据管理（查看孤独数据、修正孤独数据）</strong>（感谢<a href="https://gitee.com/chenxu8989" target="_blank" rel="noopener noreferrer">@陈旭<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <a href="https://gitee.com/dromara/Jpom/issues/I8UNXZ" target="_blank" rel="noopener noreferrer">Gitee issues I8UNXZ<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>）</li> <li>【server】新增 节点分发可以指定构建历史产物发布</li> <li>【server】新增 节点分发可以指定文件中心发布</li> <li>【server】新增 DSL 项目新增 reload 事件（可以开启文件变动触发）</li> <li>【server】新增 静态文件授权服务端指定目录到工作空间来管理（分发）(感谢@*斌)</li> <li>【server】新增 节点分发可以指定静态文件发布</li> <li>【server】修复 没有工作空间权限时页面循环跳转（感谢<a href="https://gitee.com/whz_gmg1" target="_blank" rel="noopener noreferrer">@王先生<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <a href="https://gitee.com/dromara/Jpom/issues/I8RR01" target="_blank" rel="noopener noreferrer">Gitee issues I8RR01<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>）</li> <li>【all】优化 授权目录判断逻辑</li> <li>【agent】取消 插件端授权目录关闭包含判断(<code>jpom.whitelist.check-starts-with</code>)</li> <li>【server】优化 触发器清理优化、删除用户主动删除关联触发器</li> <li>【server】优化 DSL 项目控制台支持快捷编辑节点脚本（查看流程信息）</li> <li>【server】修复 项目触发器无法调用</li></ol> <h3 id="🐞-解决bug、优化功能-11"><a href="#🐞-解决bug、优化功能-11" class="header-anchor">#</a> 🐞 解决BUG、优化功能</h3> <ol><li>【all】下架 <strong>全面下架项目副本功能（请使用 DSL 模式或者软链项目代替）</strong></li> <li>【all】下架 <strong>全面节点证书管理功能（请使用工作空间证书代替）</strong></li> <li>【all】下架 <strong>全面架节点 NGINX 管理功能（请使用 DSL 模式代替）</strong></li> <li>【server】优化 <strong>构建编辑页面交互、编辑器样式、DSL 配置样式</strong></li> <li>【server】优化 <strong>节点管理仅保留项目管理、脚本管理、脚本日志（其他功能迁移到机器资产管理）</strong></li> <li>【all】优化 查看插件端和服务端的系统日志 websocket 地址</li> <li>【server】优化 监控机器系统负载保留2位小数</li> <li>【server】下架 取消节点管理员权限</li> <li>【server】修复 文件变动触发器不生效的问题</li> <li>【all】优化 项目操作接口合并（4 合 1）</li> <li>【server】优化 配置授权目录需要使用到绝对路径</li> <li>【server】优化 重新同步节点项目、节点脚本缓存交互</li> <li>【server】优化 SSH 脚本执行模板独立（<code>/exec/template.sh</code> -&gt; <code>/ssh/template.sh</code>）</li> <li>【server】优化 服务端脚本支持加载脚本模板来实现自动加载部分环境变量</li> <li>【all】优化 关闭 Process 方式</li> <li>【server】优化 支持批量删除构建信息（感谢@奇奇）</li> <li>【server】修复 删除项目、删除分发检查关联构建失败问题</li> <li>【all】优化 日志记录器提升日志记录性能</li> <li>【server】优化 取消/停止构建采用异常来打断子进程</li> <li>【server】修复 本地构建无法取消</li> <li>【server】修复 服务端脚本触发器、节点脚本触发器提示找不到用户（感谢@LYY）</li> <li>【server】修复 部分低频功能无法正常使用（项目备份文件管理等）</li> <li>【server】修复 部分执行异常未输出到操作日志文件中（感谢@闫淼淼）</li> <li>【server】优化 系统Git拉取代码时，强制云端最新代码覆盖本地代码</li> <li>【agent】优化 插件端 java 项目启动支持读取环境变量</li> <li>【agent】修复 插件端环境变量值获取异常</li> <li>【server】优化 本地 git 联动严格执行开关</li> <li>【server】修复 登录账户未跳转配置的第一个工作空间（未遵循自定义配置）</li> <li>【server】修复 部分操作构建环境变量丢失（保存并构建、后台构建、直接构建）</li> <li>【agent】优化 插件端自由脚本（分发文件脚本）大小限制调整为 5M（感谢@九問）</li></ol> <h3 id="⚠️-注意-3"><a href="#⚠️-注意-3" class="header-anchor">#</a> ⚠️ 注意</h3> <ol><li>全面下架项目副本功能（请使用 DSL 模式或者软链项目代替）如果您当前使用到此功能请先手动备份相关数据</li> <li>升级后项目副本数据会被人工或者系统更新项目数据自动删除（请一定提前做好备份操作）</li> <li>全面下架节点证书管理功能（请使用工作空间证书代替）如果您当前使用到此功能请先手动备份相关数据</li> <li>全面下架全下架节点 NGINX 管理功能（请使用 DSL 模式代替）如果您当前使用到此功能请先手动备份相关数据</li></ol> <blockquote><p>❓ 为什么要下架上述功能：由于版本迭代已经有更好的新功能可以代替之前旧功能，并且新功能从另一种角度更方便。下架也是为了我们后续版本维护迭代更高效</p></blockquote> <hr> <ol><li>如果您配置了授权目录但是保存项目报错您可以尝试重新报错一下授权目录来自动修复授权目录配置数据</li> <li>项目控制台日志默认路径调整为插件端数据目录下<code>project-log/${projectId}/${projectId}.log</code></li> <li>项目控制台日志备份默认路径调整为插件端数据目录下<code>project-log/${projectId}/back/${projectId}-xxxxxxx.log</code></li></ol> <hr> <p>如果您自定义过 SSH 脚本默认那么您需要重新同步一下脚本模板<code>/exec/template.sh</code> -&gt; <code>/ssh/template.sh</code></p> <p>新版本 <code>/exec/template.sh</code> 中仅在服务端中生效（本地构建脚本、服务端脚本、本地发布脚本）</p> <hr> <ul><li>【白名单】关键词统一调整为【授权】</li> <li>【黑名单】关键词统一调整为【禁止】</li> <li>部分【添加】关键词统一调整为【新增】</li></ul> <h3 id="🤝致谢-2"><a href="#🤝致谢-2" class="header-anchor">#</a> 🤝致谢</h3> <p>感谢所有参与 2.11.0 beta 版本（2.11.0.0 ~ 2.11.0.13）内测的用户。</p> <hr></div></div> <div class="page-slot page-slot-bottom">
