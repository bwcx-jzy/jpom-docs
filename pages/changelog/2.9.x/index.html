解决bug、优化功能-22" class="header-anchor">#</a> 🐞 解决BUG、优化功能</h3> <ol><li>【server】升级 h2 版本，低版本存在漏洞(CVE-2021-23463)</li> <li>升级 SpringBoot、Hutool 版本</li> <li>【server】修复监控日志未存储到对应的工作空间（感谢@带刺的玫瑰）</li></ol> <h3 id="⚠️-注意"><a href="#⚠️-注意" class="header-anchor">#</a> ⚠️ 注意</h3> <blockquote><p>此版本为不兼容升级，需要手动升级操作数据相关迁移，操作流程如下：</p></blockquote> <ol><li>导出低版本数据
