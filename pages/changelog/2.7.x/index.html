  </div> <div class="theme-vdoing-content content__default"><h2 id="_2-7-3-2021-12-02"><a href="#_2-7-3-2021-12-02" class="header-anchor">#</a> 2.7.3 (2021-12-02)</h2> <h3 id="🐣-新增功能"><a href="#🐣-新增功能" class="header-anchor">#</a> 🐣 新增功能</h3> <ol><li>【server】新增自定义系统网页标题配置<code>jpom.name</code></li> <li>【server】新增自定义系统网页 logo 配置<code>jpom.logoFile</code></li> <li>【server】新增自定义系统登录页面标题配置<code>jpom.loginTitle</code></li> <li>【server】新增自定义系统 logo 文字标题配置<code>jpom.subTitle</code></li> <li>新增在线下载最新版本更新包功能（在线检测最新版本）</li> <li>【server】新增菜单<code>系统管理-数据库备份</code>，支持 Jpom 使用的 H2 数据库备份、还原</li></ol> <h3 id="🐞-解决bug、优化功能"><a href="#🐞-解决bug、优化功能" class="header-anchor">#</a> 🐞 解决BUG、优化功能</h3> <ol><li>【server】恢复构建产物为匹配符无法正常发布问题（感谢@Kay）</li> <li>【server】恢复在线升级页面在二级路径下无法使用的问题 (感谢@hu丶向...🤡)</li> <li>【server】恢复构建执行命令阻塞问题（感谢@小猿同学）</li> <li>【server】恢复限制 IP 访问和插件端授权信息不正确状态码冲突（感谢@小龙、@大灰灰）</li> <li>取消 tools.jar 依赖</li> <li>【server】优化初始化数据库流程，避免多次执行相同修改，节省启动时间</li> <li>【fix】恢复项目副本集乱码（感谢@ʟᴊx）</li> <li>【server】添加在线升级完成后的回调提示</li> <li>【server】ssh安装节点按钮动态显示</li> <li>【server】恢复构建信息中脚本过长无法构建的bug（感谢@Dream）</li> <li>在网页的编辑器中修改配置文件时兼容tab键（感谢@Dream）</li></ol> <blockquote><p>取消 tools.jar 依赖后，Java 项目状态监控使用 <code>jps</code> 命令实现</p></blockquote> <hr> <h2 id="_2-7-2-fix"><a href="#_2-7-2-fix" class="header-anchor">#</a> 2.7.2 (fix)</h2> <h3 id="🐣-新增功能-2"><a href="#🐣-新增功能-2" class="header-anchor">#</a> 🐣 新增功能</h3> <h3 id="🐞-解决bug、优化功能-2"><a href="#🐞-解决bug、优化功能-2" class="header-anchor">#</a> 🐞 解决BUG、优化功能</h3> <ol><li>【agent】解决 nginx 编辑配置文件 url 编码问题</li> <li>【server】新增配置构建命令支持不检测删除命令 <code>build.checkDeleteCommand</code> (感谢@Dream)</li></ol> <hr> <h2 id="_2-7-1-fix"><a href="#_2-7-1-fix" class="header-anchor">#</a> 2.7.1 (fix)</h2> <h3 id="🐣-新增功能-3"><a href="#🐣-新增功能-3" class="header-anchor">#</a> 🐣 新增功能</h3> <h3 id="🐞-解决bug、优化功能-3"><a href="#🐞-解决bug、优化功能-3" class="header-anchor">#</a> 🐞 解决BUG、优化功能</h3> <ol><li>解决插件端请求参数 url 编码无法解析问题（感谢@知识就是力量）</li> <li>【agent】项目文件夹为空不再提示错误信息</li> <li>【server】fix 编辑构建选择 ssh 发布无法保存 （感谢 @Peision <a href="https://gitee.com/dromara/Jpom/issues/I4CQWA" target="_blank" rel="noopener noreferrer">Gitee issues I4CQWA<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> ）</li> <li>【server】fix ssh 终端未配置禁用命令不能输入空格问题</li></ol> <hr> <h2 id="_2-7-0-beta"><a href="#_2-7-0-beta" class="header-anchor">#</a> 2.7.0 (beta)</h2> <h3 id="🐣-新增功能-4"><a href="#🐣-新增功能-4" class="header-anchor">#</a> 🐣 新增功能</h3> <ol><li><strong>【server】构建中的仓库独立管理</strong></li> <li><strong>【server】构建信息存储方式调整为 h2 数据库，不再存储到 json 文件中</strong></li> <li><strong>【server】构建触发器地址变更</strong></li> <li>【agent】新增文件管理中允许编辑的文件后缀，以及对应后缀的文件编码</li> <li>项目文件管理中新增编辑按钮，支持编辑文本文件（ 新版本 UI 同步新增该功能）</li> <li>程序启动输出默认 IP 地址和当前运行端口信息</li> <li>bat 管理命令（windows）启动后输出日志文件,方便排查当前启动情况</li> <li>【server】上传文件到插件端（节点）超时配置独立,采用 server 端全局配置,配置参数 <code>node.uploadFileTimeOut</code>
（感谢 @LW 根据 Gitee  <a href="https://gitee.com/dromara/Jpom/issues/I3O8YE" target="_blank" rel="noopener noreferrer">issues I3O8YE<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> ）</li> <li>【server】角色新增添加权限配置 （感谢@misaka <a href="https://gitee.com/dromara/Jpom/pulls/141" target="_blank" rel="noopener noreferrer">Gitee pr<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> ）</li> <li>【server】节点升级上传新包成功后删除历史包</li> <li>【server】新版本 UI 菜单系统管理、节点升级只有系统管理员可见</li> <li>【server】新版本 UI 脚本模板同步添加执行参数（感谢@轻描淡写 <a href="https://gitee.com/dromara/Jpom/issues/I43G4B" target="_blank" rel="noopener noreferrer">Gitee issues I43G4B<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> ）</li> <li>【server】新版本 UI 同步添加 common.js</li> <li>【agent】项目文件管理新增下载远程文件功能</li> <li>【agent】节点首页监控新增实际使用内存占比（linux系统） （感谢@大灰灰）</li> <li>【server】ssh 新增操作记录（方便查看执行历史回溯操作）</li> <li>【server】新增 h2 控制台配置属性,基于 SpringBoot,配置参数<code>spring.h2.console.enabled</code></li> <li>【server】节点分发支持下载远程文件 （感谢@落泪归枫 <a href="https://gitee.com/dromara/Jpom/issues/I1LM27" target="_blank" rel="noopener noreferrer">Gitee issues I1LM27<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> ）</li> <li>【server】节点分发支持 file 类型项目</li> <li>【agent】项目新增配置日志文件输出到指定目录</li> <li>【server】构建产物目录支持通配符<code>AntPathMatcher</code>模式 （感谢@saysay <a href="https://gitee.com/dromara/Jpom/issues/I455FM" target="_blank" rel="noopener noreferrer">Gitee issues I455FM<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>
）</li> <li>【server】新增 h2 数据库缓存大小配置 <a href="http://www.h2database.com/html/features.html#cache_settings" target="_blank" rel="noopener noreferrer">CACHE_SIZE<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> `db.cacheSize</li> <li>【server】构建触发器新增延迟执行参数（感谢@Steve.Liu）</li> <li>【server】增加全局项目搜索功能</li> <li>【agent】项目增加批量启动关闭重启</li> <li>【server】节点分发文件支持上传非压缩包（感谢@Sam、風中飛絮 <a href="https://gitee.com/dromara/Jpom/issues/I3YNA5" target="_blank" rel="noopener noreferrer">Gitee issues I3YNA5<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> ）</li> <li>【server】nginx 二级代理无法访问（感谢@hu丶向...🤡）</li> <li>【server】ssh文件管理新增在线编辑（感谢@嗳啨 <a href="https://gitee.com/dromara/Jpom/issues/I4ADTA" target="_blank" rel="noopener noreferrer">Gitee issues I4ADTA<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> ）</li> <li>在线升级支持上传 zip 包自动解析（感谢@Sam）</li> <li>【server】ssh 安装插件端新增等待次数配置（感谢@hu丶向...🤡）</li> <li>【server】新增前端接口请求超时配置 <code>jpom.webApiTimeOut</code>（感谢@hu丶向...🤡）</li> <li>【server】构建支持 tag 通配符 （感谢@落泪归枫 <a href="https://gitee.com/dromara/Jpom/issues/I1LM1V" target="_blank" rel="noopener noreferrer">Gitee issues I1LM1V<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> ）</li></ol> <h3 id="🐞-解决bug、优化功能-4"><a href="#🐞-解决bug、优化功能-4" class="header-anchor">#</a> 🐞 解决BUG、优化功能</h3> <ol><li>【server】添加节点时候限制超时时间，避免配置错误一直等待情况</li> <li>【server】优化限制 IP 白名单相关判断，避免手动修改错误后一直限制访问</li> <li>【server】添加 QQ 邮箱配置参照说明 <a href="https://service.mail.qq.com/cgi-bin/help?subtype=1&amp;&amp;no=369&amp;&amp;id=28" target="_blank" rel="noopener noreferrer">QQ邮箱官方文档<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>【server】fix: 删除临时文件出现 <code>AccessDeniedException</code> 更新文件权限为可读（取消只读权限）</li> <li>【server】拉取 GIT 代码根据仓库路径添加 <code>synchronized</code></li> <li>【server】节点管理页面支持刷新当前节点页面（刷新不再回到首页）</li> <li>【server】 jpom-service.sh 文件加载环境变量修改为 判断模式</li> <li>【agent】fix: windows 环境保存配置文件错误问题</li> <li>【agent】fix: 在线升级页面在没有配置白名单时候无法显示节点信息</li> <li>【server】ssh 快捷安装插件端检查配置文件不在使用 SpringBoot 非 public 工具类</li> <li>【server】请求节点发生异常打印具体堆栈、接口异常拦截器里面默认不打印堆栈 （根据 Gitee  <a href="https://gitee.com/dromara/Jpom/issues/I3O8YE" target="_blank" rel="noopener noreferrer">issues I3O8YE<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> ）</li> <li>【server】节点升级中偶尔出现无法获取到对应的版本信息问题（感谢@misaka Gitee issues <a href="https://gitee.com/dromara/Jpom/issues/I41TDY" target="_blank" rel="noopener noreferrer">I41TDY<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> ）</li> <li>本地运行数据目录位置改为<code>${user.home}/jpom/xxxx</code>、日志路径改为项目模块下</li> <li>【agent】升级 <code>commons-compress</code> 依赖 （来自 GitHub <a href="https://github.com/advisories" target="_blank" rel="noopener noreferrer">advisories<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> ）</li> <li>agent 和 server 间的 websocket 鉴权调整</li> <li>【server】update: 刷新整个页面的时候重新加载菜单</li> <li>历史监控图表查询报时间格式化错误(字符串工具类) （感谢@misaka <a href="https://gitee.com/dromara/Jpom/pulls/142" target="_blank" rel="noopener noreferrer">Gitee pr<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> ）</li> <li>【agent】nginx 配置文件取消强制检测 server 节点</li> <li>【server】仓库密码改为隐藏</li> <li>解决退出登录验证码没有刷新问题 （感谢群友：Steve.Liu）</li> <li>【agent】节点分发清空发布无效（感谢@Sam）</li> <li>【server】编写分发项目时，当分发节点做替换、新增的操作后，点击确认，控制台报错（感谢@tan90°）</li></ol> <h3 id="⚠️-升级注意事项"><a href="#⚠️-升级注意事项" class="header-anchor">#</a> ⚠️ 升级注意事项</h3> <blockquote><p>【特别声明】当前版本 仓库和构建并没有接入动态数据权限，如果对权限敏感的用户建议等待下一个版本优化权限后再升级（如有疑问可以微信群沟通）</p></blockquote> <blockquote><p>⚠️ 注意1：由于构建信息全部存储到 h2 数据库中，之前到构建信息会自动同步，在升级后到第一次启动需观察控制台信息，启动成功后请检查构建信息，仓库信息是否同步正确</p> <p>⚠️ 注意2：构建的触发器地址有更新，需要重新获取触发器地址</p> <p>⚠️ 注意3：升级到该版本需要保证 agent、server 都保持同步，如果只升级 server 会出现项目控制台等功能无法正常使用</p> <p>⚠️ 注意4：升级 2.7.x 后不建议降级操作,会涉及到数据不兼容到情况</p></blockquote> <hr></div></div> <div class="page-slot page-slot-bottom">
