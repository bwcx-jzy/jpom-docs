  </div> <div class="theme-vdoing-content content__default"><h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <p>Jpom 服务端的数据默认存储到 H2 database 中</p> <p>部分用户有需求期望数据存储到 mysql 中</p> <div class="custom-block tip"><p class="custom-block-title">提醒</p> <p>使用 mysql 模式，系统管理中的数据库备份功能将不可用，数据的备份管理需要自行维护</p></div> <h2 id="系统升级"><a href="#系统升级" class="header-anchor">#</a> 系统升级</h2> <p>使用jpom的在线升级功能将将服务端和插件端版本升级至 <strong>2.10.11</strong></p> <div class="custom-block danger"><p class="custom-block-title">注意</p> <p>升级前请仔细阅读版本更新日志，如果有特殊说明或者注意事项请仔细确认。升级前建议提前做好相关备份,避免出现意外造成数据丢失</p></div> <h3 id="如何创建-h2-数据备份"><a href="#如何创建-h2-数据备份" class="header-anchor">#</a> 如何创建 h2 数据备份</h3> <h4 id="页面操作创建"><a href="#页面操作创建" class="header-anchor">#</a> 页面操作创建</h4> <p><img src="/images/tutorial/to-mysql/img.png" alt="img.png" loading="lazy"></p> <p><img src="/images/tutorial/to-mysql/img_1.png" alt="img_1.png" loading="lazy"></p> <p><img src="/images/tutorial/to-mysql/img_2.png" alt="img_2.png" loading="lazy"></p> <h4 id="命令行创建"><a href="#命令行创建" class="header-anchor">#</a> 命令行创建</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">bash</span> ./bin/Server.sh restart <span class="token parameter variable">-15</span> --backup-h2
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="修改配置"><a href="#修改配置" class="header-anchor">#</a> 修改配置</h2> <p>配置文件:<strong>conf/application.yml</strong></p> <ul><li>修改 jpom.db.mode 为 MYSQL</li> <li>修改 jpom.db.url 为您 mysql 的 jdbc 地址( jdbc:mysql://127.0.0.1: 3306/jpom?useUnicode=true&amp;characterEncoding=UTF-8&amp;useSSL=false)</li> <li>修改 jpom.db.user-name 为对应 mysql 账户
-修改 jpom.db.user-pwd 为对应 mysql 密码</li></ul> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code>  <span class="token key atrule">db</span><span class="token punctuation">:</span> 
    <span class="token key atrule">mode</span><span class="token punctuation">:</span> MYSQL
    <span class="token key atrule">url</span><span class="token punctuation">:</span>  jdbc<span class="token punctuation">:</span>mysql<span class="token punctuation">:</span>//xx.xx.xx.xx<span class="token punctuation">:</span>3306/jpom<span class="token punctuation">?</span>useUnicode=true<span class="token important">&amp;characterEncoding=UTF-8&amp;useSSL=false</span>
    <span class="token comment"># 日志存储条数，将自动清理旧数据,配置小于等于零则不清理</span>
    <span class="token key atrule">log-storage-count</span><span class="token punctuation">:</span> <span class="token number">10000</span>
    <span class="token comment"># 数据库账号 默认 jpom</span>
    <span class="token key atrule">user-name</span><span class="token punctuation">:</span> root
    <span class="token comment"># 数据库密码 默认 jpom 如果自行配置请保证密码强度</span>
    <span class="token key atrule">user-pwd</span><span class="token punctuation">:</span> <span class="token number">123456</span>
    <span class="token comment"># h2 数据库缓存大小  kilobyte 1KB 1,024 megabyte 1MB 1,048,576</span>
    <span class="token key atrule">cache-size</span><span class="token punctuation">:</span> 50MB
    <span class="token comment"># 自动备份间隔天数 小于等于 0 不自动备份</span>
    <span class="token key atrule">auto-backup-interval-day</span><span class="token punctuation">:</span> <span class="token number">1</span>
    <span class="token comment"># 自动备份保留天数 小于等于 0，不自动删除自动备份数据</span>
    <span class="token key atrule">auto-backup-reserve-day</span><span class="token punctuation">:</span> <span class="token number">5</span>
    <span class="token comment"># 数据库连接池相关配置</span>
    <span class="token key atrule">max-active</span><span class="token punctuation">:</span> <span class="token number">100</span>
    <span class="token key atrule">initial-size</span><span class="token punctuation">:</span> <span class="token number">10</span>
    <span class="token key atrule">max-wait</span><span class="token punctuation">:</span> <span class="token number">10</span>
    <span class="token key atrule">min-idle</span><span class="token punctuation">:</span> <span class="token number">1</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><h2 id="执行命令"><a href="#执行命令" class="header-anchor">#</a> 执行命令</h2> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">bash</span> ./bin/Server.sh restart <span class="token parameter variable">-15</span> --h2-migrate-mysql --h2-user<span class="token operator">=</span>jpom --h2-pass<span class="token operator">=</span>jpom
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如果您修改过 h2 数据库的账号或者密码，请在命令行参数里面填写您修改过的</p> <div class="custom-block tip"><p class="custom-block-title">提醒</p> <ol><li>为了保证数据安全，在迁移前程序会自动创建一个数据库备份，注意查看日志输出相关信息</li> <li>在所以数据都迁移成功后程序会自动删除 h2 中的数据，并且将 h2 数据相关文件移动到备份路径，注意查看日志输出相关信息</li></ol></div> <h2 id="查看结果"><a href="#查看结果" class="header-anchor">#</a> 查看结果</h2> <div class="language-log line-numbers-mode"><pre class="language-log"><code><span class="token date number">2023-01-10</span> <span class="token time number">10:53:50.947</span> <span class="token punctuation">[</span>main<span class="token punctuation">]</span> <span class="token level info keyword">INFO</span>  i<span class="token punctuation">.</span>j<span class="token punctuation">.</span>s<span class="token punctuation">.</span>d<span class="token punctuation">.</span>InitDb <span class="token punctuation">[</span>InitDb<span class="token punctuation">.</span>java<span class="token operator">:</span><span class="token number">310</span><span class="token punctuation">]</span> <span class="token operator">-</span> 开始等待数据迁移
