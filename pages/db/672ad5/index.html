.com/bwcx-jzy" target="_blank" title="作者" class="beLink" data-v-06225672>bwcx_jzy</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-12-23</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">数据库管理<!----></h1> <div class="page-slot page-slot-top">
  <div class="wwads-cn wwads-horizontal page-wwads" data-id="188" style="display: flex !important"></div>
  </div> <div class="theme-vdoing-content content__default"><h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <h3 id="服务端"><a href="#服务端" class="header-anchor">#</a> 服务端</h3> <p>服务端中默认使用 H2 数据库来存储数据，使用 H2 数据库系统默认提供数据库自动备份功能。</p> <p>管理数据库备份功能路径：【系统管理】-&gt;【服务端配置】-&gt;【数据库备份】</p> <div class="custom-block tip"><p class="custom-block-title">温馨提示</p> <p>如果您使用的是 mysql、postgresql、mariadb 数据库那么没有该菜单奥</p></div> <h3 id="插件端"><a href="#插件端" class="header-anchor">#</a> 插件端</h3> <p>插件端是没有数据库概念的，因为插件端的所有数据均是采用 JSON 文件存储。</p> <h2 id="数据库异常"><a href="#数据库异常" class="header-anchor">#</a> 数据库异常</h2> <h3 id="字段未找到-h2-mysql-postgresql-mariadb"><a href="#字段未找到-h2-mysql-postgresql-mariadb" class="header-anchor">#</a> 字段未找到（H2/MYSQL/POSTGRESQL/MARIADB）</h3> <div class="language-log line-numbers-mode"><pre class="language-log"><code><span class="token property">Caused by:</span> <span class="token property">org.h2.jdbc.JdbcSQLIntegrityConstraintViolationException:</span> <span class="token boolean">NULL</span> not allowed for column <span class="token string">&quot;xxxx&quot;</span><span class="token operator">;</span> SQL statement<span class="token operator">:</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>出现原因可能是版本会退，还原低版本数据。造成新版程序需要的字段在数据库中不存在。</p> <blockquote><p>注意上述错误仅是一个很简单的示例，实际中的错误可能是不同的（h2 、mysql、postgresql、mariadb 异常均不同）</p></blockquote> <h3 id="表未找到-h2-mysql-postgresql-mariadb"><a href="#表未找到-h2-mysql-postgresql-mariadb" class="header-anchor">#</a> 表未找到（H2/MYSQL/POSTGRESQL/MARIADB）</h3> <p>此情况通常在 mysql、postgresql、mariadb 数据库下发生，因为使用 mysql、postgresql、mariadb 时数据表是可能被其他人员手动维护或者勿操作。</p> <p>h2 数据库默认为开启数据库在线管理的功能，如果您需要请手动开启</p> <h3 id="函数未找到"><a href="#函数未找到" class="header-anchor">#</a> 函数未找到</h3> <h4 id="mysql"><a href="#mysql" class="header-anchor">#</a> MYSQL</h4> <p>服务端在实现 mysql 数据库的情况下为来能自动升级（管理）表结构系统将自动在数据库中创建<code>函数</code>、<code>存储过程</code></p> <ul><li>column_exists 【函数】</li> <li>drop_column_if_exists 【存储过程】</li> <li>add_column_if_not_exists 【存储过程】</li> <li>drop_index_if_exists 【存储过程】</li></ul> <h4 id="mariadb"><a href="#mariadb" class="header-anchor">#</a> MARIADB</h4> <p>服务端在实现 mariadb 数据库的情况下为来能自动升级（管理）表结构系统将自动在数据库中创建<code>函数</code>、<code>存储过程</code></p> <ul><li>column_exists1 【函数】</li> <li>drop_column_if_exists 【存储过程】</li> <li>add_column_if_not_exists 【存储过程】</li> <li>drop_index_if_exists 【存储过程】</li></ul> <h4 id="postgresql"><a href="#postgresql" class="header-anchor">#</a> POSTGRESQL</h4> <p>服务端在实现 postgresql 数据库的情况下为来能自动升级（管理）表结构系统将自动在数据库中创建<code>函数</code>、<code>存储过程</code></p> <ul><li>column_exists【函数】</li> <li>exec_if_column_exists【存储过程】</li> <li>drop_column_if_exists 【存储过程】</li> <li>add_column_if_not_exists 【存储过程】</li> <li>drop_index_if_exists 【存储过程】</li> <li>instr 【函数】</li></ul> <p>您在自己备份时还需要将函数和存储过程一起备份奥，同时您在后续使用过程中也不能删除上述函数和存储过程。</p> <p>当您删除上次函数或者存储过程后程序不会立马出问题，会在需要变更变结构时候触发而保持，出现类似错误不要慌请看文档后续描述</p> <hr> <p><strong>通用解决办法：</strong></p> <ol><li>在执行启动命令后填参数 <code>--rest:load_init_db</code></li></ol> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">bash</span> /xxxx/Server.sh restart <span class="token parameter variable">-15</span> <span class="token parameter variable">--rest:load_init_db</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code>./Server.bat restart <span class="token parameter variable">--rest:load_init_db</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ol start="2"><li>手动删除数据目录里面的数据库初始化记录文件
路径为：<code>${Jpom数据目录}/db/execute.init.sql.log</code> 文件后重新启动</li></ol> <h2 id="无法正常启动-数据无法链接-h2"><a href="#无法正常启动-数据无法链接-h2" class="header-anchor">#</a> 无法正常启动，数据无法链接（H2）</h2> <p>出现原因大部分为非正确停止程序造成 h2 数据库文件损坏</p> <p>特别提醒：建议在重启服务器前先关闭服务端，尽量不使用 <code>kill -9 xxx</code> 来关闭服务端</p> <p>解决办法：</p> <ol><li>【推荐】从备份恢复（系统默认每天备份一次）
<ol><li>找到数据库备份文件 路径为：<code>${Jpom数据目录}/db/backup/xxx.sql</code> 文件名为时间建议使用最后一次备份文件</li> <li>将 <code>${Jpom数据目录}/db/</code> 整个目录备份后删除</li> <li>重启服务端</li> <li>到系统管理-&gt;数据库备份 中去上传 sql 文件恢复</li></ol></li> <li>尝试自动恢复（能恢复到最后状态的数据）
<ol><li>在执行启动命令后填参数 <code>--recover:h2db</code></li> <li>linux:<code>bash /xxxx/Server.sh restart -15 --recover:h2db</code></li> <li>windows:<code>./Server.bat restart --recover:h2db</code></li> <li>此方法不一定成功，或者可能出现恢复后的数据不完整（恢复后需要检查数据是否完整）</li></ol></li></ol> <h2 id="升级数据库"><a href="#升级数据库" class="header-anchor">#</a> 升级数据库？</h2> <p>在 Jpom 中您不需要考虑升级版本时需要升级数据库的操作，因为系统会自动执行新版本中需要修改的表结构，完全不需要您手动控制。</p> <div class="custom-block danger"><p class="custom-block-title">警告</p> <p>我们非常不建议您手动修改数据库表结构或者删除数据，因为在您不熟悉表结构和数据关联性时修改数据极其容易产生错误数据而造成系统无法正常使用或者未知异常</p></div> <h2 id="手动备份数据"><a href="#手动备份数据" class="header-anchor">#</a> 手动备份数据</h2> <h3 id="h2"><a href="#h2" class="header-anchor">#</a> H2</h3> <p>系统默认提供来数据库备份功能</p> <p>默认自动触发机制为：</p> <ul><li>隔一天备份一份</li> <li>升级前备份一份</li></ul> <p>保留机制：</p> <ul><li>自动触发的备份保留 5 份</li> <li>手动触发备份长期保留</li></ul> <p>如何修改备份机制：【系统管理】-&gt;【服务端管理】-&gt;【系统配置】</p> <ul><li><code>jpom.db.auto-backup-interval-day</code></li> <li><code>jpom.db.auto-backup-reserve-day</code></li></ul> <p><img src="/images/databases/25069897d46ff5c3651174fa515126ee.png" alt="img.png" loading="lazy"></p> <p>数据备份文件保持路径：<code>服务端数据目录/db/backup/xxxxxxx.sql</code></p> <h4 id="管理数据库备份"><a href="#管理数据库备份" class="header-anchor">#</a> 管理数据库备份</h4> <p>针对 h2 数据库备份管理我们提供来，导入备份、导出备份、还原备份等相关功能</p> <p>路径：【系统管理】-&gt;【服务端管理】-&gt;【数据库备份】</p> <p><img src="/images/databases/d0c1a7cee889df14ae49cc4657f55346.png" alt="数据库备份管理页面" loading="lazy"></p> <p>#####全量备份</p> <p>是指将这个数据库进行备份</p> <h4 id="部分备份"><a href="#部分备份" class="header-anchor">#</a> 部分备份</h4> <p>指定数据库表进行备份</p> <p><img src="/images/databases/8c2168f4e7e3c0b01fa875a941a81610.png" alt="部分备份" loading="lazy"></p> <p>注意：一般情况下无须使用此功能，都建议使用全量备份。此功能可以用于少部分没有关联性的数据单表迁移（比如：用户表、环境变量、资产数据）</p> <h4 id="导入备份"><a href="#导入备份" class="header-anchor">#</a> 导入备份</h4> <p>将您将之前导出的数据库备份文件重新上传到当前系统中</p> <div class="custom-block tip"><p class="custom-block-title">注意</p> <p>请您一定上传正确的 sql 文件，上传不会检查文件中的数据合法性，如果上传错误的 sql 文件再对齐进行还原可能会影响到整个数据库</p></div> <h4 id="还原备份"><a href="#还原备份" class="header-anchor">#</a> 还原备份</h4> <p>还原备份是将数据库还原到指定备份中的数据，还原数据有一定风险请谨慎操作。</p> <p><img src="/images/databases/54d6de04ec767ad414cb2fa8bcbcb5ac.png" alt="还原备份" loading="lazy"></p> <div class="custom-block danger"><p class="custom-block-title">数据安全提醒</p> <p>在还原期间不建议使用其他功能，请一定选择合法的 sql 文件进行还原</p></div> <h3 id="mysql、mariadb、postgresql"><a href="#mysql、mariadb、postgresql" class="header-anchor">#</a> MYSQL、MARIADB、POSTGRESQL</h3> <p>系统默认未提供相关功能请自行实现</p></div></div> <div class="page-slot page-slot-bottom">

  </div> <div class="page-edit"><div class="edit-link"><a href="https://github.com/bwcx-jzy/jpom-docs/edit/main/docs/文档/012.备份&amp;升级/020.数据库管理/020.数据库管理.md" target="_blank" rel="noopener noreferrer">帮助我们改善此文档</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E6%95%B0%E6%8D%AE%E5%BA%93" title="标签">#数据库</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/04/22, 12:06:12</span></div></div> <div class="page-nav-wapper"><!----> <div class="page-nav"><p class="inner"><span class="prev">
