vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">容器迁移<!----></h1> <div class="page-slot page-slot-top">

  </div> <div class="theme-vdoing-content content__default"><h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <p>只有服务端支持容器安装，那么插件端就不存在容器迁移奥。</p> <p>因为容器安装服务端的程序文件和依赖均在容器中，此方式的迁移流程会精简很多。</p> <p>当您当新环境（机器/服务器）已经准备好了，请您提前安装 docker（此步骤本文档默认您已经会了并且配置 OK）</p> <p>一般情况下需要检查如下：</p> <ul><li>网络 （新环境和所有节点机器、SSH 机器、Docker 机器）</li> <li>数据库网络 （如果使用了 mysql 数据库）</li></ul> <h2 id="确认数据-挂载-卷"><a href="#确认数据-挂载-卷" class="header-anchor">#</a> 确认数据（挂载/卷）</h2> <p>您在需要迁移前需要知道您安装服务端时候使用的<code>挂载</code>、<code>卷</code>、<code>未配置</code>方式创建的容器</p> <h3 id="挂载方式"><a href="#挂载方式" class="header-anchor">#</a> 挂载方式</h3> <p>在宿主机中找到对应的挂载目录，一般挂载了容器的如下目录：</p> <ul><li>/usr/local/jpom-server/logs</li> <li>/usr/local/jpom-server/data</li> <li>/usr/local/jpom-server/conf</li></ul> <p>您需要替换为您宿主机中的实际目录奥</p> <h3 id="卷"><a href="#卷" class="header-anchor">#</a> 卷</h3> <p>请参考 docker 官方对卷进行备份的操作</p> <p><code>docker volume inspect xxxxx</code></p> <h3 id="未配置"><a href="#未配置" class="header-anchor">#</a> 未配置</h3> <p>如果您在创建容器时忘记使用挂载或者卷了，您可以使用 docker cp 命令来建议容器里面的文件 copy 到宿主机中</p> <ul><li>docker cp xxxx:/usr/local/jpom-server/data /xxxx</li> <li>docker cp xxxx:/usr/local/jpom-server/conf /xxxx</li></ul> <h2 id="停止容器"><a href="#停止容器" class="header-anchor">#</a> 停止容器</h2> <p>为了在迁移过程中不会产生新数据造成迁移前后数据不一致的问题</p> <h2 id="决定需要迁移的目录"><a href="#决定需要迁移的目录" class="header-anchor">#</a> 决定需要迁移的目录</h2> <p>为了数据安全和稳定我们建议您先 copy 服务端的整个目录进行操作，避免操作过程中的误操作造成数据丢失。</p> <p>当您 copy 出新目录后您可以开始选择把不需要的迁移的目录或者文件删除</p> <p>比如如下目录您可以选择不迁移：</p> <ul><li>[挂载/卷]/logs</li> <li>[挂载/卷]/data/temp</li> <li>[挂载/卷]/data/script_run_cache</li></ul> <p>慎重选择：如果您迁移时候发现 <code>data/build</code> 目录非常大严重影响您的备份效率，此时您需要评估在线构建中缓存的仓库数据、构建日志、构建产物是否可以容忍丢失。</p> <p>如果能容忍丢失那么您可以选择删除 <code>data/build</code> 目录。</p> <p>如果您想保留部分构建仓库数据、构建日志、构建产物数据，那么您需要先知道想保留的构建的<code>数据 ID</code>。</p> <p>怎么获取构建数据 ID,我相信您一定知道浏览器的调试控制台-&gt;网络选项卡（说到这里了懂的都懂，不懂的问度娘）</p> <p>获取到您需要保留的数据 ID 后，您将不需要保留的构建数据删除即可 <code>data/build/数据 ID</code></p> <hr> <p>关于服务端数据的总结：</p> <ul><li>[挂载/卷]/data/db h2 核心数据</li> <li>[挂载/卷]conf 配置文件夹</li> <li>[挂载/卷]/data/INSTALL.json 安装ID/集群ID</li></ul> <p>关于 db ：<code>Server.mv.db</code>、<code>Server.trace.db</code> 是最新的完整数据（仅在使用 h2 数据库时需要）</p> <p>其他目录的数据均是使用过程中的数据：<code>文件中心</code>、<code>证书文件</code>、<code>构建数据</code> 想要您看是否使用到对应功能和是否重要以及有备份。</p> <p>自行选择选择使用过程中的数据是否迁移。</p> <hr> <h2 id="打包整个目录并下载"><a href="#打包整个目录并下载" class="header-anchor">#</a> 打包整个目录并下载</h2> <p>打包目录这个不用说了吧</p> <p>linux 推荐用：tar</p> <p>windows 您喜好</p> <p>为什么需要打包呢？不能直接下载目录吗？</p> <p>当您有这个疑问时说明您不知道在网络中，<code>上传/下载</code>多个小文件和<code>上传/下载</code>一个大文件的效率问题,反正推荐压缩打包后进行传输，极其不推荐直接传输整个目录。</p> <hr> <h2 id="上传备份文件到新环境"><a href="#上传备份文件到新环境" class="header-anchor">#</a> 上传备份文件到新环境</h2> <p>当您打包后到文件下载到本地或者直接传输到新环境。</p> <p>如果您是下载到本地那么您还需要将文件上传到新环境中。</p> <hr> <h2 id="创建容器-新环境"><a href="#创建容器-新环境" class="header-anchor">#</a> 创建容器（新环境）</h2> <p>所有需要迁移的文件都准备好后即可使用命令创建容器</p> <p>推荐命令如下：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> run <span class="token parameter variable">-d</span> <span class="token parameter variable">-p</span> <span class="token number">2122</span>:2122 <span class="token punctuation">\</span>
	<span class="token parameter variable">--name</span> jpom-server <span class="token punctuation">\</span>
  <span class="token parameter variable">--restart</span><span class="token operator">=</span>always <span class="token punctuation">\</span>
	<span class="token parameter variable">-v</span> /etc/localtime:/etc/localtime:ro <span class="token punctuation">\</span>
	<span class="token parameter variable">-v</span> /usr/bin/docker:/usr/bin/docker <span class="token punctuation">\</span>
    <span class="token parameter variable">-v</span> /var/run/docker.sock:/var/run/docker.sock <span class="token punctuation">\</span>
	<span class="token parameter variable">-v</span> /home/jpom-server/logs:/usr/local/jpom-server/logs <span class="token punctuation">\</span>
	<span class="token parameter variable">-v</span> /home/jpom-server/data:/usr/local/jpom-server/data <span class="token punctuation">\</span>
	<span class="token parameter variable">-v</span> /home/jpom-server/conf:/usr/local/jpom-server/conf <span class="token punctuation">\</span>
	registry.cn-chengdu.aliyuncs.com/jpomdocker/jpom
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> run <span class="token parameter variable">-d</span> <span class="token parameter variable">-p</span> <span class="token number">2122</span>:2122 <span class="token punctuation">\</span>
	<span class="token parameter variable">--name</span> jpom-server <span class="token punctuation">\</span>
  <span class="token parameter variable">--restart</span><span class="token operator">=</span>always <span class="token punctuation">\</span>
	<span class="token parameter variable">-v</span> /etc/localtime:/etc/localtime:ro <span class="token punctuation">\</span>
	<span class="token parameter variable">-v</span> /usr/bin/docker:/usr/bin/docker <span class="token punctuation">\</span>
    <span class="token parameter variable">-v</span> /var/run/docker.sock:/var/run/docker.sock <span class="token punctuation">\</span>
	<span class="token parameter variable">-v</span> /home/jpom-server/logs:/usr/local/jpom-server/logs <span class="token punctuation">\</span>
	<span class="token parameter variable">-v</span> /home/jpom-server/data:/usr/local/jpom-server/data <span class="token punctuation">\</span>
	<span class="token parameter variable">-v</span> /home/jpom-server/conf:/usr/local/jpom-server/conf <span class="token punctuation">\</span>
	jpomdocker/jpom
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><h2 id="同步集群安装-id【重要】"><a href="#同步集群安装-id【重要】" class="header-anchor">#</a> 同步集群安装 ID【重要】</h2> <div class="custom-block tip"><p class="custom-block-title">注意</p> <p>如果您在安装新环境后未启动，或者启动前手动同步过 <code>INSTALL.json</code> 可以忽略此步骤（建议还是检查一下）</p></div> <p>服务器中会自动创建一个集群，一般情况下您无法使用到集群功能，但是您导入/还原前后后仍需要进行一次集群安装 id 确认修正，避免后续数据异常无法排查等未知错误</p> <p>集群安装 id 创建规则：当服务端在启动时候会自动检查数据目录中是否存在：<code>INSTALL.json</code> 文件，如果不存在则进行自动创建</p> <p>文件数据示例：</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">{</span>
        <span class="token property">&quot;installTime&quot;</span><span class="token operator">:</span><span class="token string">&quot;2021-03-16 17:05:32&quot;</span><span class="token punctuation">,</span>
        <span class="token property">&quot;installId&quot;</span><span class="token operator">:</span><span class="token string">&quot;91c653b3e17c4021b486416e33d014c8&quot;</span><span class="token punctuation">,</span>
        <span class="token property">&quot;desc&quot;</span><span class="token operator">:</span><span class="token string">&quot;请勿删除此文件,服务端安装id和插件端互通关联&quot;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>其中的 <code>installId</code> 为当前集群安装 id,并且集群数据会自动写入到数据库中，集群安装 id 生成规则是 <code>uuid</code></p> <p>程序会检查到当前程序的集群安装 id 在数据库中未存在则自动创建一条新记录。</p> <p>这样经过上述操作可能数据库中已经存在多条集群记录了（初次安装数据库已经存在新集群安装 id、导入数据存在旧集群安装 id），此时我们就需要进行手动修正。</p> <h3 id="修正流程如下"><a href="#修正流程如下" class="header-anchor">#</a> 修正流程如下</h3> <ol><li>旧环境中找到 <code>INSTALL.json</code> 文件，查看  <code>installId</code> 值</li> <li>将新环境中的的 <code>INSTALL.json</code> 文件， <code>installId</code> 值修改为和旧环境一致的值</li> <li>重启服务端</li></ol> <h3 id="删除已经弃用的集群数据"><a href="#删除已经弃用的集群数据" class="header-anchor">#</a> 删除已经弃用的集群数据</h3> <p>操作路径：【系统管理】-&gt;【服务端配置】-&gt;【工作空间&amp;集群】-&gt; [集群管理选项卡]</p> <p>找到对应已经弃用的集群安装 id 。</p> <p><strong>这里注意选择弃用 id 规则如下：非当前<code>INSTALL.json</code>文件<code>installId</code> 值即为弃用</strong></p> <p><img src="/images/databases/847801ba8e85efda498c4a0ca26c33ce.png" alt="集群管理列表" loading="lazy"></p> <p>如果您在删除中提示：<strong>不能删除在线的集群</strong> 那么说明您选错要删除集群了</p> <p>系统中如果当前集群还在心跳（在线）是不能删除的，心跳机制是 <code>30 秒</code>一次</p> <p>如果您在删除中提示：<strong>当前集群还被工作空间绑定不能删除</strong> 那么说明您选错要删除集群了，说明此集群之前已经被工作空间绑定啦（因为我们系统会默认给未绑定集群的工作空间自动绑定最新集群，旧数据已经自动绑定啦，所以您在修正集群安装 id 时需要保留使用旧环境中的集群安装 id）</p> <p>正常情况下使用 H2 数据时非集群默认，此列表仅存在一条记录时是正常的</p> <h2 id="正常使用"><a href="#正常使用" class="header-anchor">#</a> 正常使用</h2> <p>当您一切都检查 ok 无问题后您就可以在新环境中使用 jpom 啦，不要忘记将新环境的地址告知给其他使用平台的用户奥</p> <div class="custom-block danger"><p class="custom-block-title">友情提醒</p> <p>上述操作流程时选用最复杂的流程来讲解，其实您可以在新环境中安装后服务端后不要启动，直接同步需要的文件到新环境中可以省去一些流程</p></div></div></div> <div class="page-slot page-slot-bottom">
