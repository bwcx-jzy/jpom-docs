  </div> <div class="theme-vdoing-content content__default"><h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <p>辅助安装是指帮您快速安装以下环境如：jdk、mvn、node 环境</p> <h2 id="安装全套环境"><a href="#安装全套环境" class="header-anchor">#</a> 安装全套环境</h2> <p>此脚本会自动检查当前环境中是否存在：jdk、mvn、node，如果不存在则执行安装。
当前依赖插件完成后将自动安装 Jpom 服务端</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> <span class="token parameter variable">-fsSL</span> https://jpom.top/docs/install.sh <span class="token operator">|</span> <span class="token function">bash</span> <span class="token parameter variable">-s</span> Server jdk+mvn+node+default
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="root-用户【推荐】"><a href="#root-用户【推荐】" class="header-anchor">#</a> root 用户【推荐】</h2> <h3 id="仅安装-jdk"><a href="#仅安装-jdk" class="header-anchor">#</a> 仅安装 jdk</h3> <p>默认路径：<code>/usr/java/xxxx</code></p> <p>版本：1.8</p> <p>来源：https://mirrors.tuna.tsinghua.edu.cn/Adoptium/</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> <span class="token parameter variable">-fsSL</span> https://jpom.top/docs/install.sh <span class="token operator">|</span> <span class="token function">bash</span> <span class="token parameter variable">-s</span> Server jdk+only-module+default
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="仅安装-mvn"><a href="#仅安装-mvn" class="header-anchor">#</a> 仅安装 mvn</h3> <p>默认路径：<code>/usr/maven/xxxx</code></p> <p>版本：3.6.3</p> <p>来源：https://mirrors.aliyun.com</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> <span class="token parameter variable">-fsSL</span> https://jpom.top/docs/install.sh <span class="token operator">|</span> <span class="token function">bash</span> <span class="token parameter variable">-s</span> Server mvn+only-module+default
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="仅安装-node"><a href="#仅安装-node" class="header-anchor">#</a> 仅安装 node</h3> <p>默认路径：<code>/usr/node/xxxx</code></p> <p>版本：16.13.1</p> <p>来源：https://npmmirror.com/mirrors/</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> <span class="token parameter variable">-fsSL</span> https://jpom.top/docs/install.sh <span class="token operator">|</span> <span class="token function">bash</span> <span class="token parameter variable">-s</span> Server node+only-module+default
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="指定-jpom-版本安装"><a href="#指定-jpom-版本安装" class="header-anchor">#</a> 指定 Jpom 版本安装</h3> <p>如果您想通过脚本安装并且指定版本</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> <span class="token parameter variable">-fsSL</span> https://jpom.top/docs/install.sh <span class="token operator">|</span> <span class="token function">bash</span> <span class="token parameter variable">-s</span> Server-2.10.x
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>请将：2.10.x 替换为您使用需要的版本号</p> <h2 id="非-root-用户-yum-wget"><a href="#非-root-用户-yum-wget" class="header-anchor">#</a> 非 root 用户 (yum+wget)</h2> <div class="custom-block danger"><p class="custom-block-title">提醒</p> <p>此方式如果当前用户没有对应默认路径的权限时，会提醒您手动输入安装路径。输入时请一次输入完成避免出现一些未知符号导致安装失败。</p></div> <h3 id="仅安装-jdk-2"><a href="#仅安装-jdk-2" class="header-anchor">#</a> 仅安装 jdk</h3> <p>默认路径：<code>/usr/java/xxxx</code></p> <p>版本：1.8</p> <p>来源：https://mirrors.tuna.tsinghua.edu.cn/Adoptium/</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>yum <span class="token function">install</span> <span class="token parameter variable">-y</span> <span class="token function">wget</span> <span class="token operator">&amp;&amp;</span> <span class="token punctuation">\</span>

<span class="token function">bash</span> install.sh Server mvn+only-module
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="仅安装-node-2"><a href="#仅安装-node-2" class="header-anchor">#</a> 仅安装 node</h3> <p>默认路径：<code>/usr/node/xxxx</code></p> <p>版本：16.13.1</p> <p>来源：https://npmmirror.com/mirrors/</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>yum <span class="token function">install</span> <span class="token parameter variable">-y</span> <span class="token function">wget</span> <span class="token operator">&amp;&amp;</span> <span class="token punctuation">\</span>
<span class="token function">wget</span> <span class="token parameter variable">-O</span> install.sh https://jpom.top/docs/install.sh <span class="token operator">&amp;&amp;</span> <span class="token punctuation">\</span>
<span class="token function">bash</span> install.sh Server node+only-module
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="指定-jpom-版本安装-2"><a href="#指定-jpom-版本安装-2" class="header-anchor">#</a> 指定 Jpom 版本安装</h3> <p>如果您想通过脚本安装并且指定版本</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>yum <span class="token function">install</span> <span class="token parameter variable">-y</span> <span class="token function">wget</span> <span class="token operator">&amp;&amp;</span> <span class="token punctuation">\</span>
<span class="token function">wget</span> <span class="token parameter variable">-O</span> install.sh https://jpom.top/docs/install.sh <span class="token operator">&amp;&amp;</span> <span class="token punctuation">\</span>
<span class="token function">bash</span> install.sh Server-2.10.x
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>请将：2.10.x 替换为您使用需要的版本号</p> <h2 id="非-root-用户-apt-get-wget"><a href="#非-root-用户-apt-get-wget" class="header-anchor">#</a> 非 root 用户 (apt-get+wget)</h2> <div class="custom-block danger"><p class="custom-block-title">提醒</p> <p>此方式如果当前用户没有对应默认路径的权限时，会提醒您手动输入安装路径。输入时请一次输入完成避免出现一些未知符号导致安装失败。</p></div> <h3 id="仅安装-jdk-3"><a href="#仅安装-jdk-3" class="header-anchor">#</a> 仅安装 jdk</h3> <p>默认路径：<code>/usr/java/xxxx</code></p> <p>版本：1.8</p> <p>来源：https://mirrors.tuna.tsinghua.edu.cn/Adoptium/</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">sudo</span> <span class="token function">apt-get</span> <span class="token function">install</span> <span class="token parameter variable">-y</span> <span class="token function">wget</span> <span class="token operator">&amp;&amp;</span> <span class="token punctuation">\</span>
