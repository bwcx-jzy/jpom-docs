  </div> <div class="theme-vdoing-content content__default"><p>Jpom 是一款简而轻的低侵入式在线构建、自动部署、日常运维、项目监控软件，自从开源以来，我们收到了很多人的使用反馈，听取这些反馈进行迭代和新特性开发。</p> <p>您在使用中有问题，或者想咨询了解，可以加入群聊（<strong>免费/付费社群</strong>），<code>付费社群中我们会尽量答复每一个人的疑问</code>（请注意提问的方式，良好的提问和沟通方式才能提高我们沟通质量）。</p> <p>我们建议您阅读：</p> <ul><li><a href="/pages/FQA/how-to-ask-questions-the-smart-way/">提问的智慧</a></li> <li><a href="/pages/0facbd/">高效报告 BUG</a></li></ul> <div class="custom-block tip"><p class="custom-block-title">温馨提示</p> <p>如果您的问题比较着急想优先解答或者需要远程协助您可以选择我们的赞赏支持服务来加速您的问题的解答</p> <p>您可以到选择：</p> <ul><li>个人赞赏服务方案：<a href="/pages/praise/" class="router-link-active">服务说明</a> 选择合适您的赞赏服务方案</li> <li>企业技术服务方案：<a href="/pages/enterprise-service/">服务说明</a> 选择合适您企业的服务方案</li></ul></div> <h2 id="付费社群"><a href="#付费社群" class="header-anchor">#</a> 付费社群</h2> <div class="custom-block tip"><p class="custom-block-title">注意</p> <p>付费社群 != 赞赏支持</p> <p>通过付费方式加入社群的金额和记录不会被公开，赞赏的金额和记录都将公示</p></div> <p>付费社群为 Jpom 用户提供了更专业、更高效、更优质的服务，您可以在里面获得更快速地解答，并且可以获得更优质的服务。</p> <p>付费金额：（金额会不定期调整）</p> <ul><li><strong>30元/月</strong></li> <li><strong>80元/季度</strong></li> <li><strong>300元/年</strong></li></ul> <p>付费方式：添加小助手微信：<code>jpom66</code>，备注：<code>Jpom 付费社群</code></p> <p>支付费用：当添加上小助手微信后请发起<strong>转账</strong>（微信红包不接收）</p> <p>流程注意：小助手不会回答非必要问题（请严格按照流程），如果需要请提前想法加入社群</p> <h3 id="解答时间"><a href="#解答时间" class="header-anchor">#</a> 解答时间</h3> <p>此时间是为推荐时间、其他时间回复可能会延迟</p> <ul><li>工作日：8:00-23:00</li> <li>周末：10:00-22:00</li></ul> <h3 id="社群规则"><a href="#社群规则" class="header-anchor">#</a> 社群规则</h3> <ol><li>付费社群中请勿长时间无意义聊天或者敏感话题，如果有违规行为或者严重影响他人我们会<strong>将您踢出社群并且概不退款</strong></li> <li>请勿在社群中转发或者发布任何广告、推广、商业信息、个人联系方式等，否则会被移出群聊</li> <li>请勿在社群中发布任何违反国家法律法规的内容</li> <li>请勿在社群中发布任何违反 Jpom 社区公约的内容</li></ol> <div class="custom-block danger"><p class="custom-block-title">注意</p> <p>风险告知：付费不一定能解决您的问题，但是会给您一个合理的解答。如果您期望付费就一定解决您的问题请不要选择我们的付费社群，因为 TA 不适合您。</p> <hr> <p>开源项目请一定友好交流，请不要以客户至上的心态参与开源项目交流</p></div> <h2 id="免费社群"><a href="#免费社群" class="header-anchor">#</a> 免费社群</h2> <p>免费社群为 Jpom 用户提供了交流和讨论问题的平台，您可以在里面提问，也可以回答其他用户的提问。</p> <p><strong>但是如果需要更官方或者优先级更搞的解答请选择付费社群</strong></p> <p>免费社群我们可能随时会取消</p> <p><strong>免费开源+付费技术支持才能更好地促进发展</strong></p> <h3 id="社群规则-2"><a href="#社群规则-2" class="header-anchor">#</a> 社群规则</h3> <ol><li><code>请勿在免费社群中 @ 群主或者管理，@ 也不会加快或者提前解答您的问题。</code></li> <li>免费社群的问题解答一般靠热心网友或者群主、管理随心解答（紧急问题请使用付费社群）</li> <li>请勿在社群中转发或者发布任何广告、推广、商业信息、个人联系方式等，否则会被移出群聊</li> <li>请勿在社群中发布任何违反国家法律法规的内容</li> <li>请勿在社群中发布任何违反 Jpom 社区公约的内容</li></ol> <h2 id="加入社群"><a href="#加入社群" class="header-anchor">#</a> 加入社群</h2> <p>快扫描下方左侧微信群二维码和我们一起交流讨论吧！</p> <h3 id="添加备注"><a href="#添加备注" class="header-anchor">#</a> 添加备注</h3> <p>添加小助手时请一定备注：</p> <ol><li>备注：<code>Jpom 社群</code> 表示您期望加入免费社群</li> <li>备注：<code>Jpom 付费社群</code> 表示您期望加入付费社群</li></ol> <p style="text-align:center;"><img loading="lazy" src="/images/qrcode/weixin-jpom66.jpg" width="400"></p> <div class="custom-block danger"><p class="custom-block-title">注意</p> <p>小助手不会回答非必要问题（请严格按照流程），如果需要请提前想法加入社群</p></div> <h2 id="最后的建议"><a href="#最后的建议" class="header-anchor">#</a> 最后的建议</h2> <p>我们还请您本着<strong>友善的态度</strong>来参与 Jpom 的交流沟通，良好的沟通方式和友善的态度才能促进解决您的问题，反之可能没有办法解决您的问题，严重者我们将踢出社群（<strong>付费社群中概不退款</strong>）。</p> <p>还有我们非常不期望使用指点的方式来建议 Jpom 该如何发展或者新增某某功能，如果您对 Jpom 的功能迭代、长期发展方向有任何建议我们都会虚心倾听，但是采纳与否我们还是会根据实际情况来评估，不会因为您的 <em>完美建议</em> 就直接改变，如果您真的有很好的 idea 请给出<strong>完整的可行性书面方案</strong>（<code>不太愿意接受口头上的方案</code>）</p> <blockquote><p>我们非常欢迎有合作意向的同仁与我联系合作事宜</p></blockquote> <h2 id="社群失联"><a href="#社群失联" class="header-anchor">#</a> 社群失联？</h2> <p>如果二维码或者微信号失效了</p> <p>如果添加社群二维码失效，可以发送邮件联系：<a href="mailto:bwcx_jzy@dromara.org">bwcx_jzy@dromara.org</a></p></div></div> <div class="page-slot page-slot-bottom">
