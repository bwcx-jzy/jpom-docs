  </div> <div class="theme-vdoing-content content__default"><h2 id="用爱发电"><a href="#用爱发电" class="header-anchor">#</a> 用爱发电</h2> <p><strong>Jpom</strong> 从 <code>2018 年</code>正式开源至今， Jpom 已经在中小团队中得到了可行性的验证，目前正在长期使用 Jpom 的用户 <code>1k+</code>，充分证明 Jpom 是能给用户带来便利和可靠性。</p> <p>这背后无疑是大量业余时间成本的付出。</p> <p>我们会长期坚持去完善这个项目，希望可以让 Jpom 帮助到更多的中小团队的开发者、运维，服务于更多公司</p> <p>如果您正在使用这个项目并感觉良好，或是想支持我们继续开发，您可以通过如下方式支持我们：</p> <ol><li>Star 并向您的朋友推荐或分享 <a href="https://gitee.com/dromara/Jpom" target="_blank" rel="noopener noreferrer">Jpom<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>🚀</li> <li>将当前域名加入广告拦截器的白名单
<ol><li>轻轻点击一次文档中最上面的 AD😉</li></ol></li> <li>帮助我们完善文档</li> <li>积极参与我们的 beta 版本计划</li> <li>选择适合您的服务方式
<ol><li><a href="/支持/00.赞赏支持/00.个人赞赏.html">一次赞赏</a>：通过以下二维码进行一次性捐款赞助，请作者喝一杯咖啡☕️</li> <li><a href="/pages/shop/">购买周边</a>：购买支持我们这样您既获得了一份小商品我们也获得了您购买商品的利润</li> <li><a href="/pages/praise/join/">付费社群</a>：付费加入我们的技术交流群优先解答您所有疑问</li> <li><a href="/pages/enterprise-service/">企业服务</a>：一对一的技术支持和功能定制</li> <li><a href="/支持/00.赞赏支持/04.成为赞助商.html">广告投放</a>：在 Jpom 官网首页和文档首页展示您的公司 LOGO</li></ol></li></ol> <p>非常感谢！❤️</p> <h2 id="直接赞赏"><a href="#直接赞赏" class="header-anchor">#</a> 直接赞赏</h2> <p>随着用户增加，需要协助解决的问题也多种多样，为了能给用户提供 <strong>更优质</strong>、<strong>更准确</strong> 的 <strong>疑难问题</strong> 解答我们推出赞赏咨询</p> <table><thead><tr><th>赞赏金额</th> <th>时长</th> <th>备注说明</th></tr></thead> <tbody><tr><td>任意金额</td> <td>-</td> <td>您将获得<a href="/pages/praise/publicity/">赞助者列表</a>的永久留名。</td></tr> <tr><td>50</td> <td>三个月</td> <td>您将获得一个名额进入优先对接沟通群</td></tr> <tr><td>100</td> <td>一个月</td> <td>您将获得一对一的咨询</td></tr> <tr><td>200</td> <td>一个月</td> <td>您将获得紧急需求优先开发，一次远程协助</td></tr> <tr><td>更多金额</td> <td>-</td> <td>您将获得定制解决方案</td></tr> <tr><td>任意金额</td> <td>-</td> <td>上述金额仅是推荐的最低金额您可以根据您自身情况赞赏任意金额，感谢您的支持</td></tr></tbody></table> <blockquote><p>注意2：<strong>二开问题</strong>不再个人赞赏支持范畴内，如需咨询<strong>二开问题</strong>或者<strong>二开方案</strong>请选择企业服务</p></blockquote> <div class="custom-block danger"><p class="custom-block-title">请理性赞赏、理性选择赞赏咨询。</p> <ol><li>如果您期望赞赏后 100% 解决您的问题，那请您不要赞赏因为一些问题不可能 100% 解决。</li> <li>良好地沟通才能保证双方再同一频道，才有助于解决问题。</li> <li>请您一定要准确的描述问题，如果不能准备描述问题我们可能将不会协助（服务）您</li></ol></div> <div class="custom-block danger"><p class="custom-block-title">注意</p> <p>上述赞赏方案仅适合于个人场景，如果需要企业服务请联系我们沟通技术服务方案</p></div> <hr> <p>如果想获得 <a href="https://jpom.top/" target="_blank" rel="noopener noreferrer">Jpom<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 首页+文档页面所有广告栏位请加联系方式询问。</p> <h2 id="赞赏途径"><a href="#赞赏途径" class="header-anchor">#</a> 赞赏途径</h2> <ol><li>微信二维码赞赏</li> <li>支付宝转账</li> <li>其他方式请加入社群咨询</li></ol> <p style="text-align:center;"><img loading="lazy" src="/images/qrcode/praise-all.png" width="600"></p> <h2 id="赞赏后如何对接"><a href="#赞赏后如何对接" class="header-anchor">#</a> 赞赏后如何对接？</h2> <p>扫码二维码赞赏后添加社群联系群主，他会与您沟通后续事宜。</p> <p>如果添加社群二维码失效，可以发送邮件联系：bwcx_jzy@dromara.org</p> <h2 id="购买周边"><a href="#购买周边" class="header-anchor">#</a> 购买周边</h2> <p>如果您觉得直接赞赏无法获得一个纪念或者物品，您可以选择购买我们周边商品来支持我们这样您既获得了一份小商品我们也获得了您购买商品的利润</p> <p>欢迎微信扫码进入店铺选购（微信小店）</p> <p style="text-align:center;"><img loading="lazy" src="/images/qrcode/weixin-shop-jpom66.png" alt="shop home"></p> <h2 id="加入社群"><a href="#加入社群" class="header-anchor">#</a> 加入社群</h2> <p>快扫描下方微信群二维码和我们一起交流讨论吧！</p> <p>关于社群详细说明：<a href="/pages/praise/join/">加入社群</a></p> <ol><li>如果您未赞赏添加小助手请备注：<code>Jpom 社群</code></li> <li>如果您已经赞赏添加小助手请备注：<code>Jpom 赞赏对接</code></li> <li>如果您想进入付费社群添加小助手请备注：<code>Jpom 付费社群</code>（付费社群请按照流程操作：<a href="/pages/praise/join/">加入社群</a>）</li></ol> <blockquote><p>请注意一定备注来意，否则可能不通过好友以及通过后没有后续</p></blockquote> <p style="text-align:center;"><img loading="lazy" src="/images/qrcode/weixin-jpom66.jpg" width="400"></p></div></div> <div class="page-slot page-slot-bottom">
