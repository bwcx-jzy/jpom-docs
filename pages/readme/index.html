  </div> <div class="theme-vdoing-content content__default"><h2 id="欢迎-感谢"><a href="#欢迎-感谢" class="header-anchor">#</a> 欢迎&amp;感谢</h2> <p>亲爱的用户，感谢您了解、选择并使用 dromara 开源社区 Jpom 项目运维开源软件！</p> <p>在这里，我们致力于为您提一款简而轻的<code>低侵入式</code>、<code>在线构建</code>、<code>自动部署</code>、<code>日常运维</code>、<code>项目运维/监控</code>软件。</p> <p>您的信任和支持是我们前进的动力。</p> <p>我们期待您的反馈和建议，帮助我们不断完善和优化。</p> <p>再次感谢您的选择，祝您在使用 Jpom 它能给您带来惊喜与方便！</p> <h2 id="dromara-开源社区"><a href="#dromara-开源社区" class="header-anchor">#</a> dromara 开源社区</h2> <p><a href="dromara.org">Dromara</a> 是一个由顶尖开源项目维护者自发组织的开源社区，让每一位开源爱好者，体会到开源的快乐。</p> <h2 id="序"><a href="#序" class="header-anchor">#</a> 序</h2> <p>Jpom 是一款从 2017 年诞生,自 2018 年正式开源,2019 年发布第一个版本的<code>Dev/Ops</code>类工具，目前已经得到大量用户的认同和安装使用。</p> <p>一句话总结：Jpom 是着重于项目运维的综合性<code>Dev/Ops</code>工具</p> <p>粗略统计目前已经发布的版本数量：<code>150+</code>（数据来源 git tag 数量，后续 beta 版本没有 git tag）</p> <h2 id="名称来源"><a href="#名称来源" class="header-anchor">#</a> 名称来源</h2> <p>Java Project Online Management（Java项目在线管理）=&gt; Jpom</p> <blockquote><p>本名字创意来自：Frank</p></blockquote> <h2 id="前生"><a href="#前生" class="header-anchor">#</a> 前生</h2> <p>在我第一个工作中由于团队太小了，本人需要负责项目的全生命周期开发和管理。</p> <p>17 年开始由于老板的想法和公司的发展造成开发过和要开发的项目逐渐增加，维护的工作量就变大。</p> <p>原始地维护更新项目的方式：打开 xshell、xftp 上传项目文件，执行命令、重启服务。</p> <hr> <p>一次我和朋友（Frank）聊到做一个工具的想法，他表示也不错，后面我就把项目创建了，后续由于工作太忙就全部让朋友（Frank）开发。</p> <p>18 年 6 月我接手继续开发维护</p> <hr> <p>Q: 当时为啥不取了解其他解决方案呢？</p> <p>答：当时由于个人认知肤浅都还不知道 Jenkins 或者其他软件，就想着自己开发一个小工具也能满足。</p> <h2 id="主要时间线"><a href="#主要时间线" class="header-anchor">#</a> 主要时间线</h2> <ul><li>2017 年 09 月 创建第一个 commit</li> <li>2018 年 06 月 重新接手维护</li> <li>2019 年 01 月 发布 v1.0</li> <li>2019 年 03 月 荣获 GVP
<ul><li>GVP ( Gitee Most Valuable Project )</li></ul></li> <li>2019 年 04 月 发布 v2.4.0

.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <ul><li>新增容器管理（感谢@💎ℳ๓₯㎕斌💎💘）</li> <li>支持容器构建</li></ul></li> <li>2022 年 06 月 发布 v2.9.0 <a href="https://gitee.com/dromara/Jpom/releases/tag/v2.9.0" target="_blank" rel="noopener noreferrer">更新日志<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <ul><li>H2 数据库不兼容更新</li></ul></li> <li>2022 年 08 月 发版 v2.9.7
<ul><li>启用独立下载站点</li></ul></li> <li>2022 年 12 月 发布 v2.10.0 <a href="https://gitee.com/dromara/Jpom/releases/tag/v2.10.0" target="_blank" rel="noopener noreferrer">更新日志<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <ul><li>全面下线服务端 JSON 文件存储</li> <li>Jpom 安装包目录结构优化</li> <li>配置属性名规范化</li> <li>支持 mysql 数据库（v2.10.9）</li></ul></li> <li>2023 年 03 月 发布 v2.10.37 <a href="https://gitee.com/dromara/Jpom/releases/tag/v2.10.37" target="_blank" rel="noopener noreferrer">更新日志<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <ul><li>开启 beta 计划</li></ul></li></ul> <p><img src="/images/time-line.png" alt="发版时间线" loading="lazy"></p> <h2 id="谁在开发"><a href="#谁在开发" class="header-anchor">#</a> 谁在开发？</h2> <p>目前版本 80%+ 的功能由作者本人设计、开发、维护、测试、运营，其余均为内部团队开发、开源社区贡献</p> <p>Jpom 从开源至今均是个人开发为爱发电，如果您觉得 Jpom 对您有所帮助，还请帮忙点个 star 支持一下，非常感谢！</p> <ul><li><a href="https://gitee.com/dromara/Jpom/" target="_blank" rel="noopener noreferrer">Gitee <img src="https://gitee.com/dromara/Jpom/badge/star.svg?theme=gvp" alt="star" loading="lazy"><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://github.com/dromara/Jpom" target="_blank" rel="noopener noreferrer">Github<img src="https://img.shields.io/github/stars/dromara/Jpom.svg?style=social" alt="star" loading="lazy"><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p><strong>开源不易请大家多多支持，有条件还望赞赏支持一下！</strong></p> <p><img src="/images/qrcode/praise-all.png" alt="点击查看二维码" loading="lazy"></p> <h2 id="开源协议"><a href="#开源协议" class="header-anchor">#</a> 开源协议</h2> <p>Jpom 遵循 <a href="https://gitee.com/dromara/Jpom/blob/master/LICENSE" target="_blank" rel="noopener noreferrer">MulanPSL-2.0<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 开源协议。</p> <p>如果对您有实际的帮忙还请您多多帮忙宣传 Jpom，让更多人知道、使用 Jpom。</p> <p>如果您已经二开或者有二开需求请及时<a href="/pages/legal-risk/">联系我们</a>进行授权避免侵权造成的法律风险</p> <h2 id="技术栈"><a href="#技术栈" class="header-anchor">#</a> 技术栈</h2> <p>Jpom 是一个前后端分离的项目，后端使用 Java 开发、前端使用 Vue 开发</p> <h3 id="后端"><a href="#后端" class="header-anchor">#</a> 后端</h3> <ul><li>SpringBoot 2.7.x</li> <li>Hutool 5.8.x</li> <li>JustAuth 1.16.5</li> <li>FastJson 2.0.x</li> <li>Jgit 5.13.2.x</li> <li>Mwiede-jsch 0.2.x</li> <li>Svnkit 1.10.x</li> <li>Docker-Java 3.3.x</li> <li>Commons-Compress 1.24.x</li> <li>Oshi 6.4.x</li></ul> <h3 id="前端"><a href="#前端" class="header-anchor">#</a> 前端</h3> <ul><li>Vue 2.6.16</li> <li>Ant-Design-Vue 1.7.8</li> <li>Vue-Router 3.5.2</li> <li>Axios 0.21.1</li> <li>Echarts 4.9.0</li> <li>Intro.js 3.4.0</li> <li>Core-Js 3.16.0</li> <li>Xterm 4.13.0</li> <li>VueDraggable 2.24.3</li> <li>Vue-Virtual-Scroller 1.1.2</li> <li>Markdown-it-vue 1.1.6</li> <li>js-sha1 0.6.0</li> <li>jshint  2.13.1</li> <li>vue-codemirror 4.0.6</li> <li>vue-clipboard2 0.3.3</li></ul> <h3 id="主要通讯协议"><a href="#主要通讯协议" class="header-anchor">#</a> 主要通讯协议</h3> <ul><li>Http</li> <li>WebSocket</li></ul> <h2 id="并发-事务"><a href="#并发-事务" class="header-anchor">#</a> 并发&amp;事务</h2> <p>Jpom 中未使用到事务相关功能，所以在一些操作中发生异常后可能产生冗余数据，不过放心我们提供了异常数据删除功能</p> <p>系统本身针对的用户群体和使用场景并非高并发场景，所以系统里面不是所有功能都具有并发安全问题。我们不建议您同时对一条数据进行修改。</p> <h2 id="荣誉"><a href="#荣誉" class="header-anchor">#</a> 荣誉</h2> <p>Jpom 于 2019 年 03 月荣获 Gitee GVP ( Gitee Most Valuable Project ) 项目</p> <h2 id="关于作者"><a href="#关于作者" class="header-anchor">#</a> 关于作者</h2> <p>作者我本人是一个 <code>95 后</code>、<code>学历不高</code>、<code>未进过大厂/中厂</code>、<code>技术一般</code>、<code>没有太多爱好</code> 的普通程序员。</p> <p>从 2016 年初参加工作来均在小团队工作（曾经工作中最大的一个项目团队为 10 ~ 20 人）。</p> <p>同时本人没有太多爱好，是一个比较平淡的一个程序猿。</p> <p>通过文档大家可以看出来作者的文笔比较菜，还请大家多多理解，如果您在文档中发现<code>任何错误</code>、<code>语句不同</code>、<code>表述不清楚</code>的当您发现后还请您及时指出或者帮忙纠正</p> <h2 id="和-xxxx-区别-对比"><a href="#和-xxxx-区别-对比" class="header-anchor">#</a> 和 XXXX 区别/对比</h2> <h3 id="jpom-vs-jenkins"><a href="#jpom-vs-jenkins" class="header-anchor">#</a> Jpom Vs Jenkins</h3> <p>不可否认 Jenkins 是一个非常优秀的开源项目，并且比 Jpom 功能更强大但是 Jpom 仍然有许多优点供您来选择来平替。</p> <p>对比主要优点：</p> <ul><li>国产开源</li> <li>轻量化（没有太大依赖、可以一键安装等）</li> <li>更原生化（大部分基于原生脚本实现复杂功能）</li> <li>更注重于项目运维/管理</li></ul> <hr> <p>首先说明 Jpom 作者我从未使用过 Jenkins，仅是知道 Jenkins 是一个持续集成工具。</p> <p>所有后续 Jpom 中的任何功能开发没有参考 Jenkins 或者其他类似开源软件。</p> <p>所以您在使用过程中请不要拿 Jpom 和 Jenkins 直接对比或者进行功能测试。</p> <p>反馈问题时也不要期望直接添加或者实现 Jenkins 中的功能。</p> <p>如果有问题或者需求可以反馈给作者/团队会综合考虑一个适合 Jpom 的实现方案</p> <h3 id="jpom-vs-建木-jianmu-dev"><a href="#jpom-vs-建木-jianmu-dev" class="header-anchor">#</a> Jpom Vs 建木（jianmu.dev）</h3> <p>建木是一个面向 DevOps 领域的极易扩展的开源无代码(图形化)/低代码(GitOps)工具。</p> <p>可以帮助用户轻松编排各种 DevOps 流程并分发到不同平台执行。</p> <hr> <p>Jpom 是一个面向项目运维管理的开源工具，更注重于原生构建同时也支持容器构建。</p> <p>更主要的是 Jpom 主要是项目运维、SSH 管理等一个综合性项目</p> <p><strong>一句话不准确总结：建木着重于容器编排的 DevOps，Jpom 着重于项目运维的综合性工具。</strong></p> <h3 id="jpom-vs-宝塔"><a href="#jpom-vs-宝塔" class="header-anchor">#</a> Jpom Vs 宝塔</h3> <p>宝塔是一个非常优秀的项目，但是 Jpom 和宝塔产品的方向是不同的。</p> <p>宝塔：更多的是在于服务器的基础管理、组件管理、网站搭建</p> <p>Jpom：更多的是一个项目运维综合工具，可以管理项目、容器、服务器、SSH 、<code>项目构建（流水线）</code>等。</p> <h2 id="关于漏洞"><a href="#关于漏洞" class="header-anchor">#</a> 关于漏洞</h2> <p>安全对于 Jpom 来说非常重要。</p> <p>我们通常只支持最新版本的 Jpom 进行维护更新。</p> <ul><li>Q: Jpom 有安全漏洞吗？</li> <li>Q: Jpom 会被攻击吗？</li> <li>Q: Jpom 有会中木马吗？</li></ul> <p><strong>答</strong> ：不一定，Jpom 是一个应用软件并且可能暴露在公网环境这不可避免有些小问题。
同时代码本身存在缺陷或者程序依赖了一些第三方开源组件，这些组件本身也有安全漏洞，所以 Jpom 也有可能被攻击。</p> <p>理论上任何一款软件均有漏洞，只是漏洞等级和严重程度不同，以及攻击您服务器的价值不同。</p> <p>如果您发现 Jpom 有安全漏洞，请及时联系作者，作者会第一时间修复。(一些低微级漏洞可以先提 issue 讨论，注意一些轻微漏洞是可以忽略的没有必要过度要求 0 漏洞)</p> <p>我们也会定期升级依赖组件的版本。</p> <p><strong>如何防护</strong> ：</p> <ul><li>插件端端口尽量不要暴露在公网环境</li> <li>服务端中用户账号密码使用复杂规则</li> <li>主动升级新版本</li></ul> <div class="custom-block danger"><p class="custom-block-title">总结</p> <p>漏洞很难避免，但是需要根据您的实际情况来选择是否采取相应措施。</p> <p>网络限制、防火墙、安全意识等都是防御手段。</p></div> <p>如果您想指定依赖组件的版本进行部署您可以选择我们的企业服务来帮忙定制版本</p></div></div> <div class="page-slot page-slot-bottom">
