  </div> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#前言">前言</a><ul><li><a href="#问-升级到-2-10-x-为什么又是不兼容升级">问：升级到 2.10.x 为什么又是不兼容升级？</a></li><li><a href="#问-2-10-x-升级有哪些重点变化呢">问：2.10.x 升级有哪些重点变化呢？</a></li><li><a href="#问-2-10-x-目录结构变化有哪些呢">问：2.10.x 目录结构变化有哪些呢？</a></li><li><a href="#问-2-10-x-配置文件合并变化有哪些呢">问：2.10.x 配置文件合并变化有哪些呢？</a></li><li><a href="#问-当前使用的-2-9-0-版本以下的改如何升级">问： 当前使用的 2.9.0 版本以下的改如何升级？</a></li></ul></li><li><a href="#升级方式总览">升级方式总览</a></li><li><a href="#推荐升级方式一-手动档-windows-linux">推荐升级方式一（手动档 windows/linux ）</a><ul><li><a href="#插件端-1">插件端-1</a></li><li><a href="#服务端-1">服务端-1</a></li></ul></li><li><a href="#推荐升级方式二-linux-半自动">推荐升级方式二（linux-半自动）</a><ul><li><a href="#插件端-2">插件端-2</a></li><li><a href="#服务端-2">服务端-2</a></li></ul></li><li><a href="#推荐升级方式三-linux-离线升级">推荐升级方式三（linux-离线升级）</a><ul><li><a href="#插件端-3">插件端-3</a></li><li><a href="#服务端-3">服务端-3</a></li></ul></li></ul></div><p></p> <h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <h3 id="问-升级到-2-10-x-为什么又是不兼容升级"><a href="#问-升级到-2-10-x-为什么又是不兼容升级" class="header-anchor">#</a> 问：升级到 2.10.x 为什么又是不兼容升级？</h3> <p><strong>答</strong> ：
在 2.8.x 升级到 2.9.x 是不兼容升级需要大家手动操作是因为 h2 数据库不兼容问题。现在 <code>2.10.x</code> 不兼容的问题是因为
Jpom 在前期由于作者考虑不周全和经验的缺乏留下了部分问题。
经过多次思想斗争后还是决定做一次不兼容升级来把遗留问题（<s>代码屎山</s>）去逐一优化点。</p> <blockquote><p>此次升级是为了后面更好的功能扩展和代码维护性</p></blockquote> <p><strong>感谢大家的理解和支持🤝 ！</strong></p> <h3 id="问-2-10-x-升级有哪些重点变化呢"><a href="#问-2-10-x-升级有哪些重点变化呢" class="header-anchor">#</a> 问：2.10.x 升级有哪些重点变化呢？</h3> <p><strong>答</strong></p> <ol><li>项目的目录结构变化</li> <li>项目日志配置文件独立配置</li> <li>项目的所有配置文件合并到一个文件</li> <li>下架已经计划不维护的功能</li></ol> <h3 id="问-2-10-x-目录结构变化有哪些呢"><a href="#问-2-10-x-目录结构变化有哪些呢" class="header-anchor">#</a> 问：2.10.x 目录结构变化有哪些呢？</h3> <h4 id="插件端"><a href="#插件端" class="header-anchor">#</a> 插件端</h4> <p>2.10.x 之前的目录结构</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>.
├── agent-x.x.x-release
├────── lib
├────────── agent-x.x.x.jar
├────── log
├────────── info.log
├────────── warn.log
├────────── error
├────────────── systemError.log
├────── data
├────── Agent.bat
├────── Agent.sh
├────── agent.log
├────── extConfig.yml
└────── LICENSE
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><p>2.10.x 的目录结构</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>.
├── agent-x.x.x-release
├────── lib
├────────── agent-x.x.x.jar

er.*</code> -&gt; <code>jpom.user.*</code></li> <li>【server】<code>jpom.authorize.expired</code> -&gt; <code>jpom.user.tokenExpired</code></li> <li>【server】<code>jpom.authorize.renewal</code> -&gt; <code>jpom.user.tokenRenewal</code></li> <li>【server】<code>jpom.authorize.key</code> -&gt; <code>jpom.user.tokenJwtKey</code></li> <li>【server】<code>jpom.webApiTimeout</code> -&gt; <code>jpom.web.api-timeout</code></li> <li>【server】删除 <code>ssh.initEnv</code></li> <li>【server】批量修正前端相关配置属性均修改到 <code>jpom.web.*</code></li> <li>【server】<code>db.*</code> -&gt; <code>jpom.db.*</code></li> <li>【server】<code>build.*</code> -&gt; <code>jpom.build.*</code></li></ol> <h3 id="问-当前使用的-2-9-0-版本以下的改如何升级"><a href="#问-当前使用的-2-9-0-版本以下的改如何升级" class="header-anchor">#</a> 问： 当前使用的 2.9.0 版本以下的改如何升级？</h3> <p>如果您现在使用的版本是 2.8.x 或者 2.7.x 以下的请先将版本手动升级到 2.9.x 再升级到 2.10.x 因为之前版本存在数据库不兼容和新版本不兼容低版本 json 数据相关功能</p> <p>升级到 2.9.x 的文档：<a href="/pages/upgrade/2.8.x-to-2.9.x/">2.8.x-to-2.9.x</a></p> <h2 id="升级方式总览"><a href="#升级方式总览" class="header-anchor">#</a> 升级方式总览</h2> <ol><li>停止正在运行的程序<code>插件端</code>或者<code>服务端</code></li> <li>备份已经存在的<code>插件端</code>或者<code>服务端</code>的数据目录</li> <li>手动安装新版本 <code>2.10.0+</code> <ul><li>一键安装</li> <li>下载安装包</li></ul></li> <li>还原数据：将备份的数据目录迁移到新安装的数据目录（<code>需要再未运行的状态下操作</code>）</li> <li>还原配置属性：将您之前为 Jpom 配置（<code>extConfig.yml</code>）过的属性再次手动配置到新的配置文件（<code>conf/application.yml</code>）中</li> <li>重启程序对应的程序<code>插件端</code>或者<code>服务端</code></li></ol> <h2 id="推荐升级方式一-手动档-windows-linux"><a href="#推荐升级方式一-手动档-windows-linux" class="header-anchor">#</a> 推荐升级方式一（手动档 windows/linux ）</h2> <h3 id="插件端-1"><a href="#插件端-1" class="header-anchor">#</a> 插件端-1</h3> <h4 id="_1-停止正在运行的插件端"><a href="#_1-停止正在运行的插件端" class="header-anchor">#</a> 1. 停止正在运行的插件端</h4> <p>linux :</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">bash</span> ./Agent.sh stop
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>windows :
双击 Agent.bat 根据提示输入对应的数字</p> <h4 id="_2-备份插件端重要数据"><a href="#_2-备份插件端重要数据" class="header-anchor">#</a> 2. 备份插件端重要数据</h4> <ol><li>数据目录：如果您安装的插件端未修改数据目录配置，数据默认默认在安装路径下的 <code>data</code> 文件夹</li> <li>配置文件：在插件端安装目录下面的 <code>extConfig.yml</code></li></ol> <h4 id="_3-删除插件端目录下面的所有文件"><a href="#_3-删除插件端目录下面的所有文件" class="header-anchor">#</a> 3. 删除插件端目录下面的所有文件</h4> <p>这里删除需要您确认已经根据上述步骤（<code>步骤2</code>）已经备份相关文件</p> <h4 id="_4-安装新的插件端"><a href="#_4-安装新的插件端" class="header-anchor">#</a> 4. 安装新的插件端</h4> <ol><li>一键安装: <a href="/pages/15b7a2/#前言">文档</a></li> <li>下载安装包：<a href="/pages/all-downloads/">下载中心</a></li></ol> <div class="custom-block tip"><p class="custom-block-title">小提示</p> <p>如果您修改过插件端的 jvm 参数，这里需要您再次在新版本的 Agent.sh 或者 Agent.bat 配置相关内容</p></div> <h4 id="_5-停止已经在运行的插件端"><a href="#_5-停止已经在运行的插件端" class="header-anchor">#</a> 5. 停止已经在运行的插件端</h4> <blockquote><p>这里需要您启动已经安装成功</p></blockquote> <p>一键安装后成功后会自动启动插件端，所以这里需要先停止插件端</p> <p>linux :</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">bash</span> ./Agent.sh stop
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>windows :</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>./Agent.bat stop
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="_6-覆盖插件端数据目录"><a href="#_6-覆盖插件端数据目录" class="header-anchor">#</a> 6. 覆盖插件端数据目录</h4> <p>数据目录：如果您安装的插件端未修改数据目录配置，数据默认默认在安装路径下的 <code>data</code> 文件夹</p> <p>将您之前备份（<code>步骤2</code>）的数据目录里面的所有文件复制到新的数据目录中</p> <h4 id="_7-手动合并配置内容"><a href="#_7-手动合并配置内容" class="header-anchor">#</a> 7. 手动合并配置内容</h4> <div class="custom-block tip"><p class="custom-block-title">小提示</p> <p>如果您安装 Jpom 插件端未修改任何配置属性，均使用默认配置可以忽略此步骤</p></div> <p>新版本的配置文件由原来的：<code>extConfig.yml</code> 变更为 <code>conf/application.yml</code></p> <p>所有配置均由中文说明，您可以参考新旧配置的中文说明来将您之前的配置属性还原到新的配置文件中</p> <h4 id="_8-重启插件端"><a href="#_8-重启插件端" class="header-anchor">#</a> 8. 重启插件端</h4> <p>到这里我们已经成功的将插件端的版本升级到 <code>2.10.x</code> 了,我们就可以愉快的使用新版本拉</p> <p>linux :</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">bash</span> ./bin/Agent.sh start
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>windows :</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">..</span>/bin/Agent.bat start
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>感谢您的理解和支持🤝 ！</strong></p> <h3 id="服务端-1"><a href="#服务端-1" class="header-anchor">#</a> 服务端-1</h3> <h4 id="_1-停止正在运行的服务端"><a href="#_1-停止正在运行的服务端" class="header-anchor">#</a> 1. 停止正在运行的服务端</h4> <p>linux :</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">bash</span> ./Server.sh stop
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>windows :
双击 Server.bat 根据提示输入对应的数字</p> <h4 id="_2-备份服务端重要数据"><a href="#_2-备份服务端重要数据" class="header-anchor">#</a> 2. 备份服务端重要数据</h4> <ol><li>数据目录：如果您安装的服务端未修改数据目录配置，数据默认默认在安装路径下的 <code>data</code> 文件夹</li> <li>db 数据目录：如果您安装的服务端未修改数据目录配置，db 数据目录默认默认在安装路径下的 <code>db</code> 文件夹</li> <li>配置文件：在服务端安装目录下面的 <code>extConfig.yml</code></li></ol> <h4 id="_3-删除服务端目录下面的所有文件"><a href="#_3-删除服务端目录下面的所有文件" class="header-anchor">#</a> 3. 删除服务端目录下面的所有文件</h4> <p>这里删除需要您确认已经根据上述步骤（<code>步骤2</code>）已经备份相关文件</p> <h4 id="_4-安装新的服务端"><a href="#_4-安装新的服务端" class="header-anchor">#</a> 4. 安装新的服务端</h4> <ol><li>一键安装: <a href="/pages/15b7a2/#前言">文档</a></li> <li>下载安装包：<a href="/pages/all-downloads/">下载中心</a></li></ol> <div class="custom-block tip"><p class="custom-block-title">小提示</p> <p>如果您修改过插件端的 jvm 参数，这里需要您再次在新版本的 Server.sh 或者 Server.bat 配置相关内容</p></div> <h4 id="_5-停止已经在运行的服务端"><a href="#_5-停止已经在运行的服务端" class="header-anchor">#</a> 5. 停止已经在运行的服务端</h4> <blockquote><p>这里需要您启动已经安装成功</p></blockquote> <p>一键安装后成功后会自动启动服务端，所以这里需要先停止服务端</p> <p>linux :</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">bash</span> ./Server.sh stop
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>windows :</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>./Server.bat stop
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="_6-覆盖服务端数据目录"><a href="#_6-覆盖服务端数据目录" class="header-anchor">#</a> 6. 覆盖服务端数据目录</h4> <p>数据目录：如果您安装的服务端未修改数据目录配置，数据默认默认在安装路径下的 <code>data</code> 文件夹</p> <p>将您之前备份（<code>步骤2</code>）的数据目录里面的所有文件复制到新的数据目录中</p> <h4 id="_7-覆盖服务端-db-数据目录"><a href="#_7-覆盖服务端-db-数据目录" class="header-anchor">#</a> 7. 覆盖服务端 db 数据目录</h4> <p>数据目录：如果您安装的服务端未修改数据目录配置，数据默认默认在安装路径下的 <code>db</code> 文件夹</p> <p>将您之前备份（<code>步骤2</code>）的数据目录里面的所有文件复制到新的 db 数据目录中</p> <h4 id="_8-手动合并配置内容"><a href="#_8-手动合并配置内容" class="header-anchor">#</a> 8. 手动合并配置内容</h4> <div class="custom-block tip"><p class="custom-block-title">小提示</p> <p>如果您安装 Jpom 服务端未修改任何配置属性，均使用默认配置可以忽略此步骤</p></div> <p>新版本的配置文件由原来的：<code>extConfig.yml</code> 变更为 <code>conf/application.yml</code></p> <p>所有配置均由中文说明，您可以参考新旧配置的中文说明来将您之前的配置属性还原到新的配置文件中</p> <h4 id="_9-重启服务端"><a href="#_9-重启服务端" class="header-anchor">#</a> 9. 重启服务端</h4> <p>到这里我们已经成功的将服务端的版本升级到 <code>2.10.x</code> 了,我们就可以愉快地使用新版本拉</p> <p>linux :</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">bash</span> ./bin/Server.sh start
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>windows :</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token punctuation">..</span>/bin/Server.bat start
