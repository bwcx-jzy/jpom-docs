  <div class="wwads-cn wwads-horizontal page-wwads" data-id="188" style="display: flex !important"></div>
  </div> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#前言">前言</a><ul><li><a href="#问-升级到-2-9-x-为什么要特殊处理">问：升级到 2.9.x 为什么要特殊处理？</a></li><li><a href="#问-该漏洞出现了一段时间-为什么现在才发修复版">问：该漏洞出现了一段时间，为什么现在才发修复版？</a></li></ul></li><li><a href="#升级流程总览">升级流程总览</a></li><li><a href="#相关问题说明">相关问题说明</a><ul><li><a href="#问-必须先升级到-2-8-24">问：必须先升级到 2.8.24+？</a></li><li><a href="#问-如何查看备份记录中的备份文件路径">问：如何查看备份记录中的备份文件路径？</a></li><li><a href="#问-执行-bash-xxxx-server-sh-restart-15-backup-h2-不生效该怎么办">问：执行 bash /xxxx/Server.sh restart -15 --backup-h2 不生效该怎么办？</a></li><li><a href="#问-官方是不是忘记还用-windows-用户啦">问：官方是不是忘记还用 windows 用户啦？</a></li><li><a href="#问-不想通过管理脚本来操作-还有其他方法吗">问：不想通过管理脚本来操作，还有其他方法吗？</a></li><li><a href="#问-容器安装的应该如何升级">问：容器安装的应该如何升级？</a></li><li><a href="#问-升级服务端后需要将插件端也升级到-2-9-0-吗">问：升级服务端后需要将插件端也升级到 2.9.0+ 吗？</a></li><li><a href="#问-哪里下载-2-8-24-安装包">问：哪里下载 2.8.24+ 安装包？</a></li><li><a href="#问-插件端该如何升级到-2-9-0">问：插件端该如何升级到 2.9.0+ ?</a></li><li><a href="#问-新版本导入-sql-报错-怎么办呀">问：新版本导入 sql 报错，怎么办呀！！！！</a></li></ul></li></ul></div><p></p> <h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <h3 id="问-升级到-2-9-x-为什么要特殊处理"><a href="#问-升级到-2-9-x-为什么要特殊处理" class="header-anchor">#</a> 问：升级到 2.9.x 为什么要特殊处理？</h3> <p><strong>答</strong> ：因为 H2 在 <code>1.4.198, 2.0.202</code> 版本间存在漏洞，漏洞编号为：<code>CVE-2021-23463</code>，所以需要尽快升级到最新版本来避免该漏洞。
但是 H2 的 1.4.x 升级到 2.0.x 是不兼容版本升级，不能直接无感升级。必须迁移旧数据到新版本中</p> <hr> <h3 id="问-该漏洞出现了一段时间-为什么现在才发修复版"><a href="#问-该漏洞出现了一段时间-为什么现在才发修复版" class="header-anchor">#</a> 问：该漏洞出现了一段时间，为什么现在才发修复版？</h3> <p><strong>答</strong>：当我们看到漏洞相关消息就开始准备方案，我们刚开始想的方案是如何避免过多的人为操作，尽量自动化完成。
结果我们尝试发现没有办法很好的避免（准备出一个界面化的操作），最后采用命令行方式操作。（此处自动🐶）</p> <h2 id="升级流程总览"><a href="#升级流程总览" class="header-anchor">#</a> 升级流程总览</h2> <ol><li><strong>需要先升级到 2.8.24+</strong> <a href="/pages/all-downloads/">安装包下载地址</a> <ol><li>升级方法有：在线升级、手动上传 jar 包等方式升级</li></ol></li> <li>检查 <code>Server.sh</code> 脚本中 <code>ARGS</code> 变量最后是否存在 <code>$@</code> 字符
<ol><li>如果不存在则需要手动添加</li> <li><code>ARGS</code> 变量完整示例：<code>ARGS=&quot;--jpom.applicationTag=${Tag} --spring.profiles.active=pro --server.port=2122 --jpom.log=${Path}log $@&quot;</code></li></ol></li> <li><strong>为了数据安全避免升级出现异常造成数据丢失，请手动备份一下 <code>db</code> 目录</strong> <ol><li>备份前一定要先关闭服务器程序，否则会出现数据库异常情况或者数据丢失等异常</li> <li>关闭方式：<code>bash /xxxx/Server.sh stop</code></li> <li>备份 db 目录方式：<code>cp -r /xxxx/jpom-server/db /xxxx/jpom-server/db_backup</code></li></ol></li> <li>通过命令行的方式创建数据备份
<ol><li>启动程序参数里面添加 --backup-h2</li> <li>linux 环境举例：<code>bash /xxxx/Server.sh restart -15 --backup-h2</code></li> <li>当控制台输出 <code>Complete the backup database, save the path as /xxx/xxx/db/backup/xxxx.sql</code> 字样表示备份成功</li></ol></li> <li>手动替换 jar
<ol><li>将 lib 目录下面的 <code>Server-2.8.x.jar</code> 替换为最新的 <code>Server-2.9.x.jar</code></li> <li>注意可能需要修改 <code>Server.sh</code> 脚本里面的 <code>RUNJAR</code> 变量值为您上传新 jar 的文件名，如：<code>Server-2.9.x.jar</code></li></ol></li> <li>通过指定 sql 文件方式启动
<ol><li>启动程序参数里面添加 <code>--replace-import-h2-sql=/xxxx.sql --transform-sql</code> (路径需要替换为第二步控制台输出的 sql 文件保存路径)</li> <li>linux 环境举例：<code>bash /xxxx/Server.sh restart -15 --replace-import-h2-sql=/xxxx.sql --transform-sql</code></li></ol></li> <li>观察控制输出内容
<ol><li>当控制台输出 <code>Import successfully according to sql,/xxx/xxx/db/backup/xxxx.sql</code> 字样表示升级成功并自动启动程序</li> <li>如果出现异常信息可以先尝试在搜索引擎搜索看看是否有解决办法</li> <li>联系官方协助排查</li></ol></li> <li><strong>补充步骤：</strong> <code>2.9.0</code> 版本操作完成后基本功能使用正常，但是 SSH 相关功能会出现数据库异常（缺少字段）
<ol><li>需要重新初始化数据：<code>bash /xxxx/Server.sh restart -15 --rest:load_init_db</code></li> <li>执行这个操作需要使用 2.9.1+ 版本（2.9.0 存在问题，此处自动🐶）</li></ol></li> <li>愉快的使用 Jpom 2.9.x</li></ol> <h2 id="相关问题说明"><a href="#相关问题说明" class="header-anchor">#</a> 相关问题说明</h2> <h3 id="问-必须先升级到-2-8-24"><a href="#问-必须先升级到-2-8-24" class="header-anchor">#</a> 问：必须先升级到 2.8.24+？</h3> <p><strong>答</strong>：非必须，因为 2.8.24+ 新增了命令行方式备份数据，这样在程序未启动前就将所有数据备份导出为 sql 保证导出的数据是最新并且完整的。
如果您不想升级到 2.8.24+ 再升级到 2.9.x 那么可以先用管理身份登录进入系统进入：【系统管理 -&gt; 数据库备份】页面里面去创建一个全量备份记住备份文件完成路径</p> <p><strong>注意</strong>：<code>不通过命令行备份不能保证导出的备份数据一定是最新的奥，因为程序在运行中随时会产生新数据或者数据更新情况</code></p> <hr> <h3 id="问-如何查看备份记录中的备份文件路径"><a href="#问-如何查看备份记录中的备份文件路径" class="header-anchor">#</a> 问：如何查看备份记录中的备份文件路径？</h3> <p><strong>答</strong>：备份列表中状态列后面有一个复制按钮，点击一下就复制到粘贴板啦</p> <hr> <h3 id="问-执行-bash-xxxx-server-sh-restart-15-backup-h2-不生效该怎么办"><a href="#问-执行-bash-xxxx-server-sh-restart-15-backup-h2-不生效该怎么办" class="header-anchor">#</a> 问：执行 <code>bash /xxxx/Server.sh restart -15 --backup-h2</code> 不生效该怎么办？</h3> <p><strong>答</strong>：如果您是从很早就使用了 Jpom 那么您现在管理服务端当脚本不是最新当，最新的管理脚本里面将执行命令的其他参数也传入了启动程序里面</p> <p>解决办法有：</p> <ol><li>替换为最新的管理脚本文件 <a href="https://gitee.com/dromara/Jpom/blob/master/modules/server/script/Server.sh" target="_blank" rel="noopener noreferrer">Server.sh<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>手动修改管理脚本，在脚本中 <code>ARGS</code> 变量最后添加一个 <code>$@</code> 即可
<ol><li>完整示例：<code>ARGS=&quot;--jpom.applicationTag=${Tag} --spring.profiles.active=pro --server.port=2122 --jpom.log=${Path}log $@&quot;</code></li></ol></li></ol> <hr> <h3 id="问-官方是不是忘记还用-windows-用户啦"><a href="#问-官方是不是忘记还用-windows-用户啦" class="header-anchor">#</a> 问：官方是不是忘记还用 windows 用户啦？</h3> <p><strong>答</strong>：没有的，因为 linux 用户偏多，所以拿 linux 举例。windows 处理办法类似</p> <p>可以按照 <a href="https://gitee.com/dromara/Jpom/blob/master/modules/server/script/Server.bat" target="_blank" rel="noopener noreferrer">Server.bat<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 中 if 判断继续扩展</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token builtin class-name">set</span> /p <span class="token assign-left variable">ID</span><span class="token operator">=</span>
IF <span class="token string">&quot;!ID!&quot;</span><span class="token operator">==</span><span class="token string">&quot;1&quot;</span> call:start
IF <span class="token string">&quot;!ID!&quot;</span><span class="token operator">==</span><span class="token string">&quot;2&quot;</span> call:stop
IF <span class="token string">&quot;!ID!&quot;</span><span class="token operator">==</span><span class="token string">&quot;3&quot;</span> call:status
IF <span class="token string">&quot;!ID!&quot;</span><span class="token operator">==</span><span class="token string">&quot;4&quot;</span> call:restart
IF <span class="token string">&quot;!ID!&quot;</span><span class="token operator">==</span><span class="token string">&quot;5&quot;</span> call:use
IF <span class="token string">&quot;!ID!&quot;</span><span class="token operator">==</span><span class="token string">&quot;6&quot;</span> call:restart <span class="token parameter variable">--rest:ip_config</span>
IF <span class="token string">&quot;!ID!&quot;</span><span class="token operator">==</span><span class="token string">&quot;7&quot;</span> call:restart <span class="token parameter variable">--rest:load_init_db</span>
IF <span class="token string">&quot;!ID!&quot;</span><span class="token operator">==</span><span class="token string">&quot;8&quot;</span> call:restart <span class="token parameter variable">--rest:super_user_pwd</span>
IF <span class="token string">&quot;!ID!&quot;</span><span class="token operator">==</span><span class="token string">&quot;0&quot;</span> EXIT
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>思路添加 IF,比如：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token builtin class-name">set</span> /p <span class="token assign-left variable">ID</span><span class="token operator">=</span>
IF <span class="token string">&quot;!ID!&quot;</span><span class="token operator">==</span><span class="token string">&quot;1&quot;</span> call:start
IF <span class="token string">&quot;!ID!&quot;</span><span class="token operator">==</span><span class="token string">&quot;2&quot;</span> call:stop
IF <span class="token string">&quot;!ID!&quot;</span><span class="token operator">==</span><span class="token string">&quot;3&quot;</span> call:status
IF <span class="token string">&quot;!ID!&quot;</span><span class="token operator">==</span><span class="token string">&quot;4&quot;</span> call:restart
IF <span class="token string">&quot;!ID!&quot;</span><span class="token operator">==</span><span class="token string">&quot;5&quot;</span> call:use
IF <span class="token string">&quot;!ID!&quot;</span><span class="token operator">==</span><span class="token string">&quot;6&quot;</span> call:restart <span class="token parameter variable">--rest:ip_config</span>
IF <span class="token string">&quot;!ID!&quot;</span><span class="token operator">==</span><span class="token string">&quot;7&quot;</span> call:restart <span class="token parameter variable">--rest:load_init_db</span>
IF <span class="token string">&quot;!ID!&quot;</span><span class="token operator">==</span><span class="token string">&quot;8&quot;</span> call:restart <span class="token parameter variable">--rest:super_user_pwd</span>
IF <span class="token string">&quot;!ID!&quot;</span><span class="token operator">==</span><span class="token string">&quot;9&quot;</span> call:restart --backup-h2
IF <span class="token string">&quot;!ID!&quot;</span><span class="token operator">==</span><span class="token string">&quot;10&quot;</span> call:restart --replace-import-h2-sql<span class="token operator">=</span>/xxxx.sql --transform-sql
IF <span class="token string">&quot;!ID!&quot;</span><span class="token operator">==</span><span class="token string">&quot;0&quot;</span> EXIT
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p><code>注意要修改 sql 路径</code></p> <hr> <h3 id="问-不想通过管理脚本来操作-还有其他方法吗"><a href="#问-不想通过管理脚本来操作-还有其他方法吗" class="header-anchor">#</a> 问：不想通过管理脚本来操作，还有其他方法吗？</h3> <p><strong>答</strong>：有</p> <ol><li>备份数据</li></ol> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">java</span> <span class="token parameter variable">-jar</span> server-2.8.24.jar <span class="token parameter variable">--spring.profiles.active</span><span class="token operator">=</span>pro --backup-h2
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ol start="2"><li>导入数据</li></ol> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">java</span> <span class="token parameter variable">-jar</span> server-2.9.0.jar <span class="token parameter variable">--spring.profiles.active</span><span class="token operator">=</span>pro --replace-import-h2-sql<span class="token operator">=</span>/xxxx.sql --transform-sql
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ol start="3"><li>更新管理脚本中的：<code>RUNJAR</code> 变量值为：<code>server-2.9.0.jar</code></li></ol> <p><strong>注意</strong>：</p> <ol><li>通过次方式一定要在原目录操作</li> <li>操作顺序一定是要先使用旧包备份数据，再通过新包导入数据</li></ol> <hr> <h3 id="问-容器安装的应该如何升级"><a href="#问-容器安装的应该如何升级" class="header-anchor">#</a> 问：容器安装的应该如何升级？</h3> <p><strong>答</strong>：升级流程和 Linux 流程基本一致，需要注意的就是上传文件的方式需要先上传到宿主机，再通过 <code>docker cp</code> 方式将文件复制到容器中。</p> <p>下面以从 2.8.24 升级到 2.9.0 为例：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 注意：从 2.8.24 版本开始新增数据库备份的参数命令，建议先升级到 2.8.24</span>
<span class="token comment"># 备份低版本数据库</span>
<span class="token function">docker</span> <span class="token builtin class-name">exec</span> <span class="token parameter variable">-it</span> jpom-server /bin/bash /usr/local/jpom-server/Server.sh restart <span class="token parameter variable">-15</span> --backup-h2
<span class="token comment"># 执行完后看到【Need to log out manually: Ctrl+C/Control+C】用 Ctrl + C 手动退出</span>

<span class="token comment"># 替换脚本命令中为新版 Jar 包</span>
<span class="token function">docker</span> <span class="token builtin class-name">exec</span> <span class="token parameter variable">-it</span> jpom-server <span class="token function">sed</span> <span class="token parameter variable">-r</span> <span class="token parameter variable">-e</span> <span class="token string">'/^RUNJAR=&quot;/s@.*@RUNJAR=&quot;Server-2.9.0.jar&quot;@g'</span> /usr/local/jpom-server/Server.sh <span class="token parameter variable">-i</span>

<span class="token comment"># docker cp 本地文件路径 容器ID/容器NAME:容器内路径</span>
<span class="token function">docker</span> <span class="token function">cp</span> /root/Server-2.9.0.jar jpom-server:/usr/local/jpom-server/lib/Server-2.9.0.jar

<span class="token comment"># 进入容器内部</span>
<span class="token function">docker</span> <span class="token builtin class-name">exec</span> <span class="token parameter variable">-it</span> jpom-server /bin/bash
<span class="token comment"># 将低版本的数据库导入到新版本中</span>
<span class="token assign-left variable">backupFile</span><span class="token operator">=</span><span class="token variable"><span class="token variable">`</span><span class="token function">ls</span> <span class="token parameter variable">-t</span> /usr/local/jpom-server/data/db/backup/ <span class="token operator">|</span> <span class="token function">head</span> <span class="token parameter variable">-1</span><span class="token variable">`</span></span>
/bin/bash /usr/local/jpom-server/Server.sh restart <span class="token parameter variable">-15</span> --replace-import-h2-sql<span class="token operator">=</span>/usr/local/jpom-server/data/db/backup/<span class="token variable">$backupFile</span> --transform-sql
<span class="token comment"># 启动完成后，输入 Ctrl + C 退出。</span>
<span class="token comment"># 退出容器，回到宿主机</span>
<span class="token builtin class-name">exit</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><h3 id="问-升级服务端后需要将插件端也升级到-2-9-0-吗"><a href="#问-升级服务端后需要将插件端也升级到-2-9-0-吗" class="header-anchor">#</a> 问：升级服务端后需要将插件端也升级到 2.9.0+ 吗？</h3> <p><strong>答</strong>：我们建议服务端和插件端的版本一致，可以同步升级到 2.9.0。</p> <p>只要您在使用过程中没有发现部分功能异常，无法使用，接口 404 等情况下，插件端不及时更新也是没有太多问题的。</p> <p>插件端和服务端版本差异请尽量一致或者缩小，避免出现部分功能调整后关联影响。</p> <h3 id="问-哪里下载-2-8-24-安装包"><a href="#问-哪里下载-2-8-24-安装包" class="header-anchor">#</a> 问：哪里下载 2.8.24+ 安装包？</h3> <p><strong>答</strong>：<a href="/pages/all-downloads/">下载中心</a></p> <h3 id="问-插件端该如何升级到-2-9-0"><a href="#问-插件端该如何升级到-2-9-0" class="header-anchor">#</a> 问：插件端该如何升级到 2.9.0+ ?</h3> <p><strong>答</strong>：插件端还是可以使用以前的方式：手动上传 jar，在线升级等。推荐使用在线升级，可以在服务端页面批量升级插件端版本</p> <h3 id="问-新版本导入-sql-报错-怎么办呀"><a href="#问-新版本导入-sql-报错-怎么办呀" class="header-anchor">#</a> 问：新版本导入 sql 报错，怎么办呀！！！！</h3> <p><strong>答</strong>： 如果出现如下错误
<img src="/images/tutorial/h2-console/img2.8.x-error.png" alt="img.png" loading="lazy"></p> <p>可以检查执行的命令测试是否包含了：<code>--transform-sql</code> 或者 <code>--transform-sql=true</code></p> <p>如果包含了还是不能解决，您可以手动修改对应的 sql 文件</p> <p>将</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">CREATE</span> <span class="token keyword">PRIMARY</span> <span class="token keyword">KEY</span> SYSTEM_LOB_STREAM_PRIMARY_KEY <span class="token keyword">ON</span> SYSTEM_LOB_STREAM<span class="token punctuation">(</span>ID<span class="token punctuation">,</span> PART<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>这一行删除即可</p></div></div> <div class="page-slot page-slot-bottom">
