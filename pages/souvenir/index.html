  </div> <div class="theme-vdoing-content content__default"><p>为了感谢大家对 Jpom 的支持我们会在<strong>每年年初</strong>发放一些专属纪念品，送给我们认为有价值的用户或者赞赏支持（大额赞赏）过我们的用户。</p> <h2 id="如何领取"><a href="#如何领取" class="header-anchor">#</a> 如何领取</h2> <ul><li>保持社群活跃</li> <li>参与功能贡献 Jpom</li> <li>参与文档贡献 Jpom</li> <li>大额赞赏支持（建议金额 100 元以上）</li></ul> <p>当您满足条件后请耐心等待我们发放时间，要发放了我们会在社群通知大家</p> <h2 id="为啥我没有"><a href="#为啥我没有" class="header-anchor">#</a> 为啥我没有？</h2> <ul><li>可能错过了发放时间</li> <li>暂时还没有认定您为有价值的用户</li> <li>您还没有大额赞赏支持过我们</li></ul> <div class="custom-block danger"><p class="custom-block-title">小提示</p> <p>开源本身不是盈利的，我们不靠开源赚钱但是期望有一些回报，如果您愿意，可以赞赏/捐赠我们。</p> <p>定制纪念品需要一些费用我们每次数量肯定不会太多，成本也会有限，所以发放时候基本是先到先得，还望理解。</p></div> <h2 id="我想指定品类"><a href="#我想指定品类" class="header-anchor">#</a> 我想指定品类</h2> <p>抱歉我们目前不支持指定品类的纪念品因为我们每年的预算有限，我们每年的预算会根据用户数量和贡献来分配，所以每年的预算可能不一样。</p> <p>我们纪念品每年基本会不一样的选品，可能隔一年或者几年会重复选品，具体还是看当年预计定制数量和单价情况来综合决定。</p> <p>定制单价 * 预算数量 ≈ 预算总价</p> <p>预算总价 / 定制单价 ≈ 预算数量</p> <h2 id="已经赠送的纪念品"><a href="#已经赠送的纪念品" class="header-anchor">#</a> 已经赠送的纪念品</h2> <h3 id="_2025年"><a href="#_2025年" class="header-anchor">#</a> 2025年</h3> <ul><li>搅拌杯</li></ul> <h3 id="_2024年"><a href="#_2024年" class="header-anchor">#</a> 2024年</h3> <ul><li>抱枕</li></ul> <h3 id="_2023年"><a href="#_2023年" class="header-anchor">#</a> 2023年</h3> <ul><li>鼠标垫</li> <li>马克杯</li></ul> <h3 id="_2022年"><a href="#_2022年" class="header-anchor">#</a> 2022年</h3> <ul><li>保温杯</li></ul> <h3 id="_2021年"><a href="#_2021年" class="header-anchor">#</a> 2021年</h3> <ul><li>书签</li> <li>魔方</li></ul> <h2 id="照片墙"><a href="#照片墙" class="header-anchor">#</a> 照片墙</h2> <div class="cardImgListContainer"><div class="card-list"><div class="card-item row-3"><a href="/images/souvenir/2025-1.png" target="_blank"><div class="box-img" style="height:200px;"><img src="/images/souvenir/2025-1.png" class="no-zoom" style="object-fit:contain;"></div> <div class="box-info"><p class="name">【2025】搅拌杯</p></div></a></div> <div class="card-item row-3"><a href="/images/souvenir/2024-1.jp
