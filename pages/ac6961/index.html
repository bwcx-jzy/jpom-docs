  </div> <div class="theme-vdoing-content content__default"><h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <p>编写文档是一个<code>费时</code>、<code>费心</code>、<code>费人</code>的活，并且文档整理也受编写者的文笔和角度以及不同时期（阶段）系统的功能迭代影响很大。</p> <p>可能由于一个版本迭代造成已经存在文档过时这种情况时常发生，但是理论上这个功能的核心思路是没有大的变化。已经过时文档仍然有一定参考价值，还请您耐心查阅文档。</p> <p>作为一个开源项目的文档更多的期望大家参与进来共同完善，让文档能帮助到更多需要使用 Jpom 的人能快速熟悉本软件系统的操作。</p> <p>由于开源项目的版本迭代不可能在每次版本都编写完善的说明文档，开源不易还请您多多理解和支持。</p> <p>如果您是 Jpom 的老用户或者是比较熟悉的人我们真心希望您能将您使用经验分享出来让更多人学习，分享方式包括但不限于：贡献给官方、发布博客、发布视频（B站、抖音）</p> <h2 id="限制条件"><a href="#限制条件" class="header-anchor">#</a> 限制条件</h2> <p>由于 Jpom 是一个<code>使用型的软件系统</code>，受环境（系统版本、依赖插件版本）、使用者熟悉程度、不同版本等一些主观因素不能全面的说明。</p> <p>当您遇到问题时请您优先排查是否为您使用环境影响或者相关依赖问题，再则查看版本更新日志时间已经解决对应的问题。</p> <h2 id="编写者角度"><a href="#编写者角度" class="header-anchor">#</a> 编写者角度</h2> <p>文档的编写者是比较了解或者熟悉系统情况下编写的文档，在写文档时候可能无意遗漏一些操作细节。</p> <p>所有文档仅是从编写则当时的状态，不同时间编写出来的文档可能有一定偏差。</p> <p>编写文档的人可能在自我的思维里描述出的话可能不具通俗易懂，但是作为阅读者的您可以多阅读几次尝试理解。</p> <h2 id="观看者角度"><a href="#观看者角度" class="header-anchor">#</a> 观看者角度</h2> <p>不同人阅读文档的理解能力和动手能力不同，如果您看到本文档不能很好的理解您可以尝试多上手试一试。</p> <div class="custom-block tip"><p class="custom-block-title">本人给观看者一个建议</p> <p>当您在使用过程中遇到一些不能解决的问题时，请优先通读本文档，虽然通读是一件极其痛苦的事情，但是此方式是可以让您更快熟悉并了解本软件系统的一种方式。</p></div> <blockquote><p>通读：是指先把整个文档从头到尾已经阅读一遍</p></blockquote> <p><strong>通读一遍不行还请再次通读，俗话说：书读百遍，其义自见</strong></p> <p>由于软件系统使用的情况和组合功能太多，文档不能 100% 覆盖所有使用情况，但是可以在现有描述的使用场景里面参考来给您思路和灵感。</p> <p>如果您阅读到文档始终无法理解可以尝试在社区里面创建 <a href="https://gitee.com/dromara/Jpom/issues" target="_blank" rel="noopener noreferrer">issues<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 来沟通或者添加我们社群来讨论。</p> <p>遇到到问题时您还可以先确认使用的是否为最新版本，如果不是最新的版本可以尝试升级到最新版本来观察是否在新版本中解决此问题，或者您可以遇到版本更新日志来确认是否已经有人反馈并解决相应的<code>BUG 问题</code>、<code>优化功能</code></p> <ul><li>稳定版：<a href="/pages/changelog/new/">更新日志</a></li> <li>beta版：<a href="/pages/changelog/new-beta/">更新日志</a></li></ul> <h2 id="如何高效阅读-jpom-文档"><a href="#如何高效阅读-jpom-文档" class="header-anchor">#</a> 如何高效阅读 Jpom 文档</h2> <p>Jpom 文档目前主要分为：</p> <ul><li>名称解释</li> <li>安装使用</li> <li>实践案例</li> <li>部分功能说明</li> <li>常见问题</li></ul> <p>我们推荐您阅读的顺序：</p> <ol><li>名称解释</li> <li>安装使用</li> <li>常见问题</li> <li>实践案例</li> <li>选择性阅读功能说明</li></ol></div></div> <div class="page-slot page-slot-bottom">
