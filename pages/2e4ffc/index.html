  </div> <div class="theme-vdoing-content content__default"><h2 id="为啥有演示"><a href="#为啥有演示" class="header-anchor">#</a> 为啥有演示</h2> <p>考虑到部分用户期望先看看 Jpom 系统内部的功能和页面效果，我们这里提供了一个演示系统</p> <blockquote><p>演示系统考虑到系统的安全性，账号做了很多权限限制，并且不可以取消还望理解。我们还是建议您花几分钟在自己服务器搭建一个来试用。</p></blockquote> <ul><li><strong>系统地址</strong>：<a href="https://demo.jpom.top" target="_blank" rel="noopener noreferrer">https://demo.jpom.top<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><strong>账号：demo</strong></li> <li><strong>密码：jpom666</strong></li></ul> <div class="custom-block danger"><p class="custom-block-title">温馨提示</p> <p>考虑到费用成本问题，本演示系统不能保证稳定和访问速度问题，可能出现无法访问或者访问速度很慢。
如果出现无法访问可以联系我们排查，但不保证一定能解决（如果是服务宕机我们将尽快恢复）,感谢您的理解和支持。</p></div> <h3 id="数据风险"><a href="#数据风险" class="header-anchor">#</a> 数据风险</h3> <div class="custom-block danger"><p class="custom-block-title">数据风险</p> <p>请勿在演示系统中存放私有数据或者涉及隐私数据，我们不会保证演示系统中的数据安全。</p> <hr> <h2 id="通过演示系统造成您的数据泄露我们概不负责"><a href="#通过演示系统造成您的数据泄露我们概不负责" class="header-anchor">#</a> 通过演示系统造成您的数据泄露我们概不负责！！！！</h2> <p><strong>同时我们可能随时还原演示系统。</strong></p></div> <h2 id="演示系统架构说明"><a href="#演示系统架构说明" class="header-anchor">#</a> 演示系统架构说明</h2> <p>3 台 Ubuntu 22.04.3 服务器（虚拟机，均非 root 用户）</p> <table><thead><tr><th>节点</th> <th>服务端</th> <th>插件端</th> <th>docker</th> <th>java</th> <th>nvm</th> <th>mvn</th></tr></thead> <tbody><tr><td>200</td> <td>✅</td> <td>✅</td> <td>✅</td> <td>jdk 1.8</td> <td>✅</td> <td>✅</td></tr> <tr><td>201</td> <td>❌</td> <td>❌</td> <td>✅</td> <td>-</td> <td>-</td> <td>-</td></tr> <tr><td>202</td> <td>❌</td> <td>✅</td> <td>✅ [tls]</td> <td>jdk 21</td> <td>-</td> <td>-</td></tr></tbody></table> <h2 id="限制说明"><a href="#限制说明" class="header-anchor">#</a> 限制说明</h2> <p>为了系统的稳定性，我们限制了部分接口，包括：</p> <ul><li>/user/updatePwd 【修改账号密码】</li> <li>/user/bind_mfa 【绑定 mfa】</li> <li>/user/rest-user-pwd 【重置密码】</li> <li>/user/edit 【添加/编辑用户】</li> <li>/user/deleteUser 【删除用户】</li> <li>/system/save_ip_config.json 【配置 IP 授权】</li> <li>/system/save_config.json 【修改服务端配置】</li> <li>/system/backup/restore【还原系统】</li> <li>/user/notification/save 【系统公告】</li></ul> <blockquote><p>请求上述接口会提示：没有找到对应的资源</p></blockquote> <h2 id="高权账号"><a href="#高权账号" class="header-anchor">#</a> 高权账号</h2> <p>我们为了您更好的体验开发了高权账号，获取高权账号密码方式请扫码关注公众号：</p> <p style="text-align:center;"><img loading="lazy" src="https://jpom.top/images/CodeGzh-QrCode.jpg" width="250" alt="公众号二维码"></p> <p>关注公众号后，回复 <strong>高权</strong> 获取高权账号密码</p> <div class="custom-block danger"><p class="custom-block-title">温馨提示【开源不易】</p> <p>开源不易还恳请友好使用演示系统，请勿删除系统中任何资料或者进行高危操作，谢谢。</p> <h2 id="请高抬贵手-🙏🙏🙏🙏🙏🙏"><a href="#请高抬贵手-🙏🙏🙏🙏🙏🙏" class="header-anchor">#</a> 请高抬贵手，🙏🙏🙏🙏🙏🙏</h2> <p><strong>如果演示系统如果访问或者无法正常使用请联系 Jpom 小助手：jpom66 (微信账号) 处理</strong></p></div> <h2 id="oauth2-账号"><a href="#oauth2-账号" class="header-anchor">#</a> Oauth2 账号</h2> <p>我们开通了 Gitee 的 Oauth2 账号登录，其他平台仅配置但是信息不正确</p> <h2 id="特别感谢"><a href="#特别感谢" class="header-anchor">#</a> <s>特别感谢</s></h2> <p>演示系统中使用到内网穿透，这里我们使用到 <strong>中微子代理（neutrino-proxy）</strong></p> <ul><li>中微子代理文档：<a href="https://dromara.gitee.io/neutrino-proxy" target="_blank" rel="noopener noreferrer">https://dromara.gitee.io/neutrino-proxy<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>中微子代理仓库：<a href="https://gitee.com/dromara/neutrino-proxy" target="_blank" rel="noopener noreferrer">https://gitee.com/dromara/neutrino-proxy<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul></div></div> <div class="page-slot page-slot-bottom">
