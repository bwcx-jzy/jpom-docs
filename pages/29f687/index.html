  </div> <div class="theme-vdoing-content content__default"><h1 id="在线构建"><a href="#在线构建" class="header-anchor">#</a> 在线构建</h1> <h1 id="构建管理"><a href="#构建管理" class="header-anchor">#</a> 构建管理</h1> <blockquote><p>在线构建是提供方便快速在服务器中构建然后发布到项目或者分发到节点中个功能</p></blockquote> <blockquote><p>目前构建支持git仓库的拉取</p></blockquote> <h4 id="构建属性"><a href="#构建属性" class="header-anchor">#</a> 构建属性</h4> <ol><li><p>仓库地址</p></li> <li><p>登录名</p></li> <li><p>登录密码</p></li> <li><p>分支</p> <blockquote><p>点击 获取分支 拉取该项目下的所有分支</p></blockquote></li> <li><p>构建命令</p></li> <li><p>构建产物</p> <blockquote><p>执行构建命令后构建产物的相对路径</p></blockquote> <div class="language- extra-class"><pre><code> 如jpom项目执行 mvn clean package 构建命令：
 构建产物相对路径为：modules/server/target/server-2.4.2-release
</code></pre></div><p><img src="/images/build/src.png" alt="构建路径" loading="lazy"></p></li> <li><p>发布操作</p> <ol><li>不发布
<blockquote><p>只构建构建后不执行任何操作</p></blockquote></li> <li>节点分发
<blockquote><p>选择已经创建的分发项</p></blockquote></li> <li>项目
<blockquote><p>选择节点和项目，再选择发布后操作（重启）</p></blockquote></li></ol></li></ol> <p><img src="/images/build/edit.png" alt="构建路径" loading="lazy"></p> <h3 id="注意"><a href="#注意" class="header-anchor">#</a> 注意</h3> <ol><li>当前正在构建中必须等待上次构建结束后才能再次构建</li></ol> <h1 id="构建日志"><a href="#构建日志" class="header-anchor">#</a> 构建日志</h1> <blockquote><p>每次构建都会记录</p></blockquote> <h3 id="构建记录的属性"><a href="#构建记录的属性" class="header-anchor">#</a> 构建记录的属性</h3> <ol><li>构建Id
<blockquote><p>每次构建都会自增</p></blockquote></li> <li>构建状态
<ol><li>构建中</li> <li>构建成功</li> <li>构建失败</li> <li>发布中</li> <li>发布成功</li> <li>发布失败</li> <li>取消构建</li></ol></li> <li>开始时间</li> <li>结束时间</li> <li>构建人</li></ol> <h3 id="操作"><a href="#操作" class="header-anchor">#</a> 操作</h3> <ol><li><p>删除</p> <blockquote><p>删除此条构建记录（如果存在构建物将一并删除）</p></blockquote></li> <li><p>下载</p> <blockquote><p>如果存在构建物可以把构建物打包下载</p></blockquote></li> <li><p>发布</p> <blockquote><p>如果构建是选择了发布，则对应构建记录可以再次发布</p></blockquote> <blockquote><p>方便快速回滚操作</p></blockquote></li> <li><p>下载构建日志</p> <blockquote><p>可以下载构建日志到本地查看</p></blockquote></li></ol></div></div> <div class="page-slot page-slot-bottom">
