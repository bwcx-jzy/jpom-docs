  </div> <div class="theme-vdoing-content content__default"><h2 id="_2-10-47-2023-12-25"><a href="#_2-10-47-2023-12-25" class="header-anchor">#</a> 2.10.47 (2023-12-25)</h2> <h3 id="🐣-新增功能"><a href="#🐣-新增功能" class="header-anchor">#</a> 🐣 新增功能</h3> <ol><li>【server】新增 容器构建支持自定义插件（感谢<a href="https://gitee.com/WaHaHaqqww" target="_blank" rel="noopener noreferrer">@远方<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <a href="https://gitee.com/dromara/Jpom/issues/I8PEWI" target="_blank" rel="noopener noreferrer">Gitee issues I8PEWI<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>）</li> <li>【server】新增 容器管理新增导出、导入镜像</li> <li>【server】新增 环境变量支持触发器获取、修改</li> <li>【server】优化 容器日志、集群任务日志支持下载（感谢@在时间里流浪）</li> <li>【all】新增 部分项目支持迁移工作空间和逻辑节点（感谢@奇奇）</li> <li>【server】优化 资产管理 SSH 支持配置禁用监控（避免频繁登录）<code>jpom.assets.ssh.disable-monitor-group-name</code>（感谢@Again...）</li> <li>【server】优化 资产管理 SSH 支持配置监控周期：<code>jpom.assets.ssh.monitor-cron</code></li></ol> <h3 id="🐞-解决bug、优化功能"><a href="#🐞-解决bug、优化功能" class="header-anchor">#</a> 🐞 解决BUG、优化功能</h3> <ol><li>【server】升级 数据库 h2 、mwiede、web axios 版本</li> <li>【server】修复 构建事件脚本未修改执行状态和退出码问题</li> <li>【server】优化 构建事件脚本支持多选（顺序执行其中有一个中断将结束执行后续脚本）（感谢@loyal）</li> <li>【server】优化 服务端脚本触发类型新增构建事件</li> <li>【agent】删除 项目副本中弃用兼容字段 <code>parendId</code></li> <li>【server】优化 Docker 集群任务日志支持筛选行数、是否显示时间戳（感谢@在时间里流浪）</li> <li>【server】优化 项目控制台日志输出 N 人查看改为 N 个会话（@冬）</li> <li>【server】优化 添加超级管理员账号提醒勿使用常用账号</li> <li>【server】优化 逻辑节点节目取消全局 loading（感谢@小菜鸡）</li> <li>【server】优化 新增个性化配置全屏打开日志弹窗（构建、SSH、脚本、Docker等日志）（感谢@张飞鸿）</li> <li>【server】修复 项目副本无法保存（修改中不能删除副本集、请到副本集中删除）</li> <li>【server】优化 服务端中可以支持创建编辑项目、创建节点脚本啦！！！</li> <li>【server】优化 项目列表支持删除项目、自动刷新项目</li> <li>【server】优化 仓库支持查看关联的构建</li> <li>【server】修复 删除服务端脚本日志如果脚本不存在不能删除</li> <li>【server】优化 资产机器卡片试图部分场景未对齐问题</li> <li>【server】优化 部分页面在小屏兼容（资产 Docker、节点分发）</li> <li>【server】优化 节点脚本支持解绑（避免无非使用的服务器无非删除脚本）</li> <li>【server】优化 白名单配置提示 nginx、证书功能将下线</li> <li>【all】移除 插件端配置远程下载 host 输入框</li> <li>【server】优化 导入 SSH、项目 CSV 数据自动识别编码格式</li> <li>【server】优化 执行 SSH 脚本获取流异常：getInputStream() should be called before connect()</li></ol> <h3 id="⚠️-注意"><a href="#⚠️-注意" class="header-anchor">#</a> ⚠️ 注意</h3> <p>新增容器构建自定义插件说明：</p> <ol><li>到 【系统管理】-&gt;【配置管理】-&gt;【系统配置目录】 中找到 <code>docker/uses</code> 目录</li> <li>添加插件配置文件 <code>/docker/uses/java8/install.sh</code> 其中 <code>java8</code> 为新增的插件名</li> <li>注意脚本中需要自行控制插件相关依赖的文件，需要将最新的文件保持到 <code>/opt/${name}/</code> 目录下，其中 ${name} 为插件名</li> <li>辅助说明1：插件支持自定义环境变量</li> <li>辅助说明2：自定义环境变量中需要引用插件目录请使用 <code>${JPOM_PLUGIN_PATH}</code></li> <li>系统默认集成了：<code>java</code>、<code>maven</code>、<code>node</code>、<code>go</code>、<code>python3</code>、<code>gradle</code>、<code>cache</code> 默认插件有依赖版本检查如果您的网络不通建议自行创建插件来规避默认检查</li></ol> <hr> <h2 id="_2-10-46-2023-12-18"><a href="#_2-10-46-2023-12-18" class="header-anchor">#</a> 2.10.46 (2023-12-18)</h2> <h3 id="🐞-解决bug、优化功能-2"><a href="#🐞-解决bug、优化功能-2" class="header-anchor">#</a> 🐞 解决BUG、优化功能</h3> <ol><li>【server】修复 容器构建下载产物未关闭文件流占用句柄问题（感谢@在时间里流浪）</li> <li>【all】优化 ConcurrentHashMap 修改为线程安全的 hutoll[SafeConcurrentHashMap]（感谢@在时间里流浪）</li> <li>【all】升级 mwiede.jsch、oshi、fastjson、hutool、spring-boot、docker-java</li> <li>【server】优化 SSH 脚本在部分场景阻塞卡死（ChannelType.EXEC 不添加超时时间）</li> <li>【server】优化 SSH 脚本执行输出退出码</li> <li>【server】优化 解决构建流程,环境变量env里出现value==null出现null报错

/li> <li>【server】新增 构建确认弹窗新增配置构建环境变量</li></ol> <h3 id="🐞-解决bug、优化功能-33"><a href="#🐞-解决bug、优化功能-33" class="header-anchor">#</a> 🐞 解决BUG、优化功能</h3> <ol><li>【server】修复 节点分发二级路径不能删除问题（感谢@张飞鸿）</li> <li>【agent】优化 服务端环境隐私变量字段传递到插件端（已经存在的插件端环境变量默认为隐私变量）</li> <li>【agent】修复 DSL 项目模式 status 事件写入日志编码格式跟随系统配置,避免编码格式不正确（已经存在的日志文件可能会乱码,可以删除文件解决）</li> <li>【server】优化 提前构建加载附加环境变量（startReady 事件）</li> <li>【agent】优化 节点进程列表、内存、cpu、硬盘加载方式采用 oshi</li> <li>【server】优化 在线升级页面新版本检测支持本地网络检测</li></ol> <h3 id="⚠️-注意-12"><a href="#⚠️-注意-12" class="header-anchor">#</a> ⚠️ 注意</h3> <p>插件端需要同步更新，否则节点首页进程列表数据将不能正常显示</p> <hr> <h2 id="_2-10-14-2023-02-10"><a href="#_2-10-14-2023-02-10" class="header-anchor">#</a> 2.10.14 (2023-02-10)</h2> <h3 id="🐣-新增功能-22"><a href="#🐣-新增功能-22" class="header-anchor">#</a> 🐣 新增功能</h3> <ol><li>【server】新增 构建状态新增<code>构建中断</code>（执行事件脚本返回中断构建）</li> <li>【server】新增 构建事件脚本支持返回指定关键词中断构建（需要执行事件脚本输出的最后一行，<code>interrupt $type</code>）</li> <li>【server】新增 构建触发器将请求参数传入构建环境变量（<code>triggerContentType</code>、<code>triggerBodyData</code>）</li></ol> <h3 id="🐞-解决bug、优化功能-34"><a href="#🐞-解决bug、优化功能-34" class="header-anchor">#</a> 🐞 解决BUG、优化功能</h3> <ol><li>【server】优化 构建产物为文件夹打包位置优化（避免存放位置错乱）</li> <li>【server】修复 构建触发修改构建产物路径未验证 slip 问题</li> <li>【server】优化 本地构建产物模糊匹配（ant path）支持配置截取路径、合并文件</li> <li>【server】优化 构建日志输出信息（部分调整为中文、消息标签和级别）</li> <li>【server】优化 切换工作空间刷新菜单（感谢@ccx2480）</li> <li>【server】优化 用户密码提示改为弹窗并且可以快捷复制</li> <li>【agent】修复 保存 DSL 项目判断是否存在 status 节点,避免无法删除情况（感谢@张飞鸿）</li> <li>【agent】修复 节点项目修改路径移动文件不生效问题</li> <li>【agent】取消 编辑项目校验目录存在情况</li> <li>【server】优化 项目ID、节点分发ID 支持前端快捷生成</li> <li>【server】优化 构建执行事件脚本描述匹配支持 all 关键词 (匹配所有事件)</li> <li>【server】修复 执行脚本文件的换行符合跟随系统，避免 windows 中出现异常</li> <li>【server】优化 解绑操作提示弹窗更明确（减少误操作）（感谢@酱总）</li></ol> <h3 id="⚠️-注意-13"><a href="#⚠️-注意-13" class="header-anchor">#</a> ⚠️ 注意</h3> <p>如果使用到产物模糊匹配的请关注是否需要重新调整匹配符。</p> <p>新版本匹配符支持配置三个属性：</p> <p>属性1:属性2[可选]:属性3[可选]</p> <p><strong>属性1</strong>：为模糊匹配的表达式 ( <code>Ant-style</code> )</p> <p><strong>属性2</strong>：匹配到的文件保留方式，可用值：<code>KEEP_DIR</code>、<code>SAME_DIR</code>。（大小写均兼容、配置错误默认为 KEEP_DIR）</p> <p>KEEP_DIR: 保留匹配到的文件的文件层级</p> <p>SAME_DIR: 将匹配到的文件均保留到同一个层级（合并到一个文件夹下）。慎用该方式，如果多目录存在相同的文件名会出现合并后只保留匹配到的最后一个文件</p> <p><strong>属性3</strong>： 需要剔除匹配到多级文件夹的指定目录,(可以配置为空)。建议配合属性2的<code>KEEP_DIR</code>使用。剔除目录可以理解为二次过滤前缀匹配文件</p> <h4 id="🌰-举个栗子"><a href="#🌰-举个栗子" class="header-anchor">#</a> 🌰 举个栗子</h4> <h5 id="栗子1-web-html-keep-dir-web2"><a href="#栗子1-web-html-keep-dir-web2" class="header-anchor">#</a> 栗子1： <code>/web*/**/*.html:KEEP_DIR:/web2/</code></h5> <p>表示匹配执行构建后，对应目录下的：已 web 开头的目录下面的所有 html 文件，并且保留文件夹层级关系，最后发布时候需要剔除 /web2/</p> <p>假设：目录下有如下文件</p> <div class="language-log line-numbers-mode"><pre class="language-log"><code><span class="token file-path string">/vue/vue.html</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><hr> <h2 id="_2-10-0-2022-12-19"><a href="#_2-10-0-2022-12-19" class="header-anchor">#</a> 2.10.0 (2022-12-19)</h2> <h3 id="🐣-新增功能-32"><a href="#🐣-新增功能-32" class="header-anchor">#</a> 🐣 新增功能</h3> <ol><li>【all】外置 <code>logback</code> 配置文件</li> <li>【server】服务端管理相关功能独立页面菜单</li> <li>【server】新增项目触发器用于管理项目状态</li> <li>【all】新增 构建项目发布支持配置发布到二级目录</li> <li>【server】新增 节点分发发布支持配置发布到二级目录</li></ol> <h3 id="🐞-解决bug、优化功能-48"><a href="#🐞-解决bug、优化功能-48" class="header-anchor">#</a> 🐞 解决BUG、优化功能</h3> <ol><li>【all】启动相关信息由控制台输出改为 <code>logback</code></li> <li>【all】节点管理中 <code>其他功能</code> 菜单更名为 <code>脚本管理</code></li> <li>【all】优化版本升级修改管理脚本里变量,采用文件记录方式</li> <li>【server】优化容器启动脚本，支持监听进程已经终端重启操作</li> <li>【server】修复 自动刷新页面已经关闭的标签页，后台仍然在发送请求
（感谢<a href="https://gitee.com/sushengbuyu" target="_blank" rel="noopener noreferrer">@苏生不语<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <a href="https://gitee.com/dromara/Jpom/issues/I664OP" target="_blank" rel="noopener noreferrer">Gitee issues I664OP<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> ）</li> <li>【server】修正触发器说明错别字</li></ol> <h3 id="❌-不兼容功能-14"><a href="#❌-不兼容功能-14" class="header-anchor">#</a> ❌ 不兼容功能</h3> <ol><li>【server】取消支持 2.8.0 以下 json 文件转存数据库</li> <li>【all】下架 JDK 管理模块（请使用 DSL 项目模式代替）</li> <li>【all】下架 TOMCAT 管理模块（请使用 DSL 项目模式代替）</li> <li>【all】删除 项目内存监控页面</li> <li>【all】配置文件名称由 <code>extConfig.yml</code> 变更为 <code>application.yml</code></li> <li>【all】调整项目打包目录结构</li> <li>【all】取消兼容低版本数据目录文件迁移（调试运行）</li> <li>【all】取消自动识别文件编码格式模块 <code>auto-charset-jchardet</code></li> <li>【all】更新管理脚本，进程标识更新（已经存在的需要手动停止）</li> <li>【all】取消插件端配置化向服务端注册功能（采用快速导入方式替代）</li> <li>【server】取消服务端授权 token 配置</li> <li>【all】下架 节点脚本导入功能</li> <li>【server】取消限制创建用户最大数配置：<code>user.maxCount</code></li> <li>【server】删除 node_info 表 cycle 字段</li> <li>【agent】删除项目回收记录功能</li></ol> <h3 id="❌-不兼容的属性配置变更"><a href="#❌-不兼容的属性配置变更" class="header-anchor">#</a> ❌ 不兼容的属性配置变更</h3> <blockquote><p>属性配置支持驼峰和下划线</p></blockquote> <ol><li>【agent】<code>whitelistDirectory.checkStartsWith</code> -&gt; <code>jpom.whitelist-directory.check-starts-with</code></li> <li>【agent】<code>project.stopWaitTime</code> -&gt; <code>jpom.project.statusWaitTime</code></li> <li>【agent】<code>project.*</code> -&gt; <code>jpom.project.*</code></li> <li>【agent】修正拼写错误 <code>log.*back*</code> -&gt; <code>jpom.project.log.*backup*</code></li> <li>【agent】<code>log.*</code> -&gt; <code>jpom.project.log.*</code></li> <li>【agent】<code>log.intiReadLine</code> -&gt; <code>jpom.init-read-line</code></li> <li>【agent】 <code>log.autoBackConsoleCron</code> 不支持配置 none (none 使用 <code>jpom.project.log.autoBackupToFile</code> 代替)</li> <li>【all】删除 <code>consoleLog.reqXss</code> 、<code>consoleLog.reqResponse</code></li> <li>【all】<code>consoleLog.charset</code> -&gt; <code>jpom.system.console-charset</code></li> <li>【server】<code>node.uploadFileTimeOut</code> -&gt; <code>jpom.node.uploadFileTimeout</code></li> <li>【server】<code>system.nodeHeartSecond</code> -&gt; <code>jpom.node.heartSecond</code></li> <li>【server】<code>user.*</code> -&gt; <code>jpom.user.*</code></li> <li>【server】<code>jpom.authorize.expired</code> -&gt; <code>jpom.user.tokenExpired</code></li> <li>【server】<code>jpom.authorize.renewal</code> -&gt; <code>jpom.user.tokenRenewal</code></li> <li>【server】<code>jpom.authorize.key</code> -&gt; <code>jpom.user.tokenJwtKey</code></li> <li>【server】<code>jpom.webApiTimeout</code> -&gt; <code>jpom.web.api-timeout</code></li> <li>【server】删除 <code>ssh.initEnv</code></li> <li>【server】批量修正前端相关配置属性均修改到 <code>jpom.web.*</code></li> <li>【server】<code>db.*</code> -&gt; <code>jpom.db.*</code></li> <li>【server】<code>build.*</code> -&gt; <code>jpom.build.*</code></li></ol> <h3 id="⚠️-注意-22"><a href="#⚠️-注意-22" class="header-anchor">#</a> ⚠️ 注意</h3> <blockquote><p>此版本为不兼容升级，需要手动升级修改相关配置才能正常使用</p></blockquote> <h4 id="简洁的升级流程"><a href="#简洁的升级流程" class="header-anchor">#</a> 简洁的升级流程</h4> <ol><li>停止正在运行的程序插件端或者服务端</li> <li>备份已经存在的插件端或者服务端的数据目录</li> <li>手动安装新版本 <code>2.10.0+</code></li> <li>还原数据：将备份的数据目录迁移到新安装的数据目录（需要再未运行的状态下操作）</li> <li>重启程序</li></ol> <p>详细的升级文档：<a href="https://jpom.top/pages/upgrade/2.9.x-to-2.10.x/" target="_blank" rel="noopener noreferrer">https://jpom.top/pages/upgrade/2.9.x-to-2.10.x/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <hr></div></div> <div class="page-slot page-slot-bottom">
