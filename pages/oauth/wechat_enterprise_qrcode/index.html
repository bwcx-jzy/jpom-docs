WVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">企业微信扫码登录<!----></h1> <div class="page-slot page-slot-top">

  </div> <div class="theme-vdoing-content content__default"><div class="custom-block tip"><p class="custom-block-title">温馨提示</p> <p><strong>此文档摘录于 <a href="https://www.justauth.cn/" target="_blank" rel="noopener noreferrer">JustAuth 官方<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 感谢 JustAuth 官方的编写制作</strong></p></div> <h2 id="_1-申请应用"><a href="#_1-申请应用" class="header-anchor">#</a> 1. 申请应用</h2> <ol><li>登录微信企业版控制台：<a href="https://work.weixin.qq.com/wework_admin/loginpage_wx?from=myhome_openApi" target="_blank" rel="noopener noreferrer">控制台<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <ul><li>如果没有企业可以点击 “企业注册”注册企业后再登录控制台</li></ul></li> <li>创建企业微信应用：导航栏 – 应用管理 – 自建 – 创建应用<br> <img src="/_media/oauth/c320114b.png" alt="" loading="lazy"></li> <li>设置企业微信授权登录
<ol><li>创建完应用之后，拖到应用最下方，选择“设置企业微信授权登录”<br> <img src="/_media/oauth/47360c32.png" alt="" loading="lazy"></li> <li>设置“Web网页”应用的“授权回调域”<br> <img src="/_media/oauth/3d6faf6b.png" alt="" loading="lazy"></li></ol></li></ol> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>这里 “授权回调域” 不需要指定 “前缀、后缀” 等信息，示例如下图，直接输入域名即可（文档中是直接用的<code>justauth.cn</code>主域名，如果开发者实际环境中用的是二级域名，比如<code>xxx.justauth.cn</code>，则此处直接配置<code>xxx.justauth.cn</code>即可）：<br> <img src="/_media/oauth/ce123e75.png" alt="" loading="lazy"></p> <p>关于授权回调域存在疑问的童鞋请看这里：https://open.work.weixin.qq.com/api/doc#90000/90135/90988</p></div> <ol start="4"><li>获取 OAuth 参数。
使用 JustAuth 进行企业微信登录需要 4 个参数信息：Client ID、Client Secret、Redirect Uri、Agent ID
<ul><li>Client Secret、Agent ID 这两个信息均在 应用管理 里可以查看<br> <img src="/_media/oauth/c8abba95.png" alt="" loading="lazy"></li> <li>Client ID 信息在 我的企业 中可以找到，该信息即 企业ID<br> <img src="/_media/oauth/2a1d6855.png" alt="" loading="lazy"></li> <li>Redirect Uri 就是我们上面配置的“授权回调域”，按照微信企业平台的规范，我们只要保证在我们项目中使用的“回调地址”是在我们配置的“授权回调域”下的即可，
比如本例中，在程序里直接配置“回调地址”为<code>http://justauth.cn/oauth/callback/wechat_enterprise</code></li></ul></li></ol> <p>记录以下信息：<code>Client ID</code>、<code>Client Secret</code>、<code>Agent ID</code>和<code>回调地址</code>，后面我们会用到。</p> <div class="custom-block warning"><p class="custom-block-title">重要提示</p> <p><strong>“应用密钥”可保护您应用程序的安全，因此请确保其不会泄露！也不要与任何人共享您的“应用密钥”！！！</strong></p></div> <h2 id="_2-配置-oauth2"><a href="#_2-配置-oauth2" class="header-anchor">#</a> 2. 配置 Oauth2</h2> <p>路径：【系统管理】-&gt; 【配置管理】-&gt;【认证管理】</p> <p>将 <code>Client ID</code>、<code>Client Secret</code>、<code>Agent ID</code> 等信息在认证管理中进行配置</p> <h2 id="_3-登录页面查看"><a href="#_3-登录页面查看" class="header-anchor">#</a> 3. 登录页面查看</h2> <p>授权链接访问成功后会看到以下页面内容：</p> <p><img src="/_media/oauth/09b1e934.png" alt="" loading="lazy"></p> <p>点击“连接”即可完成 OAuth 登录。</p></div></div> <div class="page-slot page-slot-bottom">
