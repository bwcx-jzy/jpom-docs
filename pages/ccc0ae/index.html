vPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">Swarm控制台<!----></h1> <div class="page-slot page-slot-top">
  <div class="wwads-cn wwads-horizontal page-wwads" data-id="188" style="display: flex !important"></div>
  </div> <div class="theme-vdoing-content content__default"><h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <p>您可以通过本系统来简单管理 Docker Swarm 集群服务和查看任务</p> <p>目前支持的功能有：</p> <ul><li>管理集群节点</li> <li>管理集群服务</li> <li>查看集群任务</li></ul> <blockquote><p>注意：系统中 Swarm 集群 控制台没有子级权限限制奥，只要您分配到工作空间后对应工作空间人员均可以管理（管理员可以在资产管理中管理 集群控制台功能和工作空间下一致）</p></blockquote> <h2 id="入口"><a href="#入口" class="header-anchor">#</a> 入口</h2> <p>此入口仅说明资产管理中的入口（工作空间下的集群控制台入口不同于次）</p> <p><img src="/images/assets/docker/swarm-console/image.png" alt="Alt text" loading="lazy"></p> <p>当 docker 节点存在集群并且可以正常连接上 docker 那么您可以进入集群控制台</p> <p><img src="/images/assets/docker/swarm-console/image-1.png" alt="Alt text" loading="lazy"></p> <h2 id="集群节点"><a href="#集群节点" class="header-anchor">#</a> 集群节点</h2> <p>可以在系统中对所有节点进行管理，查看状态、修改、剔除</p> <p><img src="/images/assets/docker/swarm-console/image-1.png" alt="Alt text" loading="lazy"></p> <h3 id="修改"><a href="#修改" class="header-anchor">#</a> 修改</h3> <p><img src="/images/assets/docker/swarm-console/image-2.png" alt="Alt text" loading="lazy"></p> <h3 id="剔除"><a href="#剔除" class="header-anchor">#</a> 剔除</h3> <blockquote><p>注意：主节点不能直接剔除奥</p></blockquote> <p>如果您想讲指定节点下架您可以使用剔除功能讲节点踢出当前集群</p> <p><img src="/images/assets/docker/swarm-console/image-3.png" alt="Alt text" loading="lazy"></p> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>如果您剔除时候提醒【当前集群对应的节点，不在本系统中无法退出集群】那么表示您操作过退出集群而产生了冗余数据，此时您不能通过本系统来剔除节点，需要通过终端命令行来执行</p></div> <h3 id="手动剔除"><a href="#手动剔除" class="header-anchor">#</a> 手动剔除</h3> <blockquote><p>一般正常操作无需关心此方式</p></blockquote> <p>如果您误操作后在本系统无法操作集群节点后，您可以通过手动执行命令的方式来修改</p> <h4 id="需要退出的节点执行"><a href="#需要退出的节点执行" class="header-anchor">#</a> 需要退出的节点执行</h4> <p>在需要退出的节点终端执行</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> swarm leave
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>您可以强制退出（<strong>谨慎添加 --force 参数</strong>）</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> swarm leave <span class="token parameter variable">--force</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="管理节点"><a href="#管理节点" class="header-anchor">#</a> 管理节点</h4> <p>在需要删除的节点执行后您可能还需要去管理节点执行删除节点的操作</p> <p><img src="/images/assets/docker/swarm-console/image-4.png" alt="Alt text" loading="lazy"></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> <span class="token function">node</span> <span class="token function">ls</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> <span class="token function">node</span> <span class="token function">rm</span> jovfbmtiwfe1yj40m55hsnhqd
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="集群服务"><a href="#集群服务" class="header-anchor">#</a> 集群服务</h2> <p>您可以在系统中创建一个服务来管理奥</p> <p><img src="/images/assets/docker/swarm-console/image-5.png" alt="Alt text" loading="lazy"></p> <p><img src="/images/assets/docker/swarm-console/image-6.png" alt="Alt text" loading="lazy"></p> <h3 id="配置参数"><a href="#配置参数" class="header-anchor">#</a> 配置参数</h3> <p>服务有太多配置参数，目前支持：</p> <ul><li>端口</li> <li>挂载</li> <li>运行参数</li> <li>运行命令</li> <li>环境变量</li> <li>升级策略</li> <li>回滚策略</li> <li>资源限制</li></ul> <p>如果没有您需要的可以反馈给我们，我们会看是否可以添加</p> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>参数太多，这里就不一一说明每个参数的配置作用和示例</p></div> <div class="custom-block danger"><p class="custom-block-title">网络限制</p> <p>在配置端口时候请您一定提前了解 Swarm 集群网络的解析模式：VIP、DNSRR 的区别还有主机模式和路由模式</p></div> <h3 id="编辑互斥"><a href="#编辑互斥" class="header-anchor">#</a> 编辑互斥</h3> <p>update out of sequence</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">{</span><span class="token property">&quot;message&quot;</span><span class="token operator">:</span><span class="token string">&quot;rpc error: code = Unknown desc = update out of sequence&quot;</span><span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="custom-block tip"><p class="custom-block-title">注意</p> <p>集群服务有编辑互斥限制，如果您在其他地方修改或者系统自动修改，您未获取到最新的信息（<code>version</code>）直接修改可能提示错误奥。</p></div> <p><img src="/images/assets/docker/swarm-console/image-7.png" alt="Alt text" loading="lazy"></p> <h3 id="查看服务任务"><a href="#查看服务任务" class="header-anchor">#</a> 查看服务任务</h3> <p>您可以通过服务之间查看指定服务的所有任务记录</p> <p><img src="/images/assets/docker/swarm-console/image-8.png" alt="Alt text" loading="lazy"></p> <p><img src="/images/assets/docker/swarm-console/image-9.png" alt="Alt text" loading="lazy"></p> <h2 id="集群任务"><a href="#集群任务" class="header-anchor">#</a> 集群任务</h2> <p>您可以通过集群查看到当前集群中的所有任务记录</p> <p><img src="/images/assets/docker/swarm-console/image-10.png" alt="Alt text" loading="lazy"></p> <h3 id="任务日志"><a href="#任务日志" class="header-anchor">#</a> 任务日志</h3> <p>查看指定任务的运行日志</p> <p><img src="/images/assets/docker/swarm-console/image-11.png" alt="Alt text" loading="lazy"></p> <p>本文中的服务是一个错误示范，所以日志可能是异常（请以您实际的为准）</p> <p><img src="/images/assets/docker/swarm-console/image-12.png" alt="Alt text" loading="lazy"></p></div></div> <div class="page-slot page-slot-bottom">
