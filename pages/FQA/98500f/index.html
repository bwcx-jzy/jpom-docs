  </div> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#如何修改jpom自身控制台日志级别">如何修改Jpom自身控制台日志级别</a></li><li><a href="#如何修改程序日志路径">如何修改程序日志路径</a></li><li><a href="#如何指定jpom运行-jvm-内存">如何指定Jpom运行 jvm 内存</a></li><li><a href="#如何修改程序运行端口">如何修改程序运行端口</a></li><li><a href="#如何修改jpom数据存储目录">如何修改Jpom数据存储目录</a><ul><li><a href="#_2-10-0">2.10.0+</a></li><li><a href="#_2-10-0-以下">2.10.0 以下</a></li></ul></li><li><a href="#如何修改jpom插件端账户-密码">如何修改Jpom插件端账户/密码</a><ul><li><a href="#_2-10-0">2.10.0+</a></li><li><a href="#_2-10-0-以下">2.10.0 以下</a></li></ul></li><li><a href="#查看控制台日志中文乱码">查看控制台日志中文乱码</a><ul><li><a href="#_2-10-0">2.10.0+</a></li><li><a href="#_2-10-0-以下">2.10.0 以下</a></li></ul></li><li><a href="#配置上传文件大小限制">配置上传文件大小限制</a></li><li><a href="#项目控制台日志说明">项目控制台日志说明</a></li><li><a href="#dsl-项目的控制台日志">DSL 项目的控制台日志</a></li><li><a href="#项目日志占用太多存储空间怎么办">项目日志占用太多存储空间怎么办？</a><ul><li><a href="#_2-10-0">2.10.0+</a></li><li><a href="#_2-10-0-以下">2.10.0 以下</a></li></ul></li><li><a href="#如何关闭项目日志-控制台日志-自动备份">如何关闭项目日志（控制台日志）自动备份</a><ul><li><a href="#_2-10-0">2.10.0+</a></li><li><a href="#_2-10-0-以下">2.10.0 以下</a></li></ul></li><li><a href="#构建历史占空间太大-在线构建文件占用空间过大">构建历史占空间太大（在线构建文件占用空间过大）？</a></li><li><a href="#项目重启失败、项目停止失败">项目重启失败、项目停止失败</a></li></ul></div><p></p> <h2 id="如何修改jpom自身控制台日志级别"><a href="#如何修改jpom自身控制台日志级别" class="header-anchor">#</a> 如何修改Jpom自身控制台日志级别</h2> <p>修改管理程序命令文件中<code>--spring.profiles.active=</code>属性值<code>pro/dev</code></p> <h2 id="如何修改程序日志路径"><a href="#如何修改程序日志路径" class="header-anchor">#</a> 如何修改程序日志路径</h2> <p>修改管理程序命令文件中 --jpom.log=/jpom/log/</p> <h2 id="如何指定jpom运行-jvm-内存"><a href="#如何指定jpom运行-jvm-内存" class="header-anchor">#</a> 如何指定Jpom运行 jvm 内存</h2> <p>修改管理程序命令文件中 JVM 变量添加 -Xms512m -Xmx1024m</p> <h2 id="如何修改程序运行端口"><a href="#如何修改程序运行端口" class="header-anchor">#</a> 如何修改程序运行端口</h2> <p>修改管理程序命令(Server.sh/Server.bat)文件中 <code>--server.port=2122</code></p> <p>修改管理程序命令(Agent.sh/Agent.bat)文件中 <code>--server.port=2123</code></p> <h2 id="如何修改jpom数据存储目录"><a href="#如何修改jpom数据存储目录" class="header-anchor">#</a> 如何修改Jpom数据存储目录</h2> <h3 id="_2-10-0"><a href="#_2-10-0" class="header-anchor">#</a> 2.10.0+</h3> <p>修改安装目录下 conf 文件夹 <code>application.yml</code>中的 jpom.path 属性</p> <h3 id="_2-10-0-以下"><a href="#_2-10-0-以下" class="header-anchor">#</a> 2.10.0 以下</h3> <p>修改外部配置文件<code>extConfig.yml</code>中的 jpom.path 属性</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">jpom</span><span class="token punctuation">:</span>
  <span class="token comment"># jpom 数据存储路径, 如果调试模式运行默认路径为【${user.home}/jpom/】,安装运行默认为jar包文件的父级</span>
  <span class="token key atrule">path</span><span class="token punctuation">:</span>
  <span class="token key atrule">authorize</span><span class="token punctuation">:</span>
    <span class="token comment"># agent 端管理账号，必填。</span>
    <span class="token key atrule">agentName</span><span class="token punctuation">:</span> jpomAgent
    <span class="token comment"># agent 端管理密码，非必填，如果为空Jpom 会自动生成一串随机字符串当密码</span>
    <span class="token key atrule">agentPwd</span><span class="token punctuation">:</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h2 id="如何修改jpom插件端账户-密码"><a href="#如何修改jpom插件端账户-密码" class="header-anchor">#</a> 如何修改Jpom插件端账户/密码</h2> <h3 id="_2-10-0-2"><a href="#_2-10-0-2" class="header-anchor">#</a> 2.10.0+</h3> <p>修改安装目录下 conf 文件夹<code>application.yml</code>中的 jpom.authorize.agent-name 和 jpom.authorize.agent-pwd 属性</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">jpom</span><span class="token punctuation">:</span>
  <span class="token comment"># jpom 数据存储路径, 如果调试模式运行默认路径为【${user.home}/jpom/】,安装运行默认为jar包文件的父级</span>
  <span class="token key atrule">path</span><span class="token punctuation">:</span>
  <span class="token key atrule">authorize</span><span class="token punctuation">:</span>
    <span class="token comment"># agent 端管理账号，必填。</span>
    <span class="token key atrule">agent-name</span><span class="token punctuation">:</span> jpomAgent
    <span class="token comment"># agent 端管理密码，非必填，如果为空Jpom 会自动生成一串随机字符串当密码</span>
    <span class="token key atrule">agent-pwd</span><span class="token punctuation">:</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h3 id="_2-10-0-以下-2"><a href="#_2-10-0-以下-2" class="header-anchor">#</a> 2.10.0 以下</h3> <p>修改插件端外部配置文件<code>extConfig.yml</code>中的 jpom.authorize.agentName 和 jpom.authorize.agentPwd 属性</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">jpom</span><span class="token punctuation">:</span>
  <span class="token comment"># jpom 数据存储路径, 如果调试模式运行默认路径为【${user.home}/jpom/】,安装运行默认为jar包文件的父级</span>
  <span class="token key atrule">path</span><span class="token punctuation">:</span>
  <span class="token key atrule">authorize</span><span class="token punctuation">:</span>
    <span class="token comment"># agent 端管理账号，必填。</span>
    <span class="token key atrule">agentName</span><span class="token punctuation">:</span> jpomAgent
    <span class="token comment"># agent 端管理密码，非必填，如果为空Jpom 会自动生成一串随机字符串当密码</span>
    <span class="token key atrule">agentPwd</span><span class="token punctuation">:</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h2 id="查看控制台日志中文乱码"><a href="#查看控制台日志中文乱码" class="header-anchor">#</a> 查看控制台日志中文乱码</h2> <p>由于目前采用<s>自动识别文件编码格式，可能不准确</s>（新版本取消自动识别），如果明确日志文件编码格式。可以在插件端的外部文件【extConfig.yml】中指定</p> <h3 id="_2-10-0-3"><a href="#_2-10-0-3" class="header-anchor">#</a> 2.10.0+</h3> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">jpom</span><span class="token punctuation">:</span>
  <span class="token key atrule">project</span><span class="token punctuation">:</span>
    <span class="token key atrule">log</span><span class="token punctuation">:</span>
      <span class="token comment"># 检测控制台日志周期，防止日志文件过大，目前暂只支持linux 不停服备份</span>
      <span class="token key atrule">auto-backup-console-cron</span><span class="token punctuation">:</span> 0 0/10 * * * <span class="token punctuation">?</span>
      <span class="token comment"># 控制台日志文件保留大小</span>
      <span class="token key atrule">auto-backup-size</span><span class="token punctuation">:</span> 50MB
      <span class="token comment"># 是否自动将控制台日志文件备份</span>
      <span class="token key atrule">auto-backup-to-file</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>
      <span class="token comment"># 保存天数 配置错误或者没有，默认是7天</span>
      <span class="token key atrule">save-days</span><span class="token punctuation">:</span> <span class="token number">7</span>
      <span class="token comment"># 日志文件的编码格式 （windows 的默认值为 GBK，其他系统默认均为 UTF8）</span>
      <span class="token key atrule">file-charset</span><span class="token punctuation">:</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><h3 id="_2-10-0-以下-3"><a href="#_2-10-0-以下-3" class="header-anchor">#</a> 2.10.0 以下</h3> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">log</span><span class="token punctuation">:</span>
  <span class="token comment"># 日志文件的编码格式，如果没有指定就自动识别，自动识别可能出现不准确的情况</span>
  <span class="token key atrule">fileCharset</span><span class="token punctuation">:</span>
  <span class="token comment"># 查看日志时初始读取最后多少行（默认10，0不读取）</span>
  <span class="token key atrule">intiReadLine</span><span class="token punctuation">:</span> <span class="token number">10</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h2 id="配置上传文件大小限制"><a href="#配置上传文件大小限制" class="header-anchor">#</a> 配置上传文件大小限制</h2> <p>Jpom 上传文件大小限制默认为 1GB，如果有上传更大到文件需要修改限制大小</p> <p>Jpom 使用 SpringBoot 实现，大部分配置遵循 SpringBoot 配置属性。</p> <p>上传文件大小限制配置属性为：</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">spring</span><span class="token punctuation">:</span>
  <span class="token key atrule">servlet</span><span class="token punctuation">:</span>
    <span class="token key atrule">multipart</span><span class="token punctuation">:</span>
      <span class="token comment"># 上传文件大小限制</span>
      <span class="token key atrule">max-request-size</span><span class="token punctuation">:</span> 2GB
      <span class="token key atrule">max-file-size</span><span class="token punctuation">:</span> 1GB
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>如果上传大文件出现 OOM 那么则需要为程序配置更大的内存，因为上传文件默认都会先缓存到内存中</p> <p>配置方式为：修改配置文件(<code>application.yml</code>/<code>extConfig.yml</code>)中对应属性值</p> <h2 id="项目控制台日志说明"><a href="#项目控制台日志说明" class="header-anchor">#</a> 项目控制台日志说明</h2> <p><strong>Jpom 项目控制台日志仅是方便您调试使用，不建议用来做日志记录</strong>。</p> <p>日志记录请使用专业的日志记录工具，如：Log4j2、Logback、Log4j、ELK、FileBeat、Logstash、Fluentd 等。</p> <p>请一定区分开<strong>控制台日志</strong>和<strong>项目日志</strong>的区别。</p> <p><code>控制台日志</code>一般是：System.out（Java 语言）、 print (其他语言) 输出的信息</p> <p><code>项目日志</code>一般是：程序日志框架输出的信息</p> <div class="custom-block danger"><p class="custom-block-title">误区</p> <p>很多人没有正确使用日志框架的情况下很容易造成项目输出的日志既输出到日志文件同时也输出到控制台（非常不建议如此操作）</p> <hr> <p>如何避免服务器运行时项目日志不输出到控制台，需要根据您项目使用的日志框架来定（请自行搜索）</p></div> <div class="custom-block danger"><p class="custom-block-title">风险注意</p> <p>如果您使用 windows 服务器运行项目请一定严格把控控制台日志输出，因为 windows 服务器不支持运行中的项目自动备份清空正在运行的项目的控制台日志文件，如果没有把控好很容易出现控制台日志耗尽服务器硬盘的情况</p></div> <h2 id="dsl-项目的控制台日志"><a href="#dsl-项目的控制台日志" class="header-anchor">#</a> DSL 项目的控制台日志</h2> <p>如果您项目是 DSL 类型，那么您没有办法直接在项目控制台查看到您项目的日志。</p> <p>因为 DSL 项目的启动完全由您控制系统没有办法接管控制台输出，那么需要您自行配置控制台日志和项目日志的输出。</p> <p>我们建议您完全使用您使用的程序对应的日志框架来管控您项目的日志，一般不需要使用到控制台日志（本地开发和调试期间除外）。</p> <div class="custom-block tip"><p class="custom-block-title">疑问</p> <p>如何在 Jpom 系统中查看日志文件呢？</p> <hr> <p>声明：Jpom 暂不考虑实现完善的日志管理：ELK、Logstash 等效果，主打一个轻量辅助。专业的功能请找专业的软件</p> <hr> <p>当您有此问题的前提您已经正常配置了日志框架并输出到指定目录了，那么您可以使用在系统中新增一个 file 类型的项目，此项目的目录指向您日志文件的文件夹，随后您可以只有<code>文件跟踪</code>或者<code>日志搜索（日志阅读）</code>来查看日志文件</p></div> <h2 id="项目日志占用太多存储空间怎么办"><a href="#项目日志占用太多存储空间怎么办" class="header-anchor">#</a> 项目日志占用太多存储空间怎么办？</h2> <p>可以配置项目控制台日志存储规则：（在节点管理&gt;系统管理&gt;系统配置 中修改）</p> <h3 id="_2-10-0-4"><a href="#_2-10-0-4" class="header-anchor">#</a> 2.10.0+</h3> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">jpom</span><span class="token punctuation">:</span>
  <span class="token key atrule">project</span><span class="token punctuation">:</span>
    <span class="token key atrule">log</span><span class="token punctuation">:</span>
      <span class="token comment"># 检测控制台日志周期，防止日志文件过大，目前暂只支持linux 不停服备份</span>
      <span class="token key atrule">auto-backup-console-cron</span><span class="token punctuation">:</span> 0 0/10 * * * <span class="token punctuation">?</span>
      <span class="token comment"># 控制台日志文件保留大小</span>
      <span class="token key atrule">auto-backup-size</span><span class="token punctuation">:</span> 50MB
      <span class="token comment"># 是否自动将控制台日志文件备份</span>
      <span class="token key atrule">auto-backup-to-file</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>
      <span class="token comment"># 保存天数 配置错误或者没有，默认是7天</span>
      <span class="token key atrule">save-days</span><span class="token punctuation">:</span> <span class="token number">7</span>
      <span class="token comment"># 日志文件的编码格式 （windows 的默认值为 GBK，其他系统默认均为 UTF8）</span>
      <span class="token key atrule">file-charset</span><span class="token punctuation">:</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><h3 id="_2-10-0-以下-4"><a href="#_2-10-0-以下-4" class="header-anchor">#</a> 2.10.0 以下</h3> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">log</span><span class="token punctuation">:</span>
  <span class="token comment"># 检测控制台日志周期，防止日志文件过大，目前暂只支持linux 不停服备份</span>
  <span class="token key atrule">autoBackConsoleCron</span><span class="token punctuation">:</span> 0 0/1 * * * <span class="token punctuation">?</span>
  <span class="token comment"># 控制台日志文件保留大小</span>
  <span class="token key atrule">autoBackSize</span><span class="token punctuation">:</span> 10MB
  <span class="token comment"># 是否自动将控制台日志文件备份</span>
  <span class="token key atrule">autoBackToFile</span><span class="token punctuation">:</span> <span class="token boolean important">false</span>
  <span class="token comment"># 保存天数 配置错误或者没有，默认是7天</span>
  <span class="token key atrule">saveDays</span><span class="token punctuation">:</span> <span class="token number">1</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>参考上面配置修改保存并重启后，这样单个项目的控制台日志文件将控制在 10M、并且不会产生日志备份文件</p> <p>注意：参考配置中检测周期为 1 分钟，如果您项目在 1 分钟的周期内会产生 10M 的内容，那么会在下一次检测进行清空。</p> <h2 id="如何关闭项目日志-控制台日志-自动备份"><a href="#如何关闭项目日志-控制台日志-自动备份" class="header-anchor">#</a> 如何关闭项目日志（控制台日志）自动备份</h2> <p>Jpom 中的项目控制台日志默认开启了备份的，但是您在项目日志太多并且存储资源有限的情况下可以选择关闭备份这样节省存储空间</p> <h3 id="_2-10-0-5"><a href="#_2-10-0-5" class="header-anchor">#</a> 2.10.0+</h3> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">jpom</span><span class="token punctuation">:</span>
  <span class="token key atrule">project</span><span class="token punctuation">:</span>
    <span class="token key atrule">log</span><span class="token punctuation">:</span>
      <span class="token comment"># 检测控制台日志周期，防止日志文件过大，目前暂只支持linux 不停服备份</span>
      <span class="token key atrule">auto-backup-console-cron</span><span class="token punctuation">:</span> 0 0/10 * * * <span class="token punctuation">?</span>
      <span class="token comment"># 控制台日志文件保留大小</span>
      <span class="token key atrule">auto-backup-size</span><span class="token punctuation">:</span> 50MB
      <span class="token comment"># 是否自动将控制台日志文件备份</span>
      <span class="token key atrule">auto-backup-to-file</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>
      <span class="token comment"># 保存天数 配置错误或者没有，默认是7天</span>
      <span class="token key atrule">save-days</span><span class="token punctuation">:</span> <span class="token number">7</span>
      <span class="token comment"># 日志文件的编码格式 （windows 的默认值为 GBK，其他系统默认均为 UTF8）</span>
      <span class="token key atrule">file-charset</span><span class="token punctuation">:</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p>配置页面路径：</p> <ul><li>系统管理-&gt;资产管理-&gt;资产机器-&gt;系统配置</li> <li>系统管理-&gt;资产管理-&gt;资产机器-&gt;分发配置</li></ul> <h3 id="_2-10-0-以下-5"><a href="#_2-10-0-以下-5" class="header-anchor">#</a> 2.10.0 以下</h3> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">log</span><span class="token punctuation">:</span>
  <span class="token comment"># 是否自动将控制台日志文件备份</span>
  <span class="token key atrule">autoBackToFile</span><span class="token punctuation">:</span> <span class="token boolean important">false</span>
  <span class="token comment"># 保存天数 配置错误或者没有，默认是7天</span>
  <span class="token key atrule">saveDays</span><span class="token punctuation">:</span> <span class="token number">1</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>配置页面路径：节点管理&gt;系统管理&gt;系统配置</p> <h2 id="构建历史占空间太大-在线构建文件占用空间过大"><a href="#构建历史占空间太大-在线构建文件占用空间过大" class="header-anchor">#</a> 构建历史占空间太大（在线构建文件占用空间过大）？</h2> <p>Jpom 的在线构建默认会缓存仓库相关的文件，同时执行一次构建也将产生构建日志，保留构建产物相关的文件。</p> <p>构建历史主要用户查看构建日志、下载构建产物、回滚构建产物等操作</p> <p>随着构建功能使用频率提高构建历史占用的空间会逐步增加。</p> <p>该如果清理或者减少报错文件：</p> <ol><li>配置统一规则</li> <li>单个构建配置是否保留构建产物</li></ol> <p>配置统一规则参考服务端 extConfig.yml 配置文件：</p> <p>注意：修改配置后不会立即生效，会在下次触发构建时候执行检查保留规则</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token comment"># 构建相关配置</span>
<span class="token key atrule">build</span><span class="token punctuation">:</span>
  <span class="token comment"># 最多保存多少份历史记录</span>
  <span class="token key atrule">maxHistoryCount</span><span class="token punctuation">:</span> <span class="token number">1000</span>
  <span class="token comment"># 单个最多保存多少份历史记录</span>
  <span class="token key atrule">itemMaxHistoryCount</span><span class="token punctuation">:</span> <span class="token number">50</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h2 id="项目重启失败、项目停止失败"><a href="#项目重启失败、项目停止失败" class="header-anchor">#</a> 项目重启失败、项目停止失败</h2> <p>Jpom 中在项目重启的流程如下</p> <p><img src="/images/restart-steps.png" alt="install1" loading="lazy"></p> <p>但是当执行了<code>停止</code>、<code>启动</code> 后会进行阻塞检测是否达到预期值</p> <p>停止项目检测的预期值是：项目状态未运行
启动项目检测的预期值是：项目状态运行中</p> <p>如果阻塞检测未达到期望值或者检测超时会终止执行后续流程</p> <p>一般情况在执行重启或者停止看到返回消息关键词包含：<code>but unsuccessful</code> 就表示未能成功执行</p> <p>举例：</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">{</span><span class="token property">&quot;code&quot;</span><span class="token operator">:</span><span class="token number">405</span><span class="token punctuation">,</span><span class="token property">&quot;data&quot;</span><span class="token operator">:</span><span class="token punctuation">{</span><span class="token property">&quot;msgs&quot;</span><span class="token operator">:</span><span class="token punctuation">[</span><span class="token string">&quot;当前程序正常运行中，不能重复启动,PID:1341336&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;stop done,but unsuccessful&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;running:1341336&quot;</span><span class="token punctuation">]</span><span class="token punctuation">,</span><span class="token property">&quot;success&quot;</span><span class="token operator">:</span><span class="token boolean">false</span><span class="token punctuation">}</span><span class="token punctuation">,</span><span class="token property">&quot;msg&quot;</span><span class="token operator">:</span><span class="token string">&quot;上传成功并重启&quot;</span><span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">{</span><span class="token property">&quot;code&quot;</span><span class="token operator">:</span><span class="token number">405</span><span class="token punctuation">,</span><span class="token property">&quot;data&quot;</span><span class="token operator">:</span><span class="token punctuation">{</span><span class="token property">&quot;msgs&quot;</span><span class="token operator">:</span><span class="token punctuation">[</span><span class="token string">&quot;restart done,but unsuccessful&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;running:1341336&quot;</span><span class="token punctuation">]</span><span class="token punctuation">,</span><span class="token property">&quot;success&quot;</span><span class="token operator">:</span><span class="token boolean">false</span><span class="token punctuation">}</span><span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>问题排查</strong></p> <ul><li>这个时候我们需要检查我们的项目是否能正常停止，并排查不能正常停止的原因</li> <li>如果是 DSL 项目还需要检查 stop 事件里面是否正常实现或者正确停止项目</li></ul> <p><strong>优化配置</strong></p> <p>如果您确定您的项目是能正常停止，但是就是停止耗时比较长（大于5秒）
这时我们可以通过修改配置来实现检查超时时间</p> <p>在插件端的配置文件：<code>extConfig.yml</code> （您的这个文件中可能没有相关属性，可以按照格式手动添加即可）</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">project</span><span class="token punctuation">:</span>
  <span class="token comment"># 停止、启动项目(项目状态检测)等待的时长 单位秒</span>
  <span class="token key atrule">stopWaitTime</span><span class="token punctuation">:</span> <span class="token number">10</span>
  <span class="token comment"># 项目文件备份保留个数,大于 0 才会备份</span>
  <span class="token key atrule">fileBackupCount</span><span class="token punctuation">:</span> <span class="token number">0</span>
  <span class="token comment"># 限制备份指定文件后缀（支持正则）</span>
  <span class="token comment">#fileBackupSuffix: [ '.jar','.html','^.+\\.(?i)(txt)$' ]</span>
  <span class="token comment"># 项目状态检测间隔时间 单位毫秒，最小为1毫秒</span>
  <span class="token key atrule">statusDetectionInterval</span><span class="token punctuation">:</span> <span class="token number">500</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>修改说明：</p> <p>默认是 10 (<code>stopWaitTime</code>) * 500 (<code>statusDetectionInterval</code>)，就是 5s，假设您的程序正常停止需要 6s, 您可以配置成</p> <p>假设 10(<code>stopWaitTime</code>) 次 ，间隔 1000(<code>statusDetectionInterval</code>) 毫秒，这样最大 10s 基本就可以避免无法正常停止</p></div></div> <div class="page-slot page-slot-bottom">

  </div> <div class="page-edit"><div class="edit-link"><a href="https://github.com/bwcx-jzy/jpom-docs/edit/main/docs/文档/200.常见问题/105.修改配置.md" target="_blank" rel="noopener noreferrer">帮助我们改善此文档</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/04/24, 00:47:48</span></div></div> <div class="page-nav-wapper"><!----> <div class="page-nav"><p class="inner"><span class="prev">
