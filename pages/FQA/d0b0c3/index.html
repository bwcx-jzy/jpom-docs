  </div> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#websocket-web-socket-错误-请检查是否开启-ws-代理">WebSocket （web socket 错误,请检查是否开启 ws 代理）</a></li><li><a href="#jps-命令异常">Jps 命令异常</a><ul><li><a href="#最简单的自查方式">最简单的自查方式</a></li><li><a href="#排查-jps-缓存文件">排查 jps 缓存文件</a></li></ul></li><li><a href="#jps-执行响应很慢">Jps 执行响应很慢</a></li><li><a href="#获取项目状态超时">获取项目状态超时</a></li><li><a href="#项目丢失-孤独数据-项目找不到">项目丢失/孤独数据/项目找不到</a><ul><li><a href="#快捷修复">快捷修复</a></li><li><a href="#手动修复">手动修复</a></li><li><a href="#注意">注意</a></li></ul></li></ul></div><p></p> <h2 id="websocket-web-socket-错误-请检查是否开启-ws-代理"><a href="#websocket-web-socket-错误-请检查是否开启-ws-代理" class="header-anchor">#</a> WebSocket （web socket 错误,请检查是否开启 ws 代理）</h2> <p>Jpom 中服务端和插件端通信方式有 http、WebSocket,http 主要传输一下基础操作、上传文件相关，WebSocket 主要用于一些需要实时传输的信息如：控制台日志、脚本执行日志等。</p> <p>服务端中对接口也是采用 http+WebSocket 来实现，如果用户在使用中出现 WebSocket 连接错误或者控制台看不到任何信息时候：需要检查一下是否使用代理软件代理 Jpom 服务端或者插件端（如：nginx 代理）</p> <p>如果使用了反向代理需要确认是否配置 WebSocket 相关配置</p> <div class="language-log line-numbers-mode"><pre class="language-log"><code>proxy_set_header Upgrade <span class="token operator">$</span>http_upgrade<span class="token operator">;</span>
proxy_set_header Connection <span class="token string">&quot;upgrade&quot;</span><span class="token operator">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="jps-命令异常"><a href="#jps-命令异常" class="header-anchor">#</a> Jps 命令异常</h2> <p>Jpom 针对 Java 程序状态监控采用 jps 命令，jps 在 jdk 中都默认包含一般不需要额外配置，如果出现插件端中提示 jps 命令异常等相关错误提示。</p> <ul><li>需要检查一下在服务器中能正常执行 jps 命令,不能正常执行需要检查 jdk 是否完整（jps 是 jdk 的工具、jvm 中不存在 jps）</li> <li>需要检查插件端是否能正常加载环境变量</li> <li>需要检查服务器中是否存在多个 jdk 环境，如果存在多个需要确认使用的 jdk 是否正确（特殊情况下可以在 agent.sh、agent.bat 中指定使用的 jdk）</li> <li>linux 服务器建议使用绝对路径启动插件端 如：bash /xxxx/xxxx/Agent.sh</li> <li>windows 服务器需要检查 Agent.bat 编码格式是否匹配，windows 环境中建议使用 GB2312 编码格式</li></ul> <blockquote><p>注意修改相关配置或者环境变量后需要重启插件端</p></blockquote> <p>如果排查上诉相关问题，还是不能解决问题请继续看下述说明</p> <div class="custom-block danger"><p class="custom-block-title">判定依据 （jps 异常判定）</p> <ol><li>对应的项目（普通运行模式）运行状态是未运行</li> <li>使用 jps 命令并未查询到插件端自身进程</li></ol></div> <h3 id="最简单的自查方式"><a href="#最简单的自查方式" class="header-anchor">#</a> 最简单的自查方式</h3> <p>在 Jpom 中创建一个节点脚本（在对应的机器节点中）脚本内容：<code>jps -mlv</code> 看是否有 jpom 插件端进程，如果没有请继续自查，如果有那么您需要手动到中断重启一下插件端即可</p> <h3 id="排查-jps-缓存文件"><a href="#排查-jps-缓存文件" class="header-anchor">#</a> 排查 jps 缓存文件</h3> <p><strong>jps 的工作原理</strong></p> <p>java程序在启动以后，会在<code>java.io.tmpdir</code>指定的目录下，就是临时文件夹里，生成一个类似于<code>hsperfdata_User的文件夹</code>，这个文件夹里有几个文件，名字就是java进程的pid，因此列出当前运行的java进程，只是把这个目录里的文件名列一下而已。 至于系统的参数什么，就可以解析这几个文件获得。</p> <p><strong>目录举例：</strong> (一般情况下默认文件路径)</p> <ul><li>在 Linux 中为<code>/tmp/hsperfdata_{userName}/</code></li> <li>在 Windows 中为 <code>C:\Users\用户\AppData\Local\Temp\hsperfdata_{userName}</code></li></ul> <p>如果对应目录中没有 java 进程编号的文件，就表示文件被异常删除了、或者权限不足相关引起的。</p> <p>解决办法：</p> <ol><li>手动关闭对应的 java 进程重新启动查看是否存在对应的文件</li> <li>检查对应的文件夹是否被修改过权限造成当前用户无法读取到对应目录</li></ol> <h2 id="jps-执行响应很慢"><a href="#jps-执行响应很慢" class="header-anchor">#</a> Jps 执行响应很慢</h2> <p>Jpom 中在获取节点状态、进程列表都会使用到部分 jps 命令，如果您发现节点基本功能都正常，但节点监控异常或者无法查看进程列表。
插件端日志有大量 <code>/status</code> 超时信息</p> <p><img src="/images/error/img.png" alt="img.png" loading="lazy"></p> <p>此时您可以在服务器中执行一下：<code>jps -l</code> 命令查看响应速度 ：</p> <ol><li>如果响应慢但是返回个数不多这个很可能是 jdk 差异 目前已知 <code>openJ9 jdk</code> 可能出现这样的情况</li> <li>如果响应出很多进程，并且实际上未运行这么多进程排查方法如下：
<ol><li>可能是因为平时关闭 java 进程均使用 <code>kill -9 xxx</code>，这样方式可能产生僵尸进程</li> <li>jps 命令实际上是有文件缓存的，在 linux 服务器上目录为：<code>/tmp/hsperfdata_$USER</code> ($USER是启动Java程序的用户)</li></ol></li></ol> <h2 id="获取项目状态超时"><a href="#获取项目状态超时" class="header-anchor">#</a> 获取项目状态超时</h2> <p>如果在节点（插件端）控制台或者项目列表中出现一直没有显示项目状态，或者出现提示超时信息。
这种一般是获取项目状态超时，因为 jpom 针对 java 程序获取状态默认使用 jps 命令来处理，据了解可能在不同的 jdk 中 jps 命令存在一定差异，可能出现 jps 命令响应很慢（openJ9 ）</p> <p>解决办法有如下：</p> <ol><li>配置节点超时时间 + 配置前端请求超时时间（前端请求超时时间在服务端 extConfig 中配置）</li> <li>跟换 jdk（建议使用 openjdk） 或者排查 是否出现异常进程</li> <li>升级 jpom 版本，2.8.18+ 优化过批量获取项目状态相关逻辑，会缩短整个接口耗时</li></ol> <h2 id="项目丢失-孤独数据-项目找不到"><a href="#项目丢失-孤独数据-项目找不到" class="header-anchor">#</a> 项目丢失/孤独数据/项目找不到</h2> <p>如果您在使用过程中方式您新的项目在项目列表中无法看到，但是新建项目存在对应路径被占用表示此项目变成孤独数据啦。</p> <p>和为孤独数据：</p> <ul><li>孤独数据是值机器几点里面存在数据，但是无非和当前系统绑定上关系（关闭绑定节点ID+工作空间ID对应才行），一般情况下不会出现这样的数据</li> <li>通常情况为项目迁移工作空间、迁移物理机器等一些操作可能产生孤独数据</li> <li>如果孤独数据被工作空间下的其他功能关联，修正后关联的数据将失效对应功能无非查询到关联数据</li> <li>低版本项目数据未存储节点ID，对应项目数据也将出来在孤独数据中（此类数据不影响使用）</li> <li>一个物理节点被多个服务端绑定也会产生孤独数据奥</li></ul> <p>出现类似情况不要慌，我们可以手动修复孤独数据</p> <h3 id="快捷修复"><a href="#快捷修复" class="header-anchor">#</a> 快捷修复</h3> <p>路径：【系统管理】-&gt;【资产管理】-&gt;【机器管理】-&gt;【选择对应机器管理】-&gt;【缓存监控】-&gt;【孤独数据】</p> <p>请按照页面引导进行操作，如果误操作可能任然存在异常数据或者孤独数据奥。</p> <h3 id="手动修复"><a href="#手动修复" class="header-anchor">#</a> 手动修复</h3> <p>到对应的机器插件端的数据目录找到 project.json 或者 script.json 文件，手动修改：nodeId、workspaceId 字段，改为数据正确关联的Id。</p> <p>手动修改后我们建议您重启服务端来进行全量同步所有节点的项目或者脚步数据</p> <h3 id="注意"><a href="#注意" class="header-anchor">#</a> 注意</h3> <p>修改仅会修正项目数据，和项目关联的数据不会被修复，关联数据需要您重新绑定或者删除后新建</p></div></div> <div class="page-slot page-slot-bottom">
