  </div> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#版本号说明">版本号说明</a></li><li><a href="#筛选的分页有问题-当前页码查询不到任何数据">筛选的分页有问题,当前页码查询不到任何数据</a></li><li><a href="#jpom添加项目、启动、查看项目报错">Jpom添加项目、启动、查看项目报错</a></li><li><a href="#服务端添加插件端">服务端添加插件端</a></li><li><a href="#关于上传文件进度条说明">关于上传文件进度条说明</a></li><li><a href="#如何在-jpom-中备份项目文件">如何在 Jpom 中备份项目文件</a></li><li><a href="#在线构建备份文件说明">在线构建备份文件说明</a></li><li><a href="#常见问题未知问题">常见问题未知问题</a></li><li><a href="#windows-环境项目在运行中不能删除文件">windows 环境项目在运行中不能删除文件</a></li><li><a href="#快速在jpom管理页面中添加自定义js代码">快速在Jpom管理页面中添加自定义js代码</a><ul><li><a href="#操作流程如下">操作流程如下</a></li><li><a href="#common-js-文件中支持html和js混写">common.js 文件中支持html和js混写</a></li></ul></li><li><a href="#kill-xx-xxx-arguments-must-be-process-or-job-ids">kill: xx xxx : arguments must be process or job IDs</a><ul><li><a href="#批量关闭进程相关命令举例">批量关闭进程相关命令举例：</a></li></ul></li><li><a href="#获取远程版本信息失败-received-fatal-alert-internal-error">获取远程版本信息失败: Received fatal alert: internal_error</a></li><li><a href="#数据存储方式、使用的是什么数据库">数据存储方式、使用的是什么数据库？</a></li><li><a href="#the-stack-size-sprcified-is-too-small-specify-at-least-328k">The stack size sprcified is too small, Specify at least 328k</a></li><li><a href="#ssh-证书错误">SSH 证书错误</a></li><li><a href="#ssh-证书异常">SSH 证书异常</a></li><li><a href="#ssh-使用证书无法连接">SSH 使用证书无法连接</a></li><li><a href="#机器监控内存占用不对">机器监控内存占用不对</a><ul><li><a href="#尝试手动释放内存">尝试手动释放内存</a></li></ul></li></ul></div><p></p> <h2 id="版本号说明"><a href="#版本号说明" class="header-anchor">#</a> 版本号说明</h2> <p>Jpom 目前分为 2 个分支版本：release 和 beta。</p> <p>release 版本为稳定版本，beta 版本为测试版本。</p> <ul><li>release 版本号为三位数（X.X.X）</li> <li>beta 版本号为四位数（X.X.X.X）</li></ul> <p>beta 版本为不定时发布，release 是在一个阶段内将所有 beta 合并发布</p> <blockquote><p>在线升级（更新）release 和 beta 版本是独立的，release 版本不能直接升级到 beta，beta 也不能直接升级到 release</p></blockquote> <h2 id="筛选的分页有问题-当前页码查询不到任何数据"><a href="#筛选的分页有问题-当前页码查询不到任何数据" class="header-anchor">#</a> 筛选的分页有问题,当前页码查询不到任何数据</h2> <p>当您在页面看到此提示不要慌，此问题是您当前使用的筛选条件在非第一页的时候没有查询到任何数据。</p> <p>解决办法：切换分页到第一页或者取消筛选条件。</p> <p><strong>疑问</strong>：为啥不在搜索（筛选）时默认切换到第一页</p> <p><strong>解释</strong>：首先表明此操作大部分是用户习惯不同，可能您平时用的搜索按钮是自动切换到第一次，Jpom 中搜索和刷新合并为一个按钮，所以在按搜索不会切换页码并且搜索等同于刷新按钮。</p> <p><strong>快捷操作</strong>：您可以【按住 Ctr 或者 Alt/Option 键点击搜索快速回到第一页】</p> <h2 id="jpom添加项目、启动、查看项目报错"><a href="#jpom添加项目、启动、查看项目报错" class="header-anchor">#</a> Jpom添加项目、启动、查看项目报错</h2> <p>1.运行的java进程有32位和64位的</p> <p><img src="/images/error/32bit.jpg" alt="jpom" loading="lazy"></p> <p>2.抛出异常Unable to open socket file: target process not responding or HotSpot VM not load。</p> <p><img src="/images/error/can't-open-socket-file.jpg" alt="jpom" loading="lazy"></p> <p>针对以上两个问题，Jpom目前采用略过这些进程的解决办法，请更新到2.3.1以上。</p> <h2 id="服务端添加插件端"><a href="#服务端添加插件端" class="header-anchor">#</a> 服务端添加插件端</h2> <p>目前支持的方式有如下：</p> <ol><li>手动添加，节点列表添加按钮，填写节点信息</li> <li>插件端自动注册，配置服务端 token，在插件端中配置注册信息</li> <li>SSH 安装插件端，先添加 ssh 到服务端中，然后根据页面按钮提示安装</li> <li>快速安装并绑定，节点列表中有快速安装操作引导</li></ol> <h2 id="关于上传文件进度条说明"><a href="#关于上传文件进度条说明" class="header-anchor">#</a> 关于上传文件进度条说明</h2> <p>目前 Jpom 中到上传文件进度条仅是一个心里安慰剂（有相关经验到开发同学都懂）</p> <p>目前暂时没有考虑优化为真实进度条的计划（主要是因为开发起来有一定工作量，带来的体验并不能提升多少）</p> <p>关于在浏览器中上传项目文件缓慢原因说明， Jpom 目前都使用 http 协议和插件端通讯，那么在浏览器中上传，首先会将文件上传到服务端，再由服务端上传到插件端（节点）,用户感知到的上传耗时就会多用一部分时间。服务端上传到插件端中理论上如果使用内网通讯那么此耗时基本可以忽略。</p> <h2 id="如何在-jpom-中备份项目文件"><a href="#如何在-jpom-中备份项目文件" class="header-anchor">#</a> 如何在 Jpom 中备份项目文件</h2> <p>在 Jpom 中备份项目相关文件有如下方式：</p> <ol><li>在线构建产生到构建历史</li> <li>为节点项目开启备份文件功能</li></ol> <h2 id="在线构建备份文件说明"><a href="#在线构建备份文件说明" class="header-anchor">#</a> 在线构建备份文件说明</h2> <p>在线构建会为每次构建成功到产物目录生成一个构建历史并备份相关文件</p> <p>可以针对相关产物文件进行：</p> <ul><li>下载：下载到本地</li> <li>回滚：重新执行一遍发布逻辑</li></ul> <h2 id="常见问题未知问题"><a href="#常见问题未知问题" class="header-anchor">#</a> 常见问题未知问题</h2> <p><a href="https://github.com/alibaba/arthas/issues/347" target="_blank" rel="noopener noreferrer">https://github.com/alibaba/arthas/issues/347<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><a href="https://bugs.java.com/bugdatabase/view_bug.do?bug_id=4770092" target="_blank" rel="noopener noreferrer">https://bugs.java.com/bugdatabase/view_bug.do?bug_id=4770092<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="windows-环境项目在运行中不能删除文件"><a href="#windows-环境项目在运行中不能删除文件" class="header-anchor">#</a> windows 环境项目在运行中不能删除文件</h2> <blockquote><p>由于系统原因，暂时还没有找到解决办法</p></blockquote> <h2 id="快速在jpom管理页面中添加自定义js代码"><a href="#快速在jpom管理页面中添加自定义js代码" class="header-anchor">#</a> 快速在Jpom管理页面中添加自定义js代码</h2> <blockquote><p>比如我们需要对Jpom的后台页面添加一些自定义js代码，来实现自己的业务。如通用的添加cnzz监测代码</p></blockquote> <h3 id="操作流程如下"><a href="#操作流程如下" class="header-anchor">#</a> 操作流程如下</h3> <ol><li>在Jpom的Server端的数据目录同级创建【script】目录</li> <li>在创建的【script】目录中添加【common.js】文件即可</li></ol> <h3 id="common-js-文件中支持html和js混写"><a href="#common-js-文件中支持html和js混写" class="header-anchor">#</a> common.js 文件中支持html和js混写</h3> <p>如：（此代码为Jpom演示平台的实例）</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>&lt;div style=&quot;display: none;&quot;&gt;
   &lt;script type=&quot;text/javascript&quot; src=&quot;https://s96.cnzz.com/z_stat.php?id=0000&amp;web_id=0000&quot;&gt;&lt;/script&gt;
&lt;/div&gt;
&lt;script type=&quot;text/javascript&quot;&gt;
 if(location.pathname=='/login.html') {
     const user = layui.data('user');
     if(!user.userName){
         layer.msg('演示账号：demo  &lt;/br&gt;  密码：demo123');
     }
 }
&lt;/script&gt;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><h2 id="kill-xx-xxx-arguments-must-be-process-or-job-ids"><a href="#kill-xx-xxx-arguments-must-be-process-or-job-ids" class="header-anchor">#</a> kill: xx xxx : arguments must be process or job IDs</h2> <p>当相关日志出现类似错误信息时候，是因为 kill 默认只支持单过进程，当传入多过进程 id 就会出现类似提示</p> <p>一般是因为使用： <code>pid=$(ps -ef | grep -v 'grep' | egrep xxxx | awk '{printf $2 &quot; &quot;}')</code> 匹配到多过进程号</p> <p>这里解决方案有如下：</p> <ol><li>检查 ps 命令筛选是否准确唯一，如果筛选关键词错误请先修正筛选关键词</li> <li>使用相关命令实现批量 kill 进程</li></ol> <h3 id="批量关闭进程相关命令举例"><a href="#批量关闭进程相关命令举例" class="header-anchor">#</a> 批量关闭进程相关命令举例：</h3> <ul><li>kill -9 $(ps aux |grep &quot;xxxx&quot;| awk '{print $2}')</li> <li>kill -9 $(pgrep xxxx)</li> <li>ps -ef | grep -v 'grep' | egrep xxxx | awk '{printf $2 &quot; &quot;}' | xargs kill -9</li></ul> <p>xxxx 需要替换为进程标识，比如：java、php、springbootxxx</p> <h2 id="获取远程版本信息失败-received-fatal-alert-internal-error"><a href="#获取远程版本信息失败-received-fatal-alert-internal-error" class="header-anchor">#</a> 获取远程版本信息失败: Received fatal alert: internal_error</h2> <p>当使用在线升级中出现一直没有办法获取到新版本，并且控制台出现如下日志：<code>Received fatal alert: internal_error</code></p> <p><img src="/images/error/jdk-ssl-err.png" alt="img.png" loading="lazy"></p> <p>可能原因为：JDK 版本问题</p> <p>参考文档：</p> <ul><li><a href="https://blog.csdn.net/sarafina527/article/details/104813015" target="_blank" rel="noopener noreferrer">https://blog.csdn.net/sarafina527/article/details/104813015<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://blog.csdn.net/qq_36218267/article/details/121741914" target="_blank" rel="noopener noreferrer">https://blog.csdn.net/qq_36218267/article/details/121741914<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>解决办法：</p> <ol><li><s>建议升级 JDK：<code>JDK 1.8.0_311+</code></s></li> <li>升级JDK版本，从 JDK1.8.0_121 升级到 jdk1.8.0_212</li></ol> <h2 id="数据存储方式、使用的是什么数据库"><a href="#数据存储方式、使用的是什么数据库" class="header-anchor">#</a> 数据存储方式、使用的是什么数据库？</h2> <p>Jpom 为了方便用户快捷安装使用不需要额外配置数据所以采用了 h2 数据库在存储。</p> <p><a href="http://www.h2database.com/html/main.html" target="_blank" rel="noopener noreferrer">h2database 官网<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="the-stack-size-sprcified-is-too-small-specify-at-least-328k"><a href="#the-stack-size-sprcified-is-too-small-specify-at-least-328k" class="header-anchor">#</a> The stack size sprcified is too small, Specify at least 328k</h2> <p>修改sh（agent.sh/agent.bat/server.sh/server.bat）脚本内容 -Xss=328k ，后可以启动。</p> <h2 id="ssh-证书错误"><a href="#ssh-证书错误" class="header-anchor">#</a> SSH 证书错误</h2> <p>同下文</p> <h2 id="ssh-证书异常"><a href="#ssh-证书异常" class="header-anchor">#</a> SSH 证书异常</h2> <p>同下文</p> <h2 id="ssh-使用证书无法连接"><a href="#ssh-使用证书无法连接" class="header-anchor">#</a> SSH 使用证书无法连接</h2> <p>jpom 中 ssh 协议是使用 <a href="https://github.com/mwiede/jsch/" target="_blank" rel="noopener noreferrer">mwiede<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 库来实现的。</p> <p>因为 mwiede 支持高版本的 openssh 证书。</p> <p>但是您在使用过程中可能会遇到一些问题</p> <div class="language-log line-numbers-mode"><pre class="language-log"><code>JSchAlgoNegoFailException<span class="token operator">:</span>Algorithm negotiation fail<span class="token operator">:</span>algorithmName<span class="token operator">=</span><span class="token string">&quot;server_host_key&quot;</span>
jschProposal<span class="token operator">=</span><span class="token string">&quot;ssh-ed25519ecdsa-sha2-nistp256,ecdsa-sha2-nistp384,ecdsa-sha2-nistp521,rsa-sha2-512,rsa-sha2256&quot;</span>
serverProposal<span class="token operator">=</span>&quot;ssh<span class="token operator">-</span>rsa<span class="token punctuation">,</span>ssh<span class="token operator">-</span>dss'
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>如图</p> <p><img src="/images/error/b06b6e7c6679216b867554635b81355.jpg" alt="Alt text" loading="lazy"></p> <p>修改 <code>Server.sh</code> 脚本内容</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 添加低版本ssh适配启动参数</span>
<span class="token assign-left variable">JAVA_OPTS</span><span class="token operator">=</span><span class="token string">&quot;<span class="token variable">$JAVA_OPTS</span> -Djsch.server_host_key=ssh-ed25519,ecdsa-sha2-nistp256,ecdsa-sha2-nistp384,ecdsa-sha2-nistp521,rsa-sha2-512,rsa-sha2-256,ssh-rsa&quot;</span>
<span class="token assign-left variable">JAVA_OPTS</span><span class="token operator">=</span><span class="token string">&quot;<span class="token variable">$JAVA_OPTS</span> -Djsch.client_pubkey=ssh-ed25519,ecdsa-sha2-nistp256,ecdsa-sha2-nistp384,ecdsa-sha2-nistp521,rsa-sha2-512,rsa-sha2-256,ssh-rsa&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>包括但不限于此当遇到问题您可以到 <a href="https://github.com/mwiede/jsch/" target="_blank" rel="noopener noreferrer">mwiede<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 库去检索是否有相同问题和解决方案</p> <h2 id="机器监控内存占用不对"><a href="#机器监控内存占用不对" class="header-anchor">#</a> 机器监控内存占用不对</h2> <p>如果您发现系统中监控到的内存占用和您实际看到的内存占用不一致可能原因如下</p> <p>首先：此问题在 Linux 系统中出现</p> <p>如果您使用：<code>free -h</code> 命令查询到 free 和 total 字段计算出数值相差过大那么此时就是您当前服务器中的交换内存引起的。</p> <p>Jpom 采用 oshi 库来监控系统，在 oshi 中使用 <code>/proc/meminfo</code> 来获取内存使用情况。</p> <p>文件中如果存在：MemAvailable、MemTotal 这两个字段，那么 oshi 直接使用，所以 Jpom 中内存占用计算方式：<strong>内存占用=(total-available)/total</strong></p> <p>文件中如果不存在：MemAvailable，那么 MemAvailable = MemFree+Active(file)+Inactive(file)+SReclaimable，所以 Jpom 中内存占用计算方式：<strong>内存占用=(total-(MemFree+Active(file)+Inactive(file)+SReclaimable))/total</strong></p> <p>此时就和您使用 free -h 结果相差过大，原因是 MemAvailable 计算规则：</p> <ul><li>在不使用交换空间的情况下，启动一个新的应用最大可用内存的大小</li> <li>MemFree只是尚未分配的内存，并不是所有可用的内存。有些已经分配掉的内存是可以回收再分配的。比如cache/buffer、slab都有一部分是可以回收的，这部分可回收的内存加上MemFree才是系统可用的内存，即MemAvailable(不精确)。</li> <li>MemAvailable &lt;= MemFree + Active(file) + Inactive(file) + SReclaimable</li></ul> <p>参考文章：</p> <ul><li><a href="https://lotabout.me/2021/Linux-Available-Memory/" target="_blank" rel="noopener noreferrer">https://lotabout.me/2021/Linux-Available-Memory/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://www.cnblogs.com/aalan/p/17026258.html" target="_blank" rel="noopener noreferrer">https://www.cnblogs.com/aalan/p/17026258.html<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://langzi989.github.io/2016/12/19/%E9%80%9A%E8%BF%87-proc-meminfo%E5%AE%9E%E6%97%B6%E8%8E%B7%E5%8F%96%E7%B3%BB%E7%BB%9F%E5%86%85%E5%AD%98%E4%BD%BF%E7%94%A8%E6%83%85%E5%86%B5/" target="_blank" rel="noopener noreferrer">https://langzi989.github.io/2016/12/19/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>综上所述：数据出现不一致仅是计算方式不一样，也并不代表计算错误</p> <blockquote><p>温馨提醒：系统中趋势图中虚拟内存占用百分比可能超过 100%（原因也是计算方式问题）</p></blockquote> <h3 id="尝试手动释放内存"><a href="#尝试手动释放内存" class="header-anchor">#</a> 尝试手动释放内存</h3> <div class="custom-block danger"><p class="custom-block-title">风险提醒</p> <p>说明，释放前最好sync一下，防止丢数据。</p> <hr> <p>因为LINUX的内核机制，一般情况下不需要特意去释放已经使用的cache。这些cache起来的内容可以增加文件以及的读写速度</p></div> <ul><li><a href="https://www.cnblogs.com/52linux/archive/2012/03/08/2385399.html" target="_blank" rel="noopener noreferrer">参考文章<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://blog.csdn.net/iamplane/article/details/79542452" target="_blank" rel="noopener noreferrer">参考文章<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>To free pagecache:</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token builtin class-name">echo</span> <span class="token number">1</span> <span class="token operator">&gt;</span> /proc/sys/vm/drop_caches
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>To free dentries and inodes:</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token builtin class-name">echo</span> <span class="token number">2</span> <span class="token operator">&gt;</span> /proc/sys/vm/drop_caches
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>To free pagecache, dentries and inodes:</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token builtin class-name">echo</span> <span class="token number">3</span> <span class="token operator">&gt;</span> /proc/sys/vm/drop_caches
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></div></div> <div class="page-slot page-slot-bottom">

  </div> <div class="page-edit"><div class="edit-link"><a href="https://github.com/bwcx-jzy/jpom-docs/edit/main/docs/文档/200.常见问题/199.更多问题.md" target="_blank" rel="noopener noreferrer">帮助我们改善此文档</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E5%B8%B8%E8%A7%81%E9%97%AE%E9%A2%98" title="标签">#常见问题</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/05/14, 01:26:05</span></div></div> <div class="page-nav-wapper"><!----> <div class="page-nav"><p class="inner"><span class="prev">
