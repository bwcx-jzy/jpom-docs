  </div> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#在线构建异常">在线构建异常</a></li><li><a href="#命令未找到或者不能执行-command-not-found-xxxx-、-xxxx-command-not-found">命令未找到或者不能执行 (command not found: xxxx、xxxx command not found)</a><ul><li><a href="#终极解决办法">终极解决办法</a></li></ul></li><li><a href="#本地构建为啥不能选">本地构建为啥不能选</a></li><li><a href="#构建日志提示-xxx-不存在、处理构建产物失败">构建日志提示：xxx 不存在、处理构建产物失败</a></li><li><a href="#如何避免重复构建">如何避免重复构建</a></li><li><a href="#上传或者构建发布出现-error-writing-to-server-异常信息">上传或者构建发布出现：Error writing to server 异常信息</a></li><li><a href="#导入仓库时-服务异常-sslprotocolexception-empty-issuer-dn-not-allowed-in-x509certificates">导入仓库时：服务异常：SSLProtocolException: Empty issuer DN not allowed in X509Certificates</a></li><li><a href="#在线构建拉取代码异常">在线构建拉取代码异常</a></li><li><a href="#发布文件-上传文件-target-must-be-a-directory">发布文件 / 上传文件 (Target must be a directory)</a></li></ul></div><p></p> <h2 id="在线构建异常"><a href="#在线构建异常" class="header-anchor">#</a> 在线构建异常</h2> <blockquote><p>在使用在线构建中出现 xxx:未找到命令 等相关提示。</p></blockquote> <blockquote><p>构建依赖的是系统环境，如果需要 maven 或者 node 需要服务端所在的服务器中有对应插件，如果已经启动服务端再安装的对应环境需要通过命令行重启服务端后才生效。</p></blockquote> <h2 id="命令未找到或者不能执行-command-not-found-xxxx、xxxx-command-not-found"><a href="#命令未找到或者不能执行-command-not-found-xxxx、xxxx-command-not-found" class="header-anchor">#</a> 命令未找到或者不能执行 (<code>command not found: xxxx</code>、<code>xxxx command not found</code>)</h2> <div class="custom-block danger"><p class="custom-block-title">提醒</p> <p>如果您使用在线构建遇到此问题，您子需要检查安装服务端所有的服务器即可，因为在线构建是在服务端执行</p></div> <p>在使用在线构建提示相关命令未找到或者不能执行 (<code>command not found: xxxx</code>、<code>xxxx command not found</code>)，请检查<strong>服务端</strong>所在的服务器中是否存在对应环境</p> <p>构建依赖的是系统环境，如果需要 maven 或者 node 需要服务端所在的服务器中有对应插件。</p> <p>如果已经启动服务端再安装的对应环境需要通过<strong>命令行重启服务端</strong>后可能生效。</p> <p>注意环境变量分为：系统级别、用户级别、当前会话级别。我们建议您检查系统级别和用户级别，因为系统级别和用户级别会覆盖当前会话级别的环境变量。</p> <p>如果操作重启还是不生效请检查</p> <ol><li>执行重启命令的终端是否能正常执行对应命令</li> <li>建议将环境变量配置到当前用户级别</li> <li>建议使用全路径来重启服务端 <code>bash /xxxx/bin/Server.sh restart</code></li> <li>如果 linux 注册成服务方式启动可能部分环境变量失效，需要您手动在 Jpom 中配置</li></ol> <h3 id="终极解决办法"><a href="#终极解决办法" class="header-anchor">#</a> 终极解决办法</h3> <p>在 Jpom 系统中再次配置环境变量，使其来生效。配置路径：</p> <p>【系统管理】-&gt; 【配置管理】-&gt;【系统配置目录】-&gt;[ exec/template.sh/exec/template.bat ]</p> <hr> <p><strong>执行上述所有操作均不能生效、请不要灰心还是您的问题。此时您需要检查您的系统中对应环境变量相关的配置了，不同系统和不用场景操作均不同</strong></p> <p><strong>注意：此问题和 Jpom 服务端本身程序没有任何关系！！！！</strong></p> <div class="custom-block tip"><p class="custom-block-title">注意</p> <p>上述操作仅适用于本地构建情况</p></div> <h2 id="本地构建为啥不能选"><a href="#本地构建为啥不能选" class="header-anchor">#</a> 本地构建为啥不能选</h2> <p>容器安装的服务端不能使用本地构建（因为本地构建依赖启动服务端本地的环境，容器方式安装不便于管理本地依赖插件）</p> <h2 id="构建日志提示-xxx-不存在、处理构建产物失败"><a href="#构建日志提示-xxx-不存在、处理构建产物失败" class="header-anchor">#</a> 构建日志提示：<code>xxx 不存在、处理构建产物失败</code></h2> <p><strong>请优先检查构建命令执行结果是否如预期执行结果一致产生对应的文件</strong></p> <p>需要检查构建日志中是否存在异常，造成命令并未正常执行结束而是提前终止。</p> <p><strong>再检查构建产物目录填写是否正常</strong></p> <p>请注意构建产物目录是填写仓库下面的相对路径：如 <code>dist</code> 、<code>/target/xxxx.jar</code></p> <p>⚠️ 注意：</p> <p>目前 Jpom 执行构建命令是逐行执行，如果需要切换命令或者多条命令需要同时执行需要使用 &amp;&amp;</p> <p>比如：<code>cd xxx &amp;&amp; mvn clean package</code> (先将执行目录切换到 xxx 再执行 后续命令)</p> <p>需要保证多条命令都必须执行成功，如果执行某条命令失败需要终止也是需要使用 &amp;&amp; 来实现</p> <p>比如：<code>npm i &amp;&amp; npm run build</code> 需要先安装依赖并且成功安装后再打包</p> <h2 id="如何避免重复构建"><a href="#如何避免重复构建" class="header-anchor">#</a> 如何避免重复构建</h2> <p>目前 Jpom 中的触发器并未解析触发事件信息，相当于只要请求了该接口就将执行构建。</p> <p><strong>问：</strong> 那么该如何避免提交非构建分支时候触发构建呢？</p> <p><strong>答：</strong> 开启差异构建，差异构建是指构建时候是否判断仓库代码有变动，如果没有变动则不执行构建</p> <p><img src="/images/tutorial/gitee-webhook-trigger-build/img_5.png" alt="install1" loading="lazy"></p> <h2 id="上传或者构建发布出现-error-writing-to-server-异常信息"><a href="#上传或者构建发布出现-error-writing-to-server-异常信息" class="header-anchor">#</a> 上传或者构建发布出现：<code>Error writing to server</code> 异常信息</h2> <div class="language-log line-numbers-mode"><pre class="language-log"><code><span class="token exception jav </code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><p>出现上述信息可能是因为JAVA 版本问题</p> <p>目前无问题版本≤1.8.0_332</p> <p>发现问题版本：1.8.0_121</p> <p>1.8.0_332版本以下，出现升级版本即可 centos 命令<code>yum -y install java-1.8.0-openjdk.x86_64</code>Ubuntu自行百度</p> <h2 id="在线构建拉取代码异常"><a href="#在线构建拉取代码异常" class="header-anchor">#</a> 在线构建拉取代码异常</h2> <p>拉取代码发生未知异常建议清除构建重新操作:malformed input or input contains unmnappable characters:</p> <p><code>java.nio.file.InvalidPathException：Malformed input or input contains unmappable characters</code></p> <p>问题可能是因为您仓库中存在中文字符，但是您服务端所在的服务器不支持中文字符，导致拉取文件失败。</p> <p>解决办法：</p> <ol><li>确保 Server.sh 中 JVM 参数存在：-Dfile.encoding=UTF-8</li> <li>检查服务器是否支持 zh_CN.UTF-8 （/etc/sysconfig/i18n）</li></ol> <h2 id="发布文件-上传文件-target-must-be-a-directory"><a href="#发布文件-上传文件-target-must-be-a-directory" class="header-anchor">#</a> 发布文件 / 上传文件 (Target must be a directory)</h2> <p>当您构建发布项目、节点分发项目、手动上传文件到文件</p> <p>出现此问题绝大多数是在 windows 环境（插件端），并且对应项目正在运行中，此文件正在被进程占用。</p> <p>解决办法：</p> <ol><li>构建项目发布开启：发布前停止</li> <li>节点分发开启：发布前停止</li></ol></div></div> <div class="page-slot page-slot-bottom">
