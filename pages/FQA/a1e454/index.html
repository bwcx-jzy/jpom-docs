  </div> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#在linux-系统中执行管理-sh-提示">在linux 系统中执行管理 sh 提示</a></li><li><a href="#windows-中执行管理bat命令乱码或者执行失败">windows 中执行管理bat命令乱码或者执行失败</a></li><li><a href="#windows-中上传中文文件名乱码">windows 中上传中文文件名乱码</a></li><li><a href="#启动很慢">启动很慢</a></li><li><a href="#ubuntu-debian-执行脚本错误">Ubuntu/Debian 执行脚本错误</a></li><li><a href="#ubuntu-安装出现没有权限-permission-denied">Ubuntu 安装出现没有权限 Permission denied</a></li><li><a href="#执行-install-sh-出现多个-permission-denied-错误">执行 install.sh 出现多个 Permission denied 错误</a></li></ul></div><p></p> <h2 id="在linux-系统中执行管理-sh-提示"><a href="#在linux-系统中执行管理-sh-提示" class="header-anchor">#</a> 在linux 系统中执行管理 sh 提示</h2> <p><img src="/images/error/ff-unix.png" alt="jpom" loading="lazy"></p> <p><img src="/images/error/command-not-found.png" alt="jpom" loading="lazy"></p> <p>执行如下命令：(https://blog.csdn.net/perter_liao/article/details/76757605)</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 1.编辑文件</span>
<span class="token function">vim</span> filename（文件名）
  
<span class="token comment"># 2.进入末行模式（按esc键）</span>

<span class="token comment"># 3.设置文件格式</span>
:set <span class="token assign-left variable">fileformat</span><span class="token operator">=</span>unix
 
<span class="token comment"># 4.保存退出</span>
 :wq
 
<span class="token comment"># 5.#sh filename OK!</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><blockquote><p>同时需要注意文件编码格式和内容换行符</p></blockquote> <h2 id="windows-中执行管理bat命令乱码或者执行失败"><a href="#windows-中执行管理bat命令乱码或者执行失败" class="header-anchor">#</a> windows 中执行管理bat命令乱码或者执行失败</h2> <blockquote><p>请修改（Agent.bat、Server.bat）文件编码为当前系统默认的编码（windows中默认为GB2312）、检查文件内容换行符</p> <p>使用 GB2312 编码后请检查脚本里面是否包含 CHCP 相关命令,如果存在需要将其一并删除</p></blockquote> <h2 id="windows-中上传中文文件名乱码"><a href="#windows-中上传中文文件名乱码" class="header-anchor">#</a> windows 中上传中文文件名乱码</h2> <ol><li>请修改（Agent.bat、Server.bat）文件编码为当前系统默认的编码（windows中默认为<code>GB2312</code>）、检查文件内容换行符：<code>\r\n</code></li> <li>删除（Agent.bat、Server.bat）文件中 <code>CHCP</code> 相关命令,果存在需要将其一并删除</li> <li>添加 JVM 参数：<code>-Dfile.encoding=UTF-8</code></li></ol> <h2 id="启动很慢"><a href="#启动很慢" class="header-anchor">#</a> 启动很慢</h2> <p>在 linux 中出现如下日志：<code>Please verify your network configuration.</code></p> <div class="language-log line-numbers-mode"><pre class="language-log"><code><span class="token level warning important">WARN</span> <span class="token punctuation">[</span>main<span class="token punctuation">]</span> o<span class="token punctuation">.</span>s<span class="token punctuation">.</span>b<span class="token punctuation">.</span>StartupInfoLogger <span class="token punctuation">[</span>StartupInfoLogger<span class="token punctuation">.</span>java<span class="token operator">:</span><span class="token number">117</span><span class="token punctuation">]</span><span class="token operator">-</span> x<span class="token operator">:</span><span class="token operator">(</span><span class="token operator">)</span> InetAddress<span class="token punctuation">.</span>getLocalHost<span class="token operator">(</span><span class="token operator">)</span><span class="token punctuation">.</span>getHostName<span class="token operator">(</span><span class="token operator">)</span> took <span class="token number">10084</span> milliseconds to respond<span class="token punctuation">.</span> Please verify your network configuration<span class="token punctuation">.</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>解决方法：</p> <ol><li>查看主机名</li></ol> <div class="language-log line-numbers-mode"><pre class="language-log"><code>hostname
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>假设输出：<code>myhostname</code></p> <ol start="2"><li>在/etc/hosts上加上主机名</li></ol> <div class="language-log line-numbers-mode"><pre class="language-log"><code><span class="token ip-address constant">127.0.0.1</span>   localhost myhostname
<span class="token operator">:</span><span class="token operator">:</span><span class="token number">1</span>         localhost myhostname
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>注意：myhostname 请修改为第一步执行结果</p> <h2 id="ubuntu-debian-执行脚本错误"><a href="#ubuntu-debian-执行脚本错误" class="header-anchor">#</a> Ubuntu/Debian 执行脚本错误</h2> <blockquote><p>Syntax error: &quot;(&quot; unexpected</p></blockquote> <p>代码对于标准bash而言没有错，因为<code>Ubuntu/Debian</code>为了加快开机速度，用<code>dash</code>代替了传统的<code>bash</code>，是<code>dash</code>在捣鬼。</p> <p>解决方法:</p> <ol><li>就是取消<code>dash</code> <ol><li><code>sudo dpkg-reconfigure dash</code> 在选择项中选No，搞定了！</li></ol></li> <li>通过 <code>bash ./Agent.sh</code>、<code>bash ./Server.sh</code>执行</li></ol> <h2 id="ubuntu-安装出现没有权限-permission-denied"><a href="#ubuntu-安装出现没有权限-permission-denied" class="header-anchor">#</a> Ubuntu 安装出现没有权限 Permission denied</h2> <div class="language-log line-numbers-mode"><pre class="language-log"><code>user<span class="token operator">@</span>user<span class="token operator">:</span><span class="token operator">~</span><span class="token operator">$</span> apt<span class="token operator">-</span>get install <span class="token operator">-</span>y wget <span class="token operator">&amp;</span><span class="token operator">&amp;</span> \
wget <span class="token operator">-</span>O <span class="token domain constant">install.sh</span> <span class="token url">https://jpom.top/docs/install.sh</span> <span class="token operator">&amp;</span><span class="token operator">&amp;</span> \
bash <span class="token domain constant">install.sh</span> Server jdk
<span class="token property">E:</span> Could not open lock file <span class="token file-path string">/var/lib/dpkg/lock-frontend</span> <span class="token operator">-</span> open <span class="token operator">(</span><span class="token number">13</span><span class="token operator">:</span> Permission denied<span class="token operator">)</span>
<span class="token property">E:</span> Unable to acquire the dpkg frontend lock <span class="token operator">(</span><span class="token file-path string">/var/lib/dpkg/lock-frontend</span><span class="token operator">)</span><span class="token punctuation">,</span> are you root<span class="token operator">?</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>这是因为当前账号没有安装软件的权限，可以修改安装命令如下：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">sudo</span> <span class="token function">apt-get</span> <span class="token function">install</span> <span class="token parameter variable">-y</span> <span class="token function">wget</span> <span class="token operator">&amp;&amp;</span> <span class="token punctuation">\</span>
<span class="token function">wget</span> <span class="token parameter variable">-O</span> install.sh https://jpom.top/docs/install.sh <span class="token operator">&amp;&amp;</span> <span class="token punctuation">\</span>
<span class="token function">sudo</span> <span class="token function">bash</span> install.sh Server jdk
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h2 id="执行-install-sh-出现多个-permission-denied-错误"><a href="#执行-install-sh-出现多个-permission-denied-错误" class="header-anchor">#</a> 执行 install.sh 出现多个 Permission denied 错误</h2> <p>参考的错误日志如下：</p> <ol><li>mkdir: cannot create directory ‘/usr/java/’: Permission denied</li> <li>install.sh: line 63: /etc/profile: Permission denied</li> <li>mkdir: cannot create directory ‘/usr/local/jpom-server’: Permission denied</li></ol> <div class="language-log line-numbers-mode"><pre class="language-log"><code>Resolving <span class="token domain constant">download.jpom.top</span> <span class="token operator">(</span>download<span class="token punctuation">.</span>jpom<span class="token punctuation">.</span>top<span class="token operator">)</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span> <span class="token ip-address constant">58.218.208.95</span><span class="token punctuation">,</span> <span class="token ip-address constant">58.218.208.93</span><span class="token punctuation">,</span> <span class="token ip-address constant">58.218.208.81</span><span class="token punctuation">,</span> <span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span>
