nNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">升级版本<!----></h1> <div class="page-slot page-slot-top">
  <div class="wwads-cn wwads-horizontal page-wwads" data-id="188" style="display: flex !important"></div>
  </div> <div class="theme-vdoing-content content__default"><div class="custom-block danger"><p class="custom-block-title">注意</p> <p>升级前请仔细阅读版本更新日志，如果有特殊说明或者注意事项请仔细确认。升级前建议提前做好相关备份,避免出现意外造成数据丢失</p></div> <h2 id="目前支持的升级方式"><a href="#目前支持的升级方式" class="header-anchor">#</a> 目前支持的升级方式</h2> <ol><li>远程检查版本并更新【推荐】</li> <li>在线上传 jar 包</li> <li>手动替换 jar</li> <li>批量升级插件端</li></ol> <p>升级可能出现启动失败的情况，失败请检查控制台日志</p> <h2 id="在线升级-推荐"><a href="#在线升级-推荐" class="header-anchor">#</a> 在线升级（推荐）</h2> <p>Jpom 中提供在线升级功能，方便用户及时知道有新版本并快速更新。</p> <p>使用在线升级需要服务器能服务公网的条件才能正常使用</p> <p>目前更新策略是每天定时更新和手动触发更新</p> <p>使用该功能可能出现对问题有如下：</p> <ol><li>无法获取到最新版本</li> <li>控制台有错误信息（<code>获取远程版本信息失败: xxxx</code>）</li> <li>控制台有错误信息（<code>获取远程版本信息失败: Received fatal alert: internal_error</code>）
<ol><li>通常为 JDK 版本问题，建议升级：<code>JDK 1.8.0_311+</code></li> <li>参考文章：<a href="https://blog.csdn.net/qq_36218267/article/details/121741914" target="_blank" rel="noopener noreferrer">https://blog.csdn.net/qq_36218267/article/details/121741914<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ol></li></ol> <h3 id="有新版本提示"><a href="#有新版本提示" class="header-anchor">#</a> 有新版本提示</h3> <p><img src="/images/upgrade/261a7e7fcd924989b4371c42f9bb167f.png" alt="新版本提示" loading="lazy"></p> <p>点击下载按钮即可更新</p> <p><img src="/images/upgrade/4b5f730a6f01433c8a1b4b4ce5273b7a.png" alt="更新确认" loading="lazy"></p> <p>等待更新完成</p> <h2 id="beta-计划"><a href="#beta-计划" class="header-anchor">#</a> beta 计划</h2> <p>Jpom beta 计划是指能及时使用到 Jpom 最新版本，但是可能存在一些问题，但请不要慌，Jpom 团队会及时修复这些 bug。</p> <p>欢迎大家参与 beta 计划为 Jpom 提出建议，帮助 Jpom 不断改进，帮忙开源项目更好发展。</p> <p><img src="/images/upgrade/7adc360314964406ac5bdd1e38ba223f.png" alt="开启beta计划" loading="lazy"></p> <h2 id="批量升级插件端"><a href="#批量升级插件端" class="header-anchor">#</a> 批量升级插件端</h2> <p>批量升级插件端是指批量升级插件端，在升级前需要下载最新版本然后选择需要升级的节点</p> <p><img src="/images/upgrade/beb74d540d1049c8be42ff11cc4733e3.png" alt="批量更新插件端" loading="lazy"></p> <h3 id="手动上传插件端包"><a href="#手动上传插件端包" class="header-anchor">#</a> 手动上传插件端包</h3> <p><img src="/images/upgrade/7a36bf5b33f547e3b952e80637d7ef16.png" alt="手动上传插件端包" loading="lazy"></p> <h3 id="远程下载插件端包"><a href="#远程下载插件端包" class="header-anchor">#</a> 远程下载插件端包</h3> <p><img src="/images/upgrade/b6c61603d8a24d4abadc687222f9565c.png" alt="远程下载插件端包" loading="lazy"></p> <h2 id="上传更新"><a href="#上传更新" class="header-anchor">#</a> 上传更新</h2> <p><img src="/images/upgrade/29a8469119534aaeb06b52594dc73d4c.png" alt="上传安装包" loading="lazy"></p> <h2 id="手动替换-不推荐"><a href="#手动替换-不推荐" class="header-anchor">#</a> 手动替换（不推荐）</h2> <p>先在 Jpom 官方下载最新版本，然后到对应的安装目录移除旧的 jar 包，上传新地安装包</p> <p>重启：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">bash</span> /xxx/Server.sh restart
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">bash</span> /xxx/Agent.sh restart
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code>Server.bat restart
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code>Agent.bat restart
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="容器升级-docker-容器"><a href="#容器升级-docker-容器" class="header-anchor">#</a> 容器升级（Docker 容器）</h2> <p>如果您使用 Docker 容器部署 Jpom 服务端，那么其实您绝大多数情况可以使用：</p> <ul><li>在线升级</li> <li>上传升级</li></ul> <p>操作流程如上述流程，因为 Jpom 服务端很极少情况会更新镜像的基础结构，通常仅是更新项目的 jar，如果有容器的镜像、管理脚本变动那么您需要更新镜像重新创建容器来升级。</p> <div class="custom-block danger"><p class="custom-block-title">数据安全提醒</p> <p>这里重新创建容器请您一定确认服务端的数据目录是否挂载，如果未挂载请提前将容器里面的数据目录 cp 到宿主机后重新创建并挂载对应的目录，
否则可能会导致数据丢失</p></div> <p>容器创建Jpom 服务端：<a href="/pages/820286/">说明文档</a> 【推荐挂载方式安装】</p> <h2 id="升级数据库"><a href="#升级数据库" class="header-anchor">#</a> 升级数据库？</h2> <p>您有这样的疑问是正常的，但是在 Jpom 中您不需要考虑升级版本时需要升级数据库的操作。</p> <p>我们为了简化您的升级流程，系统会在升级时自动执行新版本中需要修改的表结构，完全不需要您手动控制。</p> <h2 id="高效看更新日志"><a href="#高效看更新日志" class="header-anchor">#</a> 高效看更新日志</h2> <p>更新日志（changelog）我们会在每次发版时候写明对应版本中有哪些功能变动、新增、修复、优化等相关说明。</p> <p>我们更新日志一般包含：</p> <ul><li>🐣 新增功能</li> <li>🐞 解决BUG、优化功能</li> <li>⚠️ 注意</li></ul> <p>上述三项，当您看到新版本时候建议先将您还未更新的版本所有的更新日志都阅读一次以便了解变更避免出现找不到功能
您遇到的 BUG 是否修复等小尴尬事件</p> <p>如果更新日志有注意项时请您一定阅读，说明对应版本有比较大的变动或者需要您手动操作、数据兼容等说明</p> <p>每条更新日志我们一般开始还表明变动的模块</p> <ul><li>【server】 服务端有变动</li> <li>【agent】 插件端有变动</li> <li>【all】 服务端和插件端均有变动</li></ul> <p>其实我们建议您服务端和插件端版本保持一致，避免出现一些未知问题（数据字段、接口）</p> <blockquote><p>我们还会在更新日志中致谢是谁反馈或者提出对应问题，我们衷心感谢您的反馈，您的支持是我们前进的动力</p></blockquote></div></div> <div class="page-slot page-slot-bottom">
