  </div> <div class="theme-vdoing-content content__default"><h2 id="什么是-dsl"><a href="#什么是-dsl" class="header-anchor">#</a> 什么是 DSL ?</h2> <p>DSL（Domain Specific Language）是针对某一领域，具有受限表达性的一种计算机程序设计语言。 常用于聚焦指定的领域或问题，这就要求 DSL 具备强大的表现力，同时在使用起来要简单。说到DSL，大家也会自然的想到通用语言（如Java、C等）。</p> <blockquote><p>上面一段话都是搜索引擎 copy 的，忽略即可</p></blockquote> <h2 id="jpom-中为什么有-dsl"><a href="#jpom-中为什么有-dsl" class="header-anchor">#</a> Jpom 中为什么有 DSL？</h2> <p>Jpom 中为了能更好的配置某些功能的属性，采用了 yml（YAML）格式来配置某些功能的属性，这里配置内容统一称为 DSL。</p> <blockquote><p>大白话：如果不使用 yml 格式的配置内容来实现，那么意味着需要更多的前端页面组件交互来实现属性配置，使用了 yml 配置后啥属性都一把梭</p></blockquote> <blockquote><p>为啥要把 yml 格式的配置叫 DSL，提升高级感🫣</p></blockquote> <div class="custom-block tip"><p class="custom-block-title">一句话总结</p> <p>DSL 就是让程序知道在对应的流程该调用啥脚本的一段 yml（ymal） 配置</p></div> <h2 id="jpom-中有哪些地方用到了-dsl"><a href="#jpom-中有哪些地方用到了-dsl" class="header-anchor">#</a> Jpom 中有哪些地方用到了 DSL ?</h2> <ol><li>项目管理中的 DSL 模式的项目</li> <li>容器构建中的容器配置</li></ol> <h2 id="dsl-模式的项目"><a href="#dsl-模式的项目" class="header-anchor">#</a> DSL 模式的项目</h2> <p>DSL 是一个万能的模式，可以执行自定义脚本实现各种命令，来实现管理项目或者监控项目等操作</p> <ol><li>使用 DSL 模式实现接口探活</li> <li>使用 DSL 模式管理 tomcat</li> <li>使用 DSL 运行非标准的模式（如：canal、elasticsearch、nacos、go、php等）</li></ol> <h2 id="dsl-模式的项目-脚本说明"><a href="#dsl-模式的项目-脚本说明" class="header-anchor">#</a> DSL 模式的项目 - 脚本说明</h2> <ul><li>脚本里面至少需要实现的三件事：启动、停止、查状态</li> <li>查状态输出最后一行需要是 <code>running:$pid</code> $pid 必须为数字且表示当前项目的进程 id ，如果不匹配项目则显示未运行</li> <li>脚本里面不能使用阻塞命令奥（<a href="/pages/0171cb/">阻塞命令和非阻塞命令解释</a>）</li> <li>脚本里面支持的变量有：${PROJECT_ID}、${PROJECT_NAME}、${PROJECT_PATH}</li></ul> <h4 id="把-status-这个事件-函数-利用好可以实现很多种监控效果"><a href="#把-status-这个事件-函数-利用好可以实现很多种监控效果" class="header-anchor">#</a> 把 status 这个事件（函数）利用好可以实现很多种监控效果</h4> <ol><li>使用 CURL 实现接口探活（监控项目假死、监控 elasticsearch 状态、监控其他更多应用状态）</li> <li>使用命令实现 硬盘、CPU、内存监控（逆向思维）</li></ol> <h2 id="配置内容相关示例"><a href="#配置内容相关示例" class="header-anchor">#</a> 配置内容相关示例</h2> <ul><li><a href="/文档/100.DSL说明/10.配置示例/01.DSL-java.html">管理 java 项目脚本示例</a></li> <li><a href="/文档/100.DSL说明/10.配置示例/02.DSL-python.html"> 管理 python 项目脚本示例</a></li> <li><a href="/文档/100.DSL说明/10.配置示例/03.DOCKER_DSL.html">容器构建的 DSL 配置示例</a></li></ul></div></div> <div class="page-slot page-slot-bottom">
