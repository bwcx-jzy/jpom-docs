  </div> <div class="theme-vdoing-content content__default"><h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <p>何为项目备份，Jpom 中的项目备份为当您在系统中操作项目文件管理文件有变动将自动备份变动前的当文件</p> <p>举例：</p> <ul><li>覆盖上传</li> <li>在线编辑（覆盖）</li></ul> <p>上诉操作均产生文件变化如果您开启了文件备份功能系统将自动备份相应文件</p> <hr> <p>开启备份文件功能相关说明如下：</p> <ul><li>默认未开启文件备份功能</li> <li>如果配置值小于等于 0 则不开启备份功能</li> <li>备份文件保留规则为，只保留有差异的文件</li></ul> <div class="custom-block tip"><p class="custom-block-title">注意</p> <p>开启项目备份后您在上传项目文件操作耗时可能随着您对应项目文件数量和大小逐步增加，因为在上传结束后会触发文件对比和备份流程</p></div> <h2 id="项目备份-vs-构建产物"><a href="#项目备份-vs-构建产物" class="header-anchor">#</a> 项目备份 VS 构建产物</h2> <p>如果您的项目均是通过构建方式来发布文件的情况我们不建议您开启项目备份功能，因为构建产物系统默认是保留对应产物（如果您需要回滚/还原均可以通过构建历史来操作）</p> <p>区别：</p> <ul><li>项目备份：存储在插件端所在服务器</li> <li>构建产物：存储在服务端所在服务器</li></ul> <h2 id="全局开启"><a href="#全局开启" class="header-anchor">#</a> 全局开启</h2> <h3 id="_2-10-0"><a href="#_2-10-0" class="header-anchor">#</a> 2.10.0+</h3> <p>修改插件端安装目录下 conf 文件夹<code>application.yml</code>文件中配置<code>jpom.project.file-backup-count</code>属性</p> <h3 id="_2-10-0-以下"><a href="#_2-10-0-以下" class="header-anchor">#</a> 2.10.0 以下</h3> <p>插件端配置（ <code>extConfig.yml</code> ）文件中配置<code>project.fileBackupCount</code>属性</p> <h2 id="单个项目开启"><a href="#单个项目开启" class="header-anchor">#</a> 单个项目开启</h2> <p>DSL 项目可以在配置内容新增 <code>file.backupCount</code> 来开启（DSL 配置优先级最高）</p> <div class="custom-block tip"><p class="custom-block-title">提醒</p> <p>目前仅支持对 DSL 的单个项目开启文件备份，配置到 DSL 内容中</p></div> <h2 id="如何限制仅备份指定后缀文件"><a href="#如何限制仅备份指定后缀文件" class="header-anchor">#</a> 如何限制仅备份指定后缀文件</h2> <h3 id="全局限制"><a href="#全局限制" class="header-anchor">#</a> 全局限制</h3> <h4 id="_2-10-0-2"><a href="#_2-10-0-2" class="header-anchor">#</a> 2.10.0+</h4> <p>修改插件端安装目录下 conf 文件夹<code>application.yml</code>文件中配置<code>jpom.project.file-backup-suffix</code>属性</p> <h4 id="_2-10-0-以下-2"><a href="#_2-10-0-以下-2" class="header-anchor">#</a> 2.10.0 以下</h4> <p>插件端配置（ <code>extConfig.yml</code> ）文件中配置<code>project.fileBackupSuffix</code>属性</p> <p>配置示例：</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">project</span><span class="token punctuation">:</span>
  <span class="token comment"># 项目文件备份保留个数,大于 0 才会备份</span>
  <span class="token key atrule">fileBackupCount</span><span class="token punctuation">:</span> <span class="token number">5</span>
  <span class="token comment"># 限制备份指定文件后缀（支持正则）</span>
  <span class="token key atrule">fileBackupSuffix</span><span class="token punctuation">:</span> <span class="token punctuation">[</span> <span class="token string">'.jar'</span><span class="token punctuation">,</span><span class="token string">'.html'</span><span class="token punctuation">,</span><span class="token string">'^.+\\.(?i)(txt)$'</span> <span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="单个项目限制"><a href="#单个项目限制" class="header-anchor">#</a> 单个项目限制</h3> <p>目前仅支持对 DSL 的单个项目配置限制，配置到 DSL 内容中</p> <p>配置示例：</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">project</span><span class="token punctuation">:</span>
  <span class="token comment"># 项目文件备份保留个数,大于 0 才会备份</span>
  <span class="token key atrule">backupCount</span><span class="token punctuation">:</span> <span class="token number">5</span>
  <span class="token comment"># 限制备份指定文件后缀（支持正则）</span>
  <span class="token key atrule">backupSuffix</span><span class="token punctuation">:</span> <span class="token punctuation">[</span> <span class="token string">'.jar'</span><span class="token punctuation">,</span><span class="token string">'.html'</span><span class="token punctuation">,</span><span class="token string">'^.+\\.(?i)(txt)$'</span> <span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div></div></div> <div class="page-slot page-slot-bottom">
