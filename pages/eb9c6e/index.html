  </div> <div class="theme-vdoing-content content__default"><h2 id="python3-ç¨‹åº"><a href="#python3-ç¨‹åº" class="header-anchor">#</a> python3 ç¨‹åº</h2> <h3 id="linux-ç¤ºä¾‹"><a href="#linux-ç¤ºä¾‹" class="header-anchor">#</a> linux ç¤ºä¾‹</h3> <blockquote><p>python3 å¯åŠ¨ä¸€ä¸ªç®€å• httpserver</p></blockquote> <div class="language- line-numbers-mode"><pre class="language-text"><code>#!/bin/bash
Tag=&quot;Application_${PROJECT_ID}&quot;
Lib=&quot;${PROJECT_PATH}&quot;
Log=&quot;${PROJECT_PATH}/run.log&quot;
echo $Tag
RETVAL=&quot;0&quot;

# See how we were called.
function start() {
    echo  $Log 
    if [ ! -f $Log ]; then
        touch $Log
    fi
    nohup python $Lib/simple_httpd.py $Tag &gt; $Log 2&gt;&amp;1 &amp;  
	sleep 3
    head -n 10 $Log
}


function stop() {
    pid=$(ps -ef | grep -v 'grep' | egrep $Tag| awk '{printf $2 &quot; &quot;}')
    if [ &quot;$pid&quot; != &quot;&quot; ]; then      
        echo -n &quot;boot ( pid $pid) is running&quot; 
        echo 
        echo -n $&quot;Shutting down boot: &quot;
        pid=$(ps -ef | grep -v 'grep' | egrep $Tag| awk '{printf $2 &quot; &quot;}')
        if [ &quot;$pid&quot; != &quot;&quot; ]; then
            echo &quot;kill boot process&quot;
            kill -9 &quot;$pid&quot;
        fi
        else 
             echo &quot;boot is stopped&quot; 
        fi

    status
}

function status()
{
    pid=$(ps -ef | grep -v 'grep' | egrep $Tag| awk '{printf $2 &quot; &quot;}')
    #echo &quot;$pid&quot;
    if [ &quot;$pid&quot; != &quot;&quot; ]; then
        echo &quot;running:$pid&quot;
    else
        echo &quot;boot is stopped&quot;
    fi
}

# See how we were called.
RETVAL=&quot;0&quot;
case &quot;$1&quot; in
    start)
        start
        ;;
    stop)
        stop
        ;;
    status)
        status
        ;;
    *)
      usage
      ;;
esac

exit $RETVAL
