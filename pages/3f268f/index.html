bwcx_jzy</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-12-24</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">机器资产<!----></h1> <div class="page-slot page-slot-top">
  <div class="wwads-cn wwads-horizontal page-wwads" data-id="188" style="display: flex !important"></div>
  </div> <div class="theme-vdoing-content content__default"><h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <p>在添加机器前您需要在您期望被管控的服务器中安装 jpom 插件端奥，安装方式请参考其他文档。</p> <p>安装后并且需要保证服务端能访问到插件端对应的端口奥（默认是 2123）</p> <h2 id="添加机器"><a href="#添加机器" class="header-anchor">#</a> 添加机器</h2> <p>当您的服务器已经安装 jpom 插件端后还需要添加到资产管理后才能正常使用插件端相关的功能。</p> <p>操作路径：【服务端管理】-&gt;【资产管理】-&gt;【机器管理】</p> <p><img src="/images/assets/b9124abebd8f4c17613670f02ea9c817.png" alt="添加资产" loading="lazy"></p> <p><img src="/images/assets/e7a5b4dde205f72a938ec417b57ab0fb.png" alt="资产编辑" loading="lazy"></p> <h3 id="节点地址"><a href="#节点地址" class="header-anchor">#</a> 节点地址</h3> <p>节点地址为您对应服务器: <code>IP 地址:端口号</code></p> <p>注意如果您使用来内网穿透或者端口代理等工具来实现网络互通的情况下您需要填写工具暴露出来的 ip 地址和端口</p> <p>nginx、frp、ngrok、<a href="https://dromara.gitee.io/neutrino-proxy" target="_blank" rel="noopener noreferrer">neutrino-proxy<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 等</p> <p>端口号默认为；2123，如果您修改过端口号请填写实际的端口号</p> <h3 id="节点账号-密码"><a href="#节点账号-密码" class="header-anchor">#</a> 节点账号&amp;密码</h3> <p>节点的默认账号：jpomAgent</p> <p>节点的默认密码：为随机生成</p> <p>启动时候会在控制台输出：<mark>Automatically generate authorized account:jpomAgent password:xxxxx Authorization information storage location：/home/jpom/agent/data/agent_authorize.json</mark></p> <p>节点账号密码在安装启动成功后会输出到控制台，请根据输出到内容填写。</p> <p>如果自己修改了账号密码则填写修改后的。</p> <p>节点账号和密码安装 Agent 的时候有输出，查看路径：<code>/agent安装目录/data/agent_authorize.json</code> (如果 <code>application.yml</code> 自定义配置了账号密码不会出现此文件)</p> <h3 id="模板节点"><a href="#模板节点" class="header-anchor">#</a> 模板节点</h3> <p>是将对应的机器标记为模板节点，其他机器可以使用模板节点来快速同步：</p> <ul><li>授权（白名单）配置</li> <li>系统配置</li></ul> <p>此功能用于您多台机器的配置一致时可以快速统一修改多台机器的配置</p> <h3 id="编码方式"><a href="#编码方式" class="header-anchor">#</a> 编码方式</h3> <p>插件端支持配置发送请求消息编码方式（编码、混淆明文、规避防火墙）</p> <p>支持的方式有：</p> <ul><li>BASE4</li> <li>AES</li></ul> <p>一般情况使用 base64 即可避免 http 消息传输中关键词检测。</p> <p>如果您对消息想加密可以选择 AES,AES 的 key 默认为：<code>Djnn3runZBzdv9Nv</code>。</p> <p>如果您想修改其 key 则修改/添加插件端和服务端的环境变量：<code>JPOM_ENCRYPT_AES_KEY</code> 注意插件端和服务端 key 需要保持一致否则无法正常连接插件端</p> <h3 id="代理"><a href="#代理" class="header-anchor">#</a> 代理</h3> <p>节点网络代理是配置服务端和插件端通讯时使用那种代理方式来访问（此功能使用场景不多）</p> <p>支持的代理协议：</p> <ul><li>HTTP</li> <li>SOCKS</li> <li>DIRECT</li></ul> <h3 id="常见问题"><a href="#常见问题" class="header-anchor">#</a> 常见问题</h3> <h4 id="节点网络连接异常或超时"><a href="#节点网络连接异常或超时" class="header-anchor">#</a> 节点网络连接异常或超时</h4> <p>添加时候可能出现：<code>xxx节点网络连接异常或超时,请优先检查插件端运行状态再检查 IP 地址、端口号是否配置正确,防火墙规则,云服务器的安全组配置等网络相关问题排查定位。xxxx</code></p> <p><img src="/images/tutorial/install/img.png" alt="img.png" loading="lazy"></p> <p>这里一般需要检查防火墙、安全组以及 IP 地址是否正常等相关问题。</p> <p>出现这种提升还有可能是当前插件端的服务未运行，需要检查一下插件端是否正常运行。</p> <p><a href="/pages/FQA/proper-noun/#防火墙、安全组">防火墙、安全组</a> 更多说明</p> <h4 id="授权信息错误"><a href="#授权信息错误" class="header-anchor">#</a> 授权信息错误</h4> <p>添加时候可能出现：<code>xxxx节点异常：授权信息错误</code></p> <p><img src="/images/tutorial/install/img_1.png" alt="img_1.png" loading="lazy"></p> <p>这里的<mark>节点账号密码</mark>和<mark>超级管理员</mark>账号密码是两个东西哟</p> <p>节点账号密码在安装启动成功后会输出到控制台，请根据输出到内容填写。如果自己修改了账号密码则填写修改后的。</p> <p>节点账号和密码安装 Agent 的时候有输出，查看路径：<code>/agent安装目录/data/agent_authorize.json</code> (如果 <code>application.yml</code> 自定义配置了账号密码不会出现此文件)</p> <p>如果您修改过 <code>application.yml</code> 中的授权信息需要重启插件端才能生效奥</p> <h4 id="传输加密"><a href="#传输加密" class="header-anchor">#</a> 传输加密</h4> <p>如果您想对服务端和插件端的通讯过程中的消息进行加密，您可以为机器配置编码方式为 <code>AES</code>。</p> <p>具体操作上文已经描述</p> <h2 id="分配机器"><a href="#分配机器" class="header-anchor">#</a> 分配机器</h2> <p>当您服务器安装了插件端并也将信息添加到服务端后，可以直接在资产里面看到对应节点的信息。</p> <p><img src="/images/assets/31d5506932705733c51feed3b71db5af.png" alt="机器列表分配" loading="lazy"></p> <p><img src="/images/assets/c18d198563197365ebabc72a7826348e.png" alt="机器分配" loading="lazy"></p> <p>这样操作后您就可以将对应资产信息分配到相应的工作空间的【逻辑节点】使用啦。</p> <p>我们回到【功能管理】里面去看看效果。</p> <p><img src="/images/assets/f43821866d901809d9eaff101a6bdae3.png" alt="逻辑节点列表" loading="lazy"></p> <h2 id="查看机器关联工作空间"><a href="#查看机器关联工作空间" class="header-anchor">#</a> 查看机器关联工作空间</h2> <p>机器资产管理中存在两种视图：【卡片】、【表格】</p> <div class="custom-block tip"><p class="custom-block-title">温馨提醒</p> <p>卡片视图和表格视图的功能按钮有细微差异。比如：删除按钮在表格视图里面没有，需要切换到卡片视图</p></div> <p><img src="/images/assets/215d536ce63077fcdf883f915601b33f.png" alt="切换表格视图" loading="lazy"></p> <p>在卡片视图中可以看到节点按钮，我们点击节点按钮</p> <p><img src="/images/assets/72084bd733e08b51acefa847b918dbdd.png" alt="查看关联节点" loading="lazy"></p> <p><img src="/images/assets/feb331e9b96f3ac92105c2b36dfc341a.png" alt="关联节点详情" loading="lazy"></p> <p>即可查看到当前机器已经被分配到哪些工作空间中使用啦</p> <h2 id="分发授权配置"><a href="#分发授权配置" class="header-anchor">#</a> 分发授权配置</h2> <blockquote><p>使用此功能前提需要至少有一个模板节点</p></blockquote> <p>当您已经将机器分配到工作空间后，已经可以对机器和逻辑节点进行基础管理了。</p> <p>但是如果您想使用到项目功能，您还需要做一个事情就是<code>授权（白名单）配置</code>或者<code>允许远程下载host</code>。</p> <p>关于授权（白名单）的说明：<a href="/pages/FQA/proper-noun/#授权（白名单）">授权（白名单）</a></p> <h3 id="授权-白名单-配置"><a href="#授权-白名单-配置" class="header-anchor">#</a> 授权（白名单）配置</h3> <p>主要用于限制创建项目存储的路径，避免其他用户将项目随意存放或者将系统目录暴露到项目管理中</p> <h3 id="允许文件编辑后缀"><a href="#允许文件编辑后缀" class="header-anchor">#</a> 允许文件编辑后缀</h3> <p>在项目文件管理中我们可以对文件进行编辑，此时我们就需要配置指定文件后缀是可以编辑的奥（关于文件管理请看项目管理）</p> <hr> <p>使用方式：在机器管理列表中的表格视图选择（可以多选）您要同步的机器节点，弹窗后选择模板节点，然后您可以直接保存或者修改后保存</p> <p><img src="/images/assets/use/image.png" alt="Alt text" loading="lazy"></p> <p><img src="/images/assets/use/image-2.png" alt="Alt text" loading="lazy"></p> <h2 id="分发同步配置"><a href="#分发同步配置" class="header-anchor">#</a> 分发同步配置</h2> <blockquote><p>使用此功能前提需要至少有一个模板节点</p></blockquote> <p>机器节点中的插件端的配置我们可以通过资产管理来实现统一管理和分发</p> <p>使用方式：在机器管理列表中的表格视图选择（可以多选）您要同步的机器节点，弹窗后选择模板节点，然后您可以直接保存或者修改后保存</p> <p><img src="/images/assets/use/image-1.png" alt="Alt text" loading="lazy"></p> <p><img src="/images/assets/use/image-3.png" alt="Alt text" loading="lazy"></p> <blockquote><p>通常情况下我们大多数机器节点中的插件的配置均是一致的（需要注意辨别是否为指定机器配置插件端授权账户和密码）</p></blockquote> <h2 id="机器详情"><a href="#机器详情" class="header-anchor">#</a> 机器详情</h2> <p>在资产管理中我们可以对单个机器进行查看详情管理，可以操作的功能如下：</p> <ul><li>基本信息（趋势统计、系统进程、文件系统、硬件硬盘、网卡信息）</li> <li>缓存监控</li> <li>系统配置</li> <li>授权批准</li> <li>在线升级</li> <li>系统日志</li></ul> <h3 id="基本信息"><a href="#基本信息" class="header-anchor">#</a> 基本信息</h3> <p>基本信息监控是采用 <a href="https://github.com/oshi/oshi" target="_blank" rel="noopener noreferrer">OSHI<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 实现</p> <p><img src="/images/assets/use/image-4.png" alt="Alt text" loading="lazy"></p> <p>趋势监控您可用看到对应集群的 CPU、内存、硬盘是历史趋势</p> <p><img src="/images/assets/use/image-5.png" alt="Alt text" loading="lazy"></p> <p><img src="/images/assets/use/image-6.png" alt="Alt text" loading="lazy"></p> <p><img src="/images/assets/use/image-7.png" alt="Alt text" loading="lazy"></p> <p><img src="/images/assets/use/image-8.png" alt="Alt text" loading="lazy"></p> <p><img src="/images/assets/use/image-9.png" alt="Alt text" loading="lazy"></p> <h3 id="缓存监控"><a href="#缓存监控" class="header-anchor">#</a> 缓存监控</h3> <p>缓存信息</p> <p><img src="/images/assets/use/image-10.png" alt="Alt text" loading="lazy"></p> <p>定时任务</p> <p><img src="/images/assets/use/image-11.png" alt="Alt text" loading="lazy"></p> <p>孤独数据</p> <p><img src="/images/assets/use/image-12.png" alt="Alt text" loading="lazy"></p> <h3 id="系统配置"><a href="#系统配置" class="header-anchor">#</a> 系统配置</h3> <p>这里可以为单个机器进行配置文件修改，但是我们建议您使用模板节点来进行统一分发管理</p> <p><img src="/images/assets/use/image-13.png" alt="Alt text" loading="lazy"></p> <h3 id="授权配置"><a href="#授权配置" class="header-anchor">#</a> 授权配置</h3> <p>这里可以为单个机器进行授权配置修改，但是我们建议您使用模板节点来进行统一分发管理</p> <p><img src="/images/assets/use/image-14.png" alt="Alt text" loading="lazy"></p> <h3 id="在线升级"><a href="#在线升级" class="header-anchor">#</a> 在线升级</h3> <p>这里可以为单管机器进行升级，其实您可以通过服务端的在线升级来统一管理所有机器节点，详情查看升级相关文档</p> <p><img src="/images/assets/use/image-15.png" alt="Alt text" loading="lazy"></p> <h3 id="系统日志"><a href="#系统日志" class="header-anchor">#</a> 系统日志</h3> <p>在系统日志中您可以查看到插件端运行的日志方便您遇到问题时进行排查</p> <p><img src="/images/assets/use/image-16.png" alt="Alt text" loading="lazy"></p> <h2 id="机器的孤独数据"><a href="#机器的孤独数据" class="header-anchor">#</a> 机器的孤独数据</h2> <p>在一些极端操作项目和脚本可能产生孤独数据（无法和服务端工作空间和逻辑节点绑定）此时您需要手动来修正</p> <p><img src="/images/assets/use/image-12.png" alt="Alt text" loading="lazy"></p> <h2 id="删除机器"><a href="#删除机器" class="header-anchor">#</a> 删除机器</h2> <blockquote><p>在列表视图中没有删除按钮奥，需要切换到卡片视图</p></blockquote> <p><img src="/images/assets/use/image-17.png" alt="Alt text" loading="lazy"></p> <div class="custom-block danger"><p class="custom-block-title">注意</p> <p>删除机器前您需要保证此机器未被分配到任何工作空间下（逻辑节点）</p> <p>如果已经分配到工作空间下，需要您先去逻辑节点中删除，如果忘记机器分配到哪些工作空间您可以通过卡片视图中的关联来查看</p> <p><strong>请注意：删除逻辑节点需要检查关联数据如果对应节点还存在关联数据是无法直接删除，需要您一一解除关联后才能删除</strong></p></div> <h2 id="修改监控周期-采集周期"><a href="#修改监控周期-采集周期" class="header-anchor">#</a> 修改监控周期（采集周期）</h2> <p>目前服务端对插件端的机器监控采用服务端主动轮询模式，服务端会定时向所有插件端机器查询机器的监控信息，默认是 30 秒。</p> <p>如果您修改修改监控间隔频率可以通过服务端中的配置文件中的<code>jpom.node.heart-second</code> 属性</p></div></div> <div class="page-slot page-slot-bottom">

  </div> <div class="page-edit"><div class="edit-link"><a href="https://github.com/bwcx-jzy/jpom-docs/edit/main/docs/文档/035.资产管理/10.机器资产.md" target="_blank" rel="noopener noreferrer">帮助我们改善此文档</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/01/24, 02:08:23</span></div></div> <div class="page-nav-wapper"><!----> <div class="page-nav"><p class="inner"><span class="prev">
