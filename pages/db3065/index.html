  </div> <div class="theme-vdoing-content content__default"><h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <p>下载安装是自己手动下载安装，适合对Linux、Windows系统比较熟悉的朋友使用。</p> <p>如果您的服务器没有公网能力则也需要使用此方式来安装使用。</p> <h2 id="下载安装包"><a href="#下载安装包" class="header-anchor">#</a> 下载安装包</h2> <p>Jpom 官方安装包下载地址：<a href="/pages/all-downloads/">下载中心</a></p> <p>我们提供了如下包供您选择使用：</p> <ul><li>完整安装包.zip</li> <li>服务端安装包.zip</li> <li>插件端安装包.zip</li> <li>服务端安装包.tar.gz</li> <li>插件端安装包.tar.gz</li></ul> <p>同时我们还提供了安装包的 sha1sum 校验文件，方便您在下载安装包后进行校验，防止下载的安装包被篡改。</p> <h2 id="上传安装包"><a href="#上传安装包" class="header-anchor">#</a> 上传安装包</h2> <p>将您下载好地安装包上传到您的服务器，并解压到您想安装的目录。</p> <p>您也可以在本地解压后再上传到服务器中安装目录。</p> <p>解压命令示例：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">tar</span> <span class="token parameter variable">-zxf</span> <span class="token string">&quot;xxxxx.tar.gz&quot;</span> <span class="token parameter variable">-C</span> <span class="token string">&quot;/xxxxx&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="启动服务-linux"><a href="#启动服务-linux" class="header-anchor">#</a> 启动服务-Linux</h2> <h3 id="服务端启动"><a href="#服务端启动" class="header-anchor">#</a> 服务端启动</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 进入安装目录</span>
<span class="token builtin class-name">cd</span> /xxxxx
<span class="token comment"># 启动服务端</span>
<span class="token function">bash</span> ./bin/Server.sh start
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 启动服务端</span>
<span class="token function">bash</span> /xxxxx/bin/Server.sh start
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="插件端启动"><a href="#插件端启动" class="header-anchor">#</a> 插件端启动</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 进入安装目录</span>
<span class="token builtin class-name">cd</span> /xxxxx
<span class="token comment"># 启动插件端</span>
<span class="token function">bash</span> ./bin/Agent.sh start
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 启动 插件端</span>
<span class="token function">bash</span> /xxxxx/bin/Agent.sh start
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="启动服务-windows"><a href="#启动服务-windows" class="header-anchor">#</a> 启动服务-Windows</h2> <h3 id="服务端启动-2"><a href="#服务端启动-2" class="header-anchor">#</a> 服务端启动</h3> <h4 id="双击"><a href="#双击" class="header-anchor">#</a> 双击</h4> <p>到安装目录-&gt;bin</p> <p>双击 Server.bat 启动后输入对应数字选择启动</p> <h4 id="终端"><a href="#终端" class="header-anchor">#</a> 终端</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 进入安装目录</span>
<span class="token builtin class-name">cd</span> X:/xxxxx
<span class="token builtin class-name">cd</span> bin
./Server.bat start
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="插件端启动-2"><a href="#插件端启动-2" class="header-anchor">#</a> 插件端启动</h3> <h4 id="双击-2"><a href="#双击-2" class="header-anchor">#</a> 双击</h4> <p>到安装目录-&gt;bin</p> <p>双击 Agent.bat 启动后输入对应数字选择启动</p> <h4 id="终端-2"><a href="#终端-2" class="header-anchor">#</a> 终端</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># 进入安装目录</span>
