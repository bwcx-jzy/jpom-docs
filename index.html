true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 来帮您解决这些痛点吧！然而，这些只是 <a href="https://gitee.com/dromara/Jpom" target="_blank" rel="noopener noreferrer">Jpom<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 解决的最基础的功能。</p></blockquote> <h3 id="😁-使用-jpom-后"><a href="#😁-使用-jpom-后" class="header-anchor">#</a> 😁 使用 <a href="https://gitee.com/dromara/Jpom" target="_blank" rel="noopener noreferrer">Jpom<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 后</h3> <ul><li><strong>方便的用户管理</strong> <ol><li>用户操作监控，监控指定用户指定操作以邮件形式通知</li> <li>多用户管理，用户项目权限独立（上传、删除权限可控制），完善的操作日志，使用工作空间隔离权限</li> <li>账号可以开启 <mark>MFA 两步验证</mark>提高账号安全性</li></ol></li> <li><strong>界面形式实时查看项目运行状态、控制台日志、管理项目文件</strong> <ol><li>在线修改项目文本文件</li></ol></li> <li><strong>Docker 容器管理、Docker swarm 集群管理</strong> <span class="badge tip" style="vertical-align:top;" data-v-d5affa18>Docker UI</span></li> <li><strong>在线 SSH 终端，让您在没有 Xshell、FinalShell 等软件也能轻松管理服务器</strong> <span class="badge tip" style="vertical-align:top;" data-v-d5affa18>SSH终端</span> <ol><li>登录 Jpom 系统后不需要知道服务器密码</li> <li>能指定 SSH 禁止执行的命令，避免执行高风险命令，并且能自动执行命令日志</li> <li>设置文件目录，在线查看管理对应项目文件及配置文件</li> <li>SSH 命令模版在线执行脚本还能定时执行</li> <li>在线修改文本文件</li> <li><mark>轻量的实现了简单的&quot;堡垒机&quot;功能</mark></li></ol></li> <li><strong>使用项目分发一键搞定集群项目多机部署</strong></li> <li><strong>在线构建不用手动更新升级项目</strong> <span class="badge tip" style="vertical-align:top;" data-v-d5affa18>在线构建</span> <ol><li>支持拉取 GIT、SVN 仓库</li> <li><mark>支持容器构建（docker）</mark></li> <li>支持 SSH 方式发布</li> <li>支持定时构建</li> <li>支持 WebHook 形式触发构建</li></ol></li> <li><strong>支持在线编辑 nginx 配置文件并自动 reload 等操作</strong> <span class="badge tip" style="vertical-align:top;" data-v-d5affa18>Nginx</span> <ol><li>管理 nginx 状态，管理 SSL 证书</li></ol></li> <li><strong>项目状态监控异常自动报警、自动尝试重启</strong> <ol><li>支持邮件 + 钉钉群 + 微信群通知，主动感知项目运行状况</li></ol></li> <li><strong>节点脚本模版+定时执行或者触发器，拓展更多功能</strong></li> <li><strong>重要路径授权模式，杜绝用户误操作系统文件</strong></li></ul> <br> <h2 id="jpom-发展史"><a href="#jpom-发展史" class="header-anchor">#</a> Jpom 发展史</h2> <p>Jpom 从 2017 年诞生、2019 年发布第一个版本。</p> <p>从最开始仅支持<code>单机管理</code>以及数据采用 <code>JSON 文件存储</code>到多<code>节点管理</code>、<code>支持 H2/Mysql 数据库</code>、<code>容器构建</code>等。</p> <p>至今已经经历 <code>150+</code> 版本迭代欢迎您使用，为 Jpom 发展提出宝贵意见，我们也更欢迎您参与进来共同为开源做出一份贡献。</p> <img loading="lazy" src="/images/time-line.png" alt="jpom-func-arch" class="no-zoom"> <h2 id="快速体验"><a href="#快速体验" class="header-anchor">#</a> 快速体验</h2> <h3 id="一键安装插件端-详细的安装说明文档"><a href="#一键安装插件端-详细的安装说明文档" class="header-anchor">#</a> 一键安装插件端 <a href="/pages/install/">详细的安装说明文档</a></h3> <p>默认端口：<code>2123</code></p> <p>如果服务器中没有 jdk 会自动安装 jdk8</p> <div class="theme-code-group" data-v-2f5
